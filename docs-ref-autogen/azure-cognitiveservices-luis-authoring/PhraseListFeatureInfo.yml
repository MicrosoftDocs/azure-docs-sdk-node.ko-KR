    summary: '<span data-ttu-id="246ac-104">교환할 구 목록 기능을 학습 알고리즘을 기본 LUIS 단일 기능으로 역할 됩니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-104">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="246ac-105">어휘 집 또는 포함 된 경우 지정 된 단어 0 그렇지 않은 경우 해당 값 1은 여기서 용어 조회 기능으로 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-105">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="246ac-106">교환할 동의어 목록으로 간주 합니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-106">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="246ac-107">교환할 구 목록 기능에 모든 구를 목록 서버에서 기본 학습 알고리즘에 별도 기능으로</span><span class="sxs-lookup"><span data-stu-id="246ac-107">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="246ac-108">따라서 5 개의 구를 구 목록 기능 수 있으면 5 별도 기능에 매핑할 수 됩니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-108">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="246ac-109">교환할 구 목록 기능 의향이 없다면 LUIS 기존 어휘 기능에 추가 하는 단어의 추가 모음으로 생각할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-109">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="246ac-110">비-교환할 서로 다른 단어 집합으로 간주 합니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-110">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="246ac-111">기본값은 true입니다.</span><span class="sxs-lookup"><span data-stu-id="246ac-111">Default value is true.</span></span>'
