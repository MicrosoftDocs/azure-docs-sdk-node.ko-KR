    type: property
    summary: '<span data-ttu-id="47eca-104">지원 되는 쿼리 시나리오입니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-104">The supported query scenario.</span></span> <span data-ttu-id="47eca-105">이 필드는 DominantEntity DisambiguationItem에 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-105">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id="47eca-106">Bing 엔터티 하나에 요청을 충족 함을 확인 하는 경우 필드 DominantEntity에 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-106">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id="47eca-107">예를 들어, 책, 동영상, 사용자 또는 인력입니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-107">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id="47eca-108">여러 엔터티 수는 요청을 충족 하는 필드 DisambiguationItem으로 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-108">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id="47eca-109">예를 들어 요청 제네릭 제목의 동영상 프랜차이즈를 사용 하는 경우 엔터티 형식 가능성이 것 DisambiguationItem입니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-109">For example, if the request uses the generic title of a movie franchise, the entity''s type would likely be DisambiguationItem.</span></span> <span data-ttu-id="47eca-110">하지만 DominantEntity 요청 프랜차이즈에서 특정 타이틀을 지정 하는 경우 엔터티 형식 것 가능성이 높습니다.</span><span class="sxs-lookup"><span data-stu-id="47eca-110">But, if the request specifies a specific title from the franchise, the entity''s type would likely be DominantEntity.</span></span> <span data-ttu-id="47eca-111">가능한 값은 다음과 같습니다. ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''명확성'', ''List'', ''ListWithPivot''</span><span class="sxs-lookup"><span data-stu-id="47eca-111">Possible values include: ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''Disambiguation'', ''List'', ''ListWithPivot''</span></span>'
