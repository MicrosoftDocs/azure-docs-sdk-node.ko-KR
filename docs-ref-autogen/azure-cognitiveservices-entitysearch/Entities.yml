- uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
  name: queryScenario
  fullName: queryScenario
  children: []
  langs:
  - typeScript
  type: property
  summary: 지원 되는 쿼리 시나리오입니다. 이 필드는 DominantEntity DisambiguationItem에 설정 됩니다. Bing 엔터티 하나에 요청을 충족 함을 확인 하는 경우 필드 DominantEntity에 설정 됩니다. 예를 들어, 책, 동영상, 사용자 또는 인력입니다. 여러 엔터티 수는 요청을 충족 하는 필드 DisambiguationItem으로 설정 됩니다. 예를 들어 요청 제네릭 제목의 동영상 프랜차이즈를 사용 하는 경우 엔터티 형식 가능성이 것 DisambiguationItem입니다. 하지만 DominantEntity 요청 프랜차이즈에서 특정 타이틀을 지정 하는 경우 엔터티 형식 것 가능성이 높습니다. 가능한 값은 다음과 같습니다. 'DominantEntity', 'DominantEntityWithDisambiguation', '명확성', 'List', 'ListWithPivot'
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
