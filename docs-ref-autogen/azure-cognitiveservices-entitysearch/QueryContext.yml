  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing에서 원래 문자열을 사용하도록 강제하는 데 사용할 쿼리 문자열입니다. 예를 들어, "saling downwind" 쿼리 문자열을 사용 하는 경우 재정의 쿼리 되는 문자열 "+ saling downwind"입니다. 결과 쿼리 문자열을 인코딩하려면 기억 "%2Bsaling downwind +". 이 필드는 원래 쿼리 문자열에 오타가 있는 경우에만 포함됩니다.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing에서 쿼리를 수행하는 데 사용하는 쿼리 문자열입니다. Bing은 원래 쿼리 문자열에 오타가 포함된 경우 변경된 쿼리 문자열을 사용합니다. 예를 들어, "saling downwind" 쿼리 문자열을 사용 하는 경우 변경 된 쿼리 문자열은 수 "sailing downwind"입니다. 이 필드는 원래 쿼리 문자열에 오타가 있는 경우에만 포함됩니다.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Bing에서 정확한 결과를 제공하기 위해 사용자 위치가 필요한지 여부를 나타내는 부울 값입니다. ClientIP-MSEdge-X 및 X 검색 위치 헤더를 사용 하 여 사용자의 위치를 지정한 경우이 필드를 무시할 수 있습니다. 예: "오늘 날씨" 또는 "주변 식당" 사용자의 위치를 정확 하 게 결과 제공 하도록 해야 하는 위치 인식 쿼리에 대 한이 필드를 설정을 true로 합니다. 쿼리에 대 한 위치 인식 위치 (예를 들어 "시애틀 팜에서")를 포함 하는이 필드는 false로 설정 됩니다. 이 필드는 또한 위치를 "최상의 판매자" 같은 인식 되지 않는 쿼리에 대 한 false로 설정 됩니다.'
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
