- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: 지정한 쿼리에 성인 의도가 있는지 여부를 나타내는 부울 값입니다. 값이 쿼리에 성인용; 있으면 true입니다. 그렇지 않으면 false입니다.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
