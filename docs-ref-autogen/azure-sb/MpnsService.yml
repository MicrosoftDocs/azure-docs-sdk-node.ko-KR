- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: (7.8 이상 버전 에서만 Windows Phone) FlipTile 템플릿을 사용 하 여 등록을 만듭니다. 자세한 내용은 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx합니다.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: Channeluri가 있습니다.
    - id: tags
      type:
      - string
      - array
      description: 태그 (쉼표로 구분 된 목록, 공백 없음)입니다.
    - id: template
      type:
      - object
      description: 등록 템플릿입니다.
    - id: template.backgroundImage
      type:
      - string
      description: 타일 배경 이미지의 URI입니다.
    - id: template.count
      type:
      - string
      description: 타일에 표시 되는 수입니다.
    - id: template.title
      type:
      - string
      description: 타일의 제목 텍스트입니다.
    - id: template.backBackgroundImage
      type:
      - string
      description: 타일의 뒷면에 표시 되는 이미지의 URI입니다.
    - id: template.backTitle
      type:
      - string
      description: 타일의 뒷면에 대 한 제목입니다.
    - id: template.backContent
      type:
      - string
      description: 타일의 뒷면에 대 한 텍스트입니다.
    - id: template.id
      type:
      - string
      description: 관련된 보조 타일의 ID입니다.
    - id: template.smallBackgroundImage
      type:
      - string
      description: 작게 축소 된 경우 타일 배경 이미지에 대 한 URI입니다.
    - id: template.wideBackgroundImage
      type:
      - string
      description: 크게 확대 된 경우 타일 배경 이미지에 대 한 URI입니다.
    - id: template.wideBackContent
      type:
      - string
      description: 크게는 타일이 크게 확대 된 경우 뒷면 타일에 대 한 내용입니다.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: 타일을 크게 확장 되 면 타일의 뒷면에 있는 것으로 이미지에 대 한 URI입니다.
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.headers
      type:
      - object
      description: Mpns 헤더입니다.
      optional: true
    - id: callback
      type:
      - function
      description: 콜백 함수입니다.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
