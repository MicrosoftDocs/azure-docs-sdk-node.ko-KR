- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    지정 된 새 ApnsService 개체를 만들고 <xref:azure-sb.NotificationHubService> 개체입니다.



    __참고__:이 개체의 인스턴스는 때 자동으로 생성 된 <xref:azure-sb.NotificationHubService> 개체가 만들어집니다. <xref:azure-sb.NotificationHubService%23apns>을 참조하세요.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: 알림 허브 서비스입니다.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: APNS 알림을 보냅니다.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        단일 태그 또는 태그 식입니다.

        이 허브의 모든 등록에 브로드캐스트 됩니다 null 인 경우
    - id: payload
      type:
      - object
      - string
      description: >-
        메시지의 JSON 페이로드에 지정 된 대로 아래입니다.

        페이로드 문자열인 경우 에서처럼 APNS 형식을 따릅니다. https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: '만료 날짜입니다. (W3C dtf, YYYY-MM-날짜/시간입니다 (예: 1997-07-16T19:20 + 01시))'
      optional: true
    - id: payload.aps
      type:
      - object
      description: 개체 'ap' 멤버를 제공 하는 경우 APNS로 배달 됩니다-처리 된 만료 후에 합니다. 개체에서 APNS 형식으로 간주 됩니다. https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: "'Ap' 멤버를이 제공 되지 않으면 앱 아이콘 위에 표시할 번호입니다."
      optional: true
    - id: payload.alert
      type:
      - string
      description: "'Ap' 멤버를이 제공 되지 않으면 경고 텍스트입니다."
      optional: true
    - id: payload.sound
      type:
      - string
      description: "'Ap' 멤버를 제공 하지 않으면, 사운드 파일 이름입니다."
      optional: true
    - id: payload.payload
      type:
      - object
      description: "'Ap' 멤버를이 제공 되지 않으면 알림 텍스트를 포함 하는 페이로드 개체입니다."
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 요청 옵션 또는 콜백 함수입니다.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Apns 헤더입니다.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `response` 이 작업과 관련 된 정보가 포함 됩니다.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
