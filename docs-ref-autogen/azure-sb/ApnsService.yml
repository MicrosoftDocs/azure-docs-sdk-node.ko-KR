- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: <span data-ttu-id="f909b-107">APNS 알림을 보냅니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-107">Sends an APNS notification.</span></span>
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        <span data-ttu-id="f909b-108">단일 태그 또는 태그 식입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-108">A single tag or tag expression.</span></span>

        <span data-ttu-id="f909b-109">이 허브의 모든 등록에 브로드캐스트 됩니다 null 인 경우</span><span class="sxs-lookup"><span data-stu-id="f909b-109">If null it will broadcast to all registrations in this hub</span></span>
    - id: payload
      type:
      - object
      - string
      description: >-
        <span data-ttu-id="f909b-110">메시지의 JSON 페이로드에 지정 된 대로 아래입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-110">The message's JSON payload as specified below.</span></span>

