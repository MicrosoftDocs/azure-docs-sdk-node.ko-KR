- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    ApnsService 클래스는 푸시 알림 서비스 (APNS (Apple)를 사용 하 여 알림을 보내는 데 사용 됩니다.

    이 서비스는 iOS 장치를 사용 하 여 통신에 사용 됩니다.
  fullName: azure-sb.ApnsService
  type: Class
  children:
