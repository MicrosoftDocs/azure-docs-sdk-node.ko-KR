    - id: payload.expiry
      type:
      - date
      description: '<span data-ttu-id="f909b-112">만료 날짜입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-112">The expiration date.</span></span> <span data-ttu-id="f909b-113">(W3C dtf, YYYY-MM-날짜/시간입니다 (예: 1997-07-16T19:20 + 01시))</span><span class="sxs-lookup"><span data-stu-id="f909b-113">(in W3C DTF, YYYY-MM-DDThh:mmTZD (e.g. 1997-07-16T19:20+01:00))</span></span>'
      optional: true
    - id: payload.aps
      type:
      - object
      description: <span data-ttu-id="f909b-114">개체 'ap' 멤버를 제공 하는 경우 APNS로 배달 됩니다-처리 된 만료 후에 합니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-114">If the 'aps' member is provided, the object is delivered to APNS as-is after expiry is processed.</span></span> <span data-ttu-id="f909b-115">개체에서 APNS 형식으로 간주 됩니다. https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="f909b-115">The object is assumed to follow the APNS format at https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="f909b-116">'Ap' 멤버를이 제공 되지 않으면 앱 아이콘 위에 표시할 번호입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
      optional: true
    - id: payload.alert
      type:
      - string
      description: <span data-ttu-id="f909b-117">'Ap' 멤버를이 제공 되지 않으면 경고 텍스트입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-117">If the 'aps' member is not provided, the alert text.</span></span>
      optional: true
    - id: payload.sound
      type:
      - string
      description: <span data-ttu-id="f909b-118">'Ap' 멤버를 제공 하지 않으면, 사운드 파일 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-118">If the 'aps' member is not provided, the sound file name.</span></span>
      optional: true
    - id: payload.payload
      type:
      - object
      description: <span data-ttu-id="f909b-119">'Ap' 멤버를이 제공 되지 않으면 알림 텍스트를 포함 하는 페이로드 개체입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-119">If the 'aps' member is not provided, the payload object that contains the notification text.</span></span>
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: <span data-ttu-id="f909b-120">요청 옵션 또는 콜백 함수입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-120">The request options or callback function.</span></span>
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: <span data-ttu-id="f909b-121">Apns 헤더입니다.</span><span class="sxs-lookup"><span data-stu-id="f909b-121">The apns headers.</span></span>
      optional: true
    - id: callback
      type:
      - function
