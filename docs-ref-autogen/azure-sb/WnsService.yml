- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: Wns/badge WNS 알림을 보냅니다.
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: 쉼표로 구분 된 목록 또는 태그 식별자의 배열입니다.
    - id: value
      type:
      - object
      - string
      description: >-
        숫자 값 또는 미리 정의 된 배지 문자를 지정 하는 문자열 값입니다. 번호로이 값은 임의의 유효한 정수를 수락할 수 있습니다. 값이 0 99 +로 배지, 1-99 표시 이면 지정 된 값 및 표시 99 보다 큰 값을 지웁니다.

        참조 http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx 대 한 자세한 내용은 합니다.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 요청 옵션 또는 콜백 함수입니다.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Wns 헤더입니다.
      optional: true
    - id: callback
      type:
      - function
      description: 콜백 함수입니다.
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: '타일 알림을 보냅니다. 참조의 각 타일 템플릿에 대 한 방법이 http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx (예: sendTileSquarePeekImageAndText01).'
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: 단일 태그 또는 태그 식입니다.
    - id: payload
      type:
      - object
      description: 메시지의 페이로드입니다. 여러 페이로드 매개 변수를 전달할 수 있습니다.
    - id: payload.text{1..n}
      type:
      - string
      description: '지정 된 id (예: text1)를 사용 하 여 텍스트 요소의 값입니다. 텍스트 속성 개수는 타일 유형에 따라 달라 집니다.'
    - id: payload.image{1..n}src
      type:
      - string
      description: '지정 된 id (예: image1)를 사용 하 여 이미지 요소의 src 특성의 값입니다. 이미지 속성 개수는 타일 유형에 따라 달라 집니다.'
    - id: payload.image{1..n}alt
      type:
      - string
      description: '지정 된 id (예: image1)를 사용 하 여 이미지 요소의 alt 특성 값입니다. 이미지 속성 개수는 타일 유형에 따라 달라 집니다.'
    - id: payload.lang
      type:
      - string
      description: 바인딩 요소의 언어의 값입니다.
    - id: payload.type
      type:
      - string
      description: 일반 sendTile 메서드에 사용 합니다.
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.headers
      type:
      - object
      description: Wns 헤더입니다.
      optional: true
    - id: callback
      type:
      - function
      description: 콜백 함수입니다.
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
