- uid: azure-sb.createServiceBusService
  id: azure-sb.createServiceBusService
  name: createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: 새 <xref:azure-sb.ServiceBusService> 개체입니다.
  fullName: azure-sb.createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Service bus 네임 스페이스 또는 기타 구성 정보를 제공 합니다.
      optional: true
    - id: accessKey
      type:
      - string
      description: 암호입니다.
      optional: true
    - id: issuer
      type:
      - string
      description: 발급자입니다.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Acs 네임 스페이스입니다. Sb 네임 스페이스를 일반적으로 동일 "-sb" 접미사가 있습니다.
      optional: true
    - id: host
      type:
      - string
      description: 호스트 주소입니다.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: 인증 공급자입니다.
      optional: true
    return:
      type:
      - azure-sb.ServiceBusService
      description: 새 ServiceBusService 개체입니다.
    content: function createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
