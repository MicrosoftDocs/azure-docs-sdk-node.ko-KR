- uid: azure-sb.ServiceBusService#createTopic
  id: azure-sb.ServiceBusService#createTopic
  parent: azure-sb.ServiceBusService
  name: createTopic(topic, options, callback)
  summary: 토픽을 만듭니다.
  fullName: azure-sb.ServiceBusService.createTopic(topic, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topic
      type:
      - azure-sb.TopicInfo
      description: 만들려는 토픽을 나타내는 항목 개체입니다.
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.MaxSizeInMegabytes
      type:
      - azure-sb.int
      description: 최대 토픽 크기를 메가바이트 단위로 지정합니다. 항목을이 값을 초과 하면 메시지를 큐에 추가 하려는 모든 시도가 실패 합니다. 항목 또는이 값으로 해당 구독 수에 저장 된 모든 메시지입니다. 단일 메시지로 이상의 구독 수에 상주 하는 메시지의 여러 복사본입니다. 예를 들어 메시지 m 구독 s2 및 두 번 구독 s1에서 한 번만 있는 경우 m은 단일 메시지로 계산 됩니다.
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 시간을 결정 합니다. 연결된 된 구독에 상주 합니다. 구독을 더 작은 TTL을 사용 하 여 명시적으로 만들지 않은 경우 항목에서 TTL을 상속 합니다. 배달 못한 편지 활성화 되어 있는지 여부에 따라 해당 TTL이 만료 된 메시지를 구독 연결 된 DeadLtterQueue로 이동 하거나 됩니다 또는 영구적으로 삭제 됩니다.
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: 사용 하도록 설정 하는 경우 항목에는 DuplicateDetectionHistoryTimeWindow 속성에 지정 된 기간 내에 중복 메시지 감지 합니다. 토픽을 만들 때에만 설정할 수 있습니다.
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.PTnHnMnS
      description: Service Bus 메시지 중복을 검색 하는 시간 범위를 지정 합니다.
      optional: true
    - id: options.EnableBatchedOperations
      type:
      - azure-sb.bool
      description: 일괄 처리 작업을 허용 해야 하는 경우 지정 합니다.
      optional: true
    - id: options.SizeInBytes
      type:
      - azure-sb.int
      description: 항목 크기를 바이트 단위로 지정 합니다.
      optional: true
    - id: options.SupportOrdering
      type:
      - azure-sb.bool
      description: 항목 메시지 순서 지정을 지원 하는지 여부를 지정 합니다.
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: 항목을 분할 해야 하는지 여부를 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `createtopicresult` 새 항목 정보가 포함 됩니다.
                                                                                                `response` 이 작업과 관련 된 정보가 포함 됩니다.
    return:
      type:
      - undefined
      description: ''
    content: function createTopic(topic, options, callback)
  langs:
  - js
