      description: 이 필드는 Service Bus는 해당 TTL이 만료 된 메시지를 처리 하는 방법을 제어 합니다. 사용 하는 메시지가 만료 될 경우 큐에서 메시지가 구독의 배달 못 한 편지 하위 큐로 이동 Service Bus 합니다. 사용 하지 않으면 구독의 기본 큐에서 메시지를 영구적으로 삭제 됩니다. 구독 작성 시에만 설정할 수 있습니다.
      optional: true
    - id: options.EnableDeadLetteringOnFilterEvaluationExceptions
      type:
      - azure-sb.bool
      description: Service Bus에서 구독의 필터 평가 중 예외가 발생 하는 메시지를 처리 하는 방법을 결정 합니다. 값 설정 된 경우 true 이면 예외를 발생 시킨 메시지를 이동할 구독의 배달 못 한 편지 큐입니다. 그렇지 않으면 삭제 됩니다. 기본적으로이 매개 변수 설정을 true로, 예외의 원인을 조사할 수 있도록 합니다. 잘못 된 형식의 메시지 또는 메시지의 형식에 대 한 필터에 적용 하는 일부 잘못 된 가정을에서 발생할 수 있습니다. 토픽을 만들 때에만 설정할 수 있습니다.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `createsubscriptionresult` 새 구독 정보가 포함 됩니다.
                                                                                          `response` 이 작업과 관련 된 정보가 포함 됩니다.
    return:
      type:
      - undefined
      description: ''
    content: function createSubscription(topicPath, subscriptionPath, options, callback)
  langs:
  - js
