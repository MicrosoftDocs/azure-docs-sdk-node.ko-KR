- id: azure-sb.ServiceBusService.#ctor
  uid: azure-sb.ServiceBusService.#ctor
  parent: azure-sb.ServiceBusService
  name: ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  fullName: azure-sb.ServiceBusService.ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: >-
    새 ServiceBusService 개체를 만듭니다.


    Azure 모듈에는 Microsoft Azure Service Bus에 연결 하는 데 필요한 정보에 대 한 환경 변수 AZURE_SERVICEBUS_NAMESPACE 및 AZURE_SERVICEBUS_ACCESS_KEY 읽습니다.

    이러한 환경 변수가 설정 되지 않은 경우의 개체를 만들 때 계정 정보를 지정 해야 합니다.
  type: Constructor
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Service bus 네임 스페이스 또는 연결 문자열입니다.
      optional: true
    - id: accessKey
      type:
      - string
      description: 암호입니다. 연결 문자열을 전달 하는 경우에 필요 합니다.
      optional: true
    - id: issuer
      type:
      - string
      description: 발급자입니다.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Acs 네임 스페이스입니다. Sb 네임 스페이스를 일반적으로 동일 "-sb" 접미사가 있습니다.
      optional: true
    - id: host
      type:
      - string
      description: 호스트 주소입니다.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: 인증 공급자입니다.
      optional: true
    content: new ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  langs:
  - js
- uid: azure-sb.ServiceBusService#receiveQueueMessage
  id: azure-sb.ServiceBusService#receiveQueueMessage
  parent: azure-sb.ServiceBusService
  name: receiveQueueMessage(queuePath, options, callback)
  summary: 큐 메시지를 받습니다.
  fullName: azure-sb.ServiceBusService.receiveQueueMessage(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: 메시지가 전송 큐의 이름을 나타내는 문자열 개체입니다.
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.isPeekLock
      type:
      - azure-sb.bool
      description: 메시지를 미리 볼 또는 수신 해야 하는 경우를 나타내는 부울 값입니다.
      optional: true
    - id: options.timeoutIntervalInS
      type:
      - azure-sb.int
      description: 요청에 사용할 초에서 제한 시간 간격입니다.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `receivequeuemessageresult` 메시지 결과 정보가 포함 됩니다.
                                                                                        `response` 이 작업과 관련 된 정보가 포함 됩니다.
    return:
      type:
      - undefined
      description: ''
    content: function receiveQueueMessage(queuePath, options, callback)
  langs:
  - js
