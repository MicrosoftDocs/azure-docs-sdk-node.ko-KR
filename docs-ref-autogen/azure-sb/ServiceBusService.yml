      description: 요청 옵션입니다.
      optional: true
    - id: options.MaxSizeInMegaBytes
      type:
      - azure-sb.int
      description: 최대 큐 크기를 메가바이트 단위로 지정합니다. 이 값을 초과 큐는 메시지를 큐에 넣기 하려고 하지 못합니다.
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 배달 못 한 편지 사용 되는지 여부에 따라 메시지를 자동으로 DeadLetterQueue 이동할 되었거나 지정된 된 시간 보다 오랫동안 큐에 저장 된 경우 삭제 합니다. 메시지 TTL이 큐에 설정 된 TTL 보다 작은 경우에 메시지에 지정 된 ttl이 값을 덮어씁니다. 큐를 만든 후에이 값은 변경할 수 없습니다.
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: 수신기가 처리에 대 한 메시지를 잠가야 하는 초 단위로 시간을 결정 합니다. 이 기간 후 메시지 다음 수신자에 의해 잠기지 않은 및 사용할 수입니다. 큐를 만들 때에만 설정할 수 있습니다.
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: 큐를 만들 때에만 설정할 수 있습니다. 큐를 true로 설정 되 면 세션을 인식 하 고만 SessionReceiver 지원 됩니다. 세션 인식 큐는 REST를 통해 사용할 수 없습니다.
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: 큐를 만들 때에만 설정할 수 있습니다.
      optional: true
    - id: options.DeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: 이 필드는 Service Bus는 해당 TTL이 만료 된 메시지를 처리 하는 방법을 제어 합니다. 사용 하는 메시지가 만료 될 경우 큐에서 메시지 큐의 배달 못 한 편지 하위 큐로 이동 Service Bus 합니다. 사용 하지 않으면 큐에서 메시지를 영구적으로 삭제 됩니다. 큐를 만들 때에만 설정할 수 있습니다.
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.bool
      description: Service Bus는 메시지 중복을 검색 하는 시간 범위를 지정 합니다.
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: 큐를 분할 해야 하는지 여부를 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `queueCreated` 새 큐 정보가 포함 됩니다.
