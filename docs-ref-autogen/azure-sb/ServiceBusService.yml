- uid: azure-sb.ServiceBusService
  id: azure-sb.ServiceBusService
  name: ServiceBusService
  summary: >-
    ServiceBusServices를 사용 하면 Microsoft Azure Service Bus를 사용 하 여 작업할 수 있습니다.

    Service Bus 메시지 뿐만 아니라 모바일 장치에 푸시 알림을 보내고에 대 한 두 큐를 제공 합니다.


    Service Bus 큐 모두 표준 메시지 큐 기능을 제공할 뿐만 아니라 functioanlity 게시/구독 합니다.

    Service Bus 큐에 대 한 자세한 내용은 작업에서 Node.js 응용 프로그램으로 포커스가 있는 정보를 볼 [Service Bus 큐를 사용 하는 방법](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/) 고 [방법을를 사용 하 여 Service Bus 토픽/구독](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).


    Service Bus 알림 허브를 통해 푸시 알림을 제공합니다.

    Notification Hubs를 관리 하는 ServiceBusService를 사용할 수 있지만 사용 해야 합니다는 <xref:azure-sb.NotificationHubService> 모바일 장치에 메시지를 보내도록 합니다.
