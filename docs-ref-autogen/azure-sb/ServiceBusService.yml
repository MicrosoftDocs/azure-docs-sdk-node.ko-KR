- uid: azure-sb.ServiceBusService#createRule
  id: azure-sb.ServiceBusService#createRule
  parent: azure-sb.ServiceBusService
  name: createRule(topicPath, subscriptionPath, rulePath, options, callback)
  summary: 규칙을 만듭니다.
  fullName: azure-sb.ServiceBusService.createRule(topicPath, subscriptionPath, rulePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: 구독에 대 한 항목의 이름을 나타내는 문자열 개체입니다.
    - id: subscriptionPath
      type:
      - string
      description: 규칙은 만들 수 있는 구독의 이름을 나타내는 문자열 개체입니다.
    - id: rulePath
      type:
      - string
      description: 만들려는 규칙의 이름을 나타내는 문자열 개체입니다.
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.trueFilter
      type:
      - string
      description: True 필터로 규칙을 평가 하는 식을 정의 합니다.
      optional: true
    - id: options.falseFilter
      type:
      - string
      description: False 필터로 규칙을 평가 하는 식을 정의 합니다.
      optional: true
    - id: options.sqlExpressionFilter
      type:
      - string
      description: 규칙을 평가 하는 식을 정의 합니다. 식 문자열이 True 또는 False로 평가 되어야 하는 SQL92 식으로 해석 됩니다. 상관 관계 사이 sql 식이 하나만 정의할 수 있습니다.
      optional: true
    - id: options.correlationIdFilter
      type:
      - string
      description: 규칙을 평가 하는 식을 정의 합니다. 해당 상관 관계 Id 일치 필터 식에 설정 된 CorrelationId 메시지만 허용 됩니다. 상관 관계 사이 sql 식이 하나만 정의할 수 있습니다.
      optional: true
    - id: options.sqlRuleAction
      type:
      - string
      description: 규칙을 평가 하는 식을 정의 합니다. 규칙 유형 SQL 인 경우 식 문자열을 True 또는 False로 평가 되어야 하는 SQL92 식으로 해석 됩니다. 규칙의 경우 형식 CorrelationFilterExpression 인 CorrelationId 일치 필터 식에 설정 된 CorrelationId 메시지만 수 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `createruleresults` 새 규칙 정보가 포함 됩니다.
                                                                                    `response` 이 작업과 관련 된 정보가 포함 됩니다.
    return:
      type:
      - undefined
      description: ''
    content: function createRule(topicPath, subscriptionPath, rulePath, options, callback)
  langs:
  - js
