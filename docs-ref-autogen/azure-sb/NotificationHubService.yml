- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: 등록을 업데이트합니다.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: 등록 업데이트입니다.
    - id: registration.RegistrationId
      type:
      - object
      description: 업데이트할 등록 id
    - id: registration._.ContentRootElement
      type:
      - object
      description: '등록의 형식입니다. 허용 되는 형식: WindowsRegistrationDescription WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription 합니다.'
    - id: registration.ChannelUri
      type:
      - object
      description: 경우에만 Windows 또는 Mpns 등록
    - id: registration.DeviceToken
      type:
      - object
      description: 경우에만 Apple 등록
    - id: registration.GcmRegistrationId
      type:
      - object
      description: 경우에만 Gcm 등록
    - id: registration.Tags
      type:
      - object
      description: 쉼표로 구분 된 태그 목록을 (공백 없음)
    - id: registration.BodyTemplate
      type:
      - object
      description: 경우에만 템플릿 등록
    - id: registration.WnsHeaders
      type:
      - object
      description: 경우에만 Windows 템플릿 등록
    - id: registration.MpnsHeaders
      type:
      - object
      description: 경우에만 Mpns 템플릿 등록
    - id: registration.Expiry
      type:
      - object
      description: 경우에만 Apple 템플릿 등록
    - id: registration.ApnsHeaders
      type:
      - object
      description: 경우에만 Apple 템플릿 등록
    - id: options
      type:
      - object
      description: 요청 옵션 또는 콜백 함수입니다. 추가 속성이 헤더로 전달 됩니다.
      optional: true
    - id: options.etag
      type:
      - object
      description: Etag입니다.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `response` 이 작업과 관련 된 정보가 포함 됩니다.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
