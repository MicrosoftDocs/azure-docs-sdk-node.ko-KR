    NotificationHubService을 사용 하면 iOS, Android 및 Windows 스토어에 푸시 알림을 보낼 수 있습니다 장치입니다.


    Notification Hubs에 대 한 자세한 내용은 작업에서 Node.js 응용 프로그램으로 포커스가 있는 정보를 볼 [사용 하 여 Service Bus Notification Hubs 방법](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/)합니다.
