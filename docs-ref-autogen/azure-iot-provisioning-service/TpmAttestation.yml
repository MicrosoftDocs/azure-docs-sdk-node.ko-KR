  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="0aac9-102">인증 키에는 일반적으로 제조 시 영구적으로 신뢰할 수 있는 TPM (플랫폼 모듈) 보안 하드웨어가에 포함 되는 암호화 키가입니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="0aac9-103">인증 키의 비공개이 부분 TPM 외부로 공개 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="0aac9-104">인증 키의 공개 부분 정품 TPM을 인식 하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="0aac9-105">인증 키는 base64로 인코딩된 값입니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-105">The endorsement key is a base64 encoded value.</span></span>
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="0aac9-106">저장소 루트 키를 신뢰할 수 있는 TPM (플랫폼 모듈) 보안 하드웨어가에 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="0aac9-107">이러한 키를 TPM 없이 사용할 수 있도록 응용 프로그램에 의해 생성 된 TPM 키를 보호 하는 것이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="0aac9-108">(일반적으로 때 만들어지는 TPM이 제조) 인증 키, 달리 저장소 루트 키는 TPM의 소유권을 가져올 때 생성 됩니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="0aac9-109">즉, TPM을 삭제 하 고 새 사용자가 소유권을 새 저장소 루트 키가 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="0aac9-110">이 속성은 일반적으로 서비스 클라이언트에 의해 조작 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="0aac9-111">storageRootKey base64로 인코딩된 값입니다.</span><span class="sxs-lookup"><span data-stu-id="0aac9-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
