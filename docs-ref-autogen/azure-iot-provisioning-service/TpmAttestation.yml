- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    인증 키에는 일반적으로 제조 시 영구적으로 신뢰할 수 있는 TPM (플랫폼 모듈) 보안 하드웨어가에 포함 되는 암호화 키가입니다. 인증 키의 비공개이 부분 TPM 외부로 공개 되지 않습니다. 인증 키의 공개 부분 정품 TPM을 인식 하는 데 도움이 됩니다.

    인증 키는 base64로 인코딩된 값입니다.
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    저장소 루트 키를 신뢰할 수 있는 TPM (플랫폼 모듈) 보안 하드웨어가에 포함 됩니다.

    이러한 키를 TPM 없이 사용할 수 있도록 응용 프로그램에 의해 생성 된 TPM 키를 보호 하는 것이 됩니다.

    (일반적으로 때 만들어지는 TPM이 제조) 인증 키, 달리 저장소 루트 키는 TPM의 소유권을 가져올 때 생성 됩니다. 즉, TPM을 삭제 하 고 새 사용자가 소유권을 새 저장소 루트 키가 만들어집니다.

    이 속성은 일반적으로 서비스 클라이언트에 의해 조작 되지 않습니다.


    storageRootKey base64로 인코딩된 값입니다.
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
