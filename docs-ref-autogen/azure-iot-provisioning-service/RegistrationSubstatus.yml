- uid: azure-iot-provisioning-service.RegistrationSubstatus
  name: RegistrationSubstatus
  fullName: RegistrationSubstatus
  children: []
  langs:
  - typeScript
  type: type alias
  summary: "'할당' 장치에 대 한 하위 상태입니다. 가능한 값은 다음과 같습니다.\n- 'initialAssignment': 처음으로 장치를 IoT hub에 할당 되었습니다.\n- 'deviceDataMigrated': 다른 IoT hub에 할당 된 장치 및 이전에 할당 된 IoT hub에서 장치 데이터 마이그레이션 했습니다. 장치 데이터는 이전에 할당 된 IoT hub에서 제거 되었습니다.\n- 'deviceDataReset':  다른 IoT hub에 할당 된 장치 및 등록에 저장 된 초기 상태에서 해당 장치 데이터를 채운 합니다. 장치 데이터는 이전에 할당 된 IoT hub에서 제거 되었습니다."
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
