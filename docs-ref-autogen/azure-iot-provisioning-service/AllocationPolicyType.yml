  summary: >-
    <span data-ttu-id="c415a-101">이 개별 등록의 할당 정책입니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-101">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="c415a-102">이 정책은 테 넌 트 수준 할당 정책 보다 우선 합니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-102">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="c415a-103">' 해시 ': 연결 된 IoT hub에 프로 비전 된 장치 동일 하 게 있을 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-103">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="c415a-104">'geoLatency':  장치는 장치에 가장 낮은 대기 시간을 사용 하 여 IoT hub에 프로 비전 됩니다. 여러 연결 된 IoT 허브는 동일한 최소 대기 시간을 제공 하는 경우 이러한 허브에서 장치를 해시 하는 서비스를 프로 비전 합니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-104">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="c415a-105">'static': 등록 목록에서 원하는 IoT hub의 사양을 서비스 수준 할당 정책 보다 우선 순위가 높습니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-105">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="c415a-106">'custom': 사용자 고유의 사용자 지정 논리에 따라 IoT hub 장치 프로 비전 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-106">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="c415a-107">프로 비전 서비스 논리에 장치에 대 한 정보를 전달 및 원하는 초기 구성 뿐만 아니라 원하는 IoT hub는 논리를 반환 합니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-107">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="c415a-108">Azure Functions를 사용 하 여 프로그램 논리를 호스트 하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="c415a-108">We recommend using Azure Functions to host your logic.</span></span>
