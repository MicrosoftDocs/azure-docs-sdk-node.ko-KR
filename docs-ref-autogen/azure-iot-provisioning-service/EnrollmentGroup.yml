    <span data-ttu-id="4579a-102">이 등록 그룹의 할당 정책입니다.</span><span class="sxs-lookup"><span data-stu-id="4579a-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="4579a-103">이 정책은 테 넌 트 수준 할당 정책 보다 우선 합니다.</span><span class="sxs-lookup"><span data-stu-id="4579a-103">This policy overrides the tenant-level allocation policy.</span></span>

