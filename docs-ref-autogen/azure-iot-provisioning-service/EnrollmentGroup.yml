    - <span data-ttu-id="4579a-105">'geoLatency':  장치는 장치에 가장 낮은 대기 시간을 사용 하 여 IoT hub에 프로 비전 됩니다. 여러 연결 된 IoT 허브는 동일한 최소 대기 시간을 제공 하는 경우 이러한 허브에서 장치를 해시 하는 서비스를 프로 비전 합니다.</span><span class="sxs-lookup"><span data-stu-id="4579a-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="4579a-106">'static': 등록 목록에서 원하는 IoT hub의 사양을 서비스 수준 할당 정책 보다 우선 순위가 높습니다.</span><span class="sxs-lookup"><span data-stu-id="4579a-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

