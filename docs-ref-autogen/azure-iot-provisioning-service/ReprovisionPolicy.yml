  type: property
  summary: <span data-ttu-id="0146b-102">True (기본값)로 설정 하면 Device Provisioning Service 마이그레이션됩니다 (쌍, 장치 기능 및 장치 id) 장치 데이터를 하나의 허브에서 다른 IoT hub 할당 업데이트 중입니다.</span><span class="sxs-lookup"><span data-stu-id="0146b-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="0146b-103">Device Provisioning Service를 false로 설정 됩니다는 해당 등록에 저장 된 초기 구성의을 장치 데이터를 다시 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="0146b-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
