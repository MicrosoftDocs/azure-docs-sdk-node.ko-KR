  summary: <span data-ttu-id="0146b-104">경우 (기본값) Device Provisioning Service를 true로 설정 허브 디바이스를 평가 하 고 지정된 된 장치에서 첫 번째 초과 프로 비전 요청에 대 한 필요한 경우 업데이트 됩니다.</span><span class="sxs-lookup"><span data-stu-id="0146b-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="0146b-105">남아 있는 장치를 false로 설정 하는 경우 현재 해당 IoT hub에 할당 합니다.</span><span class="sxs-lookup"><span data-stu-id="0146b-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
