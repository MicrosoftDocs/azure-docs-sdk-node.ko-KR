- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    음성 인식을 시작 하 고 첫 번째 utterance 인식 한 다음 중지 됩니다.

    작업 결과로 인식 텍스트를 반환합니다.

    참고: 첫 번째 utterance 인식 된 RecognizeOnceAsync() 반환, 단일 샷된 인식에 대해서만 적합 하도록 같은 명령 또는 쿼리 합니다. 장기 실행 인식 StartContinuousRecognitionAsync() 대신 사용 합니다.
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: SpeechRecognitionResult 받은 콜백.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        오류가 발생할 경우 호출할 콜백입니다.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
