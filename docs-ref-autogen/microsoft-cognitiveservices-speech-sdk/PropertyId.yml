  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 구독 키입니다. 의도 인식기를 사용 하는 경우 특정 LUIS 앱에 대 한 LUIS 끝점 키를 지정 하도록 지정 해야 합니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[SpeechConfig.fromSubscription]]를 사용 합니다.
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 끝점 (url)입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[SpeechConfig.fromEndpoint]]를 사용 합니다.
      참고:  이 끝점은 액세스 토큰을 가져오는 데 끝점으로 동일 합니다.
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 지역입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, 사용 [[SpeechConfig.fromSubscription]] [[SpeechConfig.fromEndpoint]] [[SpeechConfig.fromAuthorizationToken]].
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 권한 부여 토큰 (즉, 액세스 토큰)입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      Instead, use [[SpeechConfig.fromAuthorizationToken]], [[SpeechRecognizer.authorizationToken]], [[IntentRecognizer.authorizationToken]], [[TranslationRecognizer.authorizationToken]].
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: Cognitive Services 음성 서비스 권한 부여 형식입니다. 현재 사용 되지 않습니다.
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 끝점 id입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[SpeechConfig.endpointId]]를 사용 합니다.
      참고:  끝점 id가 끝점 세부 정보 아래에 나열 된 음성 포털에서 사용할 수 있습니다.
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: |-
      쉼표로 목록을 구분 번역 언어를 대상으로 사용 되는 언어 (BCP-47 형식). 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      Instead use [[SpeechTranslationConfig.addTargetLanguage]], [[SpeechTranslationConfig.targetLanguages]], [[TranslationRecognizer.targetLanguages]].
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Service 음성 서비스 음성 텍스트의 이름입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[SpeechTranslationConfig.voiceName]]를 사용 합니다.
      참고:  유효한 음성 이름을 찾을 수 <a href="https://aka.ms/csspeech/voicenames">여기</a>합니다.
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: 번역 기능입니다.
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: |-
      Language Understanding 서비스 지역입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[LanguageUnderstandingModel]]를 사용 합니다.
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스에 연결할 때 사용할 프록시 서버의 호스트 이름입니다. Node.js 환경에만 관련이 있습니다.
      이 속성을 직접 사용 하는 것이 없어야 합니다.
      대신 사용 하 여 <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>입니다.
      버전 1.4.0에에서 추가 합니다.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스에 연결할 때 사용할 프록시 서버의 포트입니다. Node.js 환경에만 관련이 있습니다.
      이 속성을 직접 사용 하는 것이 없어야 합니다.
      대신 사용 하 여 <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>입니다.
      버전 1.4.0에에서 추가 합니다.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스에 연결할 때 사용할 프록시 서버의 사용자 이름입니다. Node.js 환경에만 관련이 있습니다.
      이 속성을 직접 사용 하는 것이 없어야 합니다.
      대신 사용 하 여 <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>입니다.
      버전 1.4.0에에서 추가 합니다.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스에 연결할 때 사용할 프록시 서버의 암호입니다. Node.js 환경에만 관련이 있습니다.
      이 속성을 직접 사용 하는 것이 없어야 합니다.
      대신 사용 하 여 <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>입니다.
      버전 1.4.0에에서 추가 합니다.
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 음성 서비스 인식 모드입니다. "대화형", "대화", "받아쓰기" 수 있습니다.
      이 속성은 읽기 전용으로 사용 됩니다. SDK를 사용 하는 내부적으로 합니다.
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: |-
      음성된 언어 BCP-47 형식으로 인식할 수입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신, [[SpeechConfig.speechRecognitionLanguage]]를 사용 합니다.
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: |-
      세션 id입니다. 이 id는 오디오 입력 스트림과 연결 된 기본 음성 인식 인스턴스에 특정 바인딩을 나타내는 범용 고유 식별자 (즉, UUID). 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신 [[SessionEventArgs.sessionId]]를 사용 합니다.
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
    langs:
      - typeScript
    summary: |-
      요청 된 Cognitive Services 음성 서비스 응답을 출력 형식 (간단 하거나 자세한)입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다.
      대신 [[SpeechConfig.outputFormat]]를 사용 합니다.
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
    name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
    children: []
    langs:
      - typeScript
    summary: 요청 된 Cognitive Services 음성 서비스 응답을 출력 불경 한 언어 수준입니다. 현재 사용 되지 않습니다.
    type: field
    numericValue: 18
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
    name: SpeechServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: Cognitive Services 음성 서비스 응답 JSON 형식으로 출력 합니다. 이 속성은 결과 개체에만 해당 인식에 사용할 수 있습니다.
    type: field
    numericValue: 19
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
    name: SpeechServiceResponse_JsonErrorDetails
    children: []
    langs:
      - typeScript
    summary: 'JSON 형식으로 Cognitive Services 음성 서비스 오류 세부 정보입니다. 정상적인 상황에서는이 속성을 직접 사용 해야 하지 않아야 합니다. 대신 [[CancellationDetails.errorDetails]]를 사용 합니다.'
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
