    summary: |-
      <span data-ttu-id="08606-109">권한 부여 토큰 및 서비스 영역을 전달 하 여 반환 된 SpeechTranslationConfig의 정적 인스턴스.</span><span class="sxs-lookup"><span data-stu-id="08606-109">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>
      <span data-ttu-id="08606-110">참고: 호출자에 게 권한 부여 토큰이 유효한 지 확인 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="08606-110">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="08606-111">권한 부여 토큰이 만료 되기 전에 호출자에 게 유효한 새 토큰을 사용 하 여 속성 authorizationToken를 설정 하 여 새로 고침 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="08606-111">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="08606-112">그렇지 않으면이 SpeechTranslationConfig 인스턴스에 의해 생성 된 모든 인식기 인식 하는 동안 오류가 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="08606-112">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
      <span data-ttu-id="08606-113">새 인식기를 만들 때 구성 값이 복사 되는 대로 새 토큰 값을 이미 생성 된 인식기에 적용 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="08606-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="08606-114">전에 생성 된 인식기에 대 한 토큰을 새로 고치려면 해당 인식기의 권한 부여 토큰을 설정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="08606-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="08606-115">그렇지 않으면 인식자 인식 하는 동안 오류가 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="08606-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
