    <span data-ttu-id="f7867-115">이 메서드는 비표준 서비스 끝점 또는 매개 변수를 사용 하는 사용자에 대해서만 것입니다.</span><span class="sxs-lookup"><span data-stu-id="f7867-115">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="f7867-116">참고: 끝점 URL에서 지정한 쿼리 속성이 다른 Api가 설정 된 경우에 변경 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f7867-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="f7867-117">예를 들어, 언어 매개 변수를 쿼리 uri에 정의 된 경우 "언어 DE-DE =", uri의 언어 설정이 우선 하 고 효과적인 언어가 "DE-DE" speechRecognitionLanguage 속성으로 설정할 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f7867-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="f7867-118">끝점에 지정 되지 않은 속성에 대해서만 다른 Api에서 URL은 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f7867-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
