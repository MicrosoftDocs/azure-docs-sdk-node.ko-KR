    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="f7867-119">연결할 서비스 끝점입니다.</span><span class="sxs-lookup"><span data-stu-id="f7867-119">The service endpoint to connect to.</span></span>
