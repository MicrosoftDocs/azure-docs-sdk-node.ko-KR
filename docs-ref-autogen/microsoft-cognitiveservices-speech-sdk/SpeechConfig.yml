    summary: |-
      <span data-ttu-id="69591-107">지정 된 초기 권한 부여 토큰 및 region을 사용 하 여 음성 팩터리의 인스턴스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="69591-107">Creates an instance of the speech factory with specified initial authorization token and region.</span></span>
      <span data-ttu-id="69591-108">참고: 호출자에 게 권한 부여 토큰이 유효한 지 확인 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="69591-108">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="69591-109">권한 부여 토큰이 만료 되기 전에 호출자에 게 유효한 새 토큰을 사용 하 여이 setter를 호출 하 여 새로 고침 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="69591-109">Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token.</span></span>
      <span data-ttu-id="69591-110">참고: 내재 된 인식기를 사용 하려는 경우 LanguageUnderstanding 구독 키에서 파생 된 토큰을 사용 하십시오.</span><span class="sxs-lookup"><span data-stu-id="69591-110">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id="69591-111">새 인식기를 만들 때 구성 값이 복사 되는 대로 새 토큰 값을 이미 생성 된 인식기에 적용 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="69591-111">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id="69591-112">전에 생성 된 인식기에 대 한 토큰을 새로 고치려면 해당 인식기의 권한 부여 토큰을 설정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="69591-112">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="69591-113">그렇지 않으면 인식자 인식 하는 동안 오류가 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="69591-113">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="69591-114">초기 권한 부여 토큰입니다.</span><span class="sxs-lookup"><span data-stu-id="69591-114">The initial authorization token.</span></span>
        - id: region
          type:
            - string
          description: '<span data-ttu-id="69591-115">지역 이름 (참조를 <a href="https://aka.ms/csspeech/region">지역별</a>).</span><span class="sxs-lookup"><span data-stu-id="69591-115">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
