  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="69591-116">지정 된 끝점 및 구독 키를 사용 하 여 음성 구성의 인스턴스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="69591-116">Creates an instance of the speech config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="69591-117">이 메서드는 비표준 서비스 끝점 또는 매개 변수를 사용 하는 사용자에 대해서만 것입니다.</span><span class="sxs-lookup"><span data-stu-id="69591-117">This method is intended only for users who use a non-standard service endpoint or parameters.</span></span>
      <span data-ttu-id="69591-118">참고: 내재 된 인식기를 사용 하려는 경우 LanguageUnderstanding 구독 키를 사용 하십시오.</span><span class="sxs-lookup"><span data-stu-id="69591-118">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
      <span data-ttu-id="69591-119">참고: 끝점 URL에 지정 된 쿼리 매개 변수를 다른 Api가 설정 된 경우에 변경 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="69591-119">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>
      <span data-ttu-id="69591-120">예를 들어, 언어 매개 변수를 쿼리 uri에 정의 된 경우 "언어 DE-DE =", SpeechConfig.speechRecognitionLanguage에 의해서도 및 "EN-US" = uri의 언어 설정이 우선 적용 되어 유효 언어가 "DE-DE"입니다.</span><span class="sxs-lookup"><span data-stu-id="69591-120">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by SpeechConfig.speechRecognitionLanguage = "en-US", the language setting in uri takes precedence, and the effective language is "de-DE".</span></span> <span data-ttu-id="69591-121">끝점에 지정 되지 않은 매개 변수만 다른 Api에서 URL은 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="69591-121">Only the parameters that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="69591-122">참고: FromEndpoint를 사용 하 여 권한 부여 토큰을 사용 하려면 fromEndpoint 메서드에서 subscriptionKey에 빈 문자열을 전달 하 고 설정한 다음 authorizationToken "토큰" 권한 부여 토큰을 사용 하도록 만든 SpeechConfig 인스턴스에서 =.</span><span class="sxs-lookup"><span data-stu-id="69591-122">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="69591-123">연결할 서비스 끝점입니다.</span><span class="sxs-lookup"><span data-stu-id="69591-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="69591-124">구독 키입니다.</span><span class="sxs-lookup"><span data-stu-id="69591-124">The subscription key.</span></span>
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechConfig
    package: microsoft-cognitiveservices-speech-sdk
