- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    이 메서드는 리소스의 정리를 수행합니다.

    부울 매개 변수 삭제 메서드가 호출 되는지 여부를 Dispose (disposing 인 경우 true) 또는 종료자 (삭제 된 경우 false) 나타냅니다.

    파생된 클래스는 필요한 경우 리소스를 삭제 하려면이 메서드를 재정의 해야 합니다.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        요청 삭제 플래그입니다.
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: 이 메서드는 전역적으로 사용 하도록 또는 원격 분석을 사용 하지 않도록 설정 합니다.
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        원격 분석 수집에 대 한 전역 설정입니다.

        True 이면 원격 분석 정보로 처럼 마이크 오류 인식 오류 수집 되 고 Microsoft로 전송 됩니다.

        False로 설정 하는 경우 원격 분석이 Microsoft로 전송 됩니다.
  package: microsoft-cognitiveservices-speech-sdk
