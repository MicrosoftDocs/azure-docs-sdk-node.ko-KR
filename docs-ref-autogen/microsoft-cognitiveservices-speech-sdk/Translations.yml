- uid: microsoft-cognitiveservices-speech-sdk.Translations.get
  name: get(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    형식 문자열에에서 매개 변수 값을 반환합니다. 매개 변수 문자열 같은 형식이 있어야 합니다.

    현재 문자열, int 및 bool 허용 됩니다.

    이름을 사용할 수 없는 경우 지정 된 defaultValue가 반환 됩니다.
  syntax:
    content: 'function get(key: string, def?: string)'
    parameters:
    - id: key
      type:
      - string
      description: 매개 변수 이름입니다.
    - id: def
      type:
      - string
      description: 매개 변수 컬렉션에서 사용할 수 없는 경우 반환 되는 기본값입니다.
      optional: true
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
