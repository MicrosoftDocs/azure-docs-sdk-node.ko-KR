  summary: <span data-ttu-id="36139-104">Bing에서 원래 문자열을 사용하도록 강제하는 데 사용할 쿼리 문자열입니다.</span><span class="sxs-lookup"><span data-stu-id="36139-104">The query string to use to force Bing to use the original string.</span></span> <span data-ttu-id="36139-105">예를 들어, "saling downwind" 쿼리 문자열을 사용 하는 경우 재정의 쿼리 되는 문자열 "+ saling downwind"입니다.</span><span class="sxs-lookup"><span data-stu-id="36139-105">For example, if the query string is "saling downwind", the override query string will be "+saling downwind".</span></span> <span data-ttu-id="36139-106">결과 쿼리 문자열을 인코딩하려면 기억 "%2Bsaling downwind +".</span><span class="sxs-lookup"><span data-stu-id="36139-106">Remember to encode the query string which results in "%2Bsaling+downwind".</span></span> <span data-ttu-id="36139-107">이 필드는 원래 쿼리 문자열에 오타가 있는 경우에만 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="36139-107">This field is included only if the original query string contains a spelling mistake.</span></span>
