- uid: azure-cognitiveservices-websearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"36139-112\">Bing에서 정확한 결과를 제공하기 위해 사용자 위치가 필요한지 여부를 나타내는 부울 값입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36139-112\">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id=\"36139-113\">ClientIP-MSEdge-X 및 X 검색 위치 헤더를 사용 하 여 사용자의 위치를 지정한 경우이 필드를 무시할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36139-113\">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id=\"36139-114\">예: \"오늘 날씨\" 또는 \"주변 식당\" 사용자의 위치를 정확 하 게 결과 제공 하도록 해야 하는 위치 인식 쿼리에 대 한이 필드를 설정을 true로 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36139-114\">For location aware queries, such as \"today's weather\" or \"restaurants near me\" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id=\"36139-115\">쿼리에 대 한 위치 인식 위치 (예를 들어 \"시애틀 팜에서\")를 포함 하는이 필드는 false로 설정 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36139-115\">For location aware queries that include the location (for example, \"Seattle weather\"), this field is set to false.</span></span> <span data-ttu-id=\"36139-116\">이 필드는 또한 위치를 \"최상의 판매자\" 같은 인식 되지 않는 쿼리에 대 한 false로 설정 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36139-116\">This field is also set to false for queries that are not location aware, such as \"best sellers\".</span></span>"
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-websearch
