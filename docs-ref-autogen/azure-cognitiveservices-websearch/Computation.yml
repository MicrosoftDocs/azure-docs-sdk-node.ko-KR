  summary: <span data-ttu-id="c78be-102">수학 이나 변환 식입니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-102">The math or conversion expression.</span></span> <span data-ttu-id="c78be-103">이 필드를 포함 하는 쿼리 (예를 들어 피트 미터) 측정 단위를 변환 하는 요청에 있으면를 단위 및 값 포함는 단위입니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-103">If the query contains a request to convert units of measure (for example, meters to feet), this field contains the from units and value contains the to units.</span></span> <span data-ttu-id="c78be-104">쿼리 2 + 2와 같은 산술 식에 있으면이 필드 식에 포함 및 대답을 포함 하는 값입니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-104">If the query contains a mathematical expression such as 2+2, this field contains the expression and value contains the answer.</span></span> <span data-ttu-id="c78be-105">참고 수학식을 정규화 할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-105">Note that mathematical expressions may be normalized.</span></span> <span data-ttu-id="c78be-106">예를 들어 쿼리에서 sqrt(4^2+8^2) 경우 정규화 된 식 sqrt((4^2)+(8^2)) 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-106">For example, if the query was sqrt(4^2+8^2), the normalized expression may be sqrt((4^2)+(8^2)).</span></span> <span data-ttu-id="c78be-107">설정 된 경우 사용자의 쿼리는 수학 질문 하 고 쿼리 매개 변수는 Textdecoration 식이 true로 문자열 서식 지정 표식을 포함 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-107">If the user's query is a math question and the textDecorations query parameter is set to true, the expression string may include formatting markers.</span></span> <span data-ttu-id="c78be-108">예를 들어, 사용자의 쿼리 log(2) 경우 정규화 된 식에 아래 첨자 마커가 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c78be-108">For example, if the user's query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="c78be-109">자세한 내용은 적중 항목 강조 표시를 참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="c78be-109">For more information, see Hit Highlighting.</span><