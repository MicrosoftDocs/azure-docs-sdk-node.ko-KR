  - uid: azure-cognitiveservices-websearch.Computation.expression
    name: expression
    fullName: expression
    children: []
    langs:
      - typeScript
    type: property
    summary: '수학 이나 변환 식입니다. 이 필드를 포함 하는 쿼리 (예를 들어 피트 미터) 측정 단위를 변환 하는 요청에 있으면를 단위 및 값 포함는 단위입니다. 쿼리 2 + 2와 같은 산술 식에 있으면이 필드 식에 포함 및 대답을 포함 하는 값입니다. 참고 수학식을 정규화 할 수 있습니다. 예를 들어 쿼리에서 sqrt(4^2+8^2) 경우 정규화 된 식 sqrt((4^2)+(8^2)) 수도 있습니다. 설정 된 경우 사용자의 쿼리는 수학 질문 하 고 쿼리 매개 변수는 Textdecoration 식이 true로 문자열 서식 지정 표식을 포함 될 수 있습니다. 예를 들어, 사용자의 쿼리 log(2) 경우 정규화 된 식에 아래 첨자 마커가 포함 됩니다. 자세한 내용은 적중 항목 강조 표시를 참조 하세요.'
    syntax:
      content: 'expression: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-websearch
