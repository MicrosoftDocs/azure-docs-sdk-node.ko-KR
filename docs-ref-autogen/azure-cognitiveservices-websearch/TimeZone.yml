- uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
  name: primaryCityTime
  fullName: primaryCityTime
  children: []
  langs:
  - typeScript
  type: property
  summary: '날짜와 시간을 utc 형식의 쿼리에 지정 된 지리적 위치입니다. 쿼리 (예: city)와 같은 특정 지리적 위치를 지정 하는 경우이 개체는 지리적 위치 및 현재 날짜의 이름과 위치를 UTC 시간 포함 됩니다. 쿼리는 주 또는 국가, 같은 일반적인 지리적 위치를 지정 하는 경우이 개체 기본 도시 또는 국가 지정 된 상태에 상태의 시간과 날짜를 포함 합니다. 위치 추가 표준 시간대를 포함 하는 경우 otherCityTimes 필드 도시 또는 다른 시간대에 있는 상태 시간과 데이터를 포함 합니다.'
  syntax:
    content: 'primaryCityTime: TimeZoneTimeZoneInformation'
    return:
      type:
      - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
  package: azure-cognitiveservices-websearch
