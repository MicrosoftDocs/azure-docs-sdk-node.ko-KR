  langs:
  - typeScript
  type: class
  summary: >
    IoT Hub 서비스 클라이언트를 Azure IoT hub 통해 장치를 사용 하 여 통신에 사용 됩니다.

    SDK 수가 있습니다.
      - 장치에 장치-클라우드 (명령)을 보낼: 명령을 IoT Hub에서 지연 되 고 장치가 연결 된 경우에 비동기적으로 배달 합니다. 장치 당 50 개의 명령은 대기할 수 있습니다.
      - 장치에서 직접 메서드 호출 (장치 현재 연결 되어 있는 경우에 작동 하는: 장치와 통신 하는 동기 방법)
      - 이전 명령에 대 한 장치에서 보낸 피드백 메시지를 수신 합니다.
      - 장치에서 파일 업로드 알림을 수신 합니다.
    사용자가 새로 만들어야 <xref:azure-iothub.Client> 팩터리 메서드 중 하나를 호출 하 여 인스턴스 [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) 또는 [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature)IoT Hub 서비스 클라이언트를 만듭니다.
  extends:
    name: EventEmitter
  package: azure-iothub
