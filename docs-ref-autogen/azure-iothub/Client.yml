- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: 클라이언트에서 사용 하 여 네트워크 작업을 다시 시도 정책을 설정 합니다.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        (예: 작업을 다시 시도 하는 데 사용 되는 정책 열기, 보내기, 등).

        SDK는 2 "기본 제공" 정책을 사용 하 여 제공 됩니다. ExponentialBackoffWithJitter (기본값)를 NoRetry (모든 형태의 재시도 취소) 합니다. 사용자 고유의 개체 전달할 수도 2 메서드를 구현 합니다.-shouldRetry(err: 오류): 부울: nextRetryTimeout-오류 유형에 따라는 작업을 재시도 해야 하는지 여부를 나타냅니다 (retryCount: 제한 번호: 부울): 번호: 시도 (지난 수에 기반을 다시 시도 하기 전에 밀리초 단위로 대기 시간을 반환 합니다. retryCount) 및 오류 제한 오류 인지는 사실입니다.
  package: azure-iothub
