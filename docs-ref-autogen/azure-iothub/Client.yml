- uid: azure-iothub.Client.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: 장치에 메시지를 보냅니다.
  syntax:
    content: 'function send(deviceId: string, message: Message | Message.BufferConvertible, done?: Callback<MessageEnqueued>)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 기존 장치 id의 식별자입니다.
    - id: message
      type:
      - Message | Message.BufferConvertible
      description: >-
        장치에 보낼 메시지 본문입니다.

        하는 경우 `message` 형식이 아닙니다 [메시지](xref:azure-iot-common.Message), 변환 됩니다.
    - id: done
      type:
      - azure-iothub.Client.Callback<MessageEnqueued>
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 두 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체 및 전송 관련 응답 개체 로깅 또는 디버깅에 유용 합니다.
      optional: true
  package: azure-iothub
- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: 클라이언트에서 사용 하 여 네트워크 작업을 다시 시도 정책을 설정 합니다.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        (예: 작업을 다시 시도 하는 데 사용 되는 정책 열기, 보내기, 등).

        SDK는 2 "기본 제공" 정책을 함께 제공: ExponentialBackoffWithJitter (기본값)를 NoRetry (모든 형태의 재시도 취소) 합니다. 사용자 고유의 개체 전달할 수도 2 메서드를 구현 하:-shouldRetry(err: Error): 부울: nextRetryTimeout-오류 유형에 따라는 작업을 재시도 해야 하는지 여부를 나타냅니다 (retryCount: 제한 번호: 부울): 번호: 반환 합니다 대기 시간 (밀리초)을 다시 시도 하기 전에 이전 개수 (retryCount) 시도 하 고 오류 제한 오류 인지는 사실을 기반으로 합니다.
  package: azure-iothub
