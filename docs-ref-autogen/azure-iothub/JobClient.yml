  langs:
  - typeScript
  type: class
  summary: >
    만들기, 업데이트, 모니터링 및 IoT Hub 인스턴스에 장기 실행 작업 뿐만 아니라 쿼리 기존 작업을 취소 하는 메서드를 제공 합니다.

    Azure IoT Hub의 작업 API를 직접 메서드 호출 및 여러 장치에서 쌍 업데이트를 예약할 수 있습니다.

    SDK 사용자 만들기 해야 <xref:azure-iothub.JobClient> 팩터리 메서드를 사용 하 여 인스턴스 <xref:azure-iothub.JobClient.fromConnectionString> 고 <xref:azure-iothub.JobClient.fromSharedAccessSignature>입니다.
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 기존 작업을 취소합니다.
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 기존 작업의 식별자입니다.
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체, 작업 개체를 및 전송 관련 응답 개체 로깅 또는 디버깅에 유용 합니다.
  package: azure-iothub
