  children: []
  type: method
  langs:
  - typeScript
  summary: 매개 변수로 제공 하는 패치를 사용 하 여 쌍의 집합을 업데이트 하는 작업을 예약 합니다.
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 이 작업에 대 한 사용 해야 하는 고유 식별자입니다.
    - id: queryCondition
      type:
      - string
      description: SQL 쿼리는이 작업을 실행 해야 하는 장치 목록을 계산 하는 데 사용 하는 WHERE 절.
    - id: patch
      type:
      - any
      description: 쌍에 적용 해야 하는 쌍 패치 합니다.
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 작업을 시작할 시간
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 시간 (초)에서 실행 되도록이 작업에 대 한 최대 시간 안에 있습니다.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체, 작업 개체를 및 전송 관련 응답 개체 로깅 또는 디버깅에 유용 합니다.
      optional: true
  package: azure-iothub
