- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: 일련의 장치에서 장치 메서드를 실행 하는 작업을 예약 합니다.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 이 작업에 대 한 사용 해야 하는 고유 식별자입니다.
    - id: queryCondition
      type:
      - string
      description: SQL 쿼리는이 작업을 실행 해야 하는 장치 목록을 계산 하는 데 사용 하는 WHERE 절.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        메서드를 설명 하는 개체는 다음과 같은 속성이 있어야 하 고:-methodName은 호출할 메서드의 이름입니다.

        -[선택 사항] 페이로드 메서드 호출에 사용할 페이로드입니다.

        -[선택 사항] responseTimeoutInSeconds IoT Hub는 장치에 대 한 대기 시간 (초) 수
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 작업을 시작할 시간
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 시간 (초)에서 실행 되도록이 작업에 대 한 최대 시간 안에 있습니다.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체, 작업 개체를 및 전송 관련 응답 개체 로깅 또는 디버깅에 유용 합니다.
      optional: true
  package: azure-iothub
