- uid: azure-iothub.Twin.constructor
  name: Twin
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 새 인스턴스화합니다 <xref:azure-iothub.Twin>합니다. 새 수 있는 좋은 <xref:azure-iothub.Twin> 개체가 사용 하는 <xref:azure-iothub.Registry.getTwin> 메서드.
  syntax:
    content: 'new Twin(device: DeviceIdentity | string, registryClient: Registry)'
    parameters:
    - id: device
      type:
      - DeviceIdentity | string
      description: 장치 식별자 문자열 또는 장치를 설명 하는 개체입니다. 개체, 경우 deviceId 속성을 포함 해야 합니다.
    - id: registryClient
      type:
      - azure-iothub.Registry
      description: >
        레지스트리 클라이언트 HTTP REST API 호출을 실행 하는 데 사용 합니다.
  package: azure-iothub
