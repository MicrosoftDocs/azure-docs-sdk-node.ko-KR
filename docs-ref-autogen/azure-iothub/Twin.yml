  summary: IoT Hub 서비스에서이 장치 쌍의 최신 버전을 가져옵니다.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수)는 오류 개체를 [쌍](xref:azure-iothub.Twin) 만든된 장치 id를 나타내는 개체와 전송별 응답 개체 로깅 또는 디버깅에 유용 합니다.
