  syntax:
    content: 'function update(patch: any, done: Callback<Twin>)'
    parameters:
    - id: patch
      type:
      - any
      description: 이 장치 쌍에 적용할 새 값을 포함 하는 개체입니다.
    - id: done
      type:
      - Callback<azure-iothub.Twin>
