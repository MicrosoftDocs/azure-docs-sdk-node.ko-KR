- uid: azure-iothub.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Azure IoT hub 사용 하 여 서비스 연결을 인증 하는 공유 액세스 서명 토큰을 만듭니다.
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT hub의 호스트 이름입니다.
    - id: policy
      type:
      - string
      description: Azure IoT hub에 연결 하는 데 정책의 이름입니다 (일반적으로 `ServiceConnect`, `iothubowner` 등입니다. 참조 [Azure IoT hub에 대 한 액세스를 제어](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security)입니다.
    - id: key
      type:
      - string
      description: 공유 액세스 서명 토큰을 만드는 데 대칭 키입니다.
    - id: expiry
      type:
      - string | number
      description: >
        생성 되는 토큰에 대 한 만료 시간입니다.
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
