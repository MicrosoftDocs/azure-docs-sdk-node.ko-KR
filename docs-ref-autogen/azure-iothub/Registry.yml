- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: IoT hub에 구성을 추가 합니다.
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: '형식 모듈: azure의 개체-iot hub. 허브에 추가할 구성'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체, 응답 및 로깅 또는 디버깅에 대 한 유용한 전송별 응답 개체의 본문입니다.
  package: azure-iothub
- uid: azure-iothub.Registry.addDevices
  name: addDevices
  children: []
  type: method
  langs:
  - typeScript
  summary: 장치 배열을 추가합니다.
  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: 포함 해야 하는 개체의 배열을 `deviceId` 속성 값을 유효한 장치 식별자입니다.
    - id: done
      type:
      - azure-iothub.Registry.BulkDeviceIdentityCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수) 오류 개체는 BulkRegistryOperationResult 및 전송 관련 응답 개체 로깅 또는 디버깅에 유용 합니다.
  package: azure-iothub
