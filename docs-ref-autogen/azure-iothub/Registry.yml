  syntax:
    content: 'function createQuery(sqlQuery: string, pageSize?: number)'
    parameters:
    - id: sqlQuery
      type:
      - string
      description: SQL 문자열을 작성 하는 쿼리.
    - id: pageSize
      type:
      - number
      description: >
        원하는 (선택 사항 페이지당 결과 수입니다. 기본값: 1000, 최대: 10000).
      optional: true
    return:
