- uid: azure-iothub.Registry.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: IoT hub에 새 장치 id를 만듭니다.
  syntax:
    content: 'function create(deviceInfo: DeviceDescription, done: Registry.DeviceCallback)'
    parameters:
    - id: deviceInfo
      type:
      - azure-iothub.Registry.DeviceDescription
      description: 개체에 포함 되어야는 `deviceId` 올바른 장치 식별자를 가진 속성입니다.
    - id: done
      type:
      - azure-iothub.Registry.DeviceCallback
      description: >
        작업이 완료 될 때 호출할 함수입니다. `done` 세 개의 인수를 사용 하 여 호출 됩니다: (null 일 수)는 오류 개체를 [장치](xref:azure-iothub.Device) 만든된 장치 id를 나타내는 개체와 전송별 응답 개체 로깅 또는 디버깅에 유용 합니다.
