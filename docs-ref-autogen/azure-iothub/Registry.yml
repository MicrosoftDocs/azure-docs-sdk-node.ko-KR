  type: class
  summary: >
    레지스트리 클래스는 IoT Hub 장치 id 서비스에 대 한 액세스를 제공합니다.

    사용자는 SDK의 팩터리 메서드 중 하나를 사용 하 여이 클래스를 인스턴스화해야 합니다. [fromConnectionString](xref:azure-iothub.Registry.fromConnectionString) 하거나 [fromSharedAccessSignature](xref:azure-iothub.Registry.fromSharedAccessSignature)합니다.

    장치 id 레지스트리 작업에 사용 된 프로토콜은 HTTPS입니다.
