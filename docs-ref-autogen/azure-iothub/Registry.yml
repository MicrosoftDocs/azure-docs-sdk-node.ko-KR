- uid: azure-iothub.Registry.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 대량 가져오기/내보내기 작업을 취소 합니다.
  syntax:
    content: 'function cancelJob(jobId: string, done: Registry.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string
      description: 사용자가 상태 정보를 가져올 작업의 식별자입니다.
    - id: done
      type:
      - azure-iothub.Registry.JobCallback
      description: >
        두 개의 인수를 사용 하 여 호출할 함수입니다: 오류가 발생 한 경우 오류 개체 (그렇지 않으면 null) 및 식별자를 인수로 전달 된 작업 (취소) 상태입니다.
