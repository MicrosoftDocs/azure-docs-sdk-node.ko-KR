- uid: azure-cognitiveservices-newssearch.Query.searchLink
  name: searchLink
  fullName: searchLink
  children: []
  langs:
  - typeScript
  type: property
  summary: 관련 검색 결과 얻기 위해 사용 하는 URL입니다. URL을 사용 하기 전에 적절 하 게 쿼리 매개 변수를 추가 하며 Ocp Apim-구독 키 헤더를 포함 합니다. 사용자 고유의 사용자 인터페이스에서 결과 표시 하는 경우이 URL을 사용 합니다. 그렇지 않으면 webSearchUrl URL을 사용 합니다.
  optional: true
  syntax:
    content: 'searchLink?: string'
