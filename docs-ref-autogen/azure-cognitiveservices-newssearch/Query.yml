  summary: 쿼리 용어의 표시 버전입니다. 쿼리 용어의이 버전 쿼리 문자열에서 찾을 검색어 강조 표시 하는 특수 문자를 포함할 수 있습니다. 문자열에 문자가 강조 표시 쿼리 적중 항목 강조 표시 하는 사용 하도록 설정 하는 경우에
