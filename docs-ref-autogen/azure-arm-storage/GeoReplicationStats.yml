  type: property
  summary: "<span data-ttu-id=\"a7c77-107\">보조 위치의 상태입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7c77-107\">The status of the secondary location.</span></span> <span data-ttu-id=\"a7c77-108\">가능한 값은: 라이브-: 보조 위치가 활성 및 작동 상태임을 나타냅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7c77-108\">Possible values are: - Live: Indicates that the secondary location is active and operational.</span></span> <span data-ttu-id=\"a7c77-109\">부트스트랩 합니다. 보조 위치에 대 한 기본 위치에서의 초기 동기화의 진행을 나타냅니다. 이 문제는 일반적으로 복제가 처음 설정 하는 경우 발생 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7c77-109\">- Bootstrap: Indicates initial synchronization from the primary location to the secondary location is in progress.This typically occurs when replication is first enabled.</span></span> <span data-ttu-id=\"a7c77-110\">-사용할 수 없습니다. 보조 위치를 일시적으로 사용할 수 없다는 것을 나타냅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7c77-110\">- Unavailable: Indicates that the secondary location is temporarily unavailable.</span></span> <span data-ttu-id=\"a7c77-111\">가능한 값은 다음과 같습니다. 'Live', 'Bootstrap', 'Unavailable'</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7c77-111\">Possible values include: 'Live', 'Bootstrap', 'Unavailable'</span></span>"
