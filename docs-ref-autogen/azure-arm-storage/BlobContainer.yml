    HasLegalHold 공용 속성 태그 삭제는 모든 법적 기존 있으면 SRP에서 false로 설정 됩니다. HasLegalHold 사용 하 여 1000 blob 컨테이너의 최대 수 = true를 지정 된 계정에 대 한 합니다.
