  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        사용자 구독 내의 리소스 그룹의 이름입니다. 이름은 대/소문자 구분입니다.
    - id: accountName
      type:
      - string
      description: >
        지정된 된 리소스 그룹 내에서 저장소 계정의 이름입니다. Storage 계정 이름은 3자에서 24자 사이여야 하고 숫자 및 소문자만 사용해야 합니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.StorageAccountManagementPolicies>
