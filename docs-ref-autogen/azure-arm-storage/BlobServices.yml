- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 저장소 분석 및 CORS (크로스-원본 자원 공유) 규칙에 대 한 속성을 포함 하는 저장소 계정의 Blob service의 속성을 가져옵니다.
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        사용자 구독 내의 리소스 그룹의 이름입니다. 이름은 대/소문자 구분입니다.
    - id: accountName
      type:
      - string
      description: >
        지정된 된 리소스 그룹 내에서 저장소 계정의 이름입니다. Storage 계정 이름은 3자에서 24자 사이여야 하고 숫자 및 소문자만 사용해야 합니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
