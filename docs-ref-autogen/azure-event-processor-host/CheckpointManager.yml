  summary: >
    <span data-ttu-id="a54ca-102">지정 된 파티션에 대 한 소유자 검사점을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="a54ca-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="a54ca-103">모든 검사점 이미 존재 하는 소유자에 대 한 일은 없습니다.</span><span class="sxs-lookup"><span data-stu-id="a54ca-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="a54ca-104">임대 및 검사점 (Azure Storage 구현을 수행) 모두에 대해 동일한 저장소를 사용할 수 있기 때문에이의 의미 체계는 복잡 하며 모든 파티션에 대해 임대 포함 해야 하는 파티션에 대 한 검사점을 할 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="a54ca-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="a54ca-105">이므로 검사점을 전혀 사용 하지 마십시오 올바른 시나리오를 구분 하기 위해 만드는 structure(s) 검사점을 포함 하는 실제로 (구조에 오프셋/시퀀스 번호 쌍을 저장) 검사점을 만드는 저장소에 대 한 중요 한 것입니다.</span><span class="sxs-lookup"><span data-stu-id="a54ca-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="a54ca-106">에 대 한 검사점 소유자를 만들려는 파티션 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="a54ca-106">List of partitions to create checkpoint HOLDERs for.</span></span>
