- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    적절 한 blob 임대를 보유 하는 것으로 가정 (이 고, 그렇지 거부)에 검사점 데이터를 저장합니다.

    검사점 데이터는 JSON 페이로드 (예:)으로 구성 됩니다. `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`합니다. 형식 및 개체에는 키의 대/소문자는 event Hubs의.net sdk를 사용 하 여 동기화 합니다.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
