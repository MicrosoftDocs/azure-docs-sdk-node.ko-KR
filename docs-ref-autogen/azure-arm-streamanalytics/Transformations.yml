- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace(Transformation, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 변환을 만들거나 기존 스트리밍 작업에서 이미 기존 변환 바꿉니다.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        정의 하는 새 변환을 만들거나 기존 스트리밍 작업에서 대체 하는 데 사용할 변환입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        리소스를 포함하는 리소스 그룹의 이름입니다. Azure Resource Manager API 또는 포털에서이 값을 가져올 수 있습니다.
    - id: jobName
      type:
      - string
      description: >
        스트리밍 작업의 이름입니다.
    - id: transformationName
      type:
      - string
      description: >
        변환의 이름입니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
