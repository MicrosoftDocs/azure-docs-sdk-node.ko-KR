  id: azure-storage.BlobService
  name: BlobService
  summary: "<span data-ttu-id=\"4b6ee-101\">BlobService 클래스는 Microsoft Azure Blob 서비스에서 작업 하는 데 사용 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-101\">The BlobService class is used to perform operations on the Microsoft Azure Blob Service.</span></span>\n<span data-ttu-id=\"4b6ee-102\">Blob Service는 이진 대형 개체에 대 한 저장소를 제공 하 고 스트림 또는 데이터의 페이지 blob에 저장 된 데이터로 작업 하기 위한 함수를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-102\">The Blob Service provides storage for binary large objects, and provides functions for working with data stored in blobs as either streams or pages of data.</span></span>\n\n<span data-ttu-id=\"4b6ee-103\">Blob Service에 대 한 자세한 내용은 작업에서 사용 하 여 Node.js 응용 프로그램에서 포커스가 있는 정보를 볼 [Node.js에서 Blob Service를 사용 하는 방법을](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-103\">For more information on the Blob Service, as well as task focused information on using it in a Node.js application, see [How to Use the Blob Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).</span></span>\n<span data-ttu-id=\"4b6ee-104\">Blob service에 다음과 같은 기본값을 설정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-104\">The following defaults can be set on the blob service.</span></span>\n<span data-ttu-id=\"4b6ee-105\">singleBlobPutThresholdInBytes 블록으로 구분 해야 하기 전에 blob의 바이트에서 기본 최대 크기입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-105\">singleBlobPutThresholdInBytes                       The default maximum size, in bytes, of a blob before it must be separated into blocks.</span></span>\n<span data-ttu-id=\"4b6ee-106\">defaultEnableReuseSocket 로컬 파일 또는 스트림을 업로드 하는 경우 소켓 재사용 하 여 기본 부울 값입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"4b6ee-107\">Node.js 버전 0.10.x 보다 낮은 경우 소켓 재사용 항상 해제 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"4b6ee-108\">defaultTimeoutIntervalInMs 기본 시간 제한 간격 (밀리초), Blob service를 통해 수행 된 요청에 대 한 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"4b6ee-109\">기본 시간 제한 클라이언트 요청 시간을 밀리초 단위로 Blob service를 통해 수행 된 요청에 사용할 defaultClientRequestTimeoutInMs 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"4b6ee-110\">defaultMaximumExecutionTimeInMs 기본 최대 실행 시간은 Blob service를 통해 수행 된 요청에 대 한 모든 잠재적인 재시도 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"4b6ee-111\">defaultLocationMode Blob 서비스를 통해 수행 된 요청의 기본 위치 모드입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"4b6ee-112\">parallelOperationThreadCount singleBlobPutThresholdInBytes 속성 크기에 의해 지정 된 값 보다 큰 blob를 업로드할 때 수행 될 수 있는 병렬 작업의 수입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"4b6ee-113\">useNagleAlgorithm은 Nagle 알고리즘 Blob 서비스를 통해 수행 된 요청에 대 한 사용 되는지 여부를 결정합니다 사용 하려면 true를</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"4b6ee-114\">Nagle 알고리즘 그렇지 않으면 false입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"4b6ee-115\">기본값은 False입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b6ee-115\">The default value is false.</span></span>"
