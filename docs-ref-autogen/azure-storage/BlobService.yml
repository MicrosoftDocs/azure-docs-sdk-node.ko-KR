- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "BlobService 클래스는 Microsoft Azure Blob 서비스에서 작업 하는 데 사용 됩니다.\nBlob Service는 이진 대형 개체에 대 한 저장소를 제공 하 고 스트림 또는 데이터의 페이지 blob에 저장 된 데이터로 작업 하기 위한 함수를 제공 합니다.\n\nBlob Service에 대 한 자세한 내용은 작업에서 사용 하 여 Node.js 응용 프로그램에서 포커스가 있는 정보를 볼 [Node.js에서 Blob Service를 사용 하는 방법을](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)합니다.\nBlob service에 다음과 같은 기본값을 설정할 수 있습니다.\nsingleBlobPutThresholdInBytes 블록으로 구분 해야 하기 전에 blob의 바이트에서 기본 최대 크기입니다.\ndefaultEnableReuseSocket 로컬 파일 또는 스트림을 업로드 하는 경우 소켓 재사용 하 여 기본 부울 값입니다.\nNode.js 버전 0.10.x 보다 낮은 경우 소켓 재사용 항상 해제 됩니다.\ndefaultTimeoutIntervalInMs 기본 시간 제한 간격 (밀리초), Blob service를 통해 수행 된 요청에 대 한 사용 합니다.\n기본 시간 제한 클라이언트 요청 시간을 밀리초 단위로 Blob service를 통해 수행 된 요청에 사용할 defaultClientRequestTimeoutInMs 합니다.\ndefaultMaximumExecutionTimeInMs 기본 최대 실행 시간은 Blob service를 통해 수행 된 요청에 대 한 모든 잠재적인 재시도 합니다.\ndefaultLocationMode Blob 서비스를 통해 수행 된 요청의 기본 위치 모드입니다.\nparallelOperationThreadCount singleBlobPutThresholdInBytes 속성 크기에 의해 지정 된 값 보다 큰 blob를 업로드할 때 수행 될 수 있는 병렬 작업의 수입니다.\nuseNagleAlgorithm은 Nagle 알고리즘 Blob 서비스를 통해 수행 된 요청에 대 한 사용 되는지 여부를 결정합니다 사용 하려면 true를  \n                                                    Nagle 알고리즘 그렇지 않으면 false입니다. 기본값은 False입니다."
