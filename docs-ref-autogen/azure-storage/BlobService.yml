- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    새 BlobService 개체를 만듭니다.

    없고 연결 문자열 또는 storageaccount storageaccesskey 나와 AZURE_STORAGE_CONNECTION_STRING 또는 AZURE_STORAGE_ACCOUNT 및 AZURE_STORAGE_ACCESS_KEY 환경 변수가 사용 됩니다.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: 저장소 계정 또는 연결 문자열입니다.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: 저장소 액세스 키입니다.
      optional: true
    - id: host
      type:
      - string
      - object
      description: 호스트 주소입니다. 만 주를 정의 하려면 문자열을 전달 합니다. 그렇지 않으면 'host.primaryHost' 기본 호스트를 정의 하 고 'host.secondaryHost' 보조 호스트를 정의 합니다.
      optional: true
    - id: sas
      type:
      - string
      description: 공유 액세스 서명 문자열입니다.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: 끝점 접미사입니다.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: <xref:TokenCredential> 개체입니다.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: 저장소 계정의 Blob 서비스에 대 한 서비스 통계를 가져옵니다.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: 요청 옵션입니다.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: 요청을 보내야 하는 위치를 결정 하는 데 위치 모드를 지정 합니다. 가능한 값에 대 한 StorageUtilities.LocationMode를 참조 하세요.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: 밀리초를 요청 하는 데 시간 제한 간격입니다.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: 클라이언트 요청 시간을 밀리초 단위로 요청에 사용할 제한 시간입니다.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        최대 실행 시간을 시간 (밀리초)가이 요청을 수행할 때 사용할 모든 잠재적인 재시도 합니다.

        클라이언트 요청을 작성 하기 시작 시간에서 최대 실행 시간 간격이 시작 됩니다. 최대 실행 시간 요청을 수행 하는 동안 및 다시 시도 실행 하기 전에 일시적으로 확인 됩니다.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: 1KB 문자 제한의 클라이언트 요청 ID를 나타내는 문자열입니다.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Nagle 알고리즘은 사용 여부를 결정 합니다. Nagle 알고리즘을 사용 하 여 true로 설정 하면 그렇지 않으면 false입니다.

        기본값은 False입니다.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` 오류가 발생 하는 경우 정보가 포함 됩니다. 이 고, 그렇지 `[result](xref:azure-storage.ServiceStats)` 통계를 포함 하 고 `response` 이 작업과 관련 된 정보가 포함 됩니다.'
    content: function getServiceStats(options, callback)
  langs:
  - js
