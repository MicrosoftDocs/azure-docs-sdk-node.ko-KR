- uid: azure-arm-dns.RecordSets.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: 만들거나 레코드 DNS 영역 내에서 집합을 업데이트 합니다.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        리소스 그룹의 이름. 이름은 대/소문자 구분입니다.
    - id: zoneName
      type:
      - string
      description: >
        (종료 점) 없이 DNS 영역의 이름입니다.
    - id: relativeRecordSetName
      type:
      - string
      description: >
        영역 이름을 기준으로 레코드의 이름이 설정 합니다.
    - id: recordType
      type:
      - string
      description: >
        이 레코드 집합에서 DNS 레코드의 형식입니다. 레코드 집합 형식이 SOA 업데이트할 수 있지만 만들어지지 (만들어진 DNS 영역을 만들 때). 가능한 값: 'A', 'AAAA', 'CAA', 'CNAME', 'MX', 'N', 'PTR', 'SOA', 'SRV', 'TXT'
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        CreateOrUpdate 작업에 제공 되는 매개 변수입니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
