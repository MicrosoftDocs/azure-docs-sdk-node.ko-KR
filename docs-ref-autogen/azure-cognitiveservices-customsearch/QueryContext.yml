- uid: azure-cognitiveservices-customsearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: 지정한 쿼리에 성인 의도가 있는지 여부를 나타내는 부울 값입니다. 값이 쿼리에 성인용; 있으면 true입니다. 그렇지 않으면 false입니다.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing에서 원래 문자열을 사용하도록 강제하는 데 사용할 쿼리 문자열입니다. 예를 들어, "saling downwind" 쿼리 문자열을 사용 하는 경우 재정의 쿼리 되는 문자열 "+ saling downwind"입니다. 결과 쿼리 문자열을 인코딩하려면 기억 "%2Bsaling downwind +". 이 필드는 원래 쿼리 문자열에 오타가 있는 경우에만 포함됩니다.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing에서 쿼리를 수행하는 데 사용하는 쿼리 문자열입니다. Bing은 원래 쿼리 문자열에 오타가 포함된 경우 변경된 쿼리 문자열을 사용합니다. 예를 들어, "saling downwind" 쿼리 문자열을 사용 하는 경우 변경 된 쿼리 문자열은 수 "sailing downwind"입니다. 이 필드는 원래 쿼리 문자열에 오타가 있는 경우에만 포함됩니다.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
