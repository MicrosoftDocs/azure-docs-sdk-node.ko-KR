  - uid: azure-arm-batch.Pool.vmSize
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Cloud Services에 대 한 가상 컴퓨터의 사용 가능한 크기에 대 한 정보에 대 한 풀 (cloudServiceConfiguration을 사용 하 여 만든 풀) 클라우드 서비스에 대 한 크기를 참조 (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/)합니다. Batch는 ExtraSmall 제외한 모든 Cloud Services VM 크기를 지원합니다. 크기 가상 머신 (Linux)에 대 한 크기는 Virtual Machines Marketplace (virtualMachineConfiguration을 사용 하 여 만든 풀)에서 이미지를 사용 하 여 풀에 대 한 사용 가능한 VM에 대 한 정보에 대 한 참조 (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) 또는 Virtual Machines (Windows)의 크기 (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch는 STANDARD_A0 및 프리미엄 저장소 (STANDARD_GS, STANDARD_DS, 및 STANDARD_DSV2 시리즈)를 제외한 모든 Azure VM 크기를 지원합니다.'
    optional: true
    syntax:
