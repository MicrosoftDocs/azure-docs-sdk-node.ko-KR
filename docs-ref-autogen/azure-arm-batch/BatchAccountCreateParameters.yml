  type: property
  summary: >-
    풀 할당 모드 클라이언트 Batch 서비스 API에 인증 하는 방법에 영향을 줍니다. 모드가 BatchService 이면 클라이언트는 액세스 키 또는 Azure Active Directory를 사용 하 여 인증할 수 있습니다. 모드가 UserSubscription 이면 클라이언트는 Azure Active Directory를 사용 해야 합니다.

