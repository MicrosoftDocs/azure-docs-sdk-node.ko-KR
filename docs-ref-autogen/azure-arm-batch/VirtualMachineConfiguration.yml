- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="0c85d-109">Batch 노드 에이전트는 풀의 각 노드에서 실행 되 고 노드와 Batch 서비스 간에 명령 및 컨트롤 인터페이스를 제공 하는 프로그램입니다.</span><span class="sxs-lookup"><span data-stu-id="0c85d-109">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="0c85d-110">SKU라고 하는 노드 에이전트의 구현은 서로 다른 운영 체제에 대해 여러 가지가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="0c85d-110">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span>

    <span data-ttu-id="0c85d-111">노드 에이전트 SKU 선택한 이미지 참조가 일치 하는 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="0c85d-111">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="0c85d-112">확인 된 이미지 참조 목록 함께 지원 되는 노드 에이전트 Sku 목록을 '목록 노드 에이전트 Sku를 지원 하는 데 사용' 작업을 참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="0c85d-112">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
