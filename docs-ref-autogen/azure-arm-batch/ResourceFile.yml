  - typeScript
  type: property
  summary: HttpUrl 속성이 지정 된 경우 filePath 필요 하 고 파일 다운로드에 파일 이름을 포함 한 경로 설명 합니다. 이 고, 그렇지 autoStorageContainerName 또는 storageContainerUrl 속성이 지정 하는 경우 파일 경로 선택적 이며 디렉터리에 파일을 다운로드 합니다. FilePath 디렉터리로 사용 되는 위치에서는 입력된 데이터와 이미 연결 된 디렉터리 구조 전체에서 유지 되며 지정 된 파일 경로 디렉터리에 추가 합니다. 작업의 작업 디렉터리에서 지정된 된 상대 경로 중단할 수 없음 (사용 하 여 예를 들어 '..').
