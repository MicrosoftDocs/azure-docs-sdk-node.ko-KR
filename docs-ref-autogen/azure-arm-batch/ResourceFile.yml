  syntax:
    content: 'filePath?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.httpUrl
  name: httpUrl
  fullName: httpUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: AutoStorageContainerName, storageContainerUrl httpUrl 속성은 상호 배타적 및 그 중 하나를 지정 해야 합니다. Azure Blob Storage URL을 사용 하는 경우 익명 액세스를 사용 하 여 읽을 수 있어야 합니다. 즉, Batch 서비스는 blob을 다운로드 하는 경우 자격 증명을 표시 하지 않습니다. 두 가지 방법으로 Azure storage에서 blob에 대 한 이러한 URL을 가져오려는:는 공유 액세스 서명 (SAS) blob에서 읽기 권한 부여를 포함 하거나 공용 액세스를 허용 하는 blob 또는 해당 컨테이너에 대 한 ACL을 설정 합니다.
  optional: true
  syntax:
    content: 'httpUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.storageContainerUrl
  name: storageContainerUrl
  fullName: storageContainerUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: AutoStorageContainerName, storageContainerUrl httpUrl 속성은 상호 배타적 및 그 중 하나를 지정 해야 합니다. 이 URL은 읽을 수 있고 익명 액세스를 사용 하 여 listable 이어야 합니다. 즉, Batch 서비스는 blob을 다운로드 하는 경우 자격 증명을 표시 하지 않습니다. 두 가지 방법으로 Azure storage에서 blob에 대 한 이러한 URL을 가져오려는:는 공유 액세스 서명 (SAS) blob 읽기 및 목록 사용 권한 부여를 포함 하거나 공용 액세스를 허용 하는 blob 또는 해당 컨테이너에 대 한 ACL을 설정 합니다.
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
