- uid: azure-arm-batch.FixedScaleSettings.resizeTimeout
  name: resizeTimeout
  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: 기본값은 15 분입니다. 시간 제한 값에는 ISO 8601 형식을 사용합니다. 예를 들어 10 분 동안 PT10M를 사용 합니다. 최소값은 5 분입니다. Batch 서비스 오류를 사용 하 여 요청을 거부 값 5 분을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.
