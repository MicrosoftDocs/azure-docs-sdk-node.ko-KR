- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    생략 하면 기본값은 "Standard_LRS". 값은 다음과 같습니다.


    Standard_LRS-데이터 디스크를 표준 로컬 중복 저장소를 사용 해야 합니다.

    Premium_LRS-데이터 디스크는 프리미엄 로컬 중복 저장소를 사용 해야 합니다. 가능한 값은 다음과 같습니다. 'Standard_LRS', 'Premium_LRS'
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
