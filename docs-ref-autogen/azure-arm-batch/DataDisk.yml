- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    값은 다음과 같습니다.


    없음-디스크의 캐싱 모드는 사용 되지 않습니다.

    읽기 전용-디스크의 캐싱 모드를 읽기 전용입니다.

    readWrite-디스크의 캐싱 모드는 읽기 및 쓰기입니다.


    캐시에 대 한 기본값은 none입니다. 캐싱 옵션에 대 한 정보를 참조 하세요.: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/합니다.

    가능한 값은 다음과 같습니다. 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
