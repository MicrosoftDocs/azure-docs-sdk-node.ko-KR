- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e46ac-112">True이 고 시작 태스크가 실패 하면 계산 노드에서 해당 최대 재시도 횟수 (maxTaskRetryCount) 최대 시작 태스크는 Batch 서비스에 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="e46ac-113">작업이 있으면 여전히 not 계산 노드를 사용할 수 없는 모든 재시도 후 일괄 처리 서비스 표시 성공적으로 완료 되었고 작업을 예약 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="e46ac-114">노드 상태 및 예약 오류 정보를 통해이 문제를 검색할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="e46ac-115">False 인 경우, Batch 서비스 시작 작업을 완료 하려면 대기 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="e46ac-116">이 경우 다른 작업 시작 태스크 실행; 중 계산 노드에서 실행 시작 수 있습니다. 및 노드에서 예약 될 새 작업 시작 태스크에 실패 한 경우에 계속 합니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="e46ac-117">기본값은 false입니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
