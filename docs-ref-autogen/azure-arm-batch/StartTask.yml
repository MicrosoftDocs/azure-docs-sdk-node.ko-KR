- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e46ac-105">종료 코드가 0이 아니면 Batch 서비스가 태스크를 다시 시도합니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="e46ac-106">이 값은 구체적으로 재시도 횟수를 제어합니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="e46ac-107">Batch 서비스는 태스크를 한 번 시도한 후 이 한도까지 다시 시도할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="e46ac-108">예를 들어 최대 재시도 횟수가 3 인 경우 일괄 처리 시도 태스크를 4 번 (초기 시도 1와 재시도 3 회).</span><span class="sxs-lookup"><span data-stu-id="e46ac-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="e46ac-109">최대 재시도 횟수가 0 일 경우 Batch 서비스 작업을 재시도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="e46ac-110">경우는 최대 재시도 횟수는-1, 일괄 처리 서비스 다시 시도 작업을 제한 없이 합니다.</span><span class="sxs-lookup"><span data-stu-id="e46ac-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
