  name: entitleResource(parameters, callback)
  summary: EntitleResource 타사 저장소 공급자에 대해서만 사용 됩니다. 해당 특정 종류의 리소스를 만들기 전에 리소스에 대 한 각 구독을 받을 수 해야 합니다.
