    - id: parameters
      type:
      - azure-asm-scheduler.EntitleResourceParameters
      description: EntitleResource 메서드에 제공 된 매개 변수입니다.
    - id: parameters.resourceNamespace
      type:
      - string
      description: 리소스 공급자에 대 한 필수 네임 스페이스 식별자입니다.
    - id: parameters.resourceType
      type:
      - string
      description: 리소스에 대 한 필수 형식입니다.
    - id: parameters.registrationDate
      type:
      - date
      description: 자격을 수행할 때 필요한 데이터입니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: 응답 스트림입니다.
