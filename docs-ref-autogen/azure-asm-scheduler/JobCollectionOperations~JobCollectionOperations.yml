- uid: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  id: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  parent: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations
  name: beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  summary: 작업 컬렉션을 만듭니다.
  fullName: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations.beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: 작업 컬렉션을 포함 하는 클라우드 서비스의 이름입니다.
    - id: jobCollectionName
      type:
      - string
      description: 만들려는 작업 컬렉션의 이름입니다.
    - id: parameters
      type:
      - azure-asm-scheduler.JobCollectionCreateParameters
      description: 작업 컬렉션 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.schemaVersion
      type:
      - string
      description: 버전 리소스에 대 한 기본 속성입니다. 지정 하지 않으면 기본적으로 등록 계약 리소스 버전을 준수 해야 합니다.
      optional: true
    - id: parameters.label
      type:
      - string
      description: 리소스에 대 한 레이블입니다.
      optional: true
    - id: parameters.intrinsicSettings
      type:
      - azure-asm-scheduler.JobCollectionIntrinsicSettings
      description: Scheduler 작업 컬렉션에 대 한 기본 설정입니다.
      optional: true
    - id: parameters.intrinsicSettings.plan
      type:
      - azure-asm-scheduler.JobCollectionPlan
      description: 리소스의 계획입니다.
      optional: true
    - id: parameters.intrinsicSettings.quota
      type:
      - azure-asm-scheduler.JobCollectionQuota
      description: 작업 컬렉션에 대 한 할당량 설정입니다.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobCount
      type:
      - number
      description: 이 작업 컬렉션에서 만들 수 있는 작업의 최대 수입니다. 최대값은 계획에 따라 달라 집니다.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobOccurrence
      type:
      - number
      description: 작업 컬렉션의 모든 작업에 대 한 항목의 최대 수입니다.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence
      type:
      - azure-asm-scheduler.JobCollectionMaxRecurrence
      description: 이 작업 컬렉션에서 작업에 지정할 수 있는 최대 되풀이 간격을 정의 합니다.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence.frequency
      type:
      - azure-asm-scheduler.JobCollectionRecurrenceFrequency
      description: 이 작업 컬렉션에서 작업에 지정할 수 있는 최대 되풀이 간격을 정의 합니다.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence.interval
      type:
      - number
      description: 간격을 정의합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  langs:
  - js
