- uid: azure-event-hubs.Sender.isClosed
  name: isClosed
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    로컬 및 원격 끝점 연결에 대 한 링크 또는 해당 기본 세션 또는 해당 기본 닫혀 있는지 여부를 결정 합니다.

    "Sender_close" 내의 "session_close" 이벤트 처리기를이 메서드가 반환 하는 경우 `false` 로컬 끝 여전히 열려 있다는 것을 의미 합니다. 이러한 상황에서 닫기 로컬로 시작 된 여부를 확인 하려면 유용할 수 있습니다.
  syntax:
    content: function isClosed()
    parameters: []
    return:
      type:
      - boolean
  package: azure-event-hubs
