  langs:
  - typeScript
  type: interface
  summary: >
    다시 시도 정책 개체를 설명 하는 인터페이스입니다.

    재시도 정책은 두 가지 작업으로 구성 됩니다.

    - 다음에 다시 시도 계산 하는 알고리즘은 재시도 현재 수를 기반으로 수행 합니다.

    - 오류는 필터를 수신 하는 오류 유형을 기준으로 여부는 재시도 수행 해야 하는지 여부를 결정 합니다.

    이러한 2 개 구성 요소가이 인터페이스에 설명 된 2 개의 메서드 호출 뒤 숨깁니다.
  package: azure-iot-common
