- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: 래스터 계층을 맵에 추가합니다. 계층에 이미 있으면 사용자가 이전에 지정한 옵션 기본값으로 설정 됩니다 이전 값입니다. 그렇지 않으면 [[RasterLayerOptions]]의 기본 값으로 기본값이입니다.
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: 끝점의 목록을 문자열로 지정 하는 래스터에서 이미지를 요청할 수 있습니다. 끝점 '{z}' 태그를 사용 하 여 매개 변수화 할 수 '{x}' 및 '{y}' 확대/축소, x 좌표 및 y-필요한 타일의 인덱스를 각각 지정 합니다. 지도 컨트롤 요청 및 지도의 뷰포트에 포함 된 타일 배치 됩니다.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        추가할 래스터 계층을 정의 하기 위한 옵션입니다.
      optional: true
