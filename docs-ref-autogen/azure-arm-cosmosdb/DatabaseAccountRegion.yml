    - id: region
      type:
      - string
      description: >
        단어 및 각 단어 사이 공백 사용 하 여 cosmos DB 지역 대문자로 표시합니다.
    - id: filter
      type:
      - string
      description: >
        반환할 메트릭의 하위 집합을 설명 하는 OData 필터 식입니다. 필터링 할 수 있는 매개 변수는 name.value (메트릭 이름를 또는 여러 이름을 가질 수 있습니다), startTime, endTime 및 timeGrain입니다. 지원 되는 연산자가 게인에서
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
