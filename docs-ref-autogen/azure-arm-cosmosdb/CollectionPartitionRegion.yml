- uid: azure-arm-cosmosdb.CollectionPartitionRegion.listMetrics
  name: listMetrics(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 지정된 된 컬렉션에 대 한 지정 된 필터에 의해 결정 되는 메트릭 및 파티션을 사용 하 여 분할 영역을 검색 합니다.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 리소스 그룹의 이름입니다.
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB 데이터베이스 계정 이름입니다.
    - id: region
      type:
      - string
      description: >
        단어 및 각 단어 사이 공백 사용 하 여 cosmos DB 지역 대문자로 표시합니다.
    - id: databaseRid
      type:
      - string
      description: >
        Cosmos DB 데이터베이스를 제거 합니다.
    - id: collectionRid
      type:
      - string
      description: >
        Cosmos DB 컬렉션을 제거 합니다.
    - id: filter
      type:
      - string
      description: >
        반환할 메트릭의 하위 집합을 설명 하는 OData 필터 식입니다. 필터링 할 수 있는 매개 변수는 name.value (메트릭 이름를 또는 여러 이름을 가질 수 있습니다), startTime, endTime 및 timeGrain입니다. 지원 되는 연산자가 게인에서
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PartitionMetricListResult>
  package: azure-arm-cosmosdb
