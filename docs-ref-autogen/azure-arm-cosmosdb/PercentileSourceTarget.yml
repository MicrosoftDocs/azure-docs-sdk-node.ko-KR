- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: 지정된 된 계정, 원본 및 대상 영역에 대 한 지정 된 필터에 의해 결정 메트릭을 검색 합니다. PBS 및 복제 대기 시간 데이터에 대해서만이 url은
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 리소스 그룹의 이름입니다.
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB 데이터베이스 계정 이름입니다.
    - id: sourceRegion
      type:
      - string
      description: >
        원본 지역 데이터가 기록 됩니다.

        단어 및 각 단어 사이 공백 사용 하 여 cosmos DB 지역 대문자로 표시합니다.
    - id: targetRegion
      type:
      - string
      description: >
        데이터가 기록 되는 대상 지역입니다. 단어 및 각 단어 사이 공백 사용 하 여 cosmos DB 지역 대문자로 표시합니다.
    - id: filter
      type:
      - string
      description: >
        반환할 메트릭의 하위 집합을 설명 하는 OData 필터 식입니다. 필터링 할 수 있는 매개 변수는 name.value (메트릭 이름를 또는 여러 이름을 가질 수 있습니다), startTime, endTime 및 timeGrain입니다. 지원 되는 연산자가 게인에서
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
