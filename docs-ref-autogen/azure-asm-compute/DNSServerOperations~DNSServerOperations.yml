      type:
      - string
      description: Dns 서버의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.DNSUpdateParameters
      description: DNS 서버 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: DNS 서버의 이름입니다.
      optional: true
    - id: parameters.address
