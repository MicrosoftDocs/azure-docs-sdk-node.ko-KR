- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: '만들 역할 시작 작업을 기존 배포에 가상 컴퓨터를 추가 합니다. 다음과 같이 역할 추가 작업에서 os 디스크를 참조할 수 있습니다: 플랫폼/사용자 이미지-플랫폼 또는 사용자 이미지에는 SourceImageName를 설정 합니다. 필요에 따라 이름 및 대상 디스크의 위치를 제어 하는 작업 일부로 DiskName 및 MediaLink 값을 지정할 수 있습니다. DiskName와 MediaLink를이 모드로 지정 하는 경우 이러한 해야에 없는 시스템, 그렇지 않으면 충돌 오류가 반환 됩니다. 사용자-사용자 집합 DiskName 이미지 리포지토리에 이미지를 제공 합니다. SourceImageName는 NULL로 설정 되어야 합니다. 다른 모든 속성은 무시 됩니다. 또는 Blob 저장소 계정-blob MediaLink 설정에 이미지를 포함 합니다. SourceImageName 및 DiskName NULL로 설정 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx 자세한)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: 가상 컴퓨터를 만드는 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.roleName
      type:
      - string
      description: 가상 컴퓨터의 이름을 지정합니다. 이름은 배포 내에서 고유 해야 합니다.
    - id: parameters.availabilitySetName
      type:
      - string
      description: 가용성 집합을 추가할 가상 컴퓨터의 이름을 지정 합니다. 이 값에는 Azure 환경에서 가상 머신 할당을 제어합니다. 동일한 가용성 집합에 지정 된 가상 컴퓨터 가용성을 최대화 하기 위해 서로 다른 노드에 할당 됩니다.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: 가상 머신의 크기입니다.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: 시스템 및 응용 프로그램 구성 설정을 포함 하는 구성 집합 컬렉션을 포함 합니다.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: 가상 컴퓨터에 설치할 수 있는 리소스 확장의 컬렉션을 포함 합니다. 이 요소는 ProvisionGuestAgent가 설정 된 경우 사용을 true로 합니다.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: 이 역할은 만들 VMImage의 이름입니다. 말고 vmimage만에서 os 디스크를 특수화 된 경우 다음 LinuxProvisioningConfigurationSet 없거나 WindowsProvisioningConfigurationSet 제공 되어야 합니다. 이 인수를 사용 하는 경우 DataVirtualHardDisk 없거나 OSVirtualHardDisk를 지정 해야 합니다.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Azure 가상 머신에 대 한 데이터 디스크를 만드는 데 사용 된 매개 변수를 포함 합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Azure 가상 컴퓨터의 운영 체제 디스크를 만드는 데 사용 된 매개 변수를 포함 합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: 읽기/쓰기 효율성에 대 한 운영 체제 디스크 blob의 플랫폼 캐싱 동작을 지정합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: 이미지 리포지토리의 운영 체제 이미지의 이름을 지정합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: 이미지 리포지토리의 운영 체제 이미지의 이름을 지정합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Azure storage에서 운영 체제 디스크의 위치를 지정합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: 가상 컴퓨터를 프로 비전 하는 데 사용 된 원본 이미지의 이름을 지정 합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: 가상 머신에서 실행 중인 운영 체제입니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: VM 만들 고객 저장소 계정에 복사 될 원본 OS 이미지의 Uri입니다. RemoteSourceImageLink를 지정 하는 경우 다음 MediaLink도 지정 되어야 합니다. RemoteSourceImageLink를 지정 하면 thenSourceIamgeName는 지정 되어야 합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: IO 유형을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: OS 이미지 또는 RemoteSourceImage를 OSVirtualHardDisk를 만들 사용 하면이 매개 변수 크기가 클수록 새 OSVirtualHardDisk 크기를 조정 하려면 사용할 수 있습니다. ResizedSizeInGB는 기본 OS 이미지의 LogicalSizeInGB 보다 커야 합니다.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: 가상 컴퓨터에 WindowsAzureGuestAgent 서비스가 설치 되어 있는지를 나타냅니다. 리소스 확장을 가상 컴퓨터에서를 실행 하려면이 서비스를 설치 해야 합니다.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: VMImage Vhd를 복사할 게시 된 vmimage가 대 한 위치입니다.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: VM 이미지를 새 PersistantVMRole을 만드는 데 사용 됩니다, 경우에 VM 이미지의 DiskConfigurations 새 VM에 새 디스크를 만드는 사용 됩니다. 새로 만든된 VM Image.This 속성의 기본 DiskConfigurations은 2014-10-01 이상의 버전 헤더로 반환 하는 보다 큰 디스크 크기를 조정 하려면이 매개 변수를 사용할 수 있습니다.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: 이 새 역할을 만드는 데 사용한 VM 이미지의 OSDiskConfiguration에 해당 합니다. OSDiskConfiguration입니다만 이상 버전 2014-10-01을 사용 하 여 사용할 수 있습니다.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: 이 새 (더 큼) 크기의 VM 이미지를 사용 하 여 만든 OSVirtualHardDisk 지정 합니다. ResizedSizeInGB입니다만 이상 버전 2014-10-01을 사용 하 여 사용할 수 있습니다.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: 이 새 역할을 만드는 데 사용한 VM 이미지의 DataDiskConfigurations에 해당 합니다. DataDiskConfigurations입니다만 이상 버전 2014-10-01을 사용 하 여 사용할 수 있습니다.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: 디버그 콘솔 출력에 대 한 설정입니다.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: 부팅 진단을 사용 하지 않도록 설정 하거나 사용 합니다.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: 콘솔 화면에 대 한 blob uri입니다.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: 직렬 출력에 대 한 blob uri입니다.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: '이미지 또는 디스크가 사용 되는 사용이 허가 된 온-프레미스 되었음을 지정 합니다. 이 요소는 Windows Server 운영 체제를 포함 하는 이미지에만 사용 됩니다. 가능한 값은: Windows_Client, Windows_Server'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreatingDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreatingDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreatingDeployment(serviceName, parameters, callback)
  summary: 가상 머신 배포를 만드는 시작 작업에 제공 된 구성에 따라 가상 컴퓨터 프로 비전 합니다. 가상 컴퓨터의 배포를 만들 때 클라우드 서비스 및 디스크 또는 이미지를 사용 하는 동일한 지역에 위치 하도록 해야 합니다. 예를 들어 클라우드 서비스를 만든 경우 미국 서 부 지역에 디스크를 사용 하는 이미지도 있어야 미국 서 부 지역의 저장소 계정에 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreatingDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: 가상 머신 배포를 만드는 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 배포에 대 한 이름입니다. 배포 이름을 호스 티 드 서비스에 있는 다른 배포 간에 고유 해야 합니다.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: '가상 컴퓨터를 배포할 환경을 지정 합니다. 가능한 값은: 스테이징 또는 프로덕션입니다.'
    - id: parameters.label
      type:
      - string
      description: 호스 티 드 서비스에 대 한 이름입니다. 최대 100 자를 이름일 수 있습니다. 레이블을 구독 내에서 고유 해야 하는 것이 좋습니다. 이름을 사용할 수 있습니다 추적용으로 호스 티 드 서비스를 식별 합니다.
    - id: parameters.roles
      type:
      - array
      description: 새 가상 머신 배포에 대 한 프로 비전 정보를 포함합니다.
    - id: parameters.virtualNetworkName
      type:
      - string
      description: 배포가 속할 기존 가상 네트워크의 이름을 지정 합니다. 가상 네트워크는 네트워크 구성 설정 작업을 호출 하 여 생성 됩니다.
      optional: true
    - id: parameters.dnsSettings
      type:
      - azure-asm-compute.DnsSettings
      description: 컴퓨터에 연결할 DNS 서버 목록을 포함 합니다.
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: DNS 서버 설정을 정의 하는 개체의 컬렉션을 포함 합니다.
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: 선택 사항입니다. 배포가 속할 기존 예약 된 IP의 이름을 지정 합니다. 예약 된 Ip는 예약 된 IP 만들기 작업을 호출 하 여 생성 됩니다.
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: 내부 부하 분산 장치는 각 입력의 부하 분산 개인 VIP의 목록입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreatingDeployment(serviceName, parameters, callback)
  langs:
  - js
