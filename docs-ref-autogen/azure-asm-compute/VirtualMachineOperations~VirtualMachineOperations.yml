- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    역할 캡처 작업의 운영 체제 가상 하드 디스크 (VHD)는 가상 컴퓨터에 배포 된 운영 체제 VHD와 동일한 저장소 위치에 VHD 복사본을 저장 하 고 복사본을 이미지 갤러리에 이미지로 등록의 복사본을 만듭니다. 캡처된 이미지에서 추가 사용자 지정된 virtual machines를 만들 수 있습니다. 이미지 및 디스크에 대 한 자세한 내용은 관리 디스크 및 이미지를 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx합니다. 이미지 캡처에 대 한 자세한 내용은 참조는 가상 머신을 실행 중인 Windows Server 2008 R2에서의 이미지를 캡처하는 방법 http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ 에서 실행 중인 Linux 가상 컴퓨터의 이미지를 캡처하는 방법 또는 http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/합니다.

    (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: virtualMachineName
      type:
      - string
      description: 다시 시작 하려면 가상 컴퓨터의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Virtual Machine 캡처 작업에 제공 되는 매개 변수입니다.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: '캡처 작업이 완료 된 후 수행 되는 동작을 지정 합니다. 가능한 값은: Delete-이 값은 이미지가; 캡처되면 삭제할 가상 컴퓨터 또는 구축-이 값은 가상 머신 ProvisioningConfiguration에서 지정 된 정보를 사용 하 여 이미지가 캡처된 후 다시 배포 합니다.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: 이미지가 캡처된 이후 가상 컴퓨터를 다시 배포 하는 데 사용할 정보를 제공 합니다. 이 요소는 PostCaptureAction 구축으로 설정 된 경우에 사용 됩니다.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: 구성 집합에 대 한 구성 유형을 지정합니다.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: 가상 컴퓨터에 대 한 외부 끝점의 컬렉션을 포함 합니다. 이 요소는 NetworkConfigurationSet 형식과 사용 됩니다.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: 배포가 속한 Virtual Network 서브넷 이름의 목록입니다. 이 요소는 NetworkConfigurationSet 형식과 사용 됩니다.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: '고객 주소, 즉, VNet의 서브넷에 있는 VM에 할당 된 IP 주소를 지정 합니다. 예를 들어: 10.0.0.4입니다.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        선택 사항입니다.

        공용 Ip의 집합입니다. 현재 역할당 하나의 추가 공용 IP는 IaaS 배포에서 지원 됩니다. IP 주소가 기본 VIP로 배포 하는 것 외에도 없습니다.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: 이 역할과 연결 된 네트워크 보안 그룹을 가져오거나 설정 합니다. 옵션
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: 이 역할에 대 한 IP 전달 상태를 가져오거나 설정 합니다. 옵션
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        가상 머신의 컴퓨터 이름을 지정합니다. 컴퓨터 이름을 지정 하지 않으면 이라는 역할의 이름에 따라 만들어집니다.

        컴퓨터 이름 길이 1 ~ 15 자 여야 합니다. 이 요소는 여 WindowsProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: 가상 컴퓨터에 사용할 관리자 암호를 나타내는 문자열을 지정 합니다. '특수' VM 이미지에서 VM을 만들 수는, 하는 경우 암호 필요 하지 않습니다.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: 처음 관리자 로그인 암호를 다시 설정할지 여부를 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: 가상 컴퓨터에 대 한 자동 업데이트 사용 되는지 여부를 지정 합니다. 이 요소는 여 WindowsProvisioningConfiguration에만 사용 설정 합니다. 기본값은 False입니다.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: 가상 컴퓨터에 대 한 표준 시간대를 지정합니다. 이 요소는 여 WindowsProvisioningConfiguration에만 사용 설정 합니다. 지원 되는 표준 시간대 항목의 전체 목록은, Windows 7, Windows Server 2008 및 Windows Server를 실행 하는 컴퓨터에서 레지스트리 항목 HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time 영역에에서 나열 된 값을 참조할 수 있습니다. 2008 R2 또는 사용자 사용 tzutil 명령줄 도구를 나열할 수입니다. 올바른 시간입니다. Windows 7, Windows Server 2008 및 Windows Server 2008 R2에서 기본적으로는 tzutil 도구가 설치 됩니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: 가상 컴퓨터가 가입할 도메인을 지정 하는 속성을 포함 합니다. 이 요소는 여 WindowsProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: 가상 컴퓨터를 도메인에 가입 하는 데 값을 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: '계정을 인증 하는 데 사용 되는 도메인의 이름을 지정 합니다. 값은 정규화 된 DNS 도메인. 사용자 이름 도메인 이름을 지정 하지 않으면 하는 경우 사용자 계정 이름 (UPN) 형식으로 지정 해야 합니다 (user@fully-qualified-DNS-domain) 또는 완전히-정규화 된-DNS-도메인 \ 사용자 이름 형식입니다. 예: example.com 합니다.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: 도메인에 가입 하는 도메인의 사용자 이름을 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: 도메인에 가입 하는 데 암호를 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: 가입할 도메인을 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        컴퓨터 계정이 만들어집니다 조직 구성 단위 (OU) 액세스 프로토콜 LDAP (Lightweight Directory) X 500 고유 이름을 지정 합니다. 이 계정은 Active Directory에 조인 되는 컴퓨터를 도메인에 도메인 컨트롤러에서입니다.

        예제: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: 도메인 조인 프로 비전에 대 한 추가 정보입니다.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: 도메인에 가입 하는 것에 대 한 계정 정보입니다.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        새 역할에 프로 비전 된 서비스 인증서 목록을 포함합니다.

        이 요소는 여 WindowsProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: 원격 Windows PowerShell을 사용 하도록 설정 하는 가상 컴퓨터에서 Windows 원격 관리 서비스를 구성 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: 원격 Windows PowerShell을 사용 하도록 설정 하는 것에 대 한 정보의 컬렉션을 포함 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: 기본 관리자 계정 이름을 변경 하는 데 사용 되는 이름을 지정 합니다. '특수' VM 이미지에서 VM을 만들 수는, 사용자 이름 필요 하지 않습니다.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Base-64로 인코딩된 XML 형식의 자세한 Windows 설치 프로그램에서 사용 되는 Unattend.xml 파일에 포함 될 수 있는 지정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: 무인 패스를 지정합니다.
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: VM에 대 한 호스트 이름을 지정합니다. 호스트 이름은 ASCII 문자 문자열 1 ~ 64 자입니다. 이 요소는 여 LinuxProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: 가상 컴퓨터의 sudoer 그룹에 만들 사용자의 이름을 지정 합니다. 사용자 이름은 ASCII 문자 문자열 1 ~ 32 자입니다. 이 요소는 여 LinuxProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: 사용자 이름에 대 한 암호를 지정합니다. 암호는 ASCII 문자 문자열 6에서 72 자 합니다. 이 요소는 여 LinuxProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        암호에 대 한 SSH 인증을 사용할 수 있는지 여부를 지정 합니다.

        이 요소는 여 LinuxProvisioningConfiguration에만 사용 설정 합니다. 기본적으로이 값은 설정을 true로 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: SSH 공개 키 및 프로 비전 중 이미지에 채울에 키 쌍을 지정 합니다. 이 요소는 여 LinuxProvisioningConfiguration에만 사용 설정 합니다.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: SSH 공개 키의 컬렉션을 지정합니다.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: SSH 키 쌍의 컬렉션을 지정합니다.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: 선택 사항입니다. Base64로 인코딩된 VM에 전달할 사용자 지정 데이터를 제공 합니다.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: 캡처된 이미지의 이름을 지정합니다. Azure 관리 포털에서 이미지에 대 한 이름 열에 표시 되는 값입니다.
    - id: parameters.targetImageName
      type:
      - string
      description: 캡처된 이미지의 이미지 이름을 지정합니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
