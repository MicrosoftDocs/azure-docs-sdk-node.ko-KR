      description: 부하의 목록을 업데이트 하려면 InputEndpoints를 분산 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginUpdatingLoadBalancedEndpointSet(serviceName, deploymentName, parameters, callback)
  langs:
