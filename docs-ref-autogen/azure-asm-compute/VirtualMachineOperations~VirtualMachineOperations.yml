  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: 가상 컴퓨터 배포 만들기 작업에 제공 되는 매개 변수입니다.
