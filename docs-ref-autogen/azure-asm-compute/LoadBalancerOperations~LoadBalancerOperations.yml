- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 추가 하는 내부 부하 분산 장치는 기존 배포 합니다. 입력된 끝점에 사용 되는 경우 내부 부하 분산 장치는 부하 분산 역할이 배포에 사용할 수 있는 추가 개인 VIP를 제공 합니다.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: 부하 분산 장치 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 부하 분산 장치의 이름입니다.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: 가상 IP 주소 (VIP)이 부하 분산 장치에 대 한 구성을 제공합니다.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: 이 부하 분산 장치에서 제공 하는 VIP의 형식입니다. 현재, 'Private'만 지원 됩니다. 이 부하 분산 서비스에서 개인 VIP 만듭니다.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: 배포 하는 가상 네트워크 내에 있으면 부하 분산 장치에 대 한 가상 네트워크의 서브넷을 지정 해야 합니다. 부하 분산 장치에서 관리 하는 VIP이 서브넷에서 IP 주소 수 있게 됩니다. 가상 네트워크 외부에서 배포가 있는 경우 서브넷이 없으면를 지정할 수 있으며 개인 VIP 일반 개인 주소 풀에서 IP 주소는 됩니다.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 배포 하는 가상 네트워크 내에 있으면 부하 분산 장치 서브넷에서 특정 주소를 지정할 수 있습니다. 부하 분산 장치의 VIP는이 특정 IP 주소 수 있게 됩니다. 정적 가상 네트워크 IP 주소를 제공 하는 경우 부하 분산 장치의 SubnetName 요소 에서도 지정 되어야 합니다. 가상 네트워크 외부에서 배포가 있는 경우 정적 가상 네트워크 IP 주소를 지정할 수 있습니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
