- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    데이터 디스크 만들기 작업의 가상 머신에 데이터 디스크를 추가합니다.

    데이터 디스크 추가 작업을 사용 하 여 데이터 디스크를 만드는 방법은 세 가지가 있습니다. 옵션 1-디스크 레이블 및 디스크 이미지의 위치를 지정 하 여 역할에 빈 데이터 디스크를 연결 합니다. 요청 본문에 DiskName 및 SourceMediaLink 요소를 포함 되지 않습니다. MediaLink 요소를 포함 하 고 역할과 동일한 지역에 있는 blob을 참조 합니다. MediaLink 요소를 생략할 수도 있습니다. 이 사용법에서 Azure는 역할에 대 한 기본값으로 구성 된 저장소 계정에서 데이터 디스크를 만듭니다. 옵션 2-이미지 리포지토리에 있는 기존 데이터 디스크를 연결 합니다. 요청 본문에 DiskName 및 SourceMediaLink 요소를 포함 되지 않습니다. DiskName 요소를 포함 하 여 데이터 디스크를 지정 합니다. 참고: 포함 하는 경우의 응답 본문에서 MediaLink 및 LogicalDiskSizeInGB 요소가 무시 됩니다. 옵션 3-사용할 디스크 이미지를 포함 하는 저장소 계정에서 blob의 위치를 지정 합니다. SourceMediaLink 요소를 포함 합니다. 참고: MediaLink 요소 isincluded 경우 무시 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: roleName
      type:
      - string
      description: 데이터 디스크를 추가할 역할의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: 가상 머신 데이터 디스크 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.hostCaching
      type:
      - string
      description: '캐싱 동작 읽기/쓰기 효율성에 대 한 데이터 디스크 blob의 플랫폼을 지정 합니다. 기본 자격 증명 모음에는 읽기 전용입니다. 가능한 값은: None, ReadOnly, ReadWrite입니다. 경고: 디스크의 일관성에 영향을이 속성을 설정 합니다.'
    - id: parameters.label
      type:
      - string
      description: 데이터 디스크에 대 한 설명을 지정합니다. 경우 MediaLink 요소를 사용 하 여 미디어를 직접 참조 하 여 디스크를 연결 하거나 대상 디스크 크기를 지정 하 사용할 수 있습니다 DiskLabel 요소 대상 데이터 디스크의 name 속성을 사용자 지정할 수입니다.
      optional: true
    - id: parameters.name
      type:
      - string
      description: 디스크의 이름을 지정합니다. Azure는 지정된 된 된 디스크를 사용 하 여 컴퓨터에 대 한 데이터 디스크를 만듭니다 및 디스크 이름으로이 필드를 채웁니다.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 단위 번호 (LUN (논리) 디스크를 지정합니다. LUN은 가상 컴퓨터에서 사용할 수 있도록 장착할 때 데이터 드라이브가 표시 되는 슬롯을 지정 합니다. 유효한 LUN 값은 0 ~ 15입니다.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gb, 역할에 연결할 빈 디스크의 크기를 지정 합니다. 디스크의 일부를 연결 하거나이 속성의 값을 지정 하 여 VM 역할 호출을 만들 디스크를 만들 수 있습니다. Azure 크기 기본 설정에 따라 빈 디스크를 만들고 역할에 새로 만든된 디스크를 연결 합니다.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: '디스크에 대 한 미디어 위치한 Azure storage에서 blob의 위치를 지정 합니다. Blob 위치는 작업 호출에서 SubscriptionId 값으로 지정 된 구독의 저장소 계정에 속해야 합니다. 예: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: 가상 컴퓨터를 만들 때 데이터 디스크로 마운트된 계정 저장소에서 blob의 위치를 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginDeletingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginDeletingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginDeletingDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, deleteFromStorage, callback)
  summary: 데이터 디스크를 삭제 시작 작업의 가상 컴퓨터에서 지정 된 데이터 디스크를 제거합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157179.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginDeletingDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, deleteFromStorage, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: roleName
      type:
      - string
      description: 데이터 디스크를 삭제할 역할의 이름입니다.
    - id: logicalUnitNumber
      type:
      - Number
      description: 디스크의 논리 단위 수입니다.
    - id: deleteFromStorage
      type:
      - boolean
      description: 저장소에서 또한 디스크에 대 한 원본 blob을 삭제 해야 함을 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginDeletingDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, deleteFromStorage, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: 추가 디스크 작업의 사용자 이미지 리포지토리에 디스크를 추가합니다. 디스크는 운영 체제 디스크나 데이터 디스크 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 업데이트 중인 디스크의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 가상 머신 디스크 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 운영 체제 디스크에 포함 되는지 여부를 지정 합니다. 참고:는 운영 체제가 설치 되어 있는 디스크만 OS 드라이브로 탑재할 수 있습니다.
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: '디스크의 운영 체제 유형입니다. 가능한 값은: Linux 또는 Windows입니다.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: 디스크의 이름을 지정합니다.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Azure storage에서 blob의 위치를 지정 합니다. Blob 위치는 작업 호출에서 SubscriptionId 값으로 지정 된 구독의 저장소 계정에 속해야 합니다. 예: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: 디스크의 이름을 지정합니다. Azure 이름을 사용 하 여 디스크에서 가상 컴퓨터를 만들 때 디스크를 식별 합니다.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: '표시 된 크기 (GB)에 기본 blob의 크기를 조정 합니다. ResizedSizeInGB 속성을 사용 하려면 버전 헤더에는 적어도: 2014-10-01 여야 합니다.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
