- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: 업데이트 데이터 디스크 작업의 지정된 된 가상 컴퓨터에 연결 된 지정 된 데이터 디스크를 업데이트 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포의 이름입니다.
    - id: roleName
      type:
      - string
      description: 데이터 디스크를 추가할 역할의 이름입니다.
    - id: logicalUnitNumber
      type:
      - Number
      description: 디스크의 논리 단위 수입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: 가상 머신 데이터 디스크 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.hostCaching
      type:
      - string
      description: '캐싱 동작 읽기/쓰기 효율성에 대 한 데이터 디스크 blob의 플랫폼을 지정 합니다. 기본 자격 증명 모음에는 읽기 전용입니다. 가능한 값은: None, ReadOnly, ReadWrite입니다. 경고: 디스크의 일관성에 영향을이 속성을 설정 합니다.'
    - id: parameters.label
      type:
      - string
      description: 데이터 디스크에 대 한 설명을 지정합니다. 경우 MediaLink 요소를 사용 하 여 미디어를 직접 참조 하 여 디스크를 연결 하거나 대상 디스크 크기를 지정 하 사용할 수 있습니다 DiskLabel 요소 대상 데이터 디스크의 name 속성을 사용자 지정할 수입니다.
      optional: true
    - id: parameters.name
      type:
      - string
      description: 디스크의 이름을 지정합니다. Azure는 지정된 된 된 디스크를 사용 하 여 컴퓨터에 대 한 데이터 디스크를 만듭니다 및 디스크 이름으로이 필드를 채웁니다.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 단위 번호 (LUN (논리) 디스크를 지정합니다. LUN은 가상 컴퓨터에서 사용할 수 있도록 장착할 때 데이터 드라이브가 표시 되는 슬롯을 지정 합니다. 유효한 LUN 값은 0 ~ 15입니다.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gb, 역할에 연결할 빈 디스크의 크기를 지정 합니다. 디스크의 일부를 연결 하거나이 속성의 값을 지정 하 여 VM 역할 호출을 만들 디스크를 만들 수 있습니다. Azure 크기 기본 설정에 따라 빈 디스크를 만들고 역할에 새로 만든된 디스크를 연결 합니다.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: '디스크에 대 한 미디어 위치한 Azure blob 저장소에서 blob의 위치를 지정 합니다. Blob 위치는 작업 호출에서 SubscriptionId 값으로 지정 된 구독의 저장소 계정에 속해야 합니다. 예: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
