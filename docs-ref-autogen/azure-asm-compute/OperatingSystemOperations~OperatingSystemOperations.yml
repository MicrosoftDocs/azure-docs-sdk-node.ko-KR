  name: listFamilies(callback)
  summary: >-
    OS 제품군 목록 작업을 Azure에서 사용할 게스트 운영 체제 제품군을 나열 하 고 각 제품군에 대해 사용할 수 있는 운영 체제 버전도 나열 합니다. 현재 Azure는 두 개의 운영 체제 제품군을 지원 합니다: Windows Server 2008 SP2와 대체로 호환 되는 Azure 게스트 운영 체제 및 Windows Server 2008 R2와 대체로 호환 되는 Azure 게스트 운영 체제입니다.

