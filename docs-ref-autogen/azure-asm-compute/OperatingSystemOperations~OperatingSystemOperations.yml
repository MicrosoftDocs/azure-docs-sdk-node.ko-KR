- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: '운영 체제 나열 작업이 Windows Azure에서 현재 사용할 수 있는 게스트 운영 체제의 버전을 나열 합니다. 또한 2010-10-28 버전의 운영 체제 나열은 운영 체제 버전이 속한 어떤 제품군을 나타냅니다. 현재 Azure는 두 개의 운영 체제 제품군을 지원 합니다: Windows Server 2008 SP2와 대체로 호환 되는 Azure 게스트 운영 체제 및 Windows Server 2008 R2와 대체로 호환 되는 Azure 게스트 운영 체제입니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx 자세한)'
  fullName: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations.list(callback)
  type: Function
  syntax:
    parameters:
