- uid: azure-asm-compute.createComputeManagementClient
  id: azure-asm-compute.createComputeManagementClient
  name: createComputeManagementClient(baseUri, filters)
  summary: >-
    새 <xref:azure-asm-compute.ComputeManagementClient> 개체입니다.


    참고: 이러한 Api는 여전히 개발 및 사용 하지 않아야 합니다.
  fullName: azure-asm-compute.createComputeManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 구독 식별자입니다.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 인증서 값입니다.
      optional: true
    - id: credentials.key
      type:
      - string
      description: 키 값입니다.
      optional: true
    - id: baseUri
      type:
      - string
      description: 기본 uri입니다.
      optional: true
    - id: filters
      type:
      - array
      description: 서비스 필터의 선택적 배열
      optional: true
    return:
      type:
      - azure-asm-compute.ComputeManagementClient
      description: 새 ComputeManagementClient 개체입니다.
    content: function createComputeManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-compute.createCertificateCloudCredentials
  id: azure-asm-compute.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    새 CertificateCloudCredentials 개체를 만듭니다.

    두 쌍 인증서 / 키 값 pem 파일 위치 또는 수를 전달 해야 합니다.
  fullName: azure-asm-compute.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 구독 식별자입니다.
    - id: credentials.cert
      type:
      - string
      description: 인증서입니다.
      optional: true
    - id: credentials.key
      type:
      - string
      description: 인증서 키입니다.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 파일 내용입니다.
      optional: true
    return:
      type:
      - azure-asm-compute.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
