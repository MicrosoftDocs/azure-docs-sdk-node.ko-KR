- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: beginUnreplicating(imageName, callback)
  summary: 'OS 이미지를 여러 대상 위치를 unreplicate입니다. 게시자에 대해서만이 작업은. 이 메서드를 호출 하려면 Windows Azure를 사용 하 여 이미지 게시자로 등록 해야 합니다. 참고: 작업에 OS 이미지는 사용자의 게시 된 복사본을 제거합니다. 실제 사용자 OS 이미지는 제거 되지 않습니다. 실제 사용자 OS 이미지를 제거 하려면 게시자는 OS 이미지 삭제를 호출 해야 합니다.'
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.beginUnreplicating(imageName, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: '복제 가상 머신 이미지의 이름입니다. 참고: OS 이미지 이름을 OS 이미지, OS 이미지의 게시 이름이 아닌 사용자 여야 합니다.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginUnreplicating(imageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    OS 이미지 만들기 작업에는 저장소 계정에 저장 되어 사용할 수 있는 이미지 리포지토리에서 운영 체제 이미지를 추가 합니다.

    (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: 가상 머신 이미지 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.label
      type:
      - string
      description: 이미지의 이름을 지정합니다.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Azure storage에서 blob의 위치를 지정 합니다. Blob 위치는 작업 호출에서 SubscriptionId 값으로 지정 된 구독의 저장소 계정에 속해야 합니다. 예: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: Azure는 하나 이상의 가상 컴퓨터를 만들 때 이미지를 식별 하는 데 사용 하는 이름을 지정 합니다.
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'OS 이미지의 운영 체제 유형입니다. 가능한 값은: Linux 또는 Windows입니다.'
    - id: parameters.eula
      type:
      - string
      description: 이미지와 연결 된 최종 사용자 사용권 계약을 지정 합니다. 이 요소의 값을 문자열 이지만 값 EULA를 가리키는 URL 이어야 하는 것이 좋습니다.
      optional: true
    - id: parameters.description
      type:
      - string
      description: OS 이미지의 설명을 지정합니다.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: OS 이미지를 그룹화 할 수 있는 값을 지정 합니다.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: OS 이미지가 이미지 리포지토리에 추가 된 경우 날짜를 지정 합니다.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: 이미지는 소프트웨어 또는 가상 컴퓨터에 대 한 주요 가격 이상의 요금을 부과할 관련된 서비스가 포함 하는 경우를 나타냅니다.
    - id: parameters.showInGui
      type:
      - boolean
      description: 이미지가 이미지 갤러리에서 표시 되는지 여부를 지정 합니다.
    - id: parameters.privacyUri
      type:
      - string
      description: OS 이미지와 관련 된 개인 정보 취급 방침을 포함 하는 문서를 가리키는 URI를 지정 합니다.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 관리 포털에서 이미지에 표시 되는 아이콘의 URI를 지정 합니다.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: OS 이미지에서 만든 가상 컴퓨터에 사용할 크기를 지정 합니다.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Azure 관리 포털에서 이미지가 제공 될 때 표시 되는 작은 아이콘의 URI를 지정 합니다. SmallIconUri 요소는 버전 2013-03-01을 사용 하 여 사용 가능한 이후인만 합니다.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        이미지의 언어를 지정 합니다.

        언어 요소는 버전 2013-03-01을 사용 하 여 사용 가능한 이후인만 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function create(parameters, callback)
  langs:
  - js
