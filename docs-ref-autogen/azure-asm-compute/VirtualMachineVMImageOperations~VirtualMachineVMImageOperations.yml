- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: VM 이미지 만들기 작업을 만듭니다 VM 이미지는 이미지 리포지토리에 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx 자세한)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: 가상 머신 VM 이미지를 제공 된 매개 변수는 작업을 만듭니다.
    - id: parameters.name
      type:
      - string
      description: 이미지의 이름을 가져오거나 설정 합니다.
    - id: parameters.label
      type:
      - string
      description: 이미지에 대 한 식별자를 가져오거나 설정 합니다.
    - id: parameters.description
      type:
      - string
      description: 이미지의 설명을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: 이미지와 연결 된 운영 체제 디스크에 대 한 구성 정보를 가져오거나 설정 합니다.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 읽기/쓰기 효율성에 대 한 운영 체제 디스크 blob의 플랫폼 캐싱 동작을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: 이미지의 운영 체제의 상태를 가져오거나 설정 합니다.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: 운영 체제 이미지를 가져오거나 설정 합니다.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Windows Azure storage에서 blob의 위치를 가져오거나 설정 합니다. Blob 위치는 작업 호출에서 < 구독-id > 값으로 지정 된 구독의 저장소 계정에 속합니다.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 이미지와 연결 된 데이터 디스크에 대 한 구성 정보를 지정 합니다. VM 이미지를 연결 된 데이터 디스크가 있을 수 있습니다.
      optional: true
    - id: parameters.language
      type:
      - string
      description: 이미지의 언어를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: VM 이미지를 그룹화 하려면 사용할 수 있는 값을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 사용할 VM 이미지에서 만든 가상 머신의 크기를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 이미지와 연결 된 최종 사용자 사용권 계약을 가져오거나 설정 합니다. 이 요소의 값을 문자열 이지만 값 EULA를 가리키는 URL 이어야 하는 것이 좋습니다.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 관리 포털에서 이미지에 표시 되는 아이콘의 URI를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 관리 포털에서 이미지에 표시 되는 작은 아이콘의 URI를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 이미지와 관련 개인 정보 취급 방침을 포함 하는 문서를 가리키는 URI를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 이미지가 이미지 리포지토리에 추가 된 경우 날짜를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 포털에서 VM 이미지를 나열 합니다 있는지 여부를 나타내는 값을 가져오거나 설정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(parameters, callback)
  langs:
  - js
