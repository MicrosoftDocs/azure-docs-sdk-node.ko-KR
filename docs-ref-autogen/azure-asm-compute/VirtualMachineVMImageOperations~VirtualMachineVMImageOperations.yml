  summary: VM 이미지를 여러 대상 위치로 복제 합니다. 게시자에 대해서만이 작업은. 이 메서드를 호출 하려면 Windows Azure를 사용 하 여 이미지 게시자로 등록 해야 합니다.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 복제 가상 머신 이미지의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: 복제 가상 머신 이미지 작업에 제공 되는 매개 변수입니다.
    - id: parameters.targetLocations
      type:
      - array
      description: '복제 대상 지역 위치입니다. 참고: 지역의 요청 본문은 추가 되지 않습니다. VM 이미지를 지역 A, B 및 C에 이미 복제 된는 지역에 복제 하도록 요청 하 고 D, VM 이미지를 지역 A에에서 남아, 지역 D에 복제 됩니다 및 지역 B 및 C에서 복제 되지 것입니다'
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: 계산 이미지 특성입니다. 제품, Sku 및 버전에 대 한 제공 된 값의 Microsoft.Compute Provider.The 조합 useablein 되도록이 이미지에 필요한 메타 데이터를 게시자에 대 한 고유 해야 합니다.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: 제품의 정의 게시자 이름을 가져오거나 설정 합니다. 허용 되는 문자는 대문자 또는 소문자, 숫자, hypen(-), 마침표 (.). 최대 허용된 길이 64 자입니다.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Sku의 정의 게시자 이름을 가져오거나 설정 합니다. 허용 되는 문자는 대문자 또는 소문자, 숫자, hypen(-), 마침표 (.). 최대 허용된 길이 64 자입니다.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "이미지의 게시자 정의 버전을 가져오거나 설정 합니다. 허용 되는 문자는 숫자 및 기간입니다. 형식: <MajorVersion>.<MinorVersion>합니다. <Patch>예제: '1.0.0' 또는 '1.1.0' The 3 버전 번호는 RPs.See 대부분의 표준에 따라를 http://semver.org/입니다."
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: 마켓플레이스 이미지 특성입니다. 메타 데이터 VM Marketplace imagesto 원본에 대 한 필수 요소인 Microsoft.Compute 공급자에서 사용할 수 있습니다.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Id입니다. 게시자를 가져오거나 설정 합니다. 이미지에 사용할 Microsoft.Compute 공급자 게시자 이름입니다.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: 타사 파티 아티팩트 구매 컨텍스트를 가져오거나 설정 합니다.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: 가 조달 되는 타사 파티 아티팩트 정의 하는 사용자 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: 타사 파티 아티팩트 bought.E.g 되는 게시자를 가져오거나 설정 합니다. Contoso입니다.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Procured.E.g 되는 타사 파티 아티팩트를 가져오거나 설정 합니다. Northwind입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#share
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#share
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: share(vmImageName, permission, callback)
  summary: 이미 복제 된 VM 이미지를 공유 합니다. 게시자에 대해서만이 작업은. 이 메서드를 호출 하려면 Windows Azure를 사용 하 여 이미지 게시자로 등록 해야 합니다.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.share(vmImageName, permission, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 공유 가상 머신 이미지의 이름입니다.
    - id: permission
      type:
      - string
      description: '공유 사용 권한: 공용, msdn 또는 private입니다.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function share(vmImageName, permission, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: unreplicate(vmImageName, callback)
  summary: 'VM 이미지를 여러 대상 위치로 unreplicate 합니다. 게시자에 대해서만이 작업은. 이 메서드를 호출 하려면 Windows Azure를 사용 하 여 이미지 게시자로 등록 해야 합니다. 참고: 작업에는 사용자 VM 이미지의 게시 된 복사본을 제거합니다. 실제 사용자 VM 이미지는 제거 되지 않습니다. 실제 사용자 VM 이미지를 제거 하려면 게시자를 삭제 하는 VM 이미지를 호출 해야 합니다.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.unreplicate(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: '복제 가상 머신 이미지의 이름입니다. 참고: VM 이미지 이름에는 사용자 VM 이미지를 VM 이미지의 게시 이름이 아니라 여야 합니다.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: VM 이미지 업데이트 작업 업데이트는 VM 이미지 리포지토리에 있는 이미지입니다.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: 업데이트할 가상 머신 이미지의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: 가상 머신 이미지 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.label
      type:
      - string
      description: 업데이트할 이미지의 이름을 지정 합니다. 이 작업을 사용 하 여 Azure 플랫폼에서 제공 하는 이미지를 업데이트할 수 없습니다.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: 선택 사항입니다. OS 디스크 구성입니다.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 읽기/쓰기 효율성에 대 한 운영 체제 디스크 blob의 플랫폼 캐싱 동작을 지정합니다.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 선택 사항입니다. 데이터 디스크 구성입니다.
      optional: true
    - id: parameters.description
      type:
      - string
      description: OS 이미지의 설명을 지정합니다.
      optional: true
    - id: parameters.language
      type:
      - string
      description: 이미지의 언어를 지정 합니다.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: OS 이미지를 그룹화 할 수 있는 값을 지정 합니다.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: OS 이미지에서 만든 가상 컴퓨터에 사용할 크기를 지정 합니다.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 이미지와 연결 된 최종 사용자 사용권 계약을 지정 합니다. 이 요소의 값을 문자열 이지만 값 EULA를 가리키는 URL 이어야 하는 것이 좋습니다.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 관리 포털에서 이미지에 표시 되는 아이콘의 URI를 지정 합니다.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Azure 관리 포털에서 이미지가 제공 될 때 표시 되는 작은 아이콘의 URI를 지정 합니다.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: OS 이미지와 관련 된 개인 정보 취급 방침을 포함 하는 문서를 가리키는 URI를 지정 합니다.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: OS 이미지가 이미지 리포지토리에 추가 된 경우 날짜를 지정 합니다.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 선택 사항입니다. True 또는 False입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function update(imageName, parameters, callback)
  langs:
  - js
