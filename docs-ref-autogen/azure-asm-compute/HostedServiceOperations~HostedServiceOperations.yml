- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    확장 추가 작업을 클라우드 서비스에 사용 가능한 확장을 추가합니다. Azure에서는 프로세스가 클라우드 서비스의 확장으로 실행 수 있습니다.

    예를 들어 원격 데스크톱 액세스 또는 Azure 진단 에이전트를 실행할 수 확장으로 클라우드 서비스에 있습니다. 사용 가능한 확장 나열 작업을 사용 하 여 사용 가능한 확장을 찾을 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx 자세한)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: 확장 추가 작업에 제공 되는 매개 변수입니다.
    - id: parameters.providerNamespace
      type:
      - string
      description: 확장의 공급자 네임 스페이스입니다. Azure 확장의 공급자 네임 스페이스는 Microsoft.Windows.Azure.Extensions입니다.
      optional: true
    - id: parameters.type
      type:
      - string
      description: 확장의 형식입니다.
    - id: parameters.id
      type:
      - string
      description: 확장의 식별자입니다.
    - id: parameters.thumbprint
      type:
      - string
      description: PrivateConfiguration에 지정 된 구성을 암호화 하는 데 사용 되는 인증서의 지문입니다. 이 요소는 지정 하지 않으면 인증서는 수와 자동으로 생성 된 클라우드 서비스에 추가 합니다.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: PrivateConfiguration에 지정 된 구성을 암호화 하는 데 사용 되는 인증서의 지문 알고리즘입니다.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: 사용 가능한 확장 나열 작업에서 반환 되는 스키마를 사용 하 여 정의 된 공용 구성입니다.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: 사용 가능한 확장 나열 작업에서 반환 되는 스키마를 사용 하 여 정의 된 개인 구성입니다.
      optional: true
    - id: parameters.version
      type:
      - string
      description: 확장의 버전을 지정 합니다. 이 요소를 지정 하지 않거나 별표 (*) 확장의 최신 값이 사용 되는 데 사용 됩니다. 값은 주 버전 번호 및 부 버전 번호와 별표를 사용 하 여 지정 하는 경우 (X.*), 지정된 된 주 버전의 최신 부 버전이 선택 됩니다. 주 버전 번호 및 부 버전 번호를 지정 된 경우 (X.Y) 특정 확장 버전이 선택 됩니다. 버전이 지정 된 역할 인스턴스에서 자동 업그레이드가 수행 됩니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
