- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    호스팅된 서비스 만들기 작업은 Azure에서 새 클라우드 서비스를 만듭니다.

    (참조 http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx 자세한)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: 호스팅된 서비스 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.serviceName
      type:
      - string
      description: Azure 내에서 고유한 클라우드 서비스에 대 한 이름. 이 이름은 DNS 접두사 이름이 며 서비스에 액세스할 때 사용할 수 있습니다.
    - id: parameters.label
      type:
      - string
      description: 클라우드 서비스에 대 한 이름입니다. 최대 100 자를 이름일 수 있습니다. 추적용으로 저장소 계정을 식별 하는 이름을 사용할 수 있습니다.
    - id: parameters.description
      type:
      - string
      description: 클라우드 서비스에 대 한 설명입니다. 설명은 최대 1024 자 입력할 수 있습니다.
      optional: true
    - id: parameters.location
      type:
      - string
      description: 클라우드 서비스를 만들 위치입니다. AffinityGroup 지정 하지 않은 경우 필요 합니다. 위치 또는 AffinityGroup, 하지만 둘 다를 지정 합니다. 사용 가능한 위치 나열 위치 나열 작업을 사용 합니다.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: 이 구독과 연결 된 기존 선호도 그룹의 이름입니다. 위치를 지정 하지 않은 경우 필요 합니다. 이 이름은 GUID 이며 선호도 그룹 나열 작업에서 반환 된 응답 본문의 name 요소를 검사 하 여 검색할 수 있습니다. 위치 또는 AffinityGroup, 하지만 둘 다를 지정 합니다. 사용 가능한 선호도 그룹을 나열 하려면 선호도 그룹 나열 작업을 사용 합니다.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장 된 클라우드 서비스 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 확장된 속성 이름 및 값 쌍은 50 할 수 있습니다. Name 요소의 최대 길이 64 자는 이름에 영숫자와 밑줄만 사용할 하 고 문자로 시작 해야 합니다. 비문자 문자로 시작 하거나 동일한 있는 다른 확장 속성을 소유 하는 동일한 이름을 입력에 다른 문자를 사용 하는 동안 서비스에서 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다. 각 확장된 속성 값에는 최대 길이인 255 자 있습니다.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 역방향 Dns 쿼리를 사용 하 여 쿼리 하는 경우 클라우드 서비스의 IP 주소 확인을 하는 Dns 주소입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function create(parameters, callback)
  langs:
  - js
