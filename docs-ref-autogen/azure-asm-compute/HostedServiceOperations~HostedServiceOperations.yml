- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: 호스팅된 서비스 업데이트 작업에는 레이블 또는 Azure에서 클라우드 서비스의 설명을 업데이트할 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx 자세한)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스의 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: 호스팅된 서비스 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.label
      type:
      - string
      description: 클라우드 서비스에 대 한 이름입니다. 이름에는 최대 100 자를 수 있습니다. 레이블 또는 설명 중 하나 이상에 대 한 값을 지정 해야 합니다. 레이블을 구독 내에서 고유 해야 하는 것이 좋습니다. 이름을 사용할 수 있습니다 추적용으로 서비스를 식별 합니다.
      optional: true
    - id: parameters.description
      type:
      - string
      description: 클라우드 서비스에 대 한 설명입니다. 설명은 최대 1024 자 수 있습니다. 레이블 또는 설명 중 하나 이상에 대 한 값을 지정 해야 합니다.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장 된 클라우드 서비스 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 확장된 속성 이름 및 값 쌍은 50 할 수 있습니다. Name 요소의 최대 길이 64 자는 이름에 영숫자와 밑줄만 사용할 하 고 문자로 시작 해야 합니다. 비문자 문자로 시작 하거나 동일한 있는 다른 확장 속성을 소유 하는 동일한 이름을 입력에 다른 문자를 사용 하는 동안 서비스에서 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다. 각 확장된 속성 값에는 최대 길이인 255 자 있습니다.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 역방향 Dns 쿼리를 사용 하 여 쿼리 하는 경우 클라우드 서비스의 IP 주소 확인을 하는 Dns 주소입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
