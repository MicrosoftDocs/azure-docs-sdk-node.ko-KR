- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: ServiceCertificateOperations
  summary: >-
    구독에 대 한 서비스 인증서를 관리 하기 위한 작업입니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee795178.aspx 자세한 내용은) __참고__:이 클래스의 인스턴스는 인스턴스의 [ComputeManagementClient]에 대 한 자동으로 생성 됩니다 {@link ComputeManagementClient ~ ComputeManagementClient}.

    [ServiceCertificates]를 참조 하세요. {@link ComputeManagementClient ~ ComputeManagementClient #serviceCertificates}.

    ServiceCertificateOperations 클래스의 새 인스턴스를 초기화합니다.
  fullName: azure-asm-compute.ServiceCertificateOperations
  type: Class
