  name: ServiceCertificateOperations(client)
  fullName: azure-asm-compute.ServiceCertificateOperations.ServiceCertificateOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedComputeManagementClient
      description: 서비스 클라이언트에 대 한 참조입니다.
    content: new ServiceCertificateOperations(client)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: 서비스 인증서를 만드는 시작 작업을 호스 티 드 서비스에 인증서를 추가 합니다. 이 작업은 비동기 작업입니다. 관리 서비스 요청을 처리 완료 했는지를 확인 하려면 작업 상태 가져오기를 호출 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx 자세한)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 서비스의 DNS 접두사 이름입니다.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: 서비스 인증서를 만드는 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: Cer 또는 pfx 파일입니다.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: 서비스 인증서 형식입니다. Azure는 pfx 및 cer 파일 형식을 지원합니다.
    - id: parameters.password
      type:
      - string
      description: >-
        Pfx 인증서에 대 한 암호입니다.

        Cer 인증서 암호가 필요 하지 않습니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: 서비스 인증서 삭제를 시작 작업을 호스 티 드 서비스의 인증서 저장소에서 서비스 인증서를 삭제합니다. 이 작업은 비동기 작업입니다. 관리 서비스 요청을 처리 완료 했는지를 확인 하려면 작업 상태 가져오기를 호출 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx 자세한)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: 서비스 인증서 삭제를 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.serviceName
      type:
      - string
      description: 서비스의 DNS 접두사 이름입니다.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: 인증서의 지문에 대 한 알고리즘입니다.
    - id: parameters.thumbprint
      type:
      - string
      description: 지 문의 16 진수 표현입니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
