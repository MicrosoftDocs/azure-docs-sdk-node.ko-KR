      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        선택 사항입니다. 확장이 버전의 개인 정보 보호 문서를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다.

