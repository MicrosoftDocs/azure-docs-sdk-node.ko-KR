      description: 선택 사항입니다. 게시자 이름 텍스트입니다.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 게시자가 모든 임의 누계에 설정할 수 있으며 표시 목적에만 해당 됩니다. 게시자가 지정 하지 않으면 Azure 확장 요청이 수신 된 UTC 시간에 자동으로 할당 됩니다.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: 게스트 VM 내에서 확장 프로그램에 사용 되는 로컬 리소스를 선언 합니다. 선택 사항입니다.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: 선택 사항입니다. 해당 값은 'true' 또는 'f a l' (대/소문자 구분) 확장 설치가 완료 될 때까지 차단 됩니다 역할 시작 'true'로 설정 하는 경우. 이 플래그는 'true' 역할이 설치 되 고 확장명 없이 시작할 수 없는 경우에 설정 되어야 합니다. 'False' (기본값)로 설정 하는 경우 역할 확장 설치가 완료 될 때까지 기다리지 않고 시작 됩니다. 지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: 선택 사항입니다. 즉, API의 목록에서 반환 되 고, 공용 사용 확장을 'true'로 설정 된 경우 표시 되지 않습니다. ProviderNamespace, 유형 및 버전 콤보 보면 여전히 액세스할 수 있습니다. 따라서 내부 확장인 테스트 용도 대해서만 것입니다. 'True' 또는 'f a l' (대/소문자 구분) 이면 해당 값이 존재 합니다.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: 선택 사항입니다. 확장에 대 한 샘플 구성입니다. 사용자가 다운로드할 수 있습니다 하 고 사용자는 사용자 지정 된 입력된 매개 변수를 사용 하 여 바꿀 수 있습니다. 샘플 구성 충분히 주석입니다. 구성 데이터가 있는 경우 XML 형식으로 'PublicConfig'의 자식 요소에 해당 하는 선택적 공개 구성 데이터 및 자식에 해당 하는 선택적 개인 구성 데이터를 XML 문서 수준 요소에는 '구성' 있어야 합니다. 'PrivateConfig'의 요소입니다. 샘플 구성 데이터 유효성을 검사 해야 공용 및 개인 구성 스키마에 대해 게시자가 있습니다.
