    __참고__:이 클래스의 인스턴스는 인스턴스의 [ComputeManagementClient]에 대 한 자동으로 생성 됩니다 {@link ComputeManagementClient ~ ComputeManagementClient}.

    [ExtensionImages]를 참조 하세요. {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}.

