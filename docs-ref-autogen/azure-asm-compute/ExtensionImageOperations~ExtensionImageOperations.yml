- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginRegistering(parameters, callback)
  summary: '새 확장을 등록 합니다. 확장은 해당 ProviderNamespace 및 형식 (대/소문자 구분 문자열)의 조합으로 식별 됩니다. 이미 등록 된 확장의 동일한 id (예: ProviderNamespace 형식과의 조합)를 사용 하 여 확장을 등록 하는 허용 되지 않습니다. 기존 확장의 새 버전을 등록 하려면 업데이트 확장 API는 사용 해야 합니다.'
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginRegistering(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: 가상 머신 확장 이미지 등록 작업에 제공 되는 매개 변수입니다.
    - id: parameters.providerNameSpace
      type:
      - string
      description: 필수 사항입니다. 확장의 공급자 네임 스페이스입니다.
    - id: parameters.type
      type:
      - string
      description: 필수 사항입니다. 확장의 형식입니다.
    - id: parameters.version
      type:
      - string
      description: 필수 사항입니다. 확장의 버전입니다.
    - id: parameters.label
      type:
      - string
      description: 필수 사항입니다. 확장의 한 줄 레이블입니다.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        필수 사항입니다. 지원 되는 호스팅 리소스입니다. 'WebRole' 및/또는 'WorkerRole' 있어야 합니다. 예:

        ' WebRole | WorkerRole' 또는 ' WebRole | WorkerRole | VmRole'.
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: 필수 사항입니다. 확장의 ZIP 패키지를 가리키는 URI 문자열입니다. ZIP 패키지를 실행 및 기타 지원 파일 확장과 PluginManifest.xml 매니페스트를 포함 해야 합니다. MediaLink 값 Azure blob 저장소에서 URL (Http 또는 Https)을 가리켜야 및 다운로드할 수 있습니다. Windows Azure이 원본 위치에서 확장 패키지를 복사한 모든 지역에 복제 됩니다. 복제를 완료 하는 일반적인 시간은 20 분 사용 하는 것입니다.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: 선택 사항입니다. 매개 변수는 개인 구성 데이터를 암호화 하는 것에 대 한 인증서입니다. 지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: 인증서 선언에 필요합니다. 필요한 경우 암호화에 대 한 인증서를 설치 하려면 Windows 인증서 저장소 위치입니다. 해당 값은 있으면 'LocalMachine' 이어야 합니다.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: 선택 사항입니다. 필요한 경우 암호화에 대 한 인증서를 설치 하려면 Windows 인증서 저장소 이름입니다. 해당 값은 '내' 경우 존재 합니다.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        선택 사항입니다.

        지문 인지 여부 암호화 인증서에 필요 합니다.

        'True' 또는 'f a l' (대/소문자 구분) 이면 해당 값이 존재 합니다.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: 선택 사항입니다. 필요한 경우 암호화를 위한 인증서의 지문 알고리즘입니다. 해당 값은 있으면 'sha1' 이어야 합니다.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: 선택 사항입니다. 추가이 확장을 사용 하 여 각 배포를 자동으로 추가 끝점을 선언 합니다.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: 선택 사항입니다. 이 확장에 필요한 입력된 끝점의 목록입니다. 지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다. 이 확장을 활용 하 여 배포의 서비스 정의에 각 입력된 끝점을 자동으로 추가 됩니다.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        선택 사항입니다.

        이 확장에 필요한 내부 끝점의 목록입니다. 지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다. 이 확장을 활용 하 여 배포의 서비스 정의에 각 내부 끝점을 자동으로 추가 됩니다.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        선택 사항입니다. 이 확장에 필요한 인스턴스 입력된 끝점의 목록입니다.

        지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다. 각 인스턴스 입력된 끝점은이 확장을 활용 하 여 배포의 서비스 정의에 자동으로 추가 됩니다.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: 선택 사항입니다. 공용 구성 데이터의 XSD 스키마입니다.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: 선택 사항입니다. 개인 구성 데이터의 XSD 스키마입니다.
      optional: true
    - id: parameters.description
      type:
      - string
      description: 필수 사항입니다. 확장의 자세한 설명입니다.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: 선택 사항입니다. 게시자 이름 텍스트입니다.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 게시자가 모든 임의 누계에 설정할 수 있으며 표시 목적에만 해당 됩니다. 게시자가 지정 하지 않으면 Azure 확장 요청이 수신 된 UTC 시간에 자동으로 할당 됩니다.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: 게스트 VM 내에서 확장 프로그램에 사용 되는 로컬 리소스를 선언 합니다. 선택 사항입니다.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: 선택 사항입니다. 해당 값은 'true' 또는 'f a l' (대/소문자 구분) 확장 설치가 완료 될 때까지 차단 됩니다 역할 시작 'true'로 설정 하는 경우. 이 플래그는 'true' 역할이 설치 되 고 확장명 없이 시작할 수 없는 경우에 설정 되어야 합니다. 'False' (기본값)로 설정 하는 경우 역할 확장 설치가 완료 될 때까지 기다리지 않고 시작 됩니다. 지원 되는 WebRole 또는 WorkerRole 있지만 VmRole에 무시 됩니다.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: 선택 사항입니다. 즉, API의 목록에서 반환 되 고, 공용 사용 확장을 'true'로 설정 된 경우 표시 되지 않습니다. ProviderNamespace, 유형 및 버전 콤보 보면 여전히 액세스할 수 있습니다. 따라서 내부 확장인 테스트 용도 대해서만 것입니다. 'True' 또는 'f a l' (대/소문자 구분) 이면 해당 값이 존재 합니다.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: 선택 사항입니다. 확장에 대 한 샘플 구성입니다. 사용자가 다운로드할 수 있습니다 하 고 사용자는 사용자 지정 된 입력된 매개 변수를 사용 하 여 바꿀 수 있습니다. 샘플 구성 충분히 주석입니다. 구성 데이터가 있는 경우 XML 형식으로 'PublicConfig'의 자식 요소에 해당 하는 선택적 공개 구성 데이터 및 자식에 해당 하는 선택적 개인 구성 데이터를 XML 문서 수준 요소에는 '구성' 있어야 합니다. 'PrivateConfig'의 요소입니다. 샘플 구성 데이터 유효성을 검사 해야 공용 및 개인 구성 스키마에 대해 게시자가 있습니다.
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: 확장이 버전 여부 모든 지역에 복제 되었는지 여부를 나타냅니다. True 이면 만들기 또는 업데이트 배포에 지정 된 확장 버전을 사용할 수 있습니다. 이 고, 그렇지 지정된 확장 버전을 만들거나 배포를 업데이트 하는 중 오류가 발생할 수 있습니다. 일반적인 시간은 Azure에서 완전히 복제에 대 한 새로 등록 되거나 새로 업데이트 된 확장에 대 일 분입니다.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 선택 사항입니다. 확장이 버전의 EULA (최종 사용자 사용권 계약)를 가리키는 URL 문자열입니다. 필요에 따라 타사 Windows Azure가 아닌 확장을 게시 하 여 지정 됩니다. 소프트웨어에는 추가 Eula가 필요한 경우 EULA에 대 한 링크를 제공 합니다.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        선택 사항입니다. 확장이 버전의 개인 정보 보호 문서를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다.

        모든 데이터 및 게스트 VM 아웃 전송 소프트웨어 수집 하는 경우는 추가적인 개인 정보 보호 문서 필요할 수 있습니다.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 선택 사항입니다. 이 버전의 확장 프로그램의 홈 페이지를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다. 홈 페이지는 사용 정보 및 고객 지원 위한 연락처 정보에 있어야 합니다.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: 선택 사항입니다. 확장을 'true'로 설정 된 경우 JSON 기반 구성의 받을 것으로 예상 됩니다. 'False'로 설정 된 경우 확장은 XML 기반 구성을 수신 해야 합니다. 'True' 또는 'f a l' (대/소문자 구분) 이면 해당 값이 존재 합니다.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 선택 사항입니다. 이 설정 된 경우 to 'true' 활성 배포에 다른 주요 버전의 확장 버전으로 업그레이드할 수 없습니다. 값이 'false' 또는 존재 하거나 다른 버전에서 확장 버전을 업그레이드할 수 있습니다. 다운 그레이드는 지원 되지 않습니다. 값은 'true' 또는 'f a l' (대/소문자 구분) 경우 존재 합니다.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 확장을 지 원하는 운영 체제를 나타내는 문자열 속성입니다. 현재 값은 'Windows' 또는 'Linux'입니다.
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 확장을 게시 하는 회사/조직 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 해당 조각에 대해 필요한 영역 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginRegistering(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUnregistering(providerNamespace, type, version, callback)
  summary: >-
    확장 등록 또는 업데이트 확장 Api를 사용 하 여 이전에 등록 된 확장의 버전을 등록 취소 합니다. 확장 버전은 해당 ProviderNamespace, 유형 및 확장을 등록할 때 지정 된 버전의 조합으로 식별 됩니다.

    등록 취소만 허용 됩니다 내부 확장 프로그램에 대 한, IsInternalExtension 필드에 설정 된 확장을 등록 하는 동안 또는 업데이트 하는 동안 ' true'. 구독 당 등록 될 수 있는 확장 수가 (15) 할당량이 적용 됩니다. 필요 하기로 선택한 구독 할당량 부족 한 경우에 내부 확장 프로그램 중 일부의 등록을 취소 하거나 Azure (동일한 이메일 게시자가 되려면 사용)에 게 문의 할당량을 늘려야 합니다.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUnregistering(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 공급자 네임 스페이스입니다.
    - id: type
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 형식입니다.
    - id: version
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 버전입니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginUnregistering(providerNamespace, type, version, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUpdating(parameters, callback)
  summary: '새 확장을 업데이트 합니다. 이 이미 등록 id (예: ProviderNamespace 형식과의 조합)가 동일한 하지만 다른 버전으로 확장명 업데이트 허용 됩니다. 확장을 업데이트 이전에 등록 되지 않았습니다. id가 실패 합니다 또는 이미 동일한 id와 동일한 버전을 사용 하 여 확장 합니다.'
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUpdating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageUpdateParameters
      description: 가상 머신 확장 이미지 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.providerNameSpace
      type:
      - string
      description: 필수 사항입니다. 확장의 공급자 네임 스페이스입니다.
    - id: parameters.type
      type:
      - string
