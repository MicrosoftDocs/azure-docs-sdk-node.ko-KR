      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 선택 사항입니다. 이 설정 된 경우 to 'true' 활성 배포에 다른 주요 버전의 확장 버전으로 업그레이드할 수 없습니다. 값이 'false' 또는 존재 하거나 다른 버전에서 확장 버전을 업그레이드할 수 있습니다. 다운 그레이드는 지원 되지 않습니다. 값은 'true' 또는 'f a l' (대/소문자 구분) 경우 존재 합니다.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 확장을 지 원하는 운영 체제를 나타내는 문자열 속성입니다. 현재 값은 'Windows' 또는 'Linux'입니다.
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 확장을 게시 하는 회사/조직 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 해당 조각에 대해 필요한 영역 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function register(parameters, callback)
