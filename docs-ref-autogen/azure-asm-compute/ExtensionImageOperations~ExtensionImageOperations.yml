      type:
      - boolean
      description: 확장이 버전 여부 모든 지역에 복제 되었는지 여부를 나타냅니다. True 이면 만들기 또는 업데이트 배포에 지정 된 확장 버전을 사용할 수 있습니다. 이 고, 그렇지 지정된 확장 버전을 만들거나 배포를 업데이트 하는 중 오류가 발생할 수 있습니다. 일반적인 시간은 Azure에서 완전히 복제에 대 한 새로 등록 되거나 새로 업데이트 된 확장에 대 일 분입니다.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 선택 사항입니다. 확장이 버전의 EULA (최종 사용자 사용권 계약)를 가리키는 URL 문자열입니다. 필요에 따라 타사 Windows Azure가 아닌 확장을 게시 하 여 지정 됩니다. 소프트웨어에는 추가 Eula가 필요한 경우 EULA에 대 한 링크를 제공 합니다.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        선택 사항입니다. 확장이 버전의 개인 정보 보호 문서를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다.

        모든 데이터 및 게스트 VM 아웃 전송 소프트웨어 수집 하는 경우는 추가적인 개인 정보 보호 문서 필요할 수 있습니다.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 선택 사항입니다. 이 버전의 확장 프로그램의 홈 페이지를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다. 홈 페이지는 사용 정보 및 고객 지원 위한 연락처 정보에 있어야 합니다.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: 선택 사항입니다. 확장을 'true'로 설정 된 경우 JSON 기반 구성의 받을 것으로 예상 됩니다. 'False'로 설정 된 경우 확장은 XML 기반 구성을 수신 해야 합니다. 'True' 또는 'f a l' (대/소문자 구분) 이면 해당 값이 존재 합니다.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 선택 사항입니다. 이 설정 된 경우 to 'true' 활성 배포에 다른 주요 버전의 확장 버전으로 업그레이드할 수 없습니다. 값이 'false' 또는 존재 하거나 다른 버전에서 확장 버전을 업그레이드할 수 있습니다. 다운 그레이드는 지원 되지 않습니다. 값은 'true' 또는 'f a l' (대/소문자 구분) 경우 존재 합니다.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 확장을 지 원하는 운영 체제를 나타내는 문자열 속성입니다. 현재 값은 'Windows' 또는 'Linux'입니다.
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 확장을 게시 하는 회사/조직 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 해당 조각에 대해 필요한 영역 이름을 포함 하는 문자열 속성입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function update(parameters, callback)
  langs:
  - js
