- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: unregister(providerNamespace, type, version, callback)
  summary: >-
    확장 등록 또는 업데이트 확장 Api를 사용 하 여 이전에 등록 된 확장의 버전을 등록 취소 합니다. 확장 버전은 해당 ProviderNamespace, 유형 및 확장을 등록할 때 지정 된 버전의 조합으로 식별 됩니다.

    등록 취소만 허용 됩니다 내부 확장 프로그램에 대 한, IsInternalExtension 필드에 설정 된 확장을 등록 하는 동안 또는 업데이트 하는 동안 ' true'. 구독 당 등록 될 수 있는 확장 수가 (15) 할당량이 적용 됩니다. 필요 하기로 선택한 구독 할당량 부족 한 경우에 내부 확장 프로그램 중 일부의 등록을 취소 하거나 Azure (동일한 이메일 게시자가 되려면 사용)에 게 문의 할당량을 늘려야 합니다.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.unregister(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 공급자 네임 스페이스입니다.
    - id: type
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 형식입니다.
    - id: version
      type:
      - string
      description: 등록을 취소 하려면 확장 이미지의 버전입니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function unregister(providerNamespace, type, version, callback)
  langs:
  - js
