    - id: parameters.replicationCompleted
      type:
      - boolean
      description: 확장이 버전 여부 모든 지역에 복제 되었는지 여부를 나타냅니다. True 이면 만들기 또는 업데이트 배포에 지정 된 확장 버전을 사용할 수 있습니다. 이 고, 그렇지 지정된 확장 버전을 만들거나 배포를 업데이트 하는 중 오류가 발생할 수 있습니다. 일반적인 시간은 Azure에서 완전히 복제에 대 한 새로 등록 되거나 새로 업데이트 된 확장에 대 일 분입니다.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 선택 사항입니다. 확장이 버전의 EULA (최종 사용자 사용권 계약)를 가리키는 URL 문자열입니다. 필요에 따라 타사 Windows Azure가 아닌 확장을 게시 하 여 지정 됩니다. 소프트웨어에는 추가 Eula가 필요한 경우 EULA에 대 한 링크를 제공 합니다.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        선택 사항입니다. 확장이 버전의 개인 정보 보호 문서를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다.

        모든 데이터 및 게스트 VM 아웃 전송 소프트웨어 수집 하는 경우는 추가적인 개인 정보 보호 문서 필요할 수 있습니다.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 선택 사항입니다. 이 버전의 확장 프로그램의 홈 페이지를 가리키는 URL 문자열입니다. 타사 Azure 대신 확장을 게시 하 여 필요에 따라 지정 됩니다. 홈 페이지는 사용 정보 및 고객 지원 위한 연락처 정보에 있어야 합니다.
      optional: true
    - id: parameters.isJsonExtension
