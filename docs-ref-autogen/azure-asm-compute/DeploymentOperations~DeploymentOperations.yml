  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스에 대 한 배포 만들기입니다.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 에 대 한 배포를 만드는 데 슬롯입니다.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: 배포를 만드는 시작 작업에 제공 된 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 배포에 대 한 이름입니다. 배포 이름은 클라우드 서비스에 있는 다른 배포 간에 고유 해야 합니다.
    - id: parameters.packageUri
      type:
      - string
      description: Blob service에서 서비스 패키지의 위치를 가리키는 URL입니다. 서비스 패키지는 모든 저장소 계정에서 공유 액세스 서명 (SAS) URI 또는 동일한 구독 아래의 저장소 계정에서 찾을 수 있습니다. 공유 액세스 서명에 대 한 자세한 내용은 참조는 공유 액세스 서명 (REST API)를 사용 하 여 액세스 위임 http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx합니다.
    - id: parameters.label
      type:
      - string
      description: 호스 티 드 서비스에 대 한 이름입니다. 최대 100 자를 이름일 수 있습니다. 레이블을 구독 내에서 고유 해야 하는 것이 좋습니다. 이름을 사용할 수 있습니다 추적용으로 호스 티 드 서비스를 식별 합니다.
    - id: parameters.configuration
      type:
      - string
      description: 배포에 대 한 서비스 구성 파일입니다. 클라이언트 라이브러리를 일반 텍스트 입력에서 base-64 인코딩을 수행 합니다.
    - id: parameters.startDeployment
      type:
      - boolean
      description: 만든 후에 즉시 배포를 시작할지 여부를 나타냅니다. 기본값은 False입니다. False 인 경우 서비스 모델이 계속 가상 컴퓨터에 배포 하지만 코드를 즉시 실행 되지 않습니다. 대신, 서비스 업데이트 배포 상태를 호출 하 고 이때 서비스를 시작할 수는 상태 toRunning를 설정할 때까지 일시 중단 됩니다. 배포 된 서비스 계속 요금이 청구는 일시 중단 된 경우에 합니다.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        패키지 유효성 검사 경고를 오류로 처리할지 여부를 나타냅니다. 기본값은 False입니다.

        서비스 패키지의 유효성 검사 경고는 만든 배포 작업을 true로 설정 실패 합니다.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장된 배포 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 최대 25 확장된 속성 이름/값 쌍을 할 수 있습니다. Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다. 다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 동일한 호스 티 드 서비스를 소유 하는 다른 확장된 속성의 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 클라우드 서비스에 추가 되는 확장을 나타냅니다. Azure에서는 프로세스가 클라우드 서비스의 확장으로 실행 수 있습니다. 예를 들어 원격 데스크톱 액세스 또는 Azure 진단 에이전트를 실행할 수 확장으로 클라우드 서비스에 있습니다. 배포에 추가 하려면 먼저 추가 확장을 사용 하 여 클라우드 서비스에 확장을 추가 해야 합니다.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 배포의 모든 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 배포의 특정 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(serviceName, deploymentSlot, parameters, callback)
  langs:
  - js
