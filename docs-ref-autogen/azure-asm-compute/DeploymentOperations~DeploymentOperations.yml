- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#changeConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#changeConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: changeConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: 이름으로 배포 구성 변경 작업 시작 배포 구성에 대 한 변경 합니다. 이 작업은 비동기 작업입니다. 관리 서비스 요청을 처리 완료 했는지를 확인 하려면 작업 상태 가져오기를 호출 합니다. 비동기 작업에 대 한 자세한 내용은에서 비동기 서비스 관리 요청 추적을 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx 자세한)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.changeConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스에 대 한 배포 구성을 변경입니다.
    - id: deploymentName
      type:
      - string
      description: 에 대 한 구성을 변경 하려면 배포 합니다.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: 이름 변경 ConfigurationDeployment 작업에 제공 되는 매개 변수입니다.
    - id: parameters.configuration
      type:
      - string
      description: 배포에 대 한 인코딩된 서비스 구성 파일입니다.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        패키지 유효성 검사 경고를 오류로 처리할지 여부를 나타냅니다. 기본값은 False입니다.

        서비스 패키지의 유효성 검사 경고는 만든 배포 작업을 true로 설정 실패 합니다.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: '변경 구성 배포 모드입니다. 가능한 값은: 자동 및 수동입니다. 지정 하지 않으면 기본값은 Auto입니다. 경우 수동 WalkUpgradeDomain로 업데이트를 적용 하려면 호출 해야 합니다. 경우 자동 업데이트를 Auto로 설정 서비스에 대 한 각 업데이트 도메인에 적용 됩니다.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장된 배포 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 최대 25 확장된 속성 이름/값 쌍을 할 수 있습니다. Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다. 다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 동일한 호스 티 드 서비스를 소유 하는 다른 확장된 속성의 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 클라우드 서비스에 추가 되는 확장을 나타냅니다. Azure에서는 프로세스가 클라우드 서비스의 확장으로 실행 수 있습니다. 예를 들어 원격 데스크톱 액세스 또는 Azure 진단 에이전트를 실행할 수 확장으로 클라우드 서비스에 있습니다. 배포에 추가 하려면 먼저 추가 확장을 사용 하 여 클라우드 서비스에 확장을 추가 해야 합니다.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 배포의 모든 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 배포의 특정 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function changeConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
