  name: upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  summary: >-
    배포 슬롯에서 업그레이드 작업을 지정 하는 구성을 확인 하 고 패키지를 사용 하 여 배포에서 역할 인스턴스의 업데이트를 시작 합니다. 역할 인스턴스를 업데이트 하는 방법에 대 한 자세한 내용은 참조는 Azure 서비스 업데이트에서 http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx합니다. 이 작업은 비동기 작업입니다. 요청을 처리 했는지 여부를 확인 하려면 작업 상태 가져오기를 호출 합니다. 비동기 작업에 대 한 자세한 내용은에서 비동기 서비스 관리 요청 추적을 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx합니다. 배포의 자동 업데이트를 수행 하려면 자동으로 설정 하는 모드 요소를 사용 하 여 배포 구성 변경 또는 업그레이드 배포를 호출 합니다.

    추가 입력할 필요 없이 해당 지점에서 업데이트를 진행 합니다. 업데이트가 완료 되 면 확인 하려면 작업 상태 가져오기를 호출할 수 있습니다.

    수동 업데이트를 수행 하려면 먼저 수동으로 설정 Mode 요소를 사용 하 여 배포 업그레이드를 호출 합니다. 다음을 워크 업그레이드 도메인 배포 내에서 각 도메인을 업데이트를 호출 합니다. 다음 도메인을 업데이트 하기 전에 작업 상태 가져오기를 호출 하 여 작업이 완료 되었는지 확인 해야 합니다.

    중요: 추가 하거나 역할 인스턴스를 제거 하는 업데이트 하면 구성 업데이트를 클라우드 서비스에 배포 된 모든 역할을 합니다.

    기존 역할 인스턴스에 대 한 알림을 받아보려면 역할 인스턴스를 새 클라우드 서비스의 모든 역할 인스턴스가 서로 통신할 수 있도록 필요 합니다. 기본적으로 클라우드 서비스는 내부 업데이트 동안 한 번에 하나씩 업데이트는 5 개의 업데이트 도메인이 사용 하 여 배포 됩니다. 서비스 정의 파일의 업데이트 도메인 수를 수정에 대 한 내용은 Azure Service 정의 스키마 (.csdef 파일)을 참조 하세요. 특정 인스턴스를 Windows Azure에서 실행 되는 업데이트 도메인을 확인 하려면 RoleInstance 클래스의 UpdateDomain 속성을 사용 합니다. Azure Managed Library 참조를 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx 자세한 내용은 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx 자세한)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스 업그레이드입니다.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 업그레이드 하려면 슬롯입니다.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: 배포 슬롯에서 업그레이드 작업에 제공 되는 매개 변수입니다.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: 시작할 업데이트의 형식입니다. 역할 인스턴스는 서비스가 배포 될 때 업데이트 도메인에 할당 됩니다. 업데이트는 각 업데이트 도메인에서 수동으로 시작 또는 모든 업데이트 도메인에서 자동으로 시작할 수 있습니다. 가능한 값은 자동 또는 수동입니다. 지정 하지 않으면 기본값은 Auto입니다. 경우 수동 WalkUpgradeDomain로 업데이트를 적용 하려면 호출 해야 합니다. 경우 업데이트를 Auto로 설정 시퀀스의 각 업데이트 도메인에 자동으로 적용 됩니다.
    - id: parameters.packageUri
      type:
      - string
      description: Blob service에서 서비스 패키지의 위치를 가리키는 URL입니다. 서비스 패키지는 모든 저장소 계정에서 공유 액세스 서명 (SAS) URI 또는 동일한 구독 아래의 저장소 계정에서 찾을 수 있습니다. 공유 액세스 서명에 대 한 자세한 내용은 참조는 공유 액세스 서명 (REST API)를 사용 하 여 액세스 위임 http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx합니다.
    - id: parameters.configuration
      type:
      - string
      description: 배포에 대 한 서비스 구성 파일입니다. 클라이언트 라이브러리를 일반 텍스트 입력에서 base-64 인코딩을 수행 합니다.
    - id: parameters.label
      type:
      - string
      description: 호스 티 드 서비스에 대 한 이름입니다. 최대 100 자를 이름일 수 있습니다. 레이블을 구독 내에서 고유 해야 하는 것이 좋습니다. 이름을 사용할 수 있습니다 추적용으로 호스 티 드 서비스를 식별 합니다.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: 업데이트할 특정 역할 인스턴스의 이름입니다.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: 로컬 데이터가 손실된 일부 역할 인스턴스에서 발생 하는 경우에 롤백을 계속 해야 하는지 여부를 지정 합니다.
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장된 배포 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 최대 25 확장된 속성 이름/값 쌍을 할 수 있습니다. Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다. 다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 동일한 호스 티 드 서비스를 소유 하는 다른 확장된 속성의 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 클라우드 서비스에 추가 되는 확장을 나타냅니다. Azure에서는 프로세스가 클라우드 서비스의 확장으로 실행 수 있습니다. 예를 들어 원격 데스크톱 액세스 또는 Azure 진단 에이전트를 실행할 수 확장으로 클라우드 서비스에 있습니다. 배포에 추가 하려면 먼저 추가 확장을 사용 하 여 클라우드 서비스에 확장을 추가 해야 합니다.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 배포의 모든 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 배포의 특정 역할에 적용 되는 확장 목록을 지정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#validateMigration
