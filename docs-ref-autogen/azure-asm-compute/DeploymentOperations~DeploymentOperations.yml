  summary: >-
    작업을 워크 업그레이드 도메인에서 배포 슬롯 역할 인스턴스를 업데이트할 수 있는 업데이트 도메인을 지정 합니다. 역할 인스턴스를 업데이트 하는 방법에 대 한 자세한 내용은 참조는 Azure 서비스 업데이트에서 http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx합니다. 이 작업은 비동기 작업입니다. 관리 서비스 요청을 처리 완료 했는지를 확인 하려면 작업 상태 가져오기를 호출 합니다. 비동기 작업에 대 한 자세한 내용은에서 비동기 서비스 관리 요청 추적을 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx합니다. 업그레이드 도메인 탐색 작업을 호출 하기 전에 호출 했어야 합니다 업그레이드 배포, 배포 구성 변경, 또는 업데이트 또는 업그레이드 롤백. 기본적으로 서비스는 내부 업데이트 동안 한 번에 하나씩 업데이트는 5 개의 업데이트 도메인이 사용 하 여 배포 됩니다. 서비스 정의 파일의 업데이트 도메인 수를 수정에 대 한 내용은 Azure Service 정의 스키마 (.csdef 파일)을 참조 하세요.

    배포의 수동 업데이트를 수행 하려면이 순서 대로 진행: Mode 요소를 사용 하 여 업그레이드 배포 호출을 수동으로 설정 합니다. 배포 내의 각 도메인을 업데이트 하려면 업그레이드 도메인 탐색을 호출 합니다. 순서 대로 업데이트 도메인을 업데이트 해야 합니다. 예를 들어 도메인 0으로 시작, 1, 도메인에 계속 등에입니다. 중요: 추가 하거나 역할 인스턴스를 제거 하는 업데이트 하면 구성 업데이트를 클라우드 서비스에 배포 된 모든 역할을 합니다. 기존 역할 인스턴스에 대 한 알림을 받아보려면 역할 인스턴스를 새 클라우드 서비스의 모든 역할 인스턴스가 서로 통신할 수 있도록 필요 합니다. 업데이트를 진행에서 하는 동안 해당 상태를 확인 하려면 배포 가져오기를 호출 합니다. 업데이트가 진행에서 되 면 배포 가져오기 업데이트에 대 한 정보를 포함 하는 UpgradeStatus 요소를 반환 합니다. 업데이트가 완료 되 면 또는 업데이트가 진행에서 중이면 UpgradeStatus 요소가 null입니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx 자세한)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.walkUpgradeDomainByDeploymentSlot(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스의 이름입니다.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 배포 슬롯입니다.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: 작업을 워크 업그레이드 도메인에서 배포 슬롯에 제공 된 매개 변수입니다.
    - id: parameters.upgradeDomain
      type:
      - number
      description: '업데이트할 업데이트 도메인을 식별 하는 정수 값입니다. 업데이트 도메인은 0 기반 인덱스를 사용 하 여 식별 됩니다: 첫 번째 업데이트 도메인에 ID가 0이 고 두 번째는 1, 및 등의 ID입니다.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 응답 스트림입니다.
    content: function walkUpgradeDomainByDeploymentSlot(serviceName, deploymentSlot, parameters, callback)
  langs:
  - js
