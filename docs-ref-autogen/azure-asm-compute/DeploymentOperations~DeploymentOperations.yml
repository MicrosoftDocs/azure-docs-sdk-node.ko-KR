    - id: parameters.subNetName
      type:
      - string
      description: 마이그레이션에 대 한 서브넷 이름입니다.
    - id: parameters.destinationVirtualNetwork
      type:
      - string
      description: 마이그레이션에 대 한 대상 가상 네트워크 형식입니다. 허용 되는 값은 기본, 새로 만들기, 기존 합니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
