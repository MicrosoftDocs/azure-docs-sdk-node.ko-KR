  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    패키지 및 구성을 지정 하는 사용 하 여 배포에서 역할 인스턴스의 업데이트를 시작 하는 시작 업그레이드 배포 이름으로 작업 합니다. 역할 인스턴스를 업데이트 하는 방법에 대 한 자세한 내용은 참조는 Azure 서비스 업데이트에서 http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx합니다. 이 작업은 비동기 작업입니다. 요청을 처리 했는지 여부를 확인 하려면 작업 상태 가져오기를 호출 합니다. 비동기 작업에 대 한 자세한 내용은에서 비동기 서비스 관리 요청 추적을 참조 하세요. http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx합니다. 배포의 자동 업데이트를 수행 하려면 자동으로 설정 하는 모드 요소를 사용 하 여 배포 구성 변경 또는 업그레이드 배포를 호출 합니다.

    추가 입력할 필요 없이 해당 지점에서 업데이트를 진행 합니다. 업데이트가 완료 되 면 확인 하려면 작업 상태 가져오기를 호출할 수 있습니다.

    수동 업데이트를 수행 하려면 먼저 수동으로 설정 Mode 요소를 사용 하 여 배포 업그레이드를 호출 합니다. 다음을 워크 업그레이드 도메인 배포 내에서 각 도메인을 업데이트를 호출 합니다. 다음 도메인을 업데이트 하기 전에 작업 상태 가져오기를 호출 하 여 작업이 완료 되었는지 확인 해야 합니다.

    중요: 추가 하거나 역할 인스턴스를 제거 하는 업데이트 하면 구성 업데이트를 클라우드 서비스에 배포 된 모든 역할을 합니다.

