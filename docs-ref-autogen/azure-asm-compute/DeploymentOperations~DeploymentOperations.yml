  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: validateMigration(serviceName, deploymentName, parameters, callback)
  summary: 배포 유효성 검사 작업의 IaaS 클래식에서 ARM 마이그레이션 배포 유효성을 검사 합니다.
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.validateMigration(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 클라우드 서비스의 이름입니다.
    - id: deploymentName
      type:
      - string
      description: 배포 이름으로 마이그레이션해야 합니다.
    - id: parameters
      type:
      - azure-asm-compute.PrepareDeploymentMigrationParameters
      description: 배포 네트워크 리소스 매개 변수 마이그레이션입니다.
    - id: parameters.resourceGroupName
      type:
      - string
