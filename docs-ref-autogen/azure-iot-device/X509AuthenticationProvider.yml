items:
- uid: azure-iot-device.X509AuthenticationProvider
  name: X509AuthenticationProvider
  fullName: X509AuthenticationProvider
  children:
  - azure-iot-device.X509AuthenticationProvider.fromX509Options
  - azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    제공을 `AuthenticationProvider` X509를 사용 하 여 간단히 만들 수 있는 개체 인증서 및 키을 사용 하는 장치 클라이언트 및 전송 하 여 Azure IoT hub 인스턴스를 사용 하 여 인증 합니다.

    달리 합니다 `SharedAccessSignatureAuthenticationProvider` 및 `SharedAccessKeyAuthenticationProvider` 개체를 `X509AuthenticationProvider` 내보내지 않습니다를 `newTokenAvailable` 가지 토큰 없이 X509 이벤트 인증 합니다. 전송을 사용 하 여 자격 증명을 받을 `getDeviceCredentials` 메서드.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: 새로 만듭니다 `X509AuthenticationProvider` 에서 `X509` 인증서 및 키를 포함 하는 개체입니다.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 장치 식별자입니다.
    - id: iotHubHostname
      type:
      - string
      description: 장치가 Azure IoT hub 인스턴스 호스트 이름을 연결 해야 합니다.
    - id: x509info
      type:
      - X509
      description: >
        `X509` 인증서 및 장치를 Azure IoT hub 인스턴스를 사용 하 여 인증 하는 데 사용할 수 있는 키를 포함 하는 개체입니다.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: 가져옵니다 형식의 자격 증명을 최신 장치에 전송 하 여이 메서드는 사용을 `TransportConfig` 개체입니다.
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        오류 또는 IoT hub를 사용 하 여 인증을 사용할 수 있는 장치 자격 증명 집합을 사용 하 여 호출 되는 함수입니다.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.setX509Options
  name: setX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: 인증서 및 연결 하 여 Azure IoT hub 인스턴스를 사용 하 여 인증 하는 장치에서 사용 되는 키를 업데이트 합니다.
  syntax:
    content: 'function setX509Options(x509: X509)'
    parameters:
    - id: x509
      type:
      - X509
      description: >
        `X509` 인증서 및 키를 포함 하는 개체입니다.
  package: azure-iot-device
