  summary: >+
    <span data-ttu-id="e4217-101">장치 쌍 문서를 Azure IoT hub에 의해 저장 되 고 장치가 오프 라인인 경우에 사용할 수 있는 하는 장치의 상태를 설명 하는 경우</span><span class="sxs-lookup"><span data-stu-id="e4217-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="e4217-102">약 세 개의 섹션에서는 빌드됩니다.</span><span class="sxs-lookup"><span data-stu-id="e4217-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="e4217-103">서비스 쪽에서 액세스할 수 있습니다: 태그 키/값 쌍</span><span class="sxs-lookup"><span data-stu-id="e4217-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="e4217-104">Desired 속성: 서비스에서 업데이트 되며 장치에서 수신</span><span class="sxs-lookup"><span data-stu-id="e4217-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="e4217-105">Reported 속성: 장치에서 업데이트 및 서비스에서 수신 합니다.</span><span class="sxs-lookup"><span data-stu-id="e4217-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="e4217-106">발생할 수 있지만, desired 및 reported 속성에 맞게 없고 필요한 경우 이러한 두 컬렉션을 동기화 하는 논리는 SDK의 사용자에 게 그대로 note 합니다.</span><span class="sxs-lookup"><span data-stu-id="e4217-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


