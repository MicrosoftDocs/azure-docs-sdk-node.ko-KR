  langs:
  - typeScript
  type: interface
  summary: >
    메시지에 대 한 HTTP 수신기 위해 폴링하는 빈도 구성 하는 데 사용 되는 옵션 구조입니다.

    이러한 각 옵션은 상호 배타적 제외 하 고는 `drain` 부울입니다. 하나만 `interval`, `at`를 `cron` 또는 `manualPolling` 옵션 구조에 있어야 합니다.

    이 호출 하 여 구성 됩니다 <xref:Client.setOptions> 명명 된 속성으로이 사용 하 여 `receivePolicy` 내부에 <xref:HttpTransportOptions> 내부에 있는 개체는 <xref:DeviceClientOptions> 개체입니다.
  package: azure-iot-device
