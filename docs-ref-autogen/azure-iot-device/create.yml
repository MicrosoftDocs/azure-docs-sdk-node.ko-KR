items:
- uid: azure-iot-device.create
  name: create
  children: []
  type: function
  langs:
  - typeScript
  summary: Azure IoT hub 사용 하 여 장치 연결을 인증 하는 공유 액세스 서명 토큰을 만듭니다.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT hub의 호스트 이름입니다.
    - id: deviceId
      type:
      - string
      description: 고유한 장치 식별자 장치 레지스트리에 있습니다.
    - id: key
      type:
      - string
      description: 공유 액세스 서명 토큰을 만드는 데 대칭 키입니다.
    - id: expiry
      type:
      - string | number
      description: >
        생성 되는 토큰에 대 한 만료 시간입니다.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
