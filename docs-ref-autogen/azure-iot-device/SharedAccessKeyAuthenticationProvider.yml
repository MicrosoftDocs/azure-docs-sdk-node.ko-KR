  langs:
  - typeScript
  type: class
  summary: >
    제공 된 `AuthenticationProvider` 연결 문자열을 사용 하 여 간단히 만들 수 있으며 다음 되는 장치 클라이언트 및 전송 하 여 Azure IoT hub 인스턴스를 사용 하 여 인증 하는 개체입니다.

    합니다 `SharedAccessKeyAuthenticationProvider` 개체 일반 주기로 공유 액세스 서명 토큰을 만드는 담당 하 고 내보냅니다는 `newTokenAvailable` Azure IoT hub 인스턴스를 사용 하 여 자격 증명을 갱신 하 고 연결을 유지할에 전송에 대 한 이벤트입니다.
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: 새 `SharedAccessKeyAuthenticationProvider` 연결 문자열에서
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: IoT hub 사용 하 여 인증에 대 한 필수 매개 변수를 포함 하는 장치 연결 문자열입니다.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: 토큰 유효 해야 하는 시간 (초) 수입니다.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        유효 기간이 종료 되기 전에 시간 (초) 수는 `SharedAccessKeyAuthenticationProvider` 토큰을 갱신 해야 합니다.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
