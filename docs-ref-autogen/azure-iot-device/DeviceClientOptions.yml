  type: property
  summary: 'PEM 형식 허브 서비스에서 사용 되는 인증 기관의 공용 인증서입니다.  이 허브 보안 TLS 연결에 사용 하는 CA 이며이 공용 인증서를 사용 하 여 허브의 id를 확인 하기 위해 연결 하는 클라이언트의 유효성을 검사 합니다.  Azure 데이터 센터 내에서 Azure IoT Hub에 연결 하는 경우이 설정할 필요가 없습니다.  일부 다른 허브 (예: Edge 허브)에 연결 하는 경우 TLS에 대 한 허브를 사용 하는 서버 인증서로 설정 해야 할 수 있습니다.'
  optional: true
  syntax:
    content: 'ca?: string'
    return:
      type:
      - string
  package: azure-iot-device
