  type: class
  summary: >
    제공 된 `AuthenticationProvider` 공유 액세스 서명을 사용 하 여 간단히 만들 수 있으며 다음 되는 장치 클라이언트 및 전송 하 여 Azure IoT hub 인스턴스를 사용 하 여 인증 하는 개체입니다.

    합니다 `SharedAccessSignatureAuthenticationProvider` 사용자가 사용 하 여 만료 되지 않은 공유 액세스 서명 토큰을 공급 해야 하므로 개체 공유 액세스 서명 토큰을 자동으로 갱신 하지 않으면는 `updateSharedAccessSignature` 메서드. 이 메서드를 호출할 때마다 합니다 `SharedAccessSignatureAuthenticationProvider` 내보냅니다는 `newTokenAvailable` 전송 하는 Azure IoT hub 인스턴스를 사용 하 여 인증 하는 데 사용할 이벤트입니다.
