  langs:
  - typeScript
  type: class
  summary: Azure IoT Hub Device Provisioning Service와 통신 하는 데 사용 되는 클라이언트 개체입니다.
  package: azure-iot-provisioning-device
- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport, X509SecurityClient | TpmSecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Azure Device Provisioning Service를 사용 하 여 통신에 사용할 수 있는 클라이언트 개체를 생성 합니다.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Device Provisioning Service를 실행 하는 호스트입니다.  문자열 '전역 장치 엔드포인트'으로 '개요' 탭 'Essentials' 섹션에서 Azure portal에서 찾을 수 있습니다.
    - id: idScope
      type:
      - string
      description: Device Provisioning Service에 대 한 Id의 범위입니다.  ' ID 범위 ' 문자열 '개요' 탭 'Essentials' 섹션에서 Azure portal에서 찾을 수 있습니다.
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport
      description: '사용 하 여 전송 프로 비전에 대 한 생성자 함수입니다.  다음 중 하나일 수 있습니다: [azure iot-프로 비전-장치-http입니다. Http](xref:azure-iot-provisioning-device-http.Http) [azure-iot-프로 비전-장치-amqp입니다. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot-프로 비전-장치-amqp입니다. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot-프로 비전-장치-mqtt입니다. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot-프로 비전-장치-mqtt입니다. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient
      description: >
        중 하나를 구현 하는 보안 클라이언트 개체의 인스턴스를 [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) 또는 [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) 인터페이스입니다.

        이러한 인터페이스의 구현을 포함 제안 [X509Security](xref:azure-iot-security-x509.X509Security) 또는 [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
