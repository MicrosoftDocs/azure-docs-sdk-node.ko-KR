    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      사용중인 이미지 또는 디스크가 온-프레미스에서 사용이 허가되었음을 지정합니다. 이 요소는 Windows Server 운영 체제를 포함 하는 이미지에만 사용 됩니다. <br><br> 가능한 값은 다음과 같습니다. <br><br> Windows_Client <br><br> Windows_Server <br><br> 이 요소는 업데이트에 대 한 요청이 포함 된 경우 값을 초기 값을 일치 해야 합니다. 이 값을 업데이트할 수 없습니다. <br><br> 자세한 내용은 참조 하세요. [Azure 하이브리드 사용 혜택에 대 한 Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
