  - uid: azure-arm-compute.VirtualMachine.availabilitySet
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      가상 컴퓨터에 할당 되어야 하는 가용성 집합에 대 한 정보를 지정 합니다. 동일한 가용성 집합에 지정 된 가상 컴퓨터 가용성을 최대화 하기 위해 서로 다른 노드에 할당 됩니다. 가용성 집합에 대 한 자세한 내용은 참조 하세요. [가상 머신의 가용성 관리](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)합니다.
      <br><br> Azure 계획 된 유지 관리에 대 한 자세한 내용은 참조 하세요. [Azure에서 가상 머신에 대 한 유지 관리 계획](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 현재 VM 가용성 집합을 만들 때에 추가할 수 있습니다. 기존 VM은 가용성 집합에 추가할 수 없습니다.
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - azure-arm-compute.SubResource
    package: azure-arm-compute
