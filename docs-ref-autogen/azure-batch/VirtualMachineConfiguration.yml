- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    이 속성은 이어야 풀의 계산 노드에 빈 데이터 디스크가 연결 해야 하는 경우를 지정 합니다. 이 업데이트할 수 없습니다. 각 노드는 고유한 디스크를 (디스크는 파일 공유를이 아님)를 가져옵니다. 기존 디스크를 연결할 수 없습니다, 그리고 연결 된 각 디스크는 비어 있습니다.

    노드 풀에서 제거 되 면 디스크와 연결 된 모든 데이터가 삭제 됩니다. 연결 형식이 디스크, 자세한 내용은 사용 하기 전에 포맷 되어야 합니다 https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux 고 https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine입니다.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
