- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 를 지정 하는 경우 설치는 컨테이너에서 실행 하는 작업을 허용 하도록 풀의 각 노드에서 수행 됩니다. 모든 일반 작업 및이 풀에서 실행 하는 작업 관리자 태스크 containerSettings 속성을 지정 해야 하 고 다른 모든 작업에서 지정할 수 있습니다.
