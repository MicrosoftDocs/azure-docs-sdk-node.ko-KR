- uid: azure-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    이 Windows 운영 체제를 포함 하 고 배포 되는 노드에 대 한 유효한 온-프레미스 라이선스를 보유 하는 경우에 사용 해야 하는 이미지에만 적용 됩니다. 생략 하면 없는 온-프레미스 라이선스 할인이 적용 됩니다. 값은 다음과 같습니다.


    Windows_Server-온-프레미스 라이선스 Windows Server입니다.

    Windows_Client-온-프레미스 라이선스 Windows 클라이언트입니다.
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
  name: nodeAgentSKUId
  fullName: nodeAgentSKUId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Batch 노드 에이전트는 풀의 각 노드에서 실행 되 고 노드와 Batch 서비스 간에 명령 및 컨트롤 인터페이스를 제공 하는 프로그램입니다. SKU라고 하는 노드 에이전트의 구현은 서로 다른 운영 체제에 대해 여러 가지가 있습니다.

    노드 에이전트 SKU 선택한 이미지 참조가 일치 하는 지정 해야 합니다. 확인 된 이미지 참조 목록 함께 지원 되는 노드 에이전트 Sku 목록을 '목록 노드 에이전트 Sku를 지원 하는 데 사용' 작업을 참조 하세요.
  syntax:
    content: 'nodeAgentSKUId: string'
    return:
      type:
      - string
  package: azure-batch
