    type: property
    summary: '<span data-ttu-id="84e74-113">이 요소가 있을 경우 모든 기존 시작 태스크 덮어씁니다.</span><span class="sxs-lookup"><span data-stu-id="84e74-113">If this element is present, it overwrites any existing start Task.</span></span> <span data-ttu-id="84e74-114">생략 하면 모든 기존 시작 태스크는 풀에서 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="84e74-114">If omitted, any existing start Task is removed from the Pool.</span></span>'
