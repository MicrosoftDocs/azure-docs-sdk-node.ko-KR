  - typeScript
  type: property
  summary: 이 속성은 아니어야 enableAutoScale이 설정 된 경우 true입니다. EnableAutoScale targetDedicatedNodes, targetLowPriorityNodes, 또는 둘 다를 사용 하도록 설정한 다음 false로 설정 된 경우
  optional: true
