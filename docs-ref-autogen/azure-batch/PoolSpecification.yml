  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: 풀에서 가상 머신의 사용 가능한 크기에 대 한 정보를 Azure Batch 풀의 계산 노드에 대 한 VM 크기 선택을 참조 하세요. (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes)합니다.
