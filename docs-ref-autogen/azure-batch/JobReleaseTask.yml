  type: interface
  summary: >-
    다음 중 하나로 인해 작업이 종료 되 면 작업 릴리스 태스크를 실행 합니다. 사용자 작업 종료 API 또는 작업이 여전히 활성 상태인, 작업의 최대 벽 시계 시간 제한에 도달 하면 및 작업이 여전히 활성, 또는 작업의 작업 관리자 태스크를 완료 하 고 작업을 종료 하도록 합니다. 삭제 작업 API를 호출 하면 작업 Manag er 완료합니다.

    각 계산 노드에 있는 작업의 작업 실행 및 작업 준비 태스크 실행 및 완료 작업 해제 태스크가 실행 됩니다. 계산 노드는 계산 노드는 작업 준비 태스크가 실행 된 후 작업에서 실행 중인 작업의 모든 추가 작업 없이 종료를 이미지로 다시 설치 (및 따라서 작업 준비 태스크는 다시 실행 되지 않으면) 해당 노드에서 작업 릴리스 태스크 실행 되지 않습니다. 작업 릴리스 태스크 실행 중 계산 노드를 다시 부팅 하는 경우 계산 노드 시작 되 면 작업 해제 태스크가 다시 실행 합니다. 모든 작업 릴리스 태스크 완료 될 때까지 작업이 완료 된 것으로 표시 되지 않습니다. 작업 릴리스 태스크는 백그라운드로 실행 됩니다. 예약 된 슬롯; 차지 하지 않습니다. 즉, 풀에 지정 된 maxTasksPerNode 제한에 대해 계산 되지 않습니다.
  package: azure-batch
