  type: property
  summary: ID는 하이픈 및 밑줄만 포함 하는 영숫자 문자 조합을 포함할 수 있습니다 및 64 개 이상의 문자를 포함할 수 없습니다. 이 속성을 지정 하지 않는 경우 기본값은 'jobrelease' Batch 서비스에 할당 합니다. 작업에서 없습니다 다른 작업에는 작업 릴리스 태스크와 같은 ID를 가질 수 있습니다. Batch 서비스에서 동일한 id 사용 하 여 작업을 제출 하면 TaskIdSameAsJobReleaseTask; 오류 코드로 요청을 거부 REST API를 직접 호출 된 경우 HTTP 상태 코드 409 (충돌) 됩니다.
