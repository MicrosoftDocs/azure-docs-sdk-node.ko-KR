    type: property
    summary: |-
      <span data-ttu-id="6a4ec-101">상대 및 절대 경로가 지원 됩니다.</span><span class="sxs-lookup"><span data-stu-id="6a4ec-101">Both relative and absolute paths are supported.</span></span> <span data-ttu-id="6a4ec-102">태스크 작업 디렉터리를 기준으로 상대 경로입니다.</span><span class="sxs-lookup"><span data-stu-id="6a4ec-102">Relative paths are relative to the Task working directory.</span></span> <span data-ttu-id="6a4ec-103">다음 와일드 카드가 지원 됩니다. \* 0 개 또는 더 많은 문자와 일치 (패턴 예제에 대 한 abc \*는 일치 abc 또는 abcdef) \* \* 모든 디렉터리와 일치?</span><span class="sxs-lookup"><span data-stu-id="6a4ec-103">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span>
      <span data-ttu-id="6a4ec-104">모든 단일 문자는 대괄호로 일치 한 문자 [abc] 및 [a-c] 일치 한 문자 범위에서 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="6a4ec-104">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="6a4ec-105">대괄호에는 지정 되지 않은 모든 문자를 일치 시키려면 부정 포함 될 수 있습니다 (예를 들어 [! abc] a, b, 하지만 문자가 일치 또는 c).</span><span class="sxs-lookup"><span data-stu-id="6a4ec-105">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="6a4ec-106">파일 이름을 사용 하 여 시작 하는 경우 "."은 기본적으로 무시 되지만 명시적으로 지정 하 여 일치 시킬 수 있습니다 (예를 들어 *.gif는 일치 하지 않습니다. a.gif, 하지만.* 합니다. gif가 됩니다).</span><span class="sxs-lookup"><span data-stu-id="6a4ec-106">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="6a4ec-107">간단한 예제: \**\*.txt 모든 파일에 시작 하지 않는 일치 '.' 태스크 작업 디렉터리 또는 하위 디렉터리에서.txt으로 끝납니다. 파일 이름에 와일드 카드 문자를 포함 하는 경우 해당 이스케이프 될 수 있습니다 대괄호를 사용 하 여 (예를 들어 abc [*] abc \* 파일인 일치).</span><span class="sxs-lookup"><span data-stu-id="6a4ec-107">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="6a4ec-108">모두 \ 및 디렉터리 구분 기호, Windows에만 처리 됩니다 / Linux에 있습니다.</span><span class="sxs-lookup"><span data-stu-id="6a4ec-108">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="6a4ec-109">환경 변수 (Windows에서 %var%) 또는 Linux에서 $var 패턴 적용 하기 전에 확장 됩니다.</span><span class="sxs-lookup"><span data-stu-id="6a4ec-109">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: azure-batch
