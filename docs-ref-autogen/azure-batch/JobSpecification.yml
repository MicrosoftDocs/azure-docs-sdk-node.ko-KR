- uid: azure-batch.JobSpecification.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: 우선 순위 값의 범위는-1000에서 1000에서 1000이 가장 높은 우선 순위 및-1000이 가장 낮은 우선 순위. 기본값은 0입니다. 이 우선 순위는 작업 일정에서 모든 작업에 대 한 기본값으로 사용 됩니다. 업데이트 작업이 API를 사용 하 여 생성 된 후 작업의 우선 순위를 업데이트할 수 있습니다.
  optional: true
