  type: property
  summary: 작업에 작업 준비 태스크를 하는 경우 Batch 서비스는 해당 계산 노드에서 작업의 태스크를 시작 하기 전에 작업 준비 태스크를 계산 노드에서 실행 됩니다.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 작업 릴리스 태스크의 주 목적은 계산 노드에서 작업 준비 태스크에서 수행한 모든 변경 내용을 취소 하는 것입니다. 예제 작업에는 로컬 파일을 삭제 하거나 작업 준비의 일부로 시작 된 서비스를 종료 포함 됩니다. 또한 작업에 대 한 작업 준비 태스크를 지정 하지 않고 작업 릴리스 태스크를 지정할 수 없습니다. Batch 서비스는 작업 준비 태스크를 실행 하는 계산 노드에서 작업 릴리스 태스크를 실행 합니다.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
