      - typeScript
    type: property
    summary: |-
      작업이 시도한 경우에이 속성을 설정 (예: retryCount가 0이 아닌).
      일반적으로 startTime, 동일 하지만 작업 재시도; 이외의 이유로 다시 시작 하는 경우에 다를 수 있습니다이 있는 경우 예를 들어, 계산 노드 다시 시도 하는 동안 다시 부팅 된 경우 다음 startTime 업데이트 되지만 lastRetryTime 아닙니다.
