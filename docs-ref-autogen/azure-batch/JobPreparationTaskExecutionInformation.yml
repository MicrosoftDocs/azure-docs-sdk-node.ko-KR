    langs:
      - typeScript
    type: property
    summary: 이 매개 변수는 작업은 완료 상태인 경우에 반환 됩니다. 프로세스 종료 코드를 해당 프로세스에 대 한 응용 프로그램 개발자가 구현한 특정 규칙을 반영 합니다. 종료 코드 값을 사용 하 여 코드에서 결정을 내릴 수 하는 경우 응용 프로그램 프로세스에서 사용 하는 종료 코드 규칙을 알고 있다고 해야 합니다. 참고 종료 코드는 프로세스가 강제로 종료 하면 같은 Compute 노드 운영 체제별도 생성 될 수 있습니다.
    optional: true
    syntax:
      content: 'exitCode?: number'
      return:
        type:
          - number
    package: azure-batch
