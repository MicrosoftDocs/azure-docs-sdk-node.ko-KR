    summary: '<span data-ttu-id="dc96a-101">자동 풀 만들기에 실패 하면 Batch 서비스는 작업 완료 된 상태로 이동 하 고 풀 만들기 오류 작업의 일정 오류 속성에 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="dc96a-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="dc96a-102">Batch 서비스의 수명을 관리 (모두 생성 및 keepAlive를 지정 하지 않으면 삭제) 자동 풀 합니다.</span><span class="sxs-lookup"><span data-stu-id="dc96a-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="dc96a-103">작업이 활성 상태일 때 자동 풀 수명에 영향을 주는 모든 사용자 동작 예기치 않은 동작이 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="dc96a-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="dc96a-104">풀 ID 또는 자동 풀 사양 중 하나만 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="dc96a-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
