    type: property
    summary: '기본값은 15 분입니다. 최소 및 최대 값은 각각 5 분이 고 168 시간입니다. Batch 서비스는 잘못 된 속성 값 오류;를 사용 하 여 요청을 거부 작은 값 5 분 보다 크거나 168 시간을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다. 새 간격을 지정 하는 경우 기존 자동 크기 조정 평가 일정이 중지 되 고 새 자동 크기 조정 평가 일정을 시작할지,이 요청 발행 된 시간을 되 고 시작 시간을 사용 하 여 하는 것입니다.'
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.PoolEnableAutoScaleParameter.autoScaleFormula
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      수식은 풀에 적용 되기 전에 유효성을 검사 합니다. 수식이 유효 하지 않을 경우 Batch 서비스는 자세한 오류 정보를 사용 하 여 요청을 거부 합니다.
      이 수식을 지정 하는 방법에 대 한 자세한 내용은 참조 자동으로 Azure Batch 풀의 계산 노드 크기 조정 (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)합니다.
