  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: '기본값은 currentuser입니다. 이 속성은 Windows 계산 노드 (만든, Windows 이미지 참조를 사용 하 여 virtualMachineConfiguration 또는 cloudServiceConfiguration을 사용 하 여)를 사용 하 여 구성 된 풀에만 적용할 수 있습니다. Linux 계산 노드에 대 한 인증서 작업 디렉터리 및 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대 한 쿼리 작업에 제공 되는 환경 변수를 태스크 내에서 디렉터리에 저장 됩니다. ''원격 사용자''의 표시 여부를 사용 하 여 인증서에 대 한 ''인증서'' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다. 가능한 값: ''currentUser'', ''localMachine'''
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 속성은 Windows 계산 노드 (만든, Windows 이미지 참조를 사용 하 여 virtualMachineConfiguration 또는 cloudServiceConfiguration을 사용 하 여)를 사용 하 여 구성 된 풀에만 적용할 수 있습니다. 일반 저장소 이름은 다음과 같습니다. My 루트, CA, 트러스트, 허용 안 함, TrustedPeople, TrustedPublisher, AuthRoot, 주소록, 하지만 모든 사용자 지정 저장소 이름을 사용할 수도 있습니다. 기본값은 My입니다.'
    optional: true
    syntax:
      content: 'storeName?: string'
      return:
        type:
          - string
    package: azure-batch
