  - uid: azure-batch.JobStatistics.waitTime
    name: waitTime
    fullName: waitTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="8f44a-103">작업에 대 한 대기 시간 간의 작업의 생성 및 시작 태스크 실행의 경과 시간으로 정의 됩니다.</span><span class="sxs-lookup"><span data-stu-id="8f44a-103">The wait time for a Task is defined as the elapsed time between the creation of the Task and the start of Task execution.</span></span> <span data-ttu-id="8f44a-104">(실패로 인해 작업을 다시 시도 하는 경우 대기 시간은 가장 최근의 작업 실행 시간입니다.) 이 값은 계정 수명 통계;만 보고 작업 통계에 포함 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8f44a-104">(If the Task is retried due to failures, the wait time is the time to the most recent Task execution.) This value is only reported in the Account lifetime statistics; it is not included in the Job statistics.</span></span>'
    syntax:
      content: 'waitTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.JobStatistics.wallClockTime
    name: wallClockTime
    fullName: wallClockTime
    children: []
    langs:
