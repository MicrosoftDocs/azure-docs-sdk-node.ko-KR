    type: property
    summary: '<span data-ttu-id="8f44a-105">벽 시계 시간이 경과 된 시간에 완료 되 면 계산 노드에서 실행 되는 작업을 시작 하는 경우 (또는 마지막으로 통계가 업데이트 된를 작업으로 끝나지 했습니다).</span><span class="sxs-lookup"><span data-stu-id="8f44a-105">The wall clock time is the elapsed time from when the Task started running on a Compute Node to when it finished (or to the last time the statistics were updated, if the Task had not finished by then).</span></span> <span data-ttu-id="8f44a-106">작업을 다시 시도 하는 경우 모든 태스크 다시 시도의 벽 시계 시간에 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="8f44a-106">If a Task was retried, this includes the wall clock time of all the Task retries.</span></span>'
    syntax:
      content: 'wallClockTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
