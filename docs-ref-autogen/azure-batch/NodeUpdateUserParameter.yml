- uid: azure-batch.NodeUpdateUserParameter.expiryTime
  name: expiryTime
  fullName: expiryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 생략 하면 기본값은 현재 시간에서 1 일입니다. Linux 계산 노드는 expiryTime 하루 최대 전체 자릿수를 있습니다.
