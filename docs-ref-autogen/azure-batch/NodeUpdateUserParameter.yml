  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: 암호는 Windows 노드 (해당 되는 'cloudServiceConfiguration'를 사용 하 여 만든 또는 Windows 이미지 참조를 사용 하 여 'virtualMachineConfiguration'를 사용 하 여 만든)에 대 한 필수입니다. Linux 계산 노드에 대 한 sshPublicKey 속성과 함께 암호를 선택적으로 지정할 수 있습니다. 생략 하면 모든 기존 암호 제거 됩니다.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: 공개 키 OpenSSH 인코딩을 사용 하 여 호환 되 고 base 64 인코딩되어야 합니다. Linux 노드에 대해서만이 속성을 지정할 수 있습니다. 이 Windows 노드을 지정 하는 경우 다음 Batch 서비스는 요청을 거부; HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다. 생략 하면 모든 기존 SSH 공개 키가 제거 됩니다.
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
