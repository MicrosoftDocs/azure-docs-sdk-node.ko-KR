- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    기본값은 없음 종료 코드 0 및 다른 모든 종료 조건에 대 한 종료.

    그런 다음이 속성을 지정 하면 오류가 반환 및 잘못 된 속성 값 오류가;를 사용 하 여 추가 작업 요청이 실패 작업의 onTaskFailed 속성이 noaction 인 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다. 가능한 값: 'none', 'disable', 'terminate'
  optional: true
  syntax:
    content: 'jobAction?: string'
    return:
      type:
      - string
  package: azure-batch
