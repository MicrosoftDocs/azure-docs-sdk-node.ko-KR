      - typeScript
    type: property
    summary: |-
      가능한 값은 다음과 같습니다. 2-OS 제품군 2 이며, Windows Server 2008 R2 SP1에 해당 합니다.
      3-OS 제품군 3 이며, Windows Server 2012와 동일 합니다.
      4-OS 제품군 4, Windows Server 2012 R2에 해당 합니다.
      5-OS 제품군 5, Windows Server 2016에 해당 합니다.
      6-OS 제품군 6, Windows Server 2019 같음 자세한 내용은 Azure 게스트 OS 릴리스를 참조 하세요. (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases)합니다.
    syntax:
      content: 'osFamily: string'
      return:
        type:
          - string
    package: azure-batch
