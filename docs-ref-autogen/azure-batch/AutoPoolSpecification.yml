- uid: azure-batch.AutoPoolSpecification.autoPoolIdPrefix
  name: autoPoolIdPrefix
  fullName: autoPoolIdPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: Batch 서비스는 각 자동 풀 생성 시 고유 식별자를 할당합니다. 다양 한 용도로 만든 풀을 구분 하기 위해 할당 된 id 접두사를 추가 하려면이 요소를 지정할 수 있습니다. 접두사는 최대 20 자를 수 있습니다.
  optional: true
  syntax:
    content: 'autoPoolIdPrefix?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: False 인 경우, Batch 서비스 (poollifetimeoption이 설정에 따라 결정 됨)으로 수명이 만료 되 면 해당 풀을 삭제 하는 즉, 작업 또는 작업 예약 하는 경우 완료 된 합니다. True 인 경우 Batch 서비스는 풀을 삭제 하지 자동으로 합니다. 이 옵션을 사용 하 여 만든 자동 풀을 삭제 하려면 사용자가 합니다.
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
