  summary: ID는 하이픈 및 밑줄만 포함 하는 영숫자 문자 조합을 포함할 수 있습니다 및 64 개 이상의 문자를 포함할 수 없습니다. ID는 대소 문자가 구분 및 대/소문자 (즉, 없을 경우 대/소문자만 다른 계정 내에서 두 개의 Id)입니다.
