- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    작업에서 작업 관리자 태스크를 지정 하지 않으면, 사용자 작업에 태스크를 명시적으로 추가 해야 합니다. 작업에서 작업 관리자 태스크를 지정 하는 경우 Batch 서비스는 작업을 만들고 작업의 다른 태스크를 예약 하기 전에 작업 관리자 태스크를 예약 하려고 하는 경우 작업 관리자 태스크를 만듭니다. 작업 관리자 태스크의 일반적인 목적은 실행할 추가 작업을 결정, 작업이 완료 되 면 확인, 등으로 예를 들어 제어 및/또는 모니터링 작업 실행 하는 것입니다. 그러나 (작업 관리자 태스크 제한 되지 않습니다 이러한 활동

    - 완전 작업 시스템에서 이므로 작업에 필요한 작업을 수행 합니다.) 예를 들어, 작업 관리자 태스크를 수 있습니다 매개 변수로 지정 된 파일을 다운로드, 해당 파일의 내용을 분석 및 해당 내용에 따라 추가 작업을 제출 합니다.
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 작업에 작업 준비 태스크를 하는 경우 Batch 서비스는 해당 계산 노드에서 작업의 태스크를 시작 하기 전에 작업 준비 태스크를 계산 노드에서 실행 됩니다.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 또한 작업에 대 한 작업 준비 태스크를 지정 하지 않고 작업 릴리스 태스크를 지정할 수 없습니다. Batch 서비스는 작업 준비 태스크를 실행 하는 계산 노드에서 작업 릴리스 태스크를 실행 합니다. 작업 릴리스 태스크의 주 목적은 계산 노드에서 작업 준비 태스크에서 수행한 모든 변경 내용을 취소 하는 것입니다. 예제 작업에는 로컬 파일을 삭제 하거나 작업 준비의 일부로 시작 된 서비스를 종료 포함 됩니다.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
