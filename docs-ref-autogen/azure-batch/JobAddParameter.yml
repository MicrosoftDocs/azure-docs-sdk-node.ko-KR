- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    참고 작업을 작업이 있으면 모든 태스크는 완료로 간주 됩니다.

    이 옵션은 작업 관리자 태스크를 사용 하 여 가장 많이 사용 하므로 작업 관리자 없이 작업 자동 종료를 사용 하려는 경우 해야 처음 onAllTasksComplete noaction로 설정 하 고 추가 작업을 완료 했으면 terminatejob onAllTasksComplete로 작업 속성을 업데이트 합니다. 기본값은 noaction 합니다. 가능한 값: 'noAction', 'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "작업을 할 것으로 간주 됩니다 실패 한 경우에는 failureInfo 합니다. 해당 재시도 횟수를 소진 한 후 0이 아닌 종료 코드를 사용 하 여 작업이 완료 되는 경우는 failureInfo 설정할지 또는 작업을 시작할 때 오류가 있는 경우 예를 들어 리소스 파일로 인해 다운로드 오류. 기본값은 noaction 합니다. 가능한 값: 'noAction', 'performExitOptionsJobAction'"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
