    summary: '<span data-ttu-id="c60d4-101">이 값은 구체적으로 재시도 횟수를 제어합니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="c60d4-102">Batch 서비스는 각 작업을 한 번 시도 및이 한도까지 다시 시도 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-102">The Batch service will try each Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="c60d4-103">예를 들어 최대 다시 시도 횟수가 3, 작업 일괄 처리 시도 최대 4 (초기 시도 1와 재시도 3 회) 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-103">For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="c60d4-104">최대 재시도 횟수가 0 일 경우 Batch 서비스 작업을 재시도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-104">If the maximum retry count is 0, the Batch service does not retry Tasks.</span></span> <span data-ttu-id="c60d4-105">최대 다시 시도 횟수가-1 일 경우 Batch 서비스에 제한 없이 작업 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-105">If the maximum retry count is -1, the Batch service retries Tasks without limit.</span></span> <span data-ttu-id="c60d4-106">기본값은 0(재시도 안 함)입니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-106">The default value is 0 (no retries).</span></span>'
