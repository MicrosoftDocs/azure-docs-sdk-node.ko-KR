  summary: <span data-ttu-id="adb7c-101">이 값은 구체적으로 재시도 횟수를 제어합니다.</span><span class="sxs-lookup"><span data-stu-id="adb7c-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="adb7c-102">Batch 서비스는 각 작업을 한 번 시도 및이 한도까지 다시 시도 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adb7c-102">The Batch service will try each task once, and may then retry up to this limit.</span></span> <span data-ttu-id="adb7c-103">예를 들어 최대 재시도 횟수가 3일 경우 Batch는 최대 4회까지 태스크를 시도합니다(초기 시도 1회와 재시도 3회).</span><span class="sxs-lookup"><span data-stu-id="adb7c-103">For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="adb7c-104">최대 재시도 횟수가 0일 경우 Batch 서비스는 태스크를 다시 시도하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adb7c-104">If the maximum retry count is 0, the Batch service does not retry tasks.</span></span> <span data-ttu-id="adb7c-105">최대 재시도 횟수가 -1일 경우 Batch 서비스는 태스크를 무제한으로 다시 시도합니다.</span><span class="sxs-lookup"><span data-stu-id="adb7c-105">If the maximum retry count is -1, the Batch service retries tasks without limit.</span></span> <span data-ttu-id="adb7c-106">기본값은 0(재시도 안 함)입니다.</span><span class="sxs-lookup"><span data-stu-id="adb7c-106">The default value is 0 (no retries).</span></span>
  optional: true
