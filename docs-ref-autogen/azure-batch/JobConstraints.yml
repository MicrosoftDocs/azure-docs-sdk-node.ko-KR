  - uid: azure-batch.JobConstraints.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 값은 구체적으로 재시도 횟수를 제어합니다. Batch 서비스는 각 작업을 한 번 시도 및이 한도까지 다시 시도 될 수 있습니다. 예를 들어 최대 다시 시도 횟수가 3, 작업 일괄 처리 시도 최대 4 (초기 시도 1와 재시도 3 회) 시간입니다. 최대 재시도 횟수가 0 일 경우 Batch 서비스 작업을 재시도 하지 않습니다. 최대 다시 시도 횟수가-1 일 경우 Batch 서비스에 제한 없이 작업 다시 시도 합니다. 기본값은 0(재시도 안 함)입니다.'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.JobConstraints.maxWallClockTime
    name: maxWallClockTime
    fullName: maxWallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '작업 시간 제한 내에 완료 되지 않으면, Batch 서비스 하 고 실행 중인 모든 작업을 종료 합니다. 이 경우 종료 이유는 MaxWallClockTimeExpiry 됩니다. 이 속성은 지정 하지 않으면 제한은 없습니다 시간 기간 작업이 실행 될 수 있습니다.'
    optional: true
    syntax:
      content: 'maxWallClockTime?: Duration'
      return:
        type:
          - Duration
    package: azure-batch