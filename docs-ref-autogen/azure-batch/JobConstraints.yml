    type: property
    summary: '<span data-ttu-id="c60d4-107">작업 시간 제한 내에 완료 되지 않으면, Batch 서비스 하 고 실행 중인 모든 작업을 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-107">If the Job does not complete within the time limit, the Batch service terminates it and any Tasks that are still running.</span></span> <span data-ttu-id="c60d4-108">이 경우 종료 이유는 MaxWallClockTimeExpiry 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-108">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span> <span data-ttu-id="c60d4-109">이 속성은 지정 하지 않으면 제한은 없습니다 시간 기간 작업이 실행 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c60d4-109">If this property is not specified, there is no time limit on how long the Job may run.</span></span>'
