  - uid: azure-batch.PoolPatchParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 패키지 참조에 대 한 변경 내용은 풀에 조인 하는 모든 새 노드에 영향 되지만 계산 노드를 다시 부팅 되거나 이미지로 다시 설치 될 때까지 풀에 이미 있는 영향을 주지 않습니다. 이 요소가 있을 경우 모든 기존 패키지 참조를 대체 합니다. 빈 컬렉션을 지정 하는 경우 풀에서 모든 패키지 참조가 제거 됩니다. 생략 하면 참조 되지 기존 패키지 변경 되지 않습니다.
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      이 요소가 있을 경우 풀에 구성 된 모든 기존 인증서 참조를 대체 합니다. 생략 하면 참조 되지 모든 기존 인증서 변경 되지 않습니다.
      Windows 노드에 대 한 Batch 서비스는 위치와 지정 된 인증서 저장소에 인증서를 설치합니다. Linux 계산 노드에 대 한 인증서 작업 디렉터리 및 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대 한 쿼리 작업에 제공 되는 환경 변수를 태스크 내에서 디렉터리에 저장 됩니다. '원격 사용자'의 표시 여부를 사용 하 여 인증서에 대 한 '인증서' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다.
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 요소가 있을 경우 풀에 구성 된 기존 메타 데이터를 대체 합니다. 빈 컬렉션을 지정 하면 모든 메타 데이터를 풀에서 제거 됩니다. 기존 메타 데이터를 그대로 생략 하는 경우 변경 되지 않습니다.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 요소가 있을 경우 모든 기존 시작 태스크 덮어씁니다. 생략 하면 모든 기존 시작 태스크는 유지 하는 변경 되지 않습니다.
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
