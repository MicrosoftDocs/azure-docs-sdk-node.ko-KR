    type: property
    summary: '<span data-ttu-id="522a2-110">이 요소가 있을 경우 풀에 구성 된 기존 메타 데이터를 대체 합니다.</span><span class="sxs-lookup"><span data-stu-id="522a2-110">If this element is present, it replaces any existing metadata configured on the Pool.</span></span> <span data-ttu-id="522a2-111">빈 컬렉션을 지정 하면 모든 메타 데이터를 풀에서 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="522a2-111">If you specify an empty collection, any metadata is removed from the Pool.</span></span> <span data-ttu-id="522a2-112">기존 메타 데이터를 그대로 생략 하는 경우 변경 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="522a2-112">If omitted, any existing metadata is left unchanged.</span></span>'
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
