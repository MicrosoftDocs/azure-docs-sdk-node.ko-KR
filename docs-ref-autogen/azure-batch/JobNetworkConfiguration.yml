- uid: azure-batch.JobNetworkConfiguration.subnetId
  name: subnetId
  fullName: subnetId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    이 VirtualMachineConfiguration 풀에서 실행 중인 작업 에서만 지원 됩니다.

    이 폼 /subscriptions/ {subscription} {그룹} /resourceGroups/ /providers/ {provider} {network} /virtualNetworks/ /subnets/ {서브넷}입니다.

    가상 네트워크는 동일한 지역 및 Azure Batch 계정으로 구독에 있어야 합니다.

    지정된 된 서브넷이 작업에서 작업을 실행 하는 노드의 수를 수용 하기 위해 사용 가능한 IP 주소가 충분히 있어야 합니다. 자세한 내용은 https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration을 참조하십시오.
  syntax:
    content: 'subnetId: string'
    return:
      type:
      - string
  package: azure-batch
