    summary: |-
      <span data-ttu-id="b431c-101">가상 네트워크는 동일한 지역 및 Azure Batch 계정으로 구독에 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="b431c-102">지정된 된 서브넷이 작업에서 작업을 실행 하는 계산 노드의 수를 수용 하기 위해 사용 가능한 IP 주소가 충분히 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="b431c-103">이 풀의 계산 노드 수에 도달할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="b431c-104">Azure Batch 서비스는 노드에서 태스크를 예약할 수 있도록 'MicrosoftAzureBatch' 서비스 주체는 지정 된 VNet에 대 한 ' 클래식 Virtual Machine 참가자 ' 역할 기반 Access Control (RBAC) 역할을 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="b431c-105">지정 된 VNet에 있는 경우 모든 연결 된 네트워크 보안 그룹 (NSG)을 확인 하 여이 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="b431c-106">노드에 지정된 된 서브넷에 대 한 통신이 NSG에서 거부 되 면 Batch 서비스를 사용할 수 없는 계산 노드의 상태를 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="b431c-107">이 폼 /subscriptions/ {subscription} {그룹} /resourceGroups/ /providers/ {provider} {network} /virtualNetworks/ /subnets/ {서브넷}입니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="b431c-108">지정 된 VNet은 모든 연결 된 네트워크 보안 그룹 (NSG)에 있는 경우 Azure Batch 서비스에서 인바운드 통신을 위해 몇 개의 예약 된 시스템 포트를 활성화 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="b431c-109">가상 머신 구성을 사용 하 여 만든 풀의 경우 포트 29876 및 29877을 사용 하도록 설정 뿐만 아니라 Windows에 대 한 Linux 및 포트 3389에 대 한 포트 22입니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="b431c-110">Azure Storage에 대 한 통신에 대 한 아웃 바운드 연결에 대해 열려야 하 443 포트도 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="b431c-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="b431c-111">자세한 내용은 다음을 참조 하세요. https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="b431c-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch