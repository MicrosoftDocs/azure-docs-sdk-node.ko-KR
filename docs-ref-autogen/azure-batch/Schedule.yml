- uid: azure-batch.Schedule.recurrenceInterval
  name: recurrenceInterval
  fullName: recurrenceInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: '<span data-ttu-id="f8e07-103">작업 일정을를 가질 수 있으므로 최대 하나의 활성 작업을 지정된 된 시간에 작업 일정에서 새 작업을 만들 차례 인데 이전 작업은 계속 실행 하는 경우 이전 작업이 완료 될 때까지 일괄 처리 서비스에서 새 작업을 만들지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-103">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="f8e07-104">이전 작업이 새 recurrenceInterval startWindow 내에 완료 되지 않으면, 새 작업이 해당 간격에 대해 예약 됩니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-104">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="f8e07-105">되풀이 작업에 대해서는 jobSpecification에는 jobManagerTask을 일반적으로 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-105">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="f8e07-106">JobManagerTask를 사용 하지 않는 경우, 작업을 만들 때를 모니터링 하 고, 작업에 작업을 추가 하 고, 다음 되풀이 대 한 준비 작업을 종료 하는 외부 프로세스를 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-106">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="f8e07-107">기본값은 일정을 다시 발생 하지 않습니다: 한 번에 하나의 doNotRunUntil 시간 이후에 startWindow 내에서 만들어지고 해당 작업이 완료 되는 즉시 일정은 완료 합니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-107">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="f8e07-108">최소값은 1 분입니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="f8e07-109">Batch 서비스 거부 오류가;를 사용 하 여 일정을 낮은 값을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
  optional: true
  syntax:
    content: 'recurrenceInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.Schedule.startWindow
  name: startWindow
  fullName: startWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f8e07-110">작업 startWindow 간격 내에 만들어지지 다음 '기회' 손실 됩니다. 일정의 다음 되풀이까지 작업이 만들어질 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-110">If a job is not created within the startWindow interval, then the 'opportunity' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="f8e07-111">일정 되풀이 startWindow를 되풀이 간격 보다 긴 경우 다음이 이므로 해당 하는 무한 startWindow은 하나의 recurrenceInterval ' 기한' 작업은 다음 되풀이 간격으로 앞으로 지연 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="f8e07-112">기본값은 한정 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-112">The default is infinite.</span></span> <span data-ttu-id="f8e07-113">최소값은 1 분입니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="f8e07-114">Batch 서비스 거부 오류가;를 사용 하 여 일정을 낮은 값을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="f8e07-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>
  optional: true
  syntax:
    content: 'startWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
