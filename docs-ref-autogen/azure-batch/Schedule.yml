    type: property
    summary: '<span data-ttu-id="5f0b6-103">작업 일정을를 가질 수 있으므로 최대 하나의 활성 작업을 지정된 된 시간에 작업 일정에서 새 작업을 만들 차례 인데 이전 작업은 계속 실행 하는 경우 이전 작업이 완료 될 때까지 일괄 처리 서비스에서 새 작업을 만들지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-103">Because a Job Schedule can have at most one active Job under it at any given time, if it is time to create a new Job under a Job Schedule, but the previous Job is still running, the Batch service will not create the new Job until the previous Job finishes.</span></span> <span data-ttu-id="5f0b6-104">이전 작업이 새 recurrenceInterval startWindow 내에 완료 되지 않으면, 새 작업이 해당 간격에 대해 예약 됩니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-104">If the previous Job does not finish within the startWindow period of the new recurrenceInterval, then no new Job will be scheduled for that interval.</span></span> <span data-ttu-id="5f0b6-105">되풀이 작업에 대해서는 jobSpecification에는 jobManagerTask을 일반적으로 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-105">For recurring Jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="5f0b6-106">작업에 태스크 추가 작업을 만들 때를 모니터링 하는 외부 프로세스 jobManagerTask를 사용 하지 않는 경우 해야 하 고 되풀이 대 한 준비 작업을 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-106">If you do not use jobManagerTask, you will need an external process to monitor when Jobs are created, add Tasks to the Jobs and terminate the Jobs ready for the next recurrence.</span></span> <span data-ttu-id="5f0b6-107">기본값은 일정을 다시 발생 하지 않습니다: 한 번에 하나의 doNotRunUntil 시간 이후에 startWindow 내에서 만들어지고 해당 작업이 완료 되는 즉시 일정은 완료 합니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-107">The default is that the schedule does not recur: one Job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that Job finishes.</span></span> <span data-ttu-id="5f0b6-108">최소값은 1 분입니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="5f0b6-109">Batch 서비스 거부 오류가;를 사용 하 여 일정을 낮은 값을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
