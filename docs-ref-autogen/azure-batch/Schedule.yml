    summary: '<span data-ttu-id="5f0b6-110">작업 startWindow 간격 내에 만들어지지 다음 ''기회'' 손실 됩니다. 일정의 다음 되풀이까지 작업이 만들어질 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-110">If a Job is not created within the startWindow interval, then the ''opportunity'' is lost; no Job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="5f0b6-111">일정 되풀이 startWindow를 되풀이 간격 보다 긴 경우 다음이 이므로 해당 하는 무한 startWindow은 하나의 recurrenceInterval '' 기한'' 작업은 다음 되풀이 간격으로 앞으로 지연 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the Job that is ''due'' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="5f0b6-112">기본값은 한정 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-112">The default is infinite.</span></span> <span data-ttu-id="5f0b6-113">최소값은 1 분입니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="5f0b6-114">Batch 서비스 거부 오류가;를 사용 하 여 일정을 낮은 값을 지정 하는 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="5f0b6-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'startWindow?: Duration'
      return:
        type:
          - Duration
