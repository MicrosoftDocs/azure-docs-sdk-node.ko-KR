    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="3ebec-110">유효한 값은 ''*'' (모든 포트 0-65535), 특정 포트 (예: 22) 또는 포트 범위 (예: 100-200). 포트 0에서 65535 까지의 범위에 있어야 합니다. 이 컬렉션의 각 항목에 다른 항목 (범위 또는 개별 포트) 겹치지 않아야 합니다. 다른 값에는 요청은 실패 하며 HTTP 상태 코드 400 메시지가 제공 됩니다. 기본값은 ''*''.</span><span class="sxs-lookup"><span data-stu-id="3ebec-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch