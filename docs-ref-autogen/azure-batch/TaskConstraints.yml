  - uid: azure-batch.TaskConstraints.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 값을 0이 아닌 종료 코드로 인해 태스크 실행 파일에 대 한 재시도 횟수를 구체적으로 제어 하는 note 합니다. Batch 서비스는 작업을 한 번 시도 및이 한도까지 다시 시도 될 수 있습니다. 예를 들어 최대 다시 시도 횟수가 3, 작업 일괄 처리 시도 최대 4 (초기 시도 1와 재시도 3 회) 시간입니다. 최대 재시도 횟수가 0 인 경우에 Batch 서비스는 첫 번째 시도 후 작업을 재시도 하지 않습니다. 최대 재시도 횟수가-1 인 경우 Batch 서비스에 제한 없이 작업을 다시 시도 합니다.'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
