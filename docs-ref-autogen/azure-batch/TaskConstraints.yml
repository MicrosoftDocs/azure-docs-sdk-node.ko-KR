- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="adb9f-101">이 값을 0이 아닌 종료 코드로 인해 실행 태스크에 대 한 재시도 횟수를 구체적으로 제어 하는 note 합니다.</span><span class="sxs-lookup"><span data-stu-id="adb9f-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="adb9f-102">Batch 서비스는 태스크를 한 번 시도한 후 이 한도까지 다시 시도할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adb9f-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="adb9f-103">예를 들어 최대 재시도 횟수가 3 인 경우 일괄 처리 시도 태스크를 4 번 (초기 시도 1와 재시도 3 회).</span><span class="sxs-lookup"><span data-stu-id="adb9f-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="adb9f-104">최대 재시도 횟수가 0 인 경우에 Batch 서비스는 첫 번째 시도 후 작업을 재시도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adb9f-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="adb9f-105">경우는 최대 재시도 횟수는-1, 일괄 처리 서비스 다시 시도 작업을 제한 없이 합니다.</span><span class="sxs-lookup"><span data-stu-id="adb9f-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
