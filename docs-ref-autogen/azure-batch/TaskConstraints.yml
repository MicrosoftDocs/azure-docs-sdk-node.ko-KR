  summary: <span data-ttu-id="adb9f-107">기본값은 7 일, 즉, 작업 디렉터리는 보존 7 일 계산 노드가 제거 작업을 삭제 하는 경우가 아니면 합니다.</span><span class="sxs-lookup"><span data-stu-id="adb9f-107">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
