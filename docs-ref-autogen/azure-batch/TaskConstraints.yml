    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b4a8c-101">이 값을 0이 아닌 종료 코드로 인해 태스크 실행 파일에 대 한 재시도 횟수를 구체적으로 제어 하는 note 합니다.</span><span class="sxs-lookup"><span data-stu-id="b4a8c-101">Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code.</span></span> <span data-ttu-id="b4a8c-102">Batch 서비스는 작업을 한 번 시도 및이 한도까지 다시 시도 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b4a8c-102">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="b4a8c-103">예를 들어 최대 다시 시도 횟수가 3, 작업 일괄 처리 시도 최대 4 (초기 시도 1와 재시도 3 회) 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="b4a8c-103">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="b4a8c-104">최대 재시도 횟수가 0 인 경우에 Batch 서비스는 첫 번째 시도 후 작업을 재시도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="b4a8c-104">If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt.</span></span> <span data-ttu-id="b4a8c-105">최대 재시도 횟수가-1 인 경우 Batch 서비스에 제한 없이 작업을 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="b4a8c-105">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
