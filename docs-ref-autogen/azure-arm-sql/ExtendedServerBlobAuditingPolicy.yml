  - uid: azure-arm-sql.ExtendedServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="c98e4-102">감사 동작 그룹 및 동작을 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="c98e4-103">사용 하 여 작업 그룹의 권장 되는 집합은 다음과 같은 조합을-모든 쿼리 및 저장된 프로시저 성공 및 실패 한 로그인 뿐만 아니라 데이터베이스에 대해 실행이 감사 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="c98e4-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span><span class="sxs-lookup"><span data-stu-id="c98e4-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="c98e4-105">조합 위에이 Azure portal에서 감사를 활성화 하는 경우 기본적으로 구성 된 집합입니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="c98e4-106">지원 되는 작업 그룹을 감사 됩니다 (참고: 감사 요구를 충족 하는 특정 그룹을 선택 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="c98e4-107">불필요 한 그룹을 사용 하 여 시킬 수 있는 다량의 감사 레코드):</span><span class="sxs-lookup"><span data-stu-id="c98e4-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="c98e4-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_ PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_ OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="c98e4-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="c98e4-109">모든 sql 문을 포함 하는 그룹 이며 저장된 프로시저는 데이터베이스에 대해 실행 하 고 중복 감사 로그에서 발생 하므로 다른 그룹과 함께에서 사용할 수 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="c98e4-110">자세한 내용은 [데이터베이스 수준 감사 동작 그룹](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups)합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="c98e4-111">데이터베이스 감사 정책에 대 한 특정 작업에 지정 된 (참고 서버 감사 정책에 대 한 작업을 지정할 수 없습니다) 일 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="c98e4-112">감사를 지원 되는 작업입니다. 선택 업데이트 삽입 삭제 실행할 수신 참조</span><span class="sxs-lookup"><span data-stu-id="c98e4-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="c98e4-113">감사 동작을 정의 하는 것에 대 한 일반 형식은: {action} ON {개체} {사용자}가</span><span class="sxs-lookup"><span data-stu-id="c98e4-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="c98e4-114"><object> 위 형식에서 테이블, 뷰 또는 저장된 프로시저 또는 전체 데이터베이스 또는 스키마와 같은 개체를 참조할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="c98e4-115">후자의 경우 데이터베이스 forms:: {db_name} 및 스키마:: {schema_name을 (를) 각각 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="c98e4-116">예를 들면 다음과 같습니다. 공용 SCHEMA::mySchema 공개 하 여 선택 하 여 공용 DATABASE::myDatabase 선택 하 여 dbo.myTable에 선택</span><span class="sxs-lookup"><span data-stu-id="c98e4-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="c98e4-117">자세한 내용은 참조 하세요. [데이터베이스 수준 감사 동작](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="c98e4-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-arm-sql
