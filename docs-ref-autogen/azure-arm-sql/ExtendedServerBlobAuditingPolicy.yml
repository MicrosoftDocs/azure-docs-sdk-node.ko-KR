    summary: |+
      <span data-ttu-id="c98e4-119">Azure Monitor에 감사 이벤트를 보낼지 여부를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="c98e4-120">Azure Monitor로 이벤트를 보내려면 'Enabled' 및 'IsAzureMonitorTargetEnabled' true 'State'를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="c98e4-121">감사를 구성 하려면 REST API를 사용 하는 경우 데이터베이스에서 'SQLSecurityAuditEvents' 진단 로그 범주를 사용 하 여 진단 설정도 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="c98e4-122">서버 수준에 대 한 감사 하는 'master' 데이터베이스 {databaseName} 사용 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="c98e4-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="c98e4-123">진단 설정 URI 형식: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="c98e4-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="c98e4-124">자세한 내용은 [진단 설정 REST API](https://go.microsoft.com/fwlink/?linkid=2033207) 또는 [진단 설정을 PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="c98e4-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

