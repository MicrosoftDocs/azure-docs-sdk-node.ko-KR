  summary: >-
    Service Bus 관리 API에는 Service Bus 큐를 관리 하기 위한 작업이 포함 됩니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [ServiceBusManagementClient]에 대 한 자동으로 생성 됩니다 {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    [큐]를 참조 하세요. {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    QueueOperations 클래스의 새 인스턴스를 초기화합니다.
