        <span data-ttu-id="1eafd-182">이 기간 후 메시지 다음 수신자에 의해 잠기지 않은 및 사용할 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-182">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="1eafd-183">큐를 만들 때에만 설정할 수: \* 범위: 0-5 분입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-183">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="1eafd-184">0 이면 메시지가 잠기지 않은 \* 기본값: 30 초</span><span class="sxs-lookup"><span data-stu-id="1eafd-184">0 means that the message is not locked\* Default: 30 seconds</span></span>
