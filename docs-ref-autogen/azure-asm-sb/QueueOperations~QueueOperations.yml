- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: 새 큐를 만듭니다. 를 만든 후이 큐 리소스 매니페스트를 변경할 수 없습니다. 이 작업은 idempotent입니다. 같은 이름의 큐를 만든 후에 성공적으로 만들기 호출을 반복 409 충돌 오류 메시지가 표시 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx 자세한)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 네임 스페이스 이름입니다.
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: Service bus 큐입니다.
    - id: queue.name
      type:
      - string
      description: 큐의 이름입니다.
    - id: queue.lockDuration
      type:
      - string
      description: >-
        수신기가 처리에 대 한 메시지를 잠가야 하는 초 단위로 시간을 결정 합니다.

        이 기간 후 메시지 다음 수신자에 의해 잠기지 않은 및 사용할 수입니다. 큐를 만들 때에만 설정할 수: * 범위: 0-5 분입니다. 0 이면 메시지가 잠기지 않은 * 기본값: 30 초
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '최대 큐 크기를 메가바이트 단위로 지정합니다. 이 값을 초과 큐는 메시지를 큐에 넣기 하려고 하지 못합니다. 다음 값을 사용 하 여 큐를 만들 때에만이 매개 변수를 설정할 수 있습니다. * 범위: 1-1024 개 (유효한 값은 1024, 2048 3072, 4096, 5120) * 기본: 1 * 1024 (유효한 값은 1024, 2048 3072, 4096, 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '지속형 큐의 큐 만들기 시간 기본 에서만 설정할 수 있는: false'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '큐를 만들 때에만 설정할 수 있습니다. 큐를 true로 설정 되 면 세션을 인식 하 고만 SessionReceiver 지원 됩니다. 지속형 큐의 세션 인식 큐 REST.* 기본 통해 지원 되지 않습니다: false'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '배달 못 한 편지 사용 되는지 여부에 따라 메시지를 자동으로 DeadLetterQueue 이동할 되었거나 지정된 된 시간 보다 오랫동안 큐에 저장 된 경우 삭제 합니다. 메시지 TTL이 큐에 설정 된 TTL 보다 작은 경우에 메시지에 지정 된 ttl이 값을 덮어씁니다. 큐를 만든 후에이 값은 변경할 수 없습니다. * 범위: 1 초-TimeSpan.MaxValue* 기본: TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: '이 필드는 Service Bus는 해당 TTL이 만료 된 메시지를 처리 하는 방법을 제어 합니다. 사용 하는 메시지가 만료 될 경우 큐에서 메시지 큐의 배달 못 한 편지 하위 큐로 이동 Service Bus 합니다. 사용 하지 않으면 큐에서 메시지를 영구적으로 삭제 됩니다. 기본 큐 생성 시간에만 설정할 수 있는: false'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Service Bus는 메시지 중복을 검색 하는 시간 범위를 지정 합니다. * 범위: 1 초-7 일 * 기본값: 10 분'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: 메시지 SB로 배달 되 고 dead lettered 또는 삭제 시도 최대 횟수입니다.
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: 사용 하거나 특정 큐에 대 한 작업을 수행할 때 동작을 일괄 처리 서비스 쪽을 사용 하지 않도록 설정 합니다. 사용 하도록 설정 하면 service bus는 수집/일괄 처리 보다 효율적인 연결 백 엔드에 여러 개의 작업입니다. 사용자 작업에 대 한 대기 시간을 단축 하려는 경우이 기능을 비활성화할 수 있습니다.
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: '현재 큐의 메시지는 실제 바이트를 큐의 quota.* 범위를 차지 반영: MaxTopicSizeinMegaBytes 0'
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: 현재 큐의 메시지 수를 표시합니다.
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: 익명 액세스 허용 되는지 여부를 가져옵니다.
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: 에 대 한 설명에 대 한 권한 부여 규칙을 가져옵니다.
      optional: true
    - id: queue.status
      type:
      - string
      description: (사용 또는 사용 안 함) 큐의 현재 상태를 가져오거나 설정 합니다. 큐를 사용 하지 않으면 큐 보내거나 메시지를 받을 수 없습니다.
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: 큐 순서 지정을 지원 하는지 여부를 나타내는 값을 가져오거나 설정 합니다.
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: 현재 큐 통계입니다.
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: 현재 활성 메시지 개수입니다.
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: 배달 못 한 편지의 현재 수입니다.
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: 예약 된 메시지의 현재 수입니다.
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: 전송 배달 못 한 편지의 현재 수입니다.
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: 메시지 전송의 현재 수입니다.
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: 구현 합니다.
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: 큐의 현재 가용성 상태입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 응답 스트림입니다.
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  id: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
