  name: create(namespaceName, queue, callback)
  summary: <span data-ttu-id="1eafd-106">새 큐를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-106">Creates a new queue.</span></span> <span data-ttu-id="1eafd-107">를 만든 후이 큐 리소스 매니페스트를 변경할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="1eafd-108">이 작업은 idempotent입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-108">This operation is idempotent.</span></span> <span data-ttu-id="1eafd-109">같은 이름의 큐를 만든 후에 성공적으로 만들기 호출을 반복 409 충돌 오류 메시지가 표시 됩니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="1eafd-110">(참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx 자세한)</span><span class="sxs-lookup"><span data-stu-id="1eafd-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
