- uid: azure-asm-sb.QueueOperations~QueueOperations#get
  id: azure-asm-sb.QueueOperations~QueueOperations#get
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: get(namespaceName, queueName, callback)
  summary: 큐 설명은 구독에 대해 원하는 의미 체계를 정의 하는 AtomPub XML 문서입니다. 큐 설명에는 다음 속성이 포함 됩니다. 자세한 내용은 QueueDescription 속성 항목을 참조 하십시오.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx 자세한)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.get(namespaceName, queueName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 네임 스페이스 이름입니다.
    - id: queueName
      type:
      - string
      description: 큐 이름입니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 응답 스트림입니다.
    content: function get(namespaceName, queueName, callback)
  langs:
  - js
