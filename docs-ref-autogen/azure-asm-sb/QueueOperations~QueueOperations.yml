- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: 서비스 네임 스페이스에서 큐를 열거합니다. 큐 100 개까지 포함 하는 각 페이지에서 결과 반환 됩니다. 네임 스페이스에 큐 100 개 이상 있으면 첫 번째 페이지 및 데이터의 다음 페이지를 볼 수 있는 URI 사용 하 여 다음 링크를 포함 하는 피드가 반환 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp 자세한)
