  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="1eafd-111">네임 스페이스 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-111">The namespace name.</span></span>
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: <span data-ttu-id="1eafd-112">Service bus 큐입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-112">The service bus queue.</span></span>
    - id: queue.name
      type:
      - string
      description: <span data-ttu-id="1eafd-113">큐의 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-113">The name of the queue.</span></span>
    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="1eafd-114">수신기가 처리에 대 한 메시지를 잠가야 하는 초 단위로 시간을 결정 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-114">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="1eafd-115">이 기간 후 메시지 다음 수신자에 의해 잠기지 않은 및 사용할 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-115">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="1eafd-116">큐를 만들 때에만 설정할 수: \* 범위: 0-5 분입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-116">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="1eafd-117">0 이면 메시지가 잠기지 않은 \* 기본값: 30 초</span><span class="sxs-lookup"><span data-stu-id="1eafd-117">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="1eafd-118">최대 큐 크기를 메가바이트 단위로 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-118">Specifies the maximum queue size in megabytes.</span></span> <span data-ttu-id="1eafd-119">이 값을 초과 큐는 메시지를 큐에 넣기 하려고 하지 못합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-119">Any attempt to enqueue a message that will cause the queue to exceed this value will fail.</span></span> <span data-ttu-id="1eafd-120">다음 값을 사용 하 여 큐를 만들 때에만이 매개 변수를 설정할 수 있습니다. \* 범위: 1-1024 개 (유효한 값은 1024, 2048 3072, 4096, 5120) \* 기본: 1 \* 1024 (유효한 값은 1024, 2048 3072, 4096, 5120)</span><span class="sxs-lookup"><span data-stu-id="1eafd-120">You can only set this parameter at queue creation time using the following values: \* Range: 1 - 1024 (valid values are 1024, 2048, 3072, 4096, 5120) \* Default: 1\*1024 (valid values are 1024, 2048, 3072, 4096, 5120)</span></span>'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="1eafd-121">지속형 큐의 큐 만들기 시간 기본 에서만 설정할 수 있는: false</span><span class="sxs-lookup"><span data-stu-id="1eafd-121">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '<span data-ttu-id="1eafd-122">큐를 만들 때에만 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-122">Settable only at queue creation time.</span></span> <span data-ttu-id="1eafd-123">큐를 true로 설정 되 면 세션을 인식 하 고만 SessionReceiver 지원 됩니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-123">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="1eafd-124">지속형 큐의 세션 인식 큐 REST.\* 기본 통해 지원 되지 않습니다: false</span><span class="sxs-lookup"><span data-stu-id="1eafd-124">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="1eafd-125">배달 못 한 편지 사용 되는지 여부에 따라 메시지를 자동으로 DeadLetterQueue 이동할 되었거나 지정된 된 시간 보다 오랫동안 큐에 저장 된 경우 삭제 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-125">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="1eafd-126">메시지 TTL이 큐에 설정 된 TTL 보다 작은 경우에 메시지에 지정 된 ttl이 값을 덮어씁니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-126">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="1eafd-127">큐를 만든 후에이 값은 변경할 수 없습니다. * 범위: 1 초-TimeSpan.MaxValue* 기본: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="1eafd-127">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"1eafd-128\">이 필드는 Service Bus는 해당 TTL이 만료 된 메시지를 처리 하는 방법을 제어 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1eafd-128\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"1eafd-129\">사용 하는 메시지가 만료 될 경우 큐에서 메시지 큐의 배달 못 한 편지 하위 큐로 이동 Service Bus 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1eafd-129\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"1eafd-130\">사용 하지 않으면 큐에서 메시지를 영구적으로 삭제 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1eafd-130\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"1eafd-131\">기본 큐 생성 시간에만 설정할 수 있는: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"1eafd-131\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="1eafd-132">Service Bus는 메시지 중복을 검색 하는 시간 범위를 지정 합니다. * 범위: 1 초-7 일 * 기본값: 10 분</span><span class="sxs-lookup"><span data-stu-id="1eafd-132">Specifies the time span during which the Service Bus detects message duplication:* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="1eafd-133">메시지 SB로 배달 되 고 dead lettered 또는 삭제 시도 최대 횟수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-133">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="1eafd-134">사용 하거나 특정 큐에 대 한 작업을 수행할 때 동작을 일괄 처리 서비스 쪽을 사용 하지 않도록 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-134">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="1eafd-135">사용 하도록 설정 하면 service bus는 수집/일괄 처리 보다 효율적인 연결 백 엔드에 여러 개의 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-135">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="1eafd-136">사용자 작업에 대 한 대기 시간을 단축 하려는 경우이 기능을 비활성화할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-136">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"1eafd-137\">현재 큐의 메시지는 실제 바이트를 큐의 quota.\\* 범위를 차지 반영: MaxTopicSizeinMegaBytes 0</span><span class=\"sxs-lookup\"><span data-stu-id=\"1eafd-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-138">현재 큐의 메시지 수를 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-138">Displays the number of messages currently in the queue.</span></span>
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="1eafd-139">익명 액세스 허용 되는지 여부를 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-139">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="1eafd-140">에 대 한 설명에 대 한 권한 부여 규칙을 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-140">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="1eafd-141">(사용 또는 사용 안 함) 큐의 현재 상태를 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-141">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="1eafd-142">큐를 사용 하지 않으면 큐 보내거나 메시지를 받을 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-142">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="1eafd-143">큐 순서 지정을 지원 하는지 여부를 나타내는 값을 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-143">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="1eafd-144">현재 큐 통계입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-144">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-145">현재 활성 메시지 개수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-145">The current number of active messages.</span></span>
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-146">배달 못 한 편지의 현재 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-146">The current number of dead letters.</span></span>
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-147">예약 된 메시지의 현재 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-147">The current number of scheduled messages.</span></span>
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-148">전송 배달 못 한 편지의 현재 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-148">The current number of transfer dead letters.</span></span>
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="1eafd-149">메시지 전송의 현재 수입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-149">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="1eafd-150">구현 합니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-150">Implemented.</span></span>
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="1eafd-151">큐의 현재 가용성 상태입니다.</span><span class="sxs-lookup"><span data-stu-id="1eafd-151">The current availability status of the queue.</span></span>
      optional: true
