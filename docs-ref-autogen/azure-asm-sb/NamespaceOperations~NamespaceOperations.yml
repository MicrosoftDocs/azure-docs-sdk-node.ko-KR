  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 네임 스페이스 이름입니다.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: Service bus 네임 스페이스입니다.
    - id: namespaceEntity.region
      type:
      - string
      description: 네임 스페이스 영역입니다.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: 여부 ServiceBus에 대 한 ACS 인증 필요 합니다.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: 네임 스페이스 형식을 가져오거나 설정 합니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 응답 스트림입니다.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
