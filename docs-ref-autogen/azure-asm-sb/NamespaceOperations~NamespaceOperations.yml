- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: create(namespaceName, region, callback)
  summary: 새 서비스 네임 스페이스를 만듭니다. 를 만든 후이 네임 스페이스의 리소스 매니페스트를 변경할 수 없습니다. 이 작업은 idempotent입니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx 자세한)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.create(namespaceName, region, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 네임 스페이스 이름입니다.
    - id: region
      type:
      - string
      description: 네임 스페이스 영역입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 응답 스트림입니다.
    content: function create(namespaceName, region, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: 네임 스페이스 권한 부여 규칙 만들기 작업 네임 스페이스에 대 한 권한 부여 규칙을 만듭니다.
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 네임 스페이스 이름입니다.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: 공유 액세스 권한 부여 규칙입니다.
    - id: rule.keyName
      type:
      - string
      description: 사용 된 키의 이름입니다.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: 사용 된 기본 키입니다.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: 사용 된 보조 키입니다.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: 클레임의 형식입니다.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: 클레임의 값입니다.
      optional: true
    - id: rule.rights
      type:
      - array
      description: 규칙에 연결 된 권한입니다.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: 권한 부여 규칙을 만든 시간입니다.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: 가장 최근의 시간 규칙 업데이트 되었습니다.
      optional: true
    - id: rule.revision
      type:
      - number
      description: 규칙에 대 한 수정 번호입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 응답 스트림입니다.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: 새 서비스 네임 스페이스를 만듭니다. 를 만든 후이 네임 스페이스의 리소스 매니페스트를 변경할 수 없습니다. 이 작업은 idempotent입니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx 자세한)
