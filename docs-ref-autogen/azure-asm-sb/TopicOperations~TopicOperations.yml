      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="82224-150">응답 스트림입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-150">The response stream.</span></span>
    content: function create(namespaceName, topic, callback)
