  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="82224-173">항목을 업데이트합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-173">Updates a topic.</span></span>  <span data-ttu-id="82224-174">(참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx 자세한)</span><span class="sxs-lookup"><span data-stu-id="82224-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="82224-175">네임 스페이스 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="82224-176">Service Bus 항목입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="82224-177">항목의 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="82224-178">시간을 결정 합니다. 연결된 된 구독에 상주 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="82224-179">구독을 더 작은 TTL을 사용 하 여 명시적으로 만들지 않은 경우 항목에서 TTL을 상속 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="82224-180">배달 못한 편지 활성화 되어 있는지 여부에 따라 해당 TTL이 만료 된 메시지를 구독 연결 된 DeadLtterQueue로 이동 하거나 됩니다 또는 영구적으로 삭제 됩니다.</span><span class="sxs-lookup"><span data-stu-id="82224-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="82224-181">항목을 만들 때 다음 값을 설정할 수: * 범위: 1 초-TimeSpan.MaxValue* 기본: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="82224-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="82224-182">최대 토픽 크기를 메가바이트 단위로 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="82224-183">항목을이 값을 초과 하면 메시지를 큐에 추가 하려는 모든 시도가 실패 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="82224-184">항목 또는이 값으로 해당 구독 수에 저장 된 모든 메시지입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="82224-185">단일 메시지로 이상의 구독 수에 상주 하는 메시지의 여러 복사본입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="82224-186">예를 들어 메시지 m 구독 s2 및 두 번 구독 s1에서 한 번만 있는 경우 m은 단일 메시지로 계산 됩니다.</span><span class="sxs-lookup"><span data-stu-id="82224-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="82224-187">다음 값을 사용 하 여 토픽을 만들 때에만이 매개 변수를 설정할 수 있습니다. * 범위: 1-5*1024MB* 기본: 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="82224-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="82224-188">사용 하도록 설정 하는 경우 항목에는 DuplicateDetectionHistoryTimeWindow 속성에 지정 된 기간 내에 중복 메시지 감지 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="82224-189">기본 항목 생성 시간에만 설정할 수 있는: false</span><span class="sxs-lookup"><span data-stu-id="82224-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="82224-190">Service Bus는 메시지 duplication.* 범위를 감지 하는 데는 시간 범위를 지정 합니다. 1 초-7 일 * 기본값: 10 분</span><span class="sxs-lookup"><span data-stu-id="82224-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="82224-191">사용 하거나 특정 큐에 대 한 작업을 수행할 때 동작을 일괄 처리 서비스 쪽을 사용 하지 않도록 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="82224-192">사용 하도록 설정 하면 service bus는 수집/일괄 처리 보다 효율적인 연결 백 엔드에 여러 개의 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="82224-193">사용자 작업에 대 한 대기 시간을 단축 하려는 경우이 기능을 비활성화할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="82224-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="82224-194">토픽의 메시지가 현재 차지 하는 항목 할당량에 포함 된 실제 바이트를 반영 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="82224-195">(읽기 전용) \* 범위: 0 MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="82224-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="82224-196">메시지를 게시 하기 전에 필터링 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="82224-197">익명 액세스 허용 되는지 여부를 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="82224-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="82224-198">에 대 한 설명에 대 한 권한 부여 규칙을 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="82224-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="82224-199">(사용 또는 사용 하지 않도록 설정) 항목의 현재 상태를 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="82224-200">항목을 사용 하지 않으면 해당 항목 보내거나 메시지를 받을 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="82224-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="82224-201">큐를 만든 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="82224-202">큐를 마지막으로 수정한 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="82224-203">큐를 마지막으로 액세스 하는 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="82224-204">항목을 정렬할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="82224-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="82224-205">현재 큐 통계입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="82224-206">현재 활성 메시지 개수입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="82224-207">배달 못 한 편지의 현재 수입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
