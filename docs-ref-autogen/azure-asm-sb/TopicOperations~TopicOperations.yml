- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    Service Bus 관리 API에는 네임 스페이스에 대 한 Service Bus 항목을 관리 하기 위한 작업이 포함 됩니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [ServiceBusManagementClient]에 대 한 자동으로 생성 됩니다 {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    [참조] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    TopicOperations 클래스의 새 인스턴스를 초기화합니다.
