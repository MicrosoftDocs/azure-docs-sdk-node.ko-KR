  summary: <span data-ttu-id="82224-157">항목 설명은 항목에 대해 원하는 의미 체계를 정의 하는 AtomPub XML 문서입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-157">The topic description is an XML AtomPub document that defines the desired semantics for a topic.</span></span> <span data-ttu-id="82224-158">항목 설명에는 다음 속성이 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="82224-158">The topic description contains the following properties.</span></span> <span data-ttu-id="82224-159">자세한 내용은 TopicDescription 속성 항목을 참조 하십시오.</span><span class="sxs-lookup"><span data-stu-id="82224-159">For more information, see the TopicDescription Properties topic.</span></span>  <span data-ttu-id="82224-160">(참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx 자세한)</span><span class="sxs-lookup"><span data-stu-id="82224-160">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx for more information)</span></span>
