      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="82224-211">현재 항목에 대 한 구독 수입니다.</span><span class="sxs-lookup"><span data-stu-id="82224-211">The current number of subscriptions to the topic.</span></span>
