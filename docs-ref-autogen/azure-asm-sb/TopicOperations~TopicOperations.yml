- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: <span data-ttu-id="82224-106">새 항목을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="82224-106">Creates a new topic.</span></span> <span data-ttu-id="82224-107">만들어지면이 토픽 리소스 매니페스트는 변경할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="82224-107">Once created, this topic resource manifest is immutable.</span></span> <span data-ttu-id="82224-108">이 작업이 idempotent가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="82224-108">This operation is not idempotent.</span></span> <span data-ttu-id="82224-109">동일한 이름 가진 항목을 성공적으로 만들어진 후 만들기 호출을 반복 409 충돌 오류 메시지가 표시 됩니다.</span><span class="sxs-lookup"><span data-stu-id="82224-109">Repeating the create call, after a topic with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="82224-110">(참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx 자세한)</span><span class="sxs-lookup"><span data-stu-id="82224-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx for more information)</span></span>
