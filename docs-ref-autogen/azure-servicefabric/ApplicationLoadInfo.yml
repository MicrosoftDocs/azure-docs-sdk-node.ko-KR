- uid: azure-servicefabric.ApplicationLoadInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    애플리케이션 ID입니다. 이것이 응용 프로그램 이름에 대 한 인코딩된 표현을입니다.

    이 응용 프로그램 리소스를 식별 하는 REST Api에서 사용 됩니다.

    버전 6.0부터 계층 이름은로 구분 되는 "\~" 문자입니다. 예를 들어 응용 프로그램 이름이 "fabric: / myapp/app1", 응용 프로그램 id는 것 "myapp\~app1" 6.0 + 및 이전 버전에서는 "myapp/app1"입니다.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    이 응용 프로그램을 인스턴스화할 수 있는 노드의 최대 수입니다.

    이 응용 프로그램에 걸칠 수는 노드 수는 것입니다.

    응용 프로그램 용량이 정의 되지 않은 응용 프로그램에 대 한이 값이 0이 됩니다.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    이 응용 프로그램에 대 한 노드의 최소 수입니다.

    Service Fabric 클러스터의는 ReservedLoad 용량을 예약 있는 노드의 수 * MinimumNodes이 응용 프로그램 인스턴스에 대 한 합니다.

    응용 프로그램 용량이 정의 되지 않은 응용 프로그램에 대 한이 값이 0이 됩니다.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
