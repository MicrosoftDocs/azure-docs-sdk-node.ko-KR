  summary: >
    특정 도메인에서 서비스의 주 복제본 최적으로 배치 해야 있는 Service Fabric 서비스의 배치에 사용 되는 정책을 설명 합니다.

    이 배치 정책은 Service Fabric 클러스터 서비스의 주 복제본에 있는 특정 장애 도메인에 표시 하기 위해 지리적으로 분산 되는 시나리오에서 장애 도메인을 사용 하 여 일반적으로 사용 되는 지리적으로 분산 시나리오는 일반적으로 지역 또는 데이터 센터 경계에 맞춥니다. 최적화 이므로 수 있다는 것을 주 복제본 끝나지 않습니다 실패, 용량 제한 또는 다른 제약 조건으로 인해이 도메인에 있는 note 합니다.
