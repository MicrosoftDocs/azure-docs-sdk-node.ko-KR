- uid: azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric이 이 애플리케이션에 대해 용량을 예약하는 노드의 최대 수입니다.

    이 애플리케이션의 서비스가 모든 해당 노드에 배치되지는 않습니다. 기본적으로이 속성의 값이 0 및 서비스 노드에 배치할 수는 것입니다.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric이 이 애플리케이션에 대해 용량을 예약하는 노드의 최소 수입니다.

    이 애플리케이션의 서비스가 모든 해당 노드에 배치되지는 않습니다. 이 속성은 0으로 설정 하는 경우 없습니다 용량 예약 됩니다. 이 속성의 값 MaximumNodes 속성의 값 보다 더 많은 일 수 없습니다.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
