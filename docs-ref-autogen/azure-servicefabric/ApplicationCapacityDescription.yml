  langs:
  - typeScript
  type: interface
  summary: >-
    이 응용 프로그램의 서비스에 대 한 용량 정보를 설명합니다. 이 설명은 다음을 설명 하는 데 사용할 수 있습니다.

    - 노드에서 서비스에 대 한 용량 예약

    - 이 응용 프로그램의 서비스에서 실행할 수 있는 노드 총 수를 제한 합니다.

    - 이 응용 프로그램의 서비스에서이 메트릭의 전체 사용량을 제한 하는 사용자 지정 용량 메트릭을 제한
  package: azure-servicefabric
