- uid: azure-servicefabric.ApplicationEvent.applicationId
  name: applicationId
  fullName: applicationId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    애플리케이션 ID입니다. 이것이 응용 프로그램 이름에 대 한 인코딩된 표현을입니다.

    이 응용 프로그램 리소스를 식별 하는 REST Api에서 사용 됩니다.

    버전 6.0부터 계층 이름은로 구분 되는 "\~" 문자입니다. 예를 들어 응용 프로그램 이름이 "fabric: / myapp/app1", 응용 프로그램 id는 것 "myapp\~app1" 6.0 + 및 이전 버전에서는 "myapp/app1"입니다.
  syntax:
    content: 'applicationId: string'
    return:
      type:
      - string
  package: azure-servicefabric
