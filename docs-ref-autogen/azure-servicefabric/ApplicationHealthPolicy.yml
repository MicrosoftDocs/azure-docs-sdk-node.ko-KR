- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    비정상적인 배포 애플리케이션의 최대 허용치입니다. 허용 되는 값은 0부터 100 바이트 값입니다.

    비정상이 될 수는 응용 프로그램 오류로 간주 되기 전에 배포 된 응용 프로그램의 최대 허용된 비율을 나타냅니다.

    이 응용 프로그램은 현재 배포 위치에 클러스터의 노드 수가 비정상적인 배포 응용 프로그램의 수로 나눠 계산 됩니다.

    계산값은 적은 수의 노드에서 오류 하나를 허용할 수 있도록 반올림됩니다. 기본 비율은 0입니다.
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
