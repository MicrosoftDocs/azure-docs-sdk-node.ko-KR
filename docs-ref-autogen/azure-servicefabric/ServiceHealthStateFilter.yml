    <span data-ttu-id="9c0c0-135">서비스가 존재 하지 않는 경우이 필터를 기반으로 하는 클러스터 상태 청크에서 서비스가 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-135">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="9c0c0-136">서비스가 존재 하는 경우 상태 필터 속성을 일치 하는 경우 응용 프로그램의 자식으로 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-136">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="9c0c0-137">지정 하지 않으면 (있는 경우) 부모 필터와 일치 하는 모든 서비스 고려 되며 상태 상태 필터와 같은 다른 필터 멤버와 일치 시킵니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-137">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
