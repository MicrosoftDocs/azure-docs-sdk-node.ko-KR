    <span data-ttu-id="9c0c0-104">서비스의 상태에 대 한 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-104">The filter for the health state of the services.</span></span> <span data-ttu-id="9c0c0-105">원하는 상태를 일치 하는 경우에 서비스를 선택 하 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-105">It allows selecting services if they match the desired health states.</span></span>

