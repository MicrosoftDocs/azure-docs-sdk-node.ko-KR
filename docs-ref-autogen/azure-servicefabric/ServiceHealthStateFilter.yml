- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="9c0c0-127">서비스의 자식으로 청크에서 반환 된 클러스터 상태를 포함 하는 파티션을 지정 하는 필터의 목록을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="9c0c0-128">파티션은 부모 서비스 필터와 일치 하는 경우에 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="9c0c0-129">목록이 비어 있으면 파티션이 없는 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="9c0c0-130">입력된 필터에 관계 없이 부모 서비스 집계 성능 상태를 평가 하는 모든 파티션이 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="9c0c0-131">서비스 필터는 여러 파티션 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="9c0c0-132">예를 들어 항상 파티션 ID로 식별 되는 파티션을 포함 하는 다른 필터 및 상태 오류를 사용 하 여 파티션을 모두 반환 하는 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
