    <span data-ttu-id="9c0c0-109">지정 하지 않으면 기본값은 None, 서비스 이름 지정 되지 않은 경우입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="9c0c0-110">필터에는 기본값이 지정 된 서비스 이름이 일치 하는 서비스 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="9c0c0-111">상태 값은 플래그 기반 열거형이므로 값은 비트 OR 연산자를 사용하여 구한 값의 조합일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="9c0c0-112">예를 들어 제공 된 값이 6 이면 HealthState 값 확인 (2) 및 (4) 경고를 사용 하 여 서비스와 일치 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="9c0c0-113">Default-기본값.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-113">Default - Default value.</span></span> <span data-ttu-id="9c0c0-114">모든 HealthState와 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-114">Matches any HealthState.</span></span> <span data-ttu-id="9c0c0-115">값은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-115">The value is zero.</span></span>

    - <span data-ttu-id="9c0c0-116">None-모든 HealthState 값과 일치 하지 않는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="9c0c0-117">주어진 상태 컬렉션에 대해 결과를 반환하지 않기 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="9c0c0-118">값은 1입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-118">The value is 1.</span></span>

    - <span data-ttu-id="9c0c0-119">확인-는 일치 Ok 인 입력과 필터 HealthState 값이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="9c0c0-120">값은 2입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-120">The value is 2.</span></span>

    - <span data-ttu-id="9c0c0-121">경고-필터 값 Warning를 HealthState 인 입력과 일치 하는입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="9c0c0-122">값은 4입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-122">The value is 4.</span></span>

    - <span data-ttu-id="9c0c0-123">Error-HealthState 값이 error 인 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="9c0c0-124">값은 8입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-124">The value is 8.</span></span>

    - <span data-ttu-id="9c0c0-125">All-모든 HealthState 값의 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="9c0c0-126">값은 65535입니다.</span><span class="sxs-lookup"><span data-stu-id="9c0c0-126">The value is 65535.</span></span>
  optional: true
