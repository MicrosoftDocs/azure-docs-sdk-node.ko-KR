    비트 OR 복구 작업의 상태에 대 한 추가 세부 정보를 제공 하는 다음 값 중입니다.

    - 1-복구의 취소가 요청 되었는지

    - 2-중단 복구의 요청 했습니다.

    - 4-복구의 승인 된 클라이언트 요청을 통해 강제 적용
