- uid: azure-servicefabric.RepairTask.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    복구 작업의 버전입니다.

    새 복구 작업을 만들 때 버전을 0으로 설정 되어야 합니다.  복구 작업을 업데이트할 때 버전 낙관적 동시성 검사에 사용 됩니다.  버전은 0으로 설정 하는 경우 쓰기 충돌에 대 한 업데이트를 확인 하지 않습니다.  복구 작업의 실제 현재 버전과이 값과 일치 하는 경우에 업데이트가 성공한 다음 버전 0이 아닌 값으로 설정 된 경우
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
