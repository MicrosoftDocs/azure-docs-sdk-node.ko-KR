  summary: >-
    <span data-ttu-id="d2a6d-101">배포 된 서비스 패키지는 클러스터 상태 청크에서 배포 된 응용 프로그램의 자식으로 포함 해야 하는지 여부를 결정 하기 위한 일치 하는 조건을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-101">Defines matching criteria to determine whether a deployed service package should be included as a child of a deployed application in the cluster health chunk.</span></span>

