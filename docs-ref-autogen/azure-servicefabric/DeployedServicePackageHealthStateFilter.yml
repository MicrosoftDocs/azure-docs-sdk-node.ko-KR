- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="d2a6d-105">배포 된 서비스 패키지의 상태에 대 한 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-105">The filter for the health state of the deployed service packages.</span></span> <span data-ttu-id="d2a6d-106">원하는 상태를 일치 하는 경우 배포 된 서비스 패키지를 선택 하 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-106">It allows selecting deployed service packages if they match the desired health states.</span></span>

    <span data-ttu-id="d2a6d-107">가능한 값은 다음 상태 중 하나의 정수 값입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="d2a6d-108">필터와 일치하는 배포된 서비스 패키지만 반환됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-108">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id="d2a6d-109">모든 배포 된 서비스 패키지가 배포 된 부모 집계 하는 응용 프로그램 상태를 평가 하는 데 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-109">All deployed service packages are used to evaluate the parent deployed application aggregated health state.</span></span>

    <span data-ttu-id="d2a6d-110">지정 하지 않으면 기본값은 None, 배포 된 서비스 패키지 ID를 지정 하지 않으면입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-110">If not specified, default value is None, unless the deployed service package ID is specified.</span></span>

    <span data-ttu-id="d2a6d-111">이 필터는 기본값을 배포 된 서비스 패키지 ID가 지정 하는 경우 일치 하는 배포 된 서비스 패키지 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-111">If the filter has default value and deployed service package ID is specified, the matching deployed service package is returned.</span></span>

    <span data-ttu-id="d2a6d-112">상태 값은 플래그 기반 열거형이므로 값은 비트 OR 연산자를 사용하여 구한 값의 조합일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="d2a6d-113">예를 들어 제공 된 값이 6 이면 HealthState 값 확인 (2) 및 (4) 경고를 사용 하 여 배포 된 서비스 패키지와 일치 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-113">For example, if the provided value is 6, it matches deployed service packages with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="d2a6d-114">Default-기본값.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-114">Default - Default value.</span></span> <span data-ttu-id="d2a6d-115">모든 HealthState와 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-115">Matches any HealthState.</span></span> <span data-ttu-id="d2a6d-116">값은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-116">The value is zero.</span></span>

    - <span data-ttu-id="d2a6d-117">None-모든 HealthState 값과 일치 하지 않는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="d2a6d-118">주어진 상태 컬렉션에 대해 결과를 반환하지 않기 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="d2a6d-119">값은 1입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-119">The value is 1.</span></span>

    - <span data-ttu-id="d2a6d-120">확인-는 일치 Ok 인 입력과 필터 HealthState 값이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="d2a6d-121">값은 2입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-121">The value is 2.</span></span>

    - <span data-ttu-id="d2a6d-122">경고-필터 값 Warning를 HealthState 인 입력과 일치 하는입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="d2a6d-123">값은 4입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-123">The value is 4.</span></span>

    - <span data-ttu-id="d2a6d-124">Error-HealthState 값이 error 인 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="d2a6d-125">값은 8입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-125">The value is 8.</span></span>

    - <span data-ttu-id="d2a6d-126">All-모든 HealthState 값의 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="d2a6d-127">값은 65535입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
