    <span data-ttu-id="d2a6d-104">필터 중 하나의 0 일치 시킬 수 있습니다, 하나 또는 여러 개의 배포 된 서비스 패키지, 해당 속성에 따라 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-104">One filter can match zero, one or multiple deployed service packages, depending on its properties.</span></span>
