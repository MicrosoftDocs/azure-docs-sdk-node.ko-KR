  summary: >-
    <span data-ttu-id="d2a6d-128">필터와 일치 하는 배포 된 서비스 패키지를 식별 하는 서비스 매니페스트의 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-128">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>

    <span data-ttu-id="d2a6d-129">를 지정 하는 경우 필터는 있는 경우 지정 된 배포 된 서비스 패키지에만 적용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-129">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>

    <span data-ttu-id="d2a6d-130">지정 된 매니페스트 이름 사용 하 여 배포 된 서비스 패키지가 없습니다 없으면 아무 것도 반환이 필터를 기반으로 하는 클러스터 상태 청크에서.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-130">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="d2a6d-131">배포 된 서비스 패키지 있습니다 최대 경우 다른 필터 속성을 반영 하기는 클러스터 상태 청크에 내용이 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-131">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="d2a6d-132">그렇지 않은 경우 (해당 되는 경우) 부모 필터와 일치 하는 지정 된 모든 배포 된 서비스 패키지 고려 되며 상태 상태 필터와 같은 다른 필터 멤버와 일치 시킵니다.</span><span class="sxs-lookup"><span data-stu-id="d2a6d-132">If not specified, all deployed service packages that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
