  type: property
  summary: FailureAction이 실행되기 전에 전체 업그레이드를 완료해야 하는 시간입니다. 먼저 ISO 8601 기간을 나타내는 문자열로 해석됩니다. 실패하는 경우 총 시간(밀리초)을 나타내는 숫자로 해석됩니다.
  optional: true
  syntax:
    content: 'upgradeTimeoutInMilliseconds?: string'
