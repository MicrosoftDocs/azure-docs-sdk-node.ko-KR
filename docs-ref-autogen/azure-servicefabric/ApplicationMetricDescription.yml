- uid: azure-servicefabric.ApplicationMetricDescription.reservationCapacity
  name: reservationCapacity
  fullName: reservationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric 응용 프로그램에 대 한 노드 예약 용량입니다.

    이이 응용 프로그램의 인스턴스를 포함 하는 노드에서 예약 된 부하의 크기입니다.

    MinimumNodes 지정 된 경우 이러한 값의 곱을 응용 프로그램에 대 한 클러스터에서 예약 된 용량 수 됩니다.

    0으로 설정 하는 경우 없습니다 용량이이 메트릭에 대해 예약 됩니다.

    응용 프로그램 용량을 설정 하거나 응용 프로그램 용량을 업데이트할 때 이 값 보다 작거나 MaximumCapacity 각 메트릭에 대해 여야 합니다.
  optional: true
  syntax:
    content: 'reservationCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationMetricDescription.totalApplicationCapacity
  name: totalApplicationCapacity
  fullName: totalApplicationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric 응용 프로그램에 대 한 총 메트릭 용량입니다.

    클러스터에서이 응용 프로그램에 대 한 총 메트릭 용량입니다. Service Fabric이이 값으로 응용 프로그램 내에서 서비스의 부하의 합계를 제한 하려고 합니다.

    새 응용 프로그램을 정의 하는 응용 프로그램 용량을 만들 때이 값 보다 작거나 MaximumNodes 및 MaximumCapacity 제품 항상 이어야 합니다.
  optional: true
  syntax:
    content: 'totalApplicationCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
