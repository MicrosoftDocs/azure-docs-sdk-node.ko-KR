- uid: azure-servicefabric.ApplicationMetricDescription.maximumCapacity
  name: maximumCapacity
  fullName: maximumCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric 응용 프로그램에 대 한 최대 노드 용량입니다.

    단일 노드에서이 응용 프로그램 인스턴스에 대 한 최대 부하입니다. 이 값 보다 큰 노드 용량의 경우 Service Fabric이이 값을 각 노드에 응용 프로그램 내에서 서비스의 총 부하를 제한 합니다.

    0으로 설정이 메트릭에 대 한 용량이 없으면 각 노드에서 제한 합니다.

    새 응용 프로그램을 정의 하는 응용 프로그램 용량을 만들 때 보다 작거나 TotalApplicationCapacity MaximumNodes 및이 값의 곱을 항상 이어야 합니다.

    응용 프로그램 용량을 사용 하 여 기존 응용 프로그램을 업데이트 하는 경우 보다 작거나 TotalApplicationCapacity MaximumNodes 및이 값의 곱을 항상 이어야 합니다.
  optional: true
  syntax:
    content: 'maximumCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
