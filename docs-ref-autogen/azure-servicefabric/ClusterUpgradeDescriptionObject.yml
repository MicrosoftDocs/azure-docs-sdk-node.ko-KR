- uid: azure-servicefabric.ClusterUpgradeDescriptionObject.rollingUpgradeMode
  name: rollingUpgradeMode
  fullName: rollingUpgradeMode
  children: []
  langs:
  - typeScript
  type: property
  summary: 롤링 업그레이드 동안 상태를 모니터링하는 데 사용되는 모드입니다. 값은 UnmonitoredAuto, UnmonitoredManual, 및 모니터링 합니다. 가능한 값은 다음과 같습니다. ' Invalid', 'UnmonitoredAuto', 'UnmonitoredManual', '모니터링'
  optional: true
  syntax:
    content: 'rollingUpgradeMode?: string'
    return:
      type:
      - string
  package: azure-servicefabric
