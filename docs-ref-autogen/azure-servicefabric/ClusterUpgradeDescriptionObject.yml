- uid: azure-servicefabric.ClusterUpgradeDescriptionObject.applicationHealthPolicyMap
  name: applicationHealthPolicyMap
  fullName: applicationHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    다른 응용 프로그램에 대 한 특정 응용 프로그램 상태 정책을 포함 하는 맵을 정의 합니다.

    각 항목에는 응용 프로그램 상태를 평가 하는 데는 ApplicationHealthPolicy 값 뿐만 아니라 응용 프로그램 이름 키로 지정 합니다.

    응용 프로그램은 맵의 지정 하지 않으면 응용 프로그램 상태 평가 (상태 정책이 정의 되지 않은 매니페스트에서) 하는 경우 해당 응용 프로그램 매니페스트 또는 기본 응용 프로그램 상태 정책에서 찾은 ApplicationHealthPolicy를 사용 합니다.

    맵은 기본적으로 비어 있습니다.
  optional: true
  syntax:
    content: 'applicationHealthPolicyMap?: ApplicationHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationHealthPolicyMapItem[]
  package: azure-servicefabric
