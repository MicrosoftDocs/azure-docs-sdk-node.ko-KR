  summary: >-
    <span data-ttu-id="378b9-104">배포 된 서비스 패키지는 반환 된 클러스터 상태 청크에서 배포 된 부모 응용 프로그램의 자식으로 포함 되도록 지정 하는 필터의 목록을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="378b9-105">배포 된 서비스 패키지는 부모 필터 응용 프로그램 일치 항목을 배포 하는 경우에 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>

    <span data-ttu-id="378b9-106">목록이 비어 있으면 배포 된 서비스 패키지 없음이 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="378b9-107">배포 된 서비스 패키지를 부모 평가 되는 모든 입력된 필터에 관계 없이 집계 하는 응용 프로그램 상태를 배포 합니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="378b9-108">배포 된 응용 프로그램 필터가 여러 배포 된 서비스 패키지 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-108">The deployed application filter may specify multiple deployed service package filters.</span></span>

