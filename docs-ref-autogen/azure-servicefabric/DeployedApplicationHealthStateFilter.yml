- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="378b9-110">배포 된 응용 프로그램의 상태에 대 한 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="378b9-111">원하는 상태를 일치 하는 경우 배포 된 응용 프로그램을 선택 하 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-111">It allows selecting deployed applications if they match the desired health states.</span></span>

    <span data-ttu-id="378b9-112">가능한 값은 다음 상태 중 하나의 정수 값입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="378b9-113">필터와 일치 하는 배포 된 응용 프로그램만 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="378b9-114">모든 배포 된 응용 프로그램은 집계 되는 클러스터 상태를 평가 하는 데 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="378b9-115">지정 하지 않으면 기본값은 None, 노드 이름 지정 되지 않은 경우입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="378b9-116">필터에는 기본값이 노드 이름을 지정 하 고 배포 된 일치 하는 응용 프로그램 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>

    <span data-ttu-id="378b9-117">상태 값은 플래그 기반 열거형이므로 값은 비트 OR 연산자를 사용하여 구한 값의 조합일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="378b9-118">예를 들어 제공 된 값이 6 이면 HealthState 값을 사용 하 여 배포 된 응용 프로그램 (2) 및 (4) 경고와 일치 합니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="378b9-119">Default-기본값.</span><span class="sxs-lookup"><span data-stu-id="378b9-119">Default - Default value.</span></span> <span data-ttu-id="378b9-120">모든 HealthState와 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-120">Matches any HealthState.</span></span> <span data-ttu-id="378b9-121">값은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-121">The value is zero.</span></span>

    - <span data-ttu-id="378b9-122">None-모든 HealthState 값과 일치 하지 않는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="378b9-123">주어진 상태 컬렉션에 대해 결과를 반환하지 않기 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="378b9-124">값은 1입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-124">The value is 1.</span></span>

    - <span data-ttu-id="378b9-125">확인-는 일치 Ok 인 입력과 필터 HealthState 값이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="378b9-126">값은 2입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-126">The value is 2.</span></span>

    - <span data-ttu-id="378b9-127">경고-필터 값 Warning를 HealthState 인 입력과 일치 하는입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="378b9-128">값은 4입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-128">The value is 4.</span></span>

    - <span data-ttu-id="378b9-129">Error-HealthState 값이 error 인 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="378b9-130">값은 8입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-130">The value is 8.</span></span>

    - <span data-ttu-id="378b9-131">All-모든 HealthState 값의 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="378b9-132">값은 65535입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-132">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="378b9-133">필터와 일치 하기 위해 응용 프로그램이 배포 되는 노드의 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-133">The name of the node where the application is deployed in order to match the filter.</span></span>

    <span data-ttu-id="378b9-134">를 지정 하는 경우 필터는 지정 된 노드에 배포 된 응용 프로그램에만 적용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-134">If specified, the filter is applied only to the application deployed on the specified node.</span></span>

    <span data-ttu-id="378b9-135">응용 프로그램에 지정한 이름이 있는 노드를 배포 되지 않은 경우이 필터를 기반으로 하는 클러스터 상태 청크에서 배포 된 응용 프로그램이 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-135">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="378b9-136">그렇지 않은 경우 다른 필터 속성을 반영 하기 하는 경우 클러스터 상태 청크에서 배포 된 응용 프로그램 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-136">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="378b9-137">그렇지 않은 경우 지정 된 배포 된 모든 응용 프로그램 (있는 경우) 부모 필터와 일치 하는 고려 되며 상태 상태 필터와 같은 다른 필터 멤버와 일치 시킵니다.</span><span class="sxs-lookup"><span data-stu-id="378b9-137">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
