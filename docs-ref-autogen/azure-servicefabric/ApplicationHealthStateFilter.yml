    - <span data-ttu-id="474f3-128">Default-기본값.</span><span class="sxs-lookup"><span data-stu-id="474f3-128">Default - Default value.</span></span> <span data-ttu-id="474f3-129">모든 HealthState와 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-129">Matches any HealthState.</span></span> <span data-ttu-id="474f3-130">값은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-130">The value is zero.</span></span>

    - <span data-ttu-id="474f3-131">None-모든 HealthState 값과 일치 하지 않는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="474f3-132">주어진 상태 컬렉션에 대해 결과를 반환하지 않기 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="474f3-133">값은 1입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-133">The value is 1.</span></span>

    - <span data-ttu-id="474f3-134">확인-는 일치 Ok 인 입력과 필터 HealthState 값이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="474f3-135">값은 2입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-135">The value is 2.</span></span>

    - <span data-ttu-id="474f3-136">경고-필터 값 Warning를 HealthState 인 입력과 일치 하는입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="474f3-137">값은 4입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-137">The value is 4.</span></span>

    - <span data-ttu-id="474f3-138">Error-HealthState 값이 error 인 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="474f3-139">값은 8입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-139">The value is 8.</span></span>

    - <span data-ttu-id="474f3-140">All-모든 HealthState 값의 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="474f3-141">값은 65535입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-141">The value is 65535.</span></span>
  optional: true
