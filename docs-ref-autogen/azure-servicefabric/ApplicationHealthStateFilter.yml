    <span data-ttu-id="474f3-124">지정 하지 않으면 기본값은 None, 응용 프로그램 이름 또는 응용 프로그램 형식 이름을 지정 하지 않으면입니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="474f3-125">이 필터에 기본 값을 응용 프로그램 이름을 지정 하는 경우 일치 하는 응용 프로그램이 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

