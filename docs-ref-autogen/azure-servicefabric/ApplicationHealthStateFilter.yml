- uid: azure-servicefabric.ApplicationHealthStateFilter.serviceFilters
  name: serviceFilters
  fullName: serviceFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="474f3-142">반환 된 클러스터 상태에 포함 되어야 하는 서비스 응용 프로그램의 자식으로 청크를 지정 하는 필터의 목록을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-142">Defines a list of filters that specify which services to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="474f3-143">서비스는 상위 응용 프로그램에는 필터와 일치 하는 경우에 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-143">The services are returned only if the parent application matches a filter.</span></span>

    <span data-ttu-id="474f3-144">목록이 비어 있으면 서비스가 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-144">If the list is empty, no services are returned.</span></span> <span data-ttu-id="474f3-145">모든 서비스는 부모 집계 하는 응용 프로그램 상태, 입력된 필터에 관계 없이 평가에 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-145">All the services are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="474f3-146">응용 프로그램 필터가 여러 서비스 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-146">The application filter may specify multiple service filters.</span></span>

    <span data-ttu-id="474f3-147">예를 들어, 항상 해당 서비스 이름으로 식별 되는 서비스를 포함 하는 다른 필터 및 모든 서비스 상태 오류를 반환 하는 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="474f3-147">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
