    <span data-ttu-id="25014-107">잘린 경우 설명의 마지막 문자는 "[잘림]" 표식을 포함하고, 총 문자열 크기는 4096자입니다.</span><span class="sxs-lookup"><span data-stu-id="25014-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>

