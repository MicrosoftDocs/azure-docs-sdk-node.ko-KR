    <span data-ttu-id="25014-126">보고서 일련 번호는 Health 스토어에서 유효하지 않은 보고서를 검색하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="25014-126">The report sequence number is used by the health store to detect stale reports.</span></span>

    <span data-ttu-id="25014-127">지정되지 않은 경우 일련 번호는 보고서가 추가될 때 상태 클라이언트에서 자동으로 생성됩니다.</span><span class="sxs-lookup"><span data-stu-id="25014-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
