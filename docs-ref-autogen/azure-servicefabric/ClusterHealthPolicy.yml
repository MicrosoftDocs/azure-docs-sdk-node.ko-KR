- uid: azure-servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap
  name: applicationTypeHealthPolicyMap
  fullName: applicationTypeHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="800d3-102">특정 애플리케이션 유형에 대한 비정상 애플리케이션 최대 비율을 사용하여 맵을 정의합니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>

    <span data-ttu-id="800d3-103">각 항목은 지정된 애플리케이션 유형의 애플리케이션을 평가하는 데 사용된 MaxPercentUnhealthyApplications 백분율을 나타내는 애플리케이션 유형 이름을 키로 그리고 정수를 값으로 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>

    <span data-ttu-id="800d3-104">클러스터 상태를 평가하는 동안 애플리케이션 유형 상태 정책 맵을 사용하여 특수 애플리케이션 유형을 설명할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>

    <span data-ttu-id="800d3-105">맵에 포함된 애플리케이션 유형은 클러스터 상태 정책에 정의된 전역 MaxPercentUnhealthyApplications가 아닌 맵에 지정된 백분율에 대해 평가됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>

    <span data-ttu-id="800d3-106">맵에서 지정된 애플리케이션 유형의 애플리케이션은 애플리케이션의 전역 풀에 대해 계산되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>

    <span data-ttu-id="800d3-107">예를 들어 한 형식의 일부 애플리케이션이 중요한 경우, 클러스터 관리자는 항목을 해당 애플리케이션 유형에 대한 맵에 추가하고 0%의 값을 할당할 수 있습니다(즉, 오류를 허용하지 않음).</span><span class="sxs-lookup"><span data-stu-id="800d3-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>

    <span data-ttu-id="800d3-108">다른 모든 애플리케이션은 수천 개의 애플리케이션 인스턴스 중에 일부 오류를 허용하도록 20%로 설정된 MaxPercentUnhealthyApplications를 통해 평가될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>

    <span data-ttu-id="800d3-109">애플리케이션 유형 상태 정책 맵은 클러스터 매니페스트가 HealthManager/EnableApplicationTypeHealthEvaluation에 대한 구성 항목을 사용하여 애플리케이션 유형 상태 평가를 활성화한 경우에만 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationTypeHealthPolicyMapItem[]
  package: azure-servicefabric
