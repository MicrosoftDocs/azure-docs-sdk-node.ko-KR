- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="800d3-111">오류를 보고하기 전에 허용되는 비정상 애플리케이션의 최대 백분율입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="800d3-112">예를 들어 애플리케이션의 10%를 비정상 상태가 되도록 허용하면 값은 10입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="800d3-113">비율은 클러스터에서 오류로 처리하기 전에 비정상 상태로 있을 수 있는 애플리케이션의 최대 허용 비율을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="800d3-114">비율은 지켜지나 비정상 애플리케이션이 적어도 하나 있다면 상태는 경고로 평가됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="800d3-115">이 값은 클러스터에 있는 애플리케이션 인스턴스의 총 수를 비정상 애플리케이션의 수로 나눠 계산합니다. 이 때 ApplicationTypeHealthPolicyMap에 포함된 애플리케이션 형식의 애플리케이션은 제외합니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="800d3-116">계산값은 적은 수의 애플리케이션에서 오류 하나를 허용할 수 있도록 반올림됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="800d3-117">기본 비율은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="800d3-118">오류를 보고하기 전에 허용되는 비정상 노드의 최대 백분율입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="800d3-119">예를 들어 노드의 10%를 비정상 상태가 되도록 허용하면 값은 10입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="800d3-120">비율은 클러스터에서 오류로 처리하기 전에 비정상 상태로 있을 수 있는 노드의 최대 허용 비율을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="800d3-121">비율은 지켜지나 비정상 노드가 적어도 하나 있다면 상태는 경고로 평가됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="800d3-122">이 백분율은 클러스터에 있는 노드 총 수를 비정상 노드 수로 나눠 계산합니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="800d3-123">계산값은 적은 수의 노드에서 오류 하나를 허용할 수 있도록 반올림됩니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="800d3-124">기본 비율은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-124">Default percentage is zero.</span></span>


    <span data-ttu-id="800d3-125">대형 클러스터에는 항상 복구를 위해 다운되거나 중단되는 노드가 있으므로 이를 감안하여 이 비율을 구성해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="800d3-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
