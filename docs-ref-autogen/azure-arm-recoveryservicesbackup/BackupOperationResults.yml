- uid: azure-arm-recoveryservicesbackup.BackupOperationResults.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 백업 된 항목 삭제와 같은 삭제 작업의 상태를 제공 합니다. 작업이 시작 된 후 응답에 상태 코드를 허용 합니다. 완료에 도달할 때까지이 상태인 것으로 계속 됩니다. 성공적으로 완료 되 면 상태 코드를 확인 됩니다. 이 메서드에서 인수로 OperationID를 예상 합니다. OperationID는 작업 응답의 Location 헤더의 일부입니다.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: operationId
      type:
      - string
      description: >
        작업을 나타내는 OperationID 합니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
