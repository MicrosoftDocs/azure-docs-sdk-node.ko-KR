- uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
  name: provision
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    백업 데이터에 대 한 iSCSI 연결을 호출 하는 스크립트를 프로 비전 합니다.

    이 스크립트를 실행 복구 가능한 모든 파일과 폴더를 표시 하는 파일 탐색기가 열립니다. 이 작업은 비동기 작업입니다. 프로 비전의 상태를 알아야 GetProtectedItemOperationResult API를 호출 합니다.
  syntax:
    content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: fabricName
      type:
      - string
      description: >
        백업 항목과 연결 된 패브릭 이름입니다.
    - id: containerName
      type:
      - string
      description: >
        백업 항목과 연결 된 컨테이너 이름입니다.
    - id: protectedItemName
      type:
      - string
      description: >
        항목 이름이 해당 파일/폴더를 복원 하려는 백업 합니다.
    - id: recoveryPointId
      type:
      - string
      description: >
        백업된 된 데이터를 나타내는 복구 지점 ID입니다. 이 백업된 된 데이터에 대 한 iSCSI 연결을 프로 비전 됩니다.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ILRRequestResource
      description: >
        리소스 ILR 요청
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
