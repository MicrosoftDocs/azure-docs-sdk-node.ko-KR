- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 백업, 복원 같은 비동기 작업의 상태를 제공합니다. 상태 중, 완료 되거나 실패할 수 있습니다. 작업의 모든 가능한 상태에 대 한 작업 상태 열거형을 참조할 수 있습니다. 일부 작업의 작업을 만듭니다. 이 메서드는 작업과 관련 된 작업 목록을 반환 합니다.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: policyName
      type:
      - string
      description: >
        백업 정책 이름을 해당 작업의 상태를 가져올 해야 합니다.
    - id: operationId
      type:
      - string
      description: >
        작업 ID 상태를 가져올 해야 하는 작업을 나타냅니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
