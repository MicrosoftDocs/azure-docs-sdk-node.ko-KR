- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    RecoveryPointID를 사용 하 여 식별 된 백업된 데이터의 정보를 제공 합니다. 이 작업은 비동기 작업입니다.

    작업의 상태를 알아야 GetProtectedItemOperationResult API를 호출 합니다.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: fabricName
      type:
      - string
      description: >
        연관 된 패브릭 이름 항목을 백업 합니다.
    - id: containerName
      type:
      - string
      description: >
        연관 컨테이너 이름 항목을 백업 합니다.
    - id: protectedItemName
      type:
      - string
      description: >
        백업 데이터를 인출 해야 합니다. 항목 이름은 백업 합니다.
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID 가져올 데이터를 백업 된 나타냅니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
