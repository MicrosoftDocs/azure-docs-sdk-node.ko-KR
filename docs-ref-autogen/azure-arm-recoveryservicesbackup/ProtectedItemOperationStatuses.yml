- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 상태를 가져오는 백업을 트리거 같은 작업을 복원 합니다. 상태 중, 완료 되거나 실패할 수 있습니다. 작업의 모든 가능한 상태에 대 한 OperationStatus 열거형을 참조할 수 있습니다. 일부 작업의 작업을 만듭니다. 이 메서드는 작업과 관련 된 작업 목록을 반환 합니다.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: fabricName
      type:
      - string
      description: >
        백업 항목에 연결 된 패브릭 이름입니다.
    - id: containerName
      type:
      - string
      description: >
        백업 항목에 연결 된 컨테이너 이름입니다.
    - id: protectedItemName
      type:
      - string
      description: >
        백업 항목 이름은 페치해야 하는 세부 정보를 확인 합니다.
    - id: operationId
      type:
      - string
      description: >
        OperationID 상태를 가져올 작업을 나타냅니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
