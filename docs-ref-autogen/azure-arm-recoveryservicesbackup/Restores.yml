- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: 지정 된 백업 데이터를 복원 합니다. 이 작업은 비동기 작업입니다. 이 API 호출의 상태를 알아야 GetProtectedItemOperationResult API를 사용 합니다.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: fabricName
      type:
      - string
      description: >
        백업 항목과 연결 된 패브릭 이름입니다.
    - id: containerName
      type:
      - string
      description: >
        백업 항목과 연결 된 컨테이너 이름입니다.
    - id: protectedItemName
      type:
      - string
      description: >
        복원할 항목을 백업 합니다.
    - id: recoveryPointId
      type:
      - string
      description: >
        나타내는 복원할 데이터를 백업 된 복구 지점 ID입니다.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        복원 요청의 리소스
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
