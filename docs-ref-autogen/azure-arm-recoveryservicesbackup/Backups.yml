    - id: vaultName
      type:
      - string
      description: >
        Recovery services 자격 증명의 이름입니다.
    - id: resourceGroupName
      type:
      - string
      description: >
        여기서는 recovery services 자격 증명 모음 리소스 그룹의 이름이 있는 경우
    - id: fabricName
      type:
      - string
      description: >
        백업 항목에 연결 된 패브릭 이름입니다.
    - id: containerName
      type:
      - string
      description: >
        백업 항목에 연결 된 컨테이너 이름입니다.
    - id: protectedItemName
      type:
      - string
      description: >
        트리거할 수 해야 하는 백업에 대 한 백업 항목입니다.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        백업 요청 리소스
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
