- uid: adal-node.createAuthenticationContext
  name: createAuthenticationContext
  children: []
  type: function
  langs:
  - typeScript
  summary: 새 AuthenticationContext 개체를 만듭니다.  기본적으로 인증 기관 목록 알려진된 Azure Active Directory 기관에 대해 검사 됩니다.  기관에서 이러한 잘 알려진 기관 중 하나로 인식 되지 않으면 토큰 획득 실패 합니다.  아래 validateAuthority 매개 변수를 통해이 동작을 해제할 수 있습니다.
  syntax:
    content: 'function createAuthenticationContext(authority: string, validateAuthority?: boolean)'
    parameters:
    - id: authority
      type:
      - string
      description: 토큰은 권한을 식별 하는 URL입니다.
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    return:
      type:
      - adal-node.AuthenticationContext
  package: adal-node
