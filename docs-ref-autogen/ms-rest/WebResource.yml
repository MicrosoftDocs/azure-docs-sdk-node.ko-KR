    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="4d3eb-143">요청에 적용 해야 하는 요청 헤더의 사전입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="4d3eb-144">여기에서 키 ' 헤더-이름 ' 이며 값은 ' 헤더 값 '.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="4d3eb-145">헤더 값을 문자열 형식 이어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="4d3eb-146">ContentType ' Content-type '으로 키 이름으로 제공 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="4d3eb-147">기본값은 ' application/json; charset = u t f-8'입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="4d3eb-148">' Transfer-encoding '로 되어 기본적으로 ' 청크 분할' 'options.bodyIsStream'로 설정 된 경우 true입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
