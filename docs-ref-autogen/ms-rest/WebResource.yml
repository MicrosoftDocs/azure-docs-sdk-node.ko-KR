  summary: <span data-ttu-id="4d3eb-109">요청을 준비 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="4d3eb-110">성공적으로 요청을 보내기 위해 제공 해야 하는 요청 옵션</span><span class="sxs-lookup"><span data-stu-id="4d3eb-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="4d3eb-111">HTTP 요청 메서드입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-111">The HTTP request method.</span></span> <span data-ttu-id="4d3eb-112">유효한 값에는 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'c H'는 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="4d3eb-113">요청 url입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-113">The request url.</span></span> <span data-ttu-id="4d3eb-114">그렇지에 쿼리 매개 변수가 없을 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="4d3eb-115">'Url'를 제공 하거나 'pathTemplate' 옵션 개체에서를 제공 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="4d3eb-116">두 옵션은 함께 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"4d3eb-117\">'키'를 ' 쿼리 매개 변수 이름 ' 및 'value'가 url에 추가할 쿼리 매개 변수 사전이 되는 ' 쿼리 매개 변수 값 '.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"4d3eb-118\">' 쿼리 매개 변수 값 ' string' 형식의' 이거나 'object' 형식의 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"4d3eb-119\">'Object' 형식으로 url 인코딩을 건너 뛰 려는 경우 사용할 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"4d3eb-120\">개체 형식을 사용 하는 동안 개체에는 ' 쿼리 매개 변수 값 '을 제공 하는 값을 라는 속성이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"4d3eb-121\">예제:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-121\">Example:</span></span> \n   - <span data-ttu-id=\"4d3eb-122\">쿼리-매개 변수 값 'object' 형식에서: {0} ' 쿼리 매개 변수 이름 ': {값: ' 쿼리-매개 변수-value', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"4d3eb-123\">쿼리-매개 변수 값 'string' 형식에서: {0} ' 쿼리 매개 변수 이름 ': ' 쿼리 매개 변수 값 '을 (를).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"4d3eb-124\">참고: ' options.url 일부 쿼리 매개 변수를 이미 있으면 options.queryParameters에 제공 된 값을 url에 추가 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="4d3eb-125">경로 템플릿을 요청의 url입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-125">The path template of the request url.</span></span> <span data-ttu-id="4d3eb-126">'Url'를 제공 하거나 'pathTemplate' 옵션 개체에서를 제공 합니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="4d3eb-127">두 옵션은 함께 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="4d3eb-128">예: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="4d3eb-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"4d3eb-129\">요청의 기본 url입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-129\">The base url of the request.</span></span> <span data-ttu-id=\"4d3eb-130\">기본값은: 'https://management.azure.com'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"4d3eb-131\">Options.pathTemplate에만 적용 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"4d3eb-132\">전체 url을 제공 하는 것으로 예상 하는 다음 options.url 제공 하려면.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"4d3eb-133\">pathTemplate에서 실제 값으로 대체 해야 하는 경로 매개 변수의 사전입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"4d3eb-134\">여기 키를 ' 경로 매개 변수 이름 ' 이며 값은 ' 경로 매개 변수 값 '.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"4d3eb-135\">' 경로 매개 변수 값 ' string' 형식의' 이거나 'object' 형식의 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"4d3eb-136\">'Object' 형식으로 url 인코딩을 건너 뛰 려는 경우 사용할 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"4d3eb-137\">개체 형식을 사용 하는 동안 개체에는 ' 경로 매개 변수 값 '을 제공 하는 값을 라는 속성이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"4d3eb-138\">예제:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-138\">Example:</span></span> \n   - <span data-ttu-id=\"4d3eb-139\">경로-매개 변수 값 'object' 형식에서: {0} ' 경로 매개 변수 이름 ': {값: ' 경로-매개 변수-value', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"4d3eb-140\">경로-매개 변수 값 'string' 형식에서: {0} ' 경로 매개 변수 이름 ': ' 경로 매개 변수 값 '을 (를).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4d3eb-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="4d3eb-141">FormData 개체에 대 한 키-값 쌍의 사전입니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="4d3eb-142">이면 예상된 ' Content-type ' 설정 ' application/x-www-형식-urlencoded' 하세요 설정한 options.headers 개체 else ' Content-type ' 헤더 ' 다중 파트/폼 데이터 '로 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="4d3eb-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
