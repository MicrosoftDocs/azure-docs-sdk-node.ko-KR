- id: ms-rest.ServiceClient.#ctor
  uid: ms-rest.ServiceClient.#ctor
  parent: ms-rest.ServiceClient
  name: ServiceClient(credentials, options)
  fullName: ms-rest.ServiceClient.ServiceClient(credentials, options)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: 인증에 사용 되는 BasicAuthenticationCredentials 또는 TokenCredentials 개체입니다.
      optional: true
    - id: options
      type:
      - object
      description: 매개 변수 옵션
      optional: true
    - id: options.filters
      type:
      - Array
      description: 요청 파이프라인에 추가 될 필터
      optional: true
    - id: options.requestOptions
      type:
      - object
      description: 요청 개체에 대 한 옵션 [옵션 문서](https://github.com/request/request#requestoptions-callback)
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: 경우 true로 기본 재시도 정책을 해제 설정
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: AutomaticRPRegistration (초) 다시 시도 제한 시간입니다. 기본값은 30입니다.
      optional: true
    content: new ServiceClient(credentials, options)
  langs:
  - js
- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    이 ServiceClient 필터링 작업을 연결 합니다. 필터링 작업은 로깅, 자동 재시도 등을 포함할 수 있습니다. 필터 작업은 함수 서명:

        "function (requestOptions, next, callback)".

    요청 옵션에 대 한 전처리를 수행한 후 메서드는 현재 옵션 및 다음 서명 사용 하 여 콜백을 전달 "다음"을 호출 해야 합니다.

        "function (error, result, response, body)"

    이 처리 한 후 결과 또는 응답 콜백 다른 필터를 계속 처리 콜백에서 전달 된 원래 호출 하 고 서비스 호출을 마무리 해야 합니다.
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: 새 필터 개체입니다.
    return:
      type:
      - ms-rest.QueueService
      description: 적용 된 필터를 사용 하 여 새 서비스 클라이언트입니다.
    content: function addFilter(filter)
  langs:
  - js
- uid: ms-rest.ServiceClient#sendRequest
  id: ms-rest.ServiceClient#sendRequest
  parent: ms-rest.ServiceClient
  name: sendRequest(options, optionalCallback)
  summary: 요청을 보내고 응답을 반환 합니다.
  fullName: ms-rest.ServiceClient.sendRequest(options, optionalCallback)
  tags:
  - originalTitle: resolve
    title: resolve
    text: '{result} - The parsed (JSON.parse()) responseBody.'
    value: '{result} - The parsed (JSON.parse()) responseBody.'
  - originalTitle: reject
    title: reject
    text: '{Error}  - The error object.'
    value: '{Error}  - The error object.'
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: 성공적으로 요청을 보내기 위해 제공 해야 하는 요청 옵션입니다. 옵션 개체 (간단한 json 개체) 또는 웹 리소스의 개체와 모든 요청에 필수 속성을 설정 하거나 수 있습니다.
    - id: options.method
      type:
      - string
      description: HTTP 요청 메서드입니다. 유효한 값에는 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'c H'는 합니다.
    - id: options.url
      type:
      - string
      description: 요청 url입니다. 그렇지에 쿼리 매개 변수가 없을 수 있습니다. 'Url'를 제공 하거나 'pathTemplate' 옵션 개체에서를 제공 합니다. 두 옵션은 함께 사용할 수 없습니다.
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "'키'를 ' 쿼리 매개 변수 이름 ' 및 'value'가 url에 추가할 쿼리 매개 변수 사전이 되는 ' 쿼리 매개 변수 값 '. ' 쿼리 매개 변수 값 ' string' 형식의' 이거나 'object' 형식의 수 있습니다. 'Object' 형식으로 url 인코딩을 건너 뛰 려는 경우 사용할 해야 합니다. 개체 형식을 사용 하는 동안 개체에는 ' 쿼리 매개 변수 값 '을 제공 하는 값을 라는 속성이 있어야 합니다.\n예제: \n   - 쿼리-매개 변수 값 'object' 형식에서: {0} ' 쿼리 매개 변수 이름 ': {값: ' 쿼리-매개 변수-value', skipUrlEncoding: true}}\n   - 쿼리-매개 변수 값 'string' 형식에서: {0} ' 쿼리 매개 변수 이름 ': ' 쿼리 매개 변수 값 '을 (를).\n참고: ' options.url 일부 쿼리 매개 변수를 이미 있으면 options.queryParameters에 제공 된 값을 url에 추가 됩니다."
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        경로 템플릿을 요청의 url입니다. 'Url'를 제공 하거나 'pathTemplate' 옵션 개체에서를 제공 합니다. 두 옵션은 함께 사용할 수 없습니다.

        예: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "요청의 기본 url입니다. 기본값은: 'https://management.azure.com'. Options.pathTemplate에만 적용 됩니다. 전체 url을 제공 하는 것으로 예상 하는 다음 options.url 제공 하려면."
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "pathTemplate에서 실제 값으로 대체 해야 하는 경로 매개 변수의 사전입니다.\n여기 키를 ' 경로 매개 변수 이름 ' 이며 값은 ' 경로 매개 변수 값 '. ' 경로 매개 변수 값 ' string' 형식의' 이거나 'object' 형식의 수 있습니다.\n'Object' 형식으로 url 인코딩을 건너 뛰 려는 경우 사용할 해야 합니다. 개체 형식을 사용 하는 동안 개체에는 ' 경로 매개 변수 값 '을 제공 하는 값을 라는 속성이 있어야 합니다.\n예제: \n   - 경로-매개 변수 값 'object' 형식에서: {0} ' 경로 매개 변수 이름 ': {값: ' 경로-매개 변수-value', skipUrlEncoding: true}}\n   - 경로-매개 변수 값 'string' 형식에서: {0} ' 경로 매개 변수 이름 ': ' 경로 매개 변수 값 '을 (를)."
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        FormData 개체에 대 한 키-값 쌍의 사전입니다.

        이면 예상된 ' Content-type ' 설정 ' application/x-www-형식-urlencoded' 하세요 설정한 options.headers 개체 else ' Content-type ' 헤더 ' 다중 파트/폼 데이터 '로 설정 됩니다.
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        요청에 적용 해야 하는 요청 헤더의 사전입니다.

        여기에서 키 ' 헤더-이름 ' 이며 값은 ' 헤더 값 '. 헤더 값을 문자열 형식 이어야 합니다.
         - ContentType ' Content-type '으로 키 이름으로 제공 되어야 합니다. 기본값은 ' application/json; charset = u t f-8'입니다.
         - ' Transfer-encoding '로 되어 기본적으로 ' 청크 분할' 'options.bodyIsStream'로 설정 된 경우 true입니다.
         - ' Content-type '는 ' 응용 프로그램/옥텟 스트림 '을 기본적으로 'options.bodyIsStream' 설정 되어 있으면 설정을 true로 합니다.
         - ' 허용-언어 ' 기본적으로 ' EN-US '로 설정 되어
         - ' x-ms-클라이언트 요청 id' 기본적으로 새 Guid로 설정 됩니다. 요청에 대 한 guid를 생성 하지 않도록, 하세요 options.disableClientRequestId true로 설정
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: True로 새 Guid()에 ' x-ms-클라이언트 요청 id' 헤더를 설정 하지 않아도 클라이언트 지시 설정 하면 됩니다.
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: 요청 본문. 모든 형식의 수 있습니다. 이 메서드는 요청 본문 json.stringify ()를 됩니다.
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: 요청 본문을 serialize 하는 방법에 대 한 정보를 제공 합니다.
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: 응답 본문을 역직렬화 하는 방법에 대 한 정보를 제공 합니다.
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '이 메서드가 true로 설정 하면 적용 되지 것입니다 `JSON.stringify()` 요청 본문에 있습니다. 기본값: false.'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: 요청 본문은 스트림 (파일 업로드 시나리오에 유용) 여부를 나타냅니다.
      optional: true
    - id: optionalCallback
      type:
      - function
      description: 선택적 콜백입니다.
      optional: true
    return:
      type:
      - function
      - Promise
      description: >-
        콜백을 마지막 매개 변수로 전달 된 프라미스를 반환 하는 다른 콜백이 반환 합니다.

            {function} optionalCallback(err, result, request, response)

                         {Error}  err      - The Error object if an error occurred, null otherwise.

                         {object} result   - The parsed (JSON.parse()) responseBody

                         {object} request  - The HTTP Request object.

                         {stream} response - The raw HTTP Response stream.

            {Promise} A promise is returned.
    content: function sendRequest(options, optionalCallback)
  langs:
  - js
