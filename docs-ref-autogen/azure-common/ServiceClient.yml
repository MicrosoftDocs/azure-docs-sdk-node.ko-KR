- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    이 ServiceClient 필터링 작업을 연결 합니다. 필터링 작업은 로깅, 자동 재시도 등을 포함할 수 있습니다. 필터 작업은 시그니처가 있는 메서드를 구현 하는 개체.

        "function handle (requestOptions, next)".

    요청 옵션에 대 한 전처리를 수행한 후 메서드를 호출 해야 "다음" 다음 서명 사용 하 여 콜백을 전달: 서명:

        "function (returnObject, finalCallback, next)"

    이 콜백에서 returnObject(서버에 요청 응답 반환)를 처리한 후 콜백은 next(있는 경우)를 호출하여 다른 필터를 계속 처리하거나 finalCallback을 호출하여 서비스 호출을 종료해야 합니다.
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: 새 필터 개체입니다.
    return:
      type:
      - azure-common.ServiceClient
      description: 적용 된 필터를 사용 하 여 새 서비스 클라이언트입니다.
    content: function withFilter(filter)
  langs:
  - js
