items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificate'
    name: 'withServicePrincipalCertificate(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: <span data-ttu-id="062f2-101">ApplicationTokenCertificateCredentials 개체 및 모든 해당 테 넌 트에서 해당 servicePrinicpalId/clientId와 사용 하 여 연결 된 구독 목록을 제공 합니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-101">Provides an ApplicationTokenCertificateCredentials object and the list of subscriptions associated with that servicePrinicpalId/clientId across all the applicable tenants.</span></span>
    syntax:
      content: 'function withServicePrincipalCertificate(clientId: string, certificateStringOrFilePath: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            <span data-ttu-id="062f2-102">Active directory 응용 프로그램 클라이언트 id의 SPN (ServicePrincipal 이름) 라고도 합니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-102">The active directory application client id also known as the SPN (ServicePrincipal Name).</span></span>
            <span data-ttu-id="062f2-103">참조 [.NET 용 Active Directory 퀵 스타트](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) 예입니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-103">See [Active Directory Quickstart for .Net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) for an example.</span></span>
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            <span data-ttu-id="062f2-104">PEM 인코딩 인증서와 개인 키 또는.pem 파일의 절대 파일 경로 해당 정보를 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-104">A PEM encoded certificate and private key OR an absolute filepath to the .pem file containing that information.</span></span> <span data-ttu-id="062f2-105">예를 들면 다음과 같습니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-105">For example:</span></span>
            - <span data-ttu-id="062f2-106">CertificateString: "---BEGIN PRIVATE KEY---\n<xxxxx>\n---END PRIVATE KEY---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n"</span><span class="sxs-lookup"><span data-stu-id="062f2-106">CertificateString: "-----BEGIN PRIVATE KEY-----\n<xxxxx>\n-----END PRIVATE KEY-----\n-----BEGIN CERTIFICATE-----\n<yyyyy>\n-----END CERTIFICATE-----\n"</span></span>
            - <span data-ttu-id="062f2-107">CertificateFilePath: **절대** .pem 파일의 파일 경로입니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-107">CertificateFilePath: **Absolute** file path of the .pem file.</span></span>
        - id: domain
          type:
            - string
          description: <span data-ttu-id="062f2-108">이 응용 프로그램이 포함 된 도메인 또는 테 넌 트 id입니다.</span><span class="sxs-lookup"><span data-stu-id="062f2-108">The domain or tenant id containing this application.</span></span>
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials>
