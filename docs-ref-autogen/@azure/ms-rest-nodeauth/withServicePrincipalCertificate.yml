### YamlMime:UniversalReference
items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificate'
    name: 'withServicePrincipalCertificate(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: ApplicationTokenCertificateCredentials 개체 및 모든 해당 테 넌 트에서 해당 servicePrinicpalId/clientId와 사용 하 여 연결 된 구독 목록을 제공 합니다.
    syntax:
      content: 'function withServicePrincipalCertificate(clientId: string, certificateStringOrFilePath: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 응용 프로그램 클라이언트 id의 SPN (ServicePrincipal 이름) 라고도 합니다.
            참조 [.NET 용 Active Directory 퀵 스타트](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) 예입니다.
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            PEM 인코딩 인증서와 개인 키 또는.pem 파일의 절대 파일 경로 해당 정보를 포함 합니다. 예를 들면 다음과 같습니다.
            - CertificateString: "---BEGIN PRIVATE KEY---\n<xxxxx>\n---END PRIVATE KEY---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n"
            - CertificateFilePath: **절대** .pem 파일의 파일 경로입니다.
        - id: domain
          type:
            - string
          description: 이 응용 프로그램이 포함 된 도메인 또는 테 넌 트 id입니다.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials>
    package: '@azure/ms-rest-nodeauth'
