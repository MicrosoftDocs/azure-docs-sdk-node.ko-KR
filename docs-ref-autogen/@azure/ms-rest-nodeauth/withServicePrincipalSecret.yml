items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalSecret'
    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: ApplicationTokenCredentials 개체 및 모든 해당 테 넌 트에서 해당 servicePrinicpalId/clientId와 사용 하 여 연결 된 구독 목록을 제공 합니다.
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 응용 프로그램 클라이언트 id의 SPN (ServicePrincipal 이름) 라고도 합니다.
            참조 [.NET 용 Active Directory 퀵 스타트](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) 예입니다.
        - id: secret
          type:
            - string
          description: 서비스 주체에 대 한 응용 프로그램 암호입니다.
        - id: domain
          type:
            - string
          description: 이 응용 프로그램이 포함 된 도메인 또는 테 넌 트 id입니다.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
