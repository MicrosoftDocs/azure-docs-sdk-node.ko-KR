    summary: |-
      {TokenAudience} [tokenAudience]-토큰이 요청 되는 대상입니다. 유효한 값은 '그래프', 'batch' 또는 다른 리소스와 같은 'https://vault.azure.net/'.
      TokenAudience '그래프' 이면 다음 도메인 제공 해야 하며 해당 값에는 기본 '일반적인' 테 넌 트를 사용 해야 합니다. (사용 하는 guid 형식)에 문자열 이어야 합니다.
