    summary: |
      <span data-ttu-id="d8aa1-101">이 메서드를 사용 하기 전에 az cli를 설치 하세요 https://github.com/Azure/azure-cli/releases합니다.</span><span class="sxs-lookup"><span data-stu-id="d8aa1-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="d8aa1-102">그런 다음 실행 `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`합니다.</span><span class="sxs-lookup"><span data-stu-id="d8aa1-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>
      <span data-ttu-id="d8aa1-103">다른 클라우드/환경에 대 한 sp를 만들려는 경우 다음 실행 하세요.</span><span class="sxs-lookup"><span data-stu-id="d8aa1-103">If you want to create the sp for a different cloud/environment then please execute:</span></span>
      1. <span data-ttu-id="d8aa1-104">az 클라우드 목록</span><span class="sxs-lookup"><span data-stu-id="d8aa1-104">az cloud list</span></span>
      2. <span data-ttu-id="d8aa1-105">az 클라우드 설정 – n <name of the environment></span><span class="sxs-lookup"><span data-stu-id="d8aa1-105">az cloud set –n <name of the environment></span></span>
      3. <span data-ttu-id="d8aa1-106">az ad sp create-for-rbac --sdk-auth > auth.json // create sp with secret **OR**</span><span class="sxs-lookup"><span data-stu-id="d8aa1-106">az ad sp create-for-rbac --sdk-auth > auth.json // create sp with secret **OR**</span></span>
      3. <span data-ttu-id="d8aa1-107">az ad sp 만들기 rbac 용-인증서 만들기-sdk 인증 > auth.json / / 서비스 주체를 이미 만든 경우 다음 로그인 서비스 주체 정보를 사용 하 여 인증서를 사용 하 여 sp 만들기:</span><span class="sxs-lookup"><span data-stu-id="d8aa1-107">az ad sp create-for-rbac --create-cert --sdk-auth > auth.json // create sp with certificate If the service principal is already created then login with service principal info:</span></span>
      4. <span data-ttu-id="d8aa1-108">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span><span class="sxs-lookup"><span data-stu-id="d8aa1-108">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>
      5. <span data-ttu-id="d8aa1-109">az 계정 표시-sdk 인증 > auth.json 인증 파일에서 제공 하는 서비스 주체 정보를 사용 하 여 인증 합니다.</span><span class="sxs-lookup"><span data-stu-id="d8aa1-109">az account show --sdk-auth > auth.json Authenticates using the service principal information provided in the auth file.</span></span> <span data-ttu-id="d8aa1-110">이 메서드는 options 매개 변수 또는 기본값 "AZURE_SUBSCRIPTION_ID" 환경 변수를 제공 하는 사용자에 게 subscriptionId 인증 파일에서 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d8aa1-110">This method will set the subscriptionId from the auth file to the user provided environment variable in the options parameter or the default "AZURE_SUBSCRIPTION_ID".</span></span>
