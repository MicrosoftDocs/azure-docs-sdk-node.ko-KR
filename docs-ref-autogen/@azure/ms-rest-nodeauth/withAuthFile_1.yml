items:
  - uid: '@azure/ms-rest-nodeauth.withAuthFile_1'
    name: withAuthFile(LoginWithAuthFileOptions)
    children: []
    type: function
    langs:
      - typeScript
    summary: |
      이 메서드를 사용 하기 전에 az cli를 설치 하세요 https://github.com/Azure/azure-cli/releases합니다. 그런 다음 실행 `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`합니다.
      다른 클라우드/환경에 대 한 sp를 만들려는 경우 다음 실행 하세요.
      1. az 클라우드 목록
      2. az 클라우드 설정 – n <name of the environment>
      3. az ad sp create-for-rbac --sdk-auth > auth.json // create sp with secret **OR**
      3. az ad sp 만들기 rbac 용-인증서 만들기-sdk 인증 > auth.json / / 서비스 주체를 이미 만든 경우 다음 로그인 서비스 주체 정보를 사용 하 여 인증서를 사용 하 여 sp 만들기:
      4. az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId>
      5. az 계정 표시-sdk 인증 > auth.json 인증 파일에서 제공 하는 서비스 주체 정보를 사용 하 여 인증 합니다. 이 메서드는 options 매개 변수 또는 기본값 "AZURE_SUBSCRIPTION_ID" 환경 변수를 제공 하는 사용자에 게 subscriptionId 인증 파일에서 설정 됩니다.
    syntax:
      content: 'function withAuthFile(options: LoginWithAuthFileOptions)'
      parameters:
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.LoginWithAuthFileOptions'
          description: ''
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.TokenCredentialsBase>
    package: '@azure/ms-rest-nodeauth'
