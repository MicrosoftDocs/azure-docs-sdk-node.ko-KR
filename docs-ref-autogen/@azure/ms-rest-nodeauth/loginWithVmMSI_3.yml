    summary: |
      <span data-ttu-id="1d96f-101">이 메서드를 사용 하기 전에 az cli를 설치 하세요 https://github.com/Azure/azure-cli/releases합니다.</span><span class="sxs-lookup"><span data-stu-id="1d96f-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>
      <span data-ttu-id="1d96f-102">Az cli를 사용 하 여 프로 비전 된 Azure 가상 머신에 있고 MSI가 사용 하도록 설정 하는 경우 VM에서 인증 토큰을 가져오려면 다음이 메서드를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d96f-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>
      <span data-ttu-id="1d96f-103">새 VM을 만들려면 MSI를 사용 하도록 설정,이 명령을 실행 하세요: az vm 만들기-g < resource_group_name >-n < vm_name >-할당 id-이미지 < os_image_name > 참고: 위의 명령에서 50342는 기본 포트를 사용 하 여 호스트에 서비스 끝점을 사용 하도록 설정</span><span class="sxs-lookup"><span data-stu-id="1d96f-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>

      <span data-ttu-id="1d96f-104">이미 프로 비전 된 VM에서 MSI를 사용 하도록 설정 하려면 다음 명령을 실행 합니다: az vm identity assign-g < resource_group_name >-n < vm_name >-< custom_port_number > 포트</span><span class="sxs-lookup"><span data-stu-id="1d96f-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>

      <span data-ttu-id="1d96f-105">이 명령에 대 한 자세한 내용을 보려면를 실행 하세요: az vm identity assign-h</span><span class="sxs-lookup"><span data-stu-id="1d96f-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>

      <span data-ttu-id="1d96f-106">Azure 가상 머신에서 실행 되는 id 서비스를 사용 하 여 인증 합니다.</span><span class="sxs-lookup"><span data-stu-id="1d96f-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>
      <span data-ttu-id="1d96f-107">이 메서드는 VM에 호스팅된 인증 서비스에 요청을 수행 하 고 액세스 토큰을 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="1d96f-107">This method makes a request to the authentication service hosted on the VM and gets back an access token.</span></span>
