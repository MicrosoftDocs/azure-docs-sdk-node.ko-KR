            <span data-ttu-id="885ee-130">세션 수신자에 대 한 세션 Id와 자동 잠금 갱신 기간을 제공 하는 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="885ee-130">Options to provide sessionId and duration of automatic lock renewal for the session receiver.</span></span>
