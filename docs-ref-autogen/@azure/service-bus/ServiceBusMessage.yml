    summary: |
      <span data-ttu-id="ca2b4-102">다른 수신 작업에 대 한 메시지를 Service Bus에서 다시 사용할 수 있도록 메시지의 수신자가 보유 한 잠금을 이동할 수 있습니다는.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="ca2b4-103">Throw `SessionLockLostError` (세션이 설정 된 큐/구독에서 메시지) 있는 메시지를 AMQP 연결 되는 경우 수신는 더 이상 연결 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="ca2b4-104">이 중 하나를 발생할 수 있습니다 세션에서 잠금이 만료 또는 수신자가 명시적으로 닫 았 AMQP 링크를 가져온 네트워크 손실 또는 서비스 오류 때문에 라이브러리를 닫았습니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="ca2b4-105">Throw `MessageLockLostError` (해제 하는 세션을 사용 하 여 큐/구독에서 메시지) 있는 메시지를 메시지의 잠금이 만료 되었거나 AMQP 연결 하는 경우 수신는 더 이상 유지 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="ca2b4-106">수신자는 사용자가 명시적으로 닫 았 또는 네트워크 손실 또는 서비스 오류로 인해 라이브러리에서 AMQP 링크를 가져온 닫힌 경우 후자이 발생할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="ca2b4-107">메시지는 이미 합의 하는 경우 오류가 throw 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="ca2b4-108">이 오류 검사를 방지 하는 `isSettled` 메시지 모양을 인지 확실 하지 않은 경우 메시지의 속성입니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="ca2b4-109">에 사용 되는 경우 오류를 throw `ReceiveAndDelete` 모드인이이 모드에서는 모든 메시지를 받았으므로 사전 확인 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="ca2b4-110">이 오류를 방지 하려면이 모드에서 받은 메시지를 납부 하지 하도록 코드를 업데이트 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="ca2b4-111">Throw `ServiceUnavailableError` Service Bus에에서 안정 되는 메시지 요청을 승인 하지 않는 경우.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="ca2b4-112">메시지 수도 있습니다 수 없습니다 지불할 했습니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-112">The message may or may not have been settled successfully.</span></span>
    syntax:
