      - <span data-ttu-id="ca2b4-137">메시지는 이미 합의 하는 경우 오류가 throw 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-137">Throws an error if the message is already settled.</span></span> <span data-ttu-id="ca2b4-138">이 오류 검사를 방지 하는 `isSettled` 메시지 모양을 인지 확실 하지 않은 경우 메시지의 속성입니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-138">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="ca2b4-139">에 사용 되는 경우 오류를 throw `ReceiveAndDelete` 모드인이이 모드에서는 모든 메시지를 받았으므로 사전 확인 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-139">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="ca2b4-140">이 오류를 방지 하려면이 모드에서 받은 메시지를 납부 하지 하도록 코드를 업데이트 합니다.</span><span class="sxs-lookup"><span data-stu-id="ca2b4-140">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
