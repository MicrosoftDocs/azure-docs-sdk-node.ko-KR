    summary: 리소스를 설명 하는 키 값 쌍의 목록을 가져오거나 설정 합니다. 이러한 태그 보기 (여러 리소스 그룹)이이 리소스를 그룹화에 사용할 수 있습니다. 리소스에 대 한 최대 15 개의 태그를 제공할 수 있습니다. 각 태그는 길이가 128 자 이하의 키와 값 길이가 256 자 보다 크지 않은 있어야 합니다.
