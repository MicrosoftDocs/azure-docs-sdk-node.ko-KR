    summary: '속성에 대 한 보호를 제거 하는지 여부를 지정 하는이 자격 증명이 모음에 사용 됩니다. 이 자격 증명이 모음 및 해당 콘텐츠에 대 한 제거에 대 한 보호 활성화 하는이 속성을 true로 설정-Key Vault 서비스만 하드, 복구할 수 없는 삭제를 시작할 수 있습니다. 이 설정은 일시 삭제를 함께 사용 하는 경우에 적용 됩니다. 되돌릴 수 없는이 기능을 사용 하도록 설정-즉, 속성이 false 값으로 허용 하지 않습니다.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
