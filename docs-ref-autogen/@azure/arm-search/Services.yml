  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 페이지를 만들거나 지정된 된 리소스 그룹에 있는 검색 서비스를 업데이트 합니다. 검색 서비스가 이미 있는 경우 모든 속성 지정된 값으로 업데이트 됩니다.
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 현재 구독 내의 리소스 그룹의 이름입니다. Azure Resource Manager API 또는 포털에서이 값을 가져올 수 있습니다.
        - id: searchServiceName
          type:
            - string
          description: 'Azure Search 서비스 만들기 또는 업데이트의 이름입니다. 검색 서비스 이름 소문자, 숫자 또는 대시만 포함 해야, 처음 두 문자나 마지막 한 문자로 대시를 사용할 수 없으며, 연속 대시를 포함할 수 없습니다 및 2 ~ 60 자 사이 여야 합니다. 서비스 URI의 일부 이므로 검색 서비스 이름은 전역적으로 고유 해야 (https://<name>. search.windows.net). 서비스를 만든 후 서비스 이름을 변경할 수 없습니다.'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: 검색 서비스 만들기 또는 업데이트를 정의 합니다.
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
