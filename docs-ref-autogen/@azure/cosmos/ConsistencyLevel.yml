  type: enum
  summary: >
    Azure Cosmos DB 클라이언트 작업에 대해 지원 되는 일관성 수준을 나타냅니다.<br>

    요청 된 ConsistencyLevel 일치 하거나 데이터베이스 계정에 대 한 프로 비전 된 것 보다 약한 수 해야 합니다.

    일관성 수준입니다.

    일관성 수준 순서로 수준은 강력한, BoundedStaleness, 세션, 일관적인 접두사 및 최종입니다.


    참조 https://aka.ms/cosmos-consistency 자세한 내용을 보려면 일관성 수준에 대 한 설명서입니다.
  package: '@azure/cosmos'
