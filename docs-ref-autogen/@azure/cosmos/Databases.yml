  summary: >
    데이터베이스가 있는 경우 및이 만드는 그렇지 않은 경우를 확인 합니다.

    이렇게 하면 읽기 작업의 id를 기준으로 `body`, 있으면 없는, 만들기 작업입니다.

    데이터베이스는 사용자, 사용 권한 및 컨테이너의 집합을 관리합니다.

    각 Azure Cosmos DB 데이터베이스 계정은 여러 독립적인 명명 된 데이터에 대 한 논리적 컨테이너 되 고 있는 데이터베이스를 사용 하 여 데이터베이스를 지원할 수 있습니다.


    각 데이터베이스에 하나 이상의 문서에 포함 하는 각각 하나 이상의 컨테이너를 이루어져 있습니다. 데이터베이스 되므로 관리 리소스를 서비스 마스터 키에 액세스 하 고 사용자 Api를 사용 하 여 모든 작업을 완료 하기 위해 필요한 수 됩니다.
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: 합니다 <xref:DatabaseDefinition> 나타내는 <xref:Database> 만들어야 합니다.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: "\n"
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
