  summary: >+
    <span data-ttu-id="fb993-102">마지막 기록기 wins 충돌 해결을 위해 Azure Cosmos DB 서비스에서 각 문서에 존재 하는 경로 가져오거나 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="fb993-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="fb993-103">이 경로 각 문서에 있어야 합니다 및는 정수 값 이어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="fb993-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="fb993-104">문서에서 발생 하면 충돌이 발생할 경우 지정된 된 경로에 더 높은 정수 값을 사용 하 여 문서 선택 됩니다.</span><span class="sxs-lookup"><span data-stu-id="fb993-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="fb993-105">경로 지정 하지 않으면 하는 경우 기본적으로 타임 스탬프 경로가 됩니다.</span><span class="sxs-lookup"><span data-stu-id="fb993-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="fb993-106">사용 하는 경우이 값은 설정만 <xref:ConflictResolutionMode.LastWriterWins>합니다.</span><span class="sxs-lookup"><span data-stu-id="fb993-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


