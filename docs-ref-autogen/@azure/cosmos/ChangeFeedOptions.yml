  - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
  - '@azure/cosmos.ChangeFeedOptions.startTime'
  langs:
  - typeScript
  type: interface
  summary: >
    변경 피드 위치와 이러한 옵션 컨트롤의 일부에 대 한 옵션을 지정 합니다. 변경 피드에서 읽기를 시작 하도록 합니다. 우선 순위에 따라 다음과 같습니다.

    - continuation

    - startTime

    - startFromBeginning


    이러한 옵션을 설정 하는 경우 첫 번째에서 변경 내용을 읽고 시작 됩니다 `ChangeFeedIterator.executeNext()` 호출 합니다.
