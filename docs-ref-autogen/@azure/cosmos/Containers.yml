- uid: '@azure/cosmos.Containers.create'
  name: create(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    컨테이너를 만듭니다.

    컨테이너는 항목에 대 한 명명 된 논리적 컨테이너입니다.


    데이터베이스 0 개 이상의 명명 된 컨테이너를 포함할 수 있습니다 및 각 컨테이너 0 개 이상의 JSON 항목으로 구성 됩니다.


    스키마가 없음에도, 컨테이너의 항목 필요가 없습니다 동일한 구조 또는 필드를 공유 합니다.



    컨테이너 응용 프로그램 리소스와 되므로 마스터 키 또는 리소스 키를 사용 하 여 승인을 받을 수 있습니다.
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: 컨테이너의 본문을 나타냅니다.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        응답 페이지 크기, 연속 토큰 등과 같은 옵션을 설정 하려면이 옵션을 사용 합니다.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    경우 컨테이너가 만들고, 그렇지 않은 경우이 확인 합니다.

    이렇게 하면 읽기 작업의 id를 기준으로 `body`, 있으면 없는, 만들기 작업입니다.

    출력에 기본이 아닌 속성 (예: 인덱싱 정책/etc)에서 전달 된 본문 일치 하는지 확인 해야 컨테이너는 항목에 대 한 명명 된 논리적 컨테이너입니다.


    데이터베이스 0 개 이상의 명명 된 컨테이너를 포함할 수 있습니다 및 각 컨테이너 0 개 이상의 JSON 항목으로 구성 됩니다.


    스키마가 없음에도, 컨테이너의 항목 필요가 없습니다 동일한 구조 또는 필드를 공유 합니다.



    컨테이너 응용 프로그램 리소스와 되므로 마스터 키 또는 리소스 키를 사용 하 여 승인을 받을 수 있습니다.
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: 컨테이너의 본문을 나타냅니다.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        응답 페이지 크기, 연속 토큰 등과 같은 옵션을 설정 하려면이 옵션을 사용 합니다.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
