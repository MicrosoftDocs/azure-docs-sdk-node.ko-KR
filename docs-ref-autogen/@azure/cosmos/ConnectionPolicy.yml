- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    요청에 대 한 SSL 유효성 검사를 사용 하지 않도록 설정 하는 플래그입니다. SSL 유효성 검사는 기본적으로 사용 됩니다. 프로덕션 끝점을 대상으로 할 때 설정 하지 마십시오.

    이 오류와 관련 된 SSL 사용 하 여 요청 실패를 방지 하려면 에뮬레이터 끝점을 대상으로 하는 경우에 사용할 것입니다.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
