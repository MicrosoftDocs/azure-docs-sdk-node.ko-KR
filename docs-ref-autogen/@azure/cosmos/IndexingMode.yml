- uid: '@azure/cosmos.IndexingMode.Consistent'
  name: Consistent
  children: []
  langs:
  - typeScript
  summary: >-
    <p>인덱스는 만들기 또는 업데이트 작업을 사용 하 여 동기적으로 업데이트 됩니다. <br>

    일관 된 인덱싱을 사용 하 여 쿼리 동작을 컨테이너에 대 한 기본 일관성 수준을와 같습니다.

    인덱스는 항상 데이터를 사용 하 여 최신 상태로 유지 됩니다. </p>
