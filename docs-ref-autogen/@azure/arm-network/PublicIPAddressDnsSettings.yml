- uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabel'
  name: domainNameLabel
  fullName: domainNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: 도메인 이름 레이블을 가져오거나 설정 합니다. 도메인 이름 레이블과 지역화 dns를 연결 하 여 공용 IP 주소를 사용 하 여 연결 된 정규화 된 도메인 이름을 구성 합니다. 도메인 이름 레이블을 지정 된 경우 Microsoft Azure DNS 시스템에 공용 IP에 대 한 DNS 레코드를 만들어집니다.
  optional: true
  syntax:
    content: 'domainNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
  name: fqdn
  fullName: fqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    FQDN을으로 공용 IP와 연결 된 DNS 레코드의 정규화 된 도메인 이름을 가져옵니다.

    DomainNameLabel과 지역화 DNS 영역 연결입니다.
  optional: true
  syntax:
    content: 'fqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
  name: reverseFqdn
  fullName: reverseFqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: 역방향 FQDN을 가져오거나 설정 합니다. 사용자가 볼 수, 정규화 된이 공용 IP 주소로 확인 된 도메인 이름. ReverseFqdn을 지정 하면 in-addr.arpa 도메인의 IP 주소에서 역방향 FQDN을 가리키는 PTR DNS 레코드가 생성 됩니다.
  optional: true
  syntax:
    content: 'reverseFqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
