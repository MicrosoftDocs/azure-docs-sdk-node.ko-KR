  fullName: enableFloatingIP
  children: []
  langs:
  - typeScript
  type: property
  summary: SQL AlwaysOn 가용성 그룹을 구성 하는 데 필요한 부동 IP 기능에 대 한 가상 머신의 끝점을 구성 합니다. SQL server에서 SQL AlwaysOn 가용성 그룹을 사용 하는 경우이 설정은 필수입니다. 끝점을 만든 후에이 설정을 변경할 수 없습니다.
  optional: true
  syntax:
    content: 'enableFloatingIP?: undefined | false | true'
    return:
      type:
