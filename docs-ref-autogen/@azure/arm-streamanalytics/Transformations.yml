  - uid: '@azure/arm-streamanalytics.Transformations.update'
    name: 'update(Transformation, string, string, string, Models.TransformationsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 기존 스트리밍 작업에서 기존 변환을 업데이트합니다. 이 부분적으로 (즉 업데이트를 사용할 수 있습니다. 하나 또는 두 개의 속성 업데이트) rest 작업 또는 변환 정의 영향을 주지 않고 변환 합니다.
    syntax:
      content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Models.TransformationsUpdateOptionalParams)'
      parameters:
        - id: transformation
          type:
            - '@azure/arm-streamanalytics.Transformation'
          description: |-
            변환 개체입니다. 여기에 지정 된 속성에 기존 변환 (즉 해당 속성을 덮어쓸 이러한 속성을 업데이트할).
            기존 변환에서 해당 속성은 동일 하 게 유지 하 고이 패치 작업의 결과로 변경 되지 여기 null로 설정 된 속성 의미 합니다.
        - id: resourceGroupName
          type:
            - string
          description: 리소스를 포함하는 리소스 그룹의 이름입니다. Azure Resource Manager API 또는 포털에서이 값을 가져올 수 있습니다.
        - id: jobName
          type:
            - string
          description: 스트리밍 작업의 이름입니다.
        - id: transformationName
          type:
            - string
          description: 변환의 이름입니다.
        - id: options
          type:
            - Models.TransformationsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TransformationsUpdateResponse>
    package: '@azure/arm-streamanalytics'
