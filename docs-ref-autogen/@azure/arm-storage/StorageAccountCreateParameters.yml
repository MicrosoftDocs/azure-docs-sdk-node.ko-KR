    type: property
    summary: '필수 사항입니다. 저장소 계정 유형을 나타냅니다. 가능한 값은 다음과 같습니다. ''Storage'', ''StorageV2'', ''BlobStorage'', ''FileStorage'', ''BlockBlobStorage'''
    syntax:
