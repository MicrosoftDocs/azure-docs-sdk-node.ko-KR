      return:
        type:
          - '@azure/arm-storage.Kind'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.location'
    name: location
    fullName: location
    children: []
    langs:
      - typeScript
    type: property
    summary: '필수 사항입니다. 리소스의 위치를 가져오거나 설정 합니다. 이 지원 되는 중 하나가 됩니다 및 Azure 지역 (예: 미국 서 부, 미국 동부, 동남 아시아 등)을 등록 합니다. 만들어진 있지만 요청은 성공 하는 업데이트에는 동일한 지리적 영역을 지정 하는 경우에 리소스의 지리적 영역을 변경할 수 없습니다.'
    syntax:
      content: 'location: string'
      return:
        type:
          - string
    package: '@azure/arm-storage'
