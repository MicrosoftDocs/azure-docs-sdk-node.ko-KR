  - uid: '@azure/arm-storage.StorageAccountUpdateParameters.customDomain'
    name: customDomain
    fullName: customDomain
    children: []
    langs:
      - typeScript
    type: property
    summary: 사용자 지정 도메인을 사용자가 저장소 계정에 할당 합니다. 이름에 CNAME 소스입니다. 이 이번 저장소 계정당 하나의 사용자 지정 도메인만 지원 됩니다. 기존 사용자 지정 도메인을 취소 하려면 사용자 지정 도메인 이름 속성에 대해 빈 문자열을 사용 합니다.
    optional: true
    syntax:
      content: 'customDomain?: CustomDomain'
