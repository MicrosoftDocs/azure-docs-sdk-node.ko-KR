  - uid: '@azure/arm-storage.Sku.capabilities'
    name: capabilities
    fullName: capabilities
    children: []
    langs:
      - typeScript
    type: property
    summary: '파일 암호화를 포함 하 여 지정된 된 SKU의 기능 정보를 네트워크 Acl을 변경 알림, 등입니다. **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'capabilities?: SKUCapability[]'
      return:
        type:
          - '@azure/arm-storage.SKUCapability[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.kind'
    name: kind
    fullName: kind
    children: []
    langs:
      - typeScript
    type: property
    summary: '저장소 계정 유형을 나타냅니다. 가능한 값은 다음과 같습니다. ''Storage'', ''StorageV2'', ''BlobStorage'', ''FileStorage'', ''BlockBlobStorage'' **NOTE: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'kind?: Kind'
      return:
        type:
          - '@azure/arm-storage.Kind'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.locations'
    name: locations
    fullName: locations
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      집합 SKU를 사용할 수 있는지는 위치입니다. 이 지원 될 예정 및 Azure 지역 (예: 미국 서 부, 미국 동부, 동남 아시아 등)을 등록 합니다.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'locations?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'SKU 이름을 설정 하거나 가져옵니다. 계정 생성에 필요한 업데이트에 대 한 선택 사항입니다. 이전 버전에서, SKU 이름을 accountType 호출 되었습니다. 가능한 값은 다음과 같습니다. ''Standard_LRS'', ''Standard_GRS'', ''Standard_RAGRS'', ''Standard_ZRS'', ''Premium_LRS'', ''Premium_ZRS'', ''Standard_GZRS'', ''Standard_RAGZRS'''
    syntax:
      content: 'name: SkuName'
      return:
        type:
          - '@azure/arm-storage.SkuName'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.resourceType'
    name: resourceType
    fullName: resourceType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      형식 리소스, 일반적으로 'storageAccounts'.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'resourceType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.restrictions'
    name: restrictions
    fullName: restrictions
    children: []
    langs:
      - typeScript
    type: property
    summary: 제한을 원인이 되 SKU를 사용할 수 없습니다. 제한이 없으면 비어 있습니다.
    optional: true
    syntax:
      content: 'restrictions?: Restriction[]'
      return:
        type:
          - '@azure/arm-storage.Restriction[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.tier'
    name: tier
    fullName: tier
    children: []
    langs:
      - typeScript
    type: property
    summary: 'SKU 계층을 가져옵니다. 이 SKU 이름을 기반으로 합니다. 가능한 값은 다음과 같습니다. ''표준'', ''프리미엄'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'tier?: SkuTier'
      return:
        type:
          - '@azure/arm-storage.SkuTier'
    package: '@azure/arm-storage'
