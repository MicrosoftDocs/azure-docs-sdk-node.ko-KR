  - uid: '@azure/arm-storage.GeoReplicationStats.lastSyncTime'
    name: lastSyncTime
    fullName: lastSyncTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      이전의 모든 주 쓰기가 UTC 날짜/시간 값은 보장 읽기 작업에 대해 사용할 수 있습니다. 주 쓰기는이 지점으로에서 다음 되었거나 읽기에 대해 사용할 수 없습니다.
      요소가 LastSyncTime의 값이 없으면 기본값이 될 수 있습니다 사용할 수 있는 보조 하는 경우 발생할 수 있습니다이 오프 라인 상태 이거나를 부트스트랩 합니다.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'lastSyncTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: '보조 위치의 상태입니다. 가능한 값은: 라이브-: 보조 위치가 활성 및 작동 상태임을 나타냅니다. 부트스트랩 합니다. 보조 위치에 대 한 기본 위치에서의 초기 동기화의 진행을 나타냅니다. 이 문제는 일반적으로 복제가 처음 설정 하는 경우 발생 합니다. -사용할 수 없습니다. 보조 위치를 일시적으로 사용할 수 없다는 것을 나타냅니다. 가능한 값은 다음과 같습니다. ''라이브'', ''부트스트랩'', ''사용할 수 없음'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'status?: GeoReplicationStatus'
      return:
        type:
          - '@azure/arm-storage.GeoReplicationStatus'
    package: '@azure/arm-storage'
