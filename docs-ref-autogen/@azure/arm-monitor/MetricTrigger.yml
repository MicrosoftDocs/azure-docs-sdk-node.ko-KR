      content: 'threshold: number'
      return:
        type:
          - number
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeAggregation'
    name: timeAggregation
    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: '시간 집계 유형입니다. 데이터가 수집되는 방법은 시간이 지남에 따라 결합되어야 합니다. 기본값은 평균입니다. 가능한 값은 다음과 같습니다. ''평균'', ''최소'', ''최대'', ''총'', '' Count'', ''마지막'''
    syntax:
      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: 메트릭 규칙의 세분성을 모니터링 합니다. 반환 되어야 합니다 미리 정의 된 값 중 하나에서 메트릭에 대 한 메트릭 정의. 12 시간 ~ 1 분 사이 여야 합니다.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 범위는 인스턴스 데이터를 수집 하는 시간입니다. 이 값은 리소스를 리소스에서 다를 수 있는 메트릭 컬렉션의 지연 보다 커야 합니다. 12 시간 ~ 5 분 사이 여야 합니다.
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
