      - typeScript
    type: property
    summary: '메트릭 통계 형식입니다. 어떻게 여러 인스턴스의 메트릭을 결합 됩니다. 가능한 값은 다음과 같습니다. '' 평균 '', ''최소'', ''Max'', ''합계'''
    syntax:
      content: 'statistic: MetricStatisticType'
      return:
        type:
          - '@azure/arm-monitor.MetricStatisticType'
