    name: operator
    fullName: operator
    children: []
    langs:
      - typeScript
    type: property
    summary: '메트릭 데이터와 임계값을 비교 하는 데 사용 되는 연산자입니다. 가능한 값은 다음과 같습니다. ''Equals'', ''NotEquals'', ''GreaterThan'', ''GreaterThanOrEqual'', ''LessThan'', ''LessThanOrEqual'''
    syntax:
      content: 'operator: ComparisonOperationType'
