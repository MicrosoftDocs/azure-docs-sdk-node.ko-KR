    summary: '합니다 **$filter** 반환 되는 메트릭 데이터 집합을 줄이기 위해 사용 됩니다.<br>예제:<br>메타 데이터 A, B, C. 메트릭 포함<br>-C의 모든 시계열을 반환 합니다. 여기서는 = a1, B = b1 또는 b2<br>**$filter = eq ''a1'' 및 B eq ''b1'' 또는 B eq ''b2'' 및 C eq '' *''**<br>-잘못 된 variant:<br>**$filter = eq ''a1'' 및 B eq ''b1'' C eq '' *'' 또는 B = ''b 2''**<br>이 올바르지 않습니다. 때문에 논리 또는 연산자에서 두 개의 다른 메타 데이터 이름을 분리할 수 없습니다.<br>-모든 시계열을 반환 합니다. 여기서는 a1, B = b1 및 C = c1 =:<br>**$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘c1’**<br>-모든 시계열을 반환 합니다. 여기서는 = a1<br>**$filter=A eq ‘a1’ and B eq ‘*’ and C eq ‘*’**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
