  - uid: '@azure/cognitiveservices-luis-authoring.Train.trainVersion'
    name: 'trainVersion(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '지정 된 LUIS 앱의 버전에 대 한 교육 요청을 보냅니다. 이 POST 요청을 요청을 비동기적으로 시작합니다. 교육 요청은 성공 여부를 확인 하려면 교육 상태를 가져오려면 GET 요청을 제출 합니다. 참고: 응용 프로그램 버전을 성공적으로 학습 됩니다 되는 모든 모델 (의도 및 엔터티) 아니면 최신임 완벽 하 게 학습 하지 합니다. 교육 성공을 확인 하려면 학습 완료 된 후 교육 상태를 한 번 이상 가져옵니다.'
    syntax:
      content: 'function trainVersion(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: 응용 프로그램 ID입니다.
        - id: versionId
          type:
            - string
          description: 버전 ID
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainTrainVersionResponse>
    package: '@azure/cognitiveservices-luis-authoring'
