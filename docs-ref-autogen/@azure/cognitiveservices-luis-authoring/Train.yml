  - uid: '@azure/cognitiveservices-luis-authoring.Train.getStatus'
    name: 'getStatus(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      지정 된 LUIS 앱에 대 한 모든 모델 (의도 및 엔터티)의 교육 상태를 가져옵니다. 교육 상태를 가져오려면이 API를 호출 하기 전에 LUIS 앱을 학습 하는 학습 API를 호출 해야 합니다.
      "appID를" LUIS 앱 ID를 지정합니다. "versionId" LUIS 앱의 버전 번호를 지정합니다. 예를 들어, "0.1"입니다.
    syntax:
      content: 'function getStatus(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: 응용 프로그램 ID입니다.
        - id: versionId
          type:
            - string
          description: 버전 ID
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainGetStatusResponse>
    package: '@azure/cognitiveservices-luis-authoring'
