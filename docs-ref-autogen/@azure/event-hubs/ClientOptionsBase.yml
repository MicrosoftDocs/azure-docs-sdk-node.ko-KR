  - uid: '@azure/event-hubs.ClientOptionsBase.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      WebSocket을 통한 AMQP 연결을 만드는 데 WebSocket 생성자입니다.
      이 옵션을 제공 하는 아래 시나리오
      - Event Hubs에 대 한 AMQP 연결에서 사용 되는 것은 TCP 포트 5671 환경에서 차단 됩니다.
      - 응용 프로그램 프록시 서버 뒤 실행 해야 합니다.
      - 응용 프로그램이 브라우저에서 실행 해야 하 고 여러분이 Websocket 구현 대신 기본 제공 브라우저에 WebSocket 제공 하려면.
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
