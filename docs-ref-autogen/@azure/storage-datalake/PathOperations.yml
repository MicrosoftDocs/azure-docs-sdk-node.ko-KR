  - uid: '@azure/storage-datalake.PathOperations.update'
    name: 'update(Models.PathUpdateAction, string, string, Models.PathUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '<span data-ttu-id="9e6b4-219">파일에 추가할 데이터 업로드, 파일 (쓰기) 이전에 업로드 된 데이터를 플러시합니다, 그리고 파일 또는 디렉터리에 대 한 속성을 설정 하거나 파일 또는 디렉터리에 대 한 액세스 제어를 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-219">Uploads data to be appended to a file, flushes (writes) previously uploaded data to a file, sets properties for a file or directory, or sets access control for a file or directory.</span></span> <span data-ttu-id="9e6b4-220">데이터 파일에만 추가할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-220">Data can only be appended to a file.</span></span> <span data-ttu-id="9e6b4-221">이 작업은 조건부 HTTP 요청을 지원 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-221">This operation supports conditional HTTP requests.</span></span> <span data-ttu-id="9e6b4-222">자세한 내용은 [Blob 서비스 작업의 조건부 헤더 지정](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-222">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
    syntax:
      content: 'function update(action: Models.PathUpdateAction, filesystem: string, path: string, options?: Models.PathUpdateOptionalParams)'
      parameters:
        - id: action
          type:
            - Models.PathUpdateAction
          description: '<span data-ttu-id="9e6b4-223">작업에 추가할 파일을 "플러시" "setProperties" 파일의 속성을 설정 하려면 파일을 이전에 업로드 된 데이터를 플러시하지 데이터 업로드에 "추가" 이거나 디렉터리 또는 소유자를 설정 하려면 "가집니다" 그룹 사용 권한 또는 액세스 제어 목록에 대 한 파일 또는 디렉터리입니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-223">The action must be "append" to upload data to be appended to a file, "flush" to flush previously uploaded data to a file, "setProperties" to set the properties of a file or directory, or "setAccessControl" to set the owner, group, permissions, or access control list for a file or directory.</span></span>  <span data-ttu-id="9e6b4-224">참고 액세스 제어를 사용 하기 위해 계층적 Namespace 계정에 대해 사용할 수 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-224">Note that Hierarchical Namespace must be enabled for the account in order to use access control.</span></span>  <span data-ttu-id="9e6b4-225">액세스 제어 목록 (ACL) 소유자, 소유 그룹에 대 한 권한을 포함 하 고 x-ms-사용 권한 및 x-ms-acl에 대 한 요청 헤더 하므로 다른 상호 배타적인 note도 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-225">Also note that the Access Control List (ACL) includes permissions for the owner, owning group, and others, so the x-ms-permissions and x-ms-acl request headers are mutually exclusive.</span></span> <span data-ttu-id="9e6b4-226">가능한 값: ''추가'', ''플러시'', ''setProperties'', ''가집니다''</span><span class="sxs-lookup"><span data-stu-id="9e6b4-226">Possible values include: ''append'', ''flush'', ''setProperties'', ''setAccessControl''</span></span>'
        - id: filesystem
          type:
            - string
          description: <span data-ttu-id="9e6b4-227">파일 시스템 식별자입니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-227">The filesystem identifier.</span></span>
        - id: path
          type:
            - string
          description: <span data-ttu-id="9e6b4-228">파일 또는 디렉터리 경로입니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-228">The file or directory path.</span></span>
        - id: options
          type:
            - Models.PathUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PathUpdateResponse>
