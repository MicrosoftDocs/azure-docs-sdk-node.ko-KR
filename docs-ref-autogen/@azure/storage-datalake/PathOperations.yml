  - uid: '@azure/storage-datalake.PathOperations.lease'
    name: 'lease(Models.PathLeaseAction, string, string, Models.PathLeaseOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '<span data-ttu-id="9e6b4-140">쓰기를 제한 하 고 경로에 대 한 액세스를 삭제 하는 임대를 만들고 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-140">Create and manage a lease to restrict write and delete access to the path.</span></span> <span data-ttu-id="9e6b4-141">이 작업은 조건부 HTTP 요청을 지원 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-141">This operation supports conditional HTTP requests.</span></span>  <span data-ttu-id="9e6b4-142">자세한 내용은 [Blob 서비스 작업의 조건부 헤더 지정](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-142">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
    syntax:
      content: 'function lease(xMsLeaseAction: Models.PathLeaseAction, filesystem: string, path: string, options?: Models.PathLeaseOptionalParams)'
      parameters:
        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: |-
            <span data-ttu-id="9e6b4-143">작업을 임대 5 가지: "acquire", "중단", "변경", "갱신" 및 "릴리스"입니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-143">There are five lease actions: "acquire", "break", "change", "renew", and "release".</span></span> <span data-ttu-id="9e6b4-144">"Acquire"를 사용 하 고 "x-ms-제안-임대-id" 및 "x-ms-임대-기간" 새 임대를 획득 하를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-144">Use "acquire" and specify the "x-ms-proposed-lease-id" and "x-ms-lease-duration" to acquire a new lease.</span></span> <span data-ttu-id="9e6b4-145">기존 임대를 중단 하려면 "중단"를 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-145">Use "break" to break an existing lease.</span></span> <span data-ttu-id="9e6b4-146">임대가 중단 되 면 임대 중단 기간이 임대가 중단 되,이 시간 동안 중단 및 릴리스를 제외한 임대 작업도 파일에 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-146">When a lease is broken, the lease break period is allowed to elapse, during which time no lease operation except break and release can be performed on the file.</span></span> <span data-ttu-id="9e6b4-147">임대가 성공적으로 중단 되 면 응답 새로운 임대를 획득 될 때까지 시간 (초) 간격을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-147">When a lease is successfully broken, the response indicates the interval in seconds until a new lease can be acquired.</span></span> <span data-ttu-id="9e6b4-148">사용 하 여 "변경" 및 "x-ms-임대-id"에서 현재 임대 ID를 및 "x-ms-제안-임대-id"에서 새 임대 ID를 활성 임대의 임대 ID를 변경 하려면 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-148">Use "change" and specify the current lease ID in "x-ms-lease-id" and the new lease ID in "x-ms-proposed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="9e6b4-149">"갱신"를 사용 하 고 "x-ms-임대-id" 기존 임대를 갱신 하려면를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
            <span data-ttu-id="9e6b4-150">"릴리스"를 사용 하 고 "x-ms-임대-id"를 임대 해제를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-150">Use "release" and specify the "x-ms-lease-id" to release a lease.</span></span> <span data-ttu-id="9e6b4-151">가능한 값: '획득', '중단', '변경', '갱신', '릴리스'</span><span class="sxs-lookup"><span data-stu-id="9e6b4-151">Possible values include: 'acquire', 'break', 'change', 'renew', 'release'</span></span>
        - id: filesystem
          type:
            - string
          description: <span data-ttu-id="9e6b4-152">파일 시스템 식별자입니다.</span><span class="sxs-lookup"><span data-stu-id="9e6b4-152">The filesystem identifier.</span></span>
        - id: path
