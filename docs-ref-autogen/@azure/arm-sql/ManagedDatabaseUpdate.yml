  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      관리 되는 데이터베이스 모드를 만듭니다. PointInTimeRestore: 기존 데이터베이스의 지정 된 지정 시간 백업 복원 하 여 데이터베이스를 만듭니다. SourceDatabaseName, SourceManagedInstanceName 및 PointInTime 지정 되어야 합니다. RestoreExternalBackup: 외부 백업 파일에서 복원 하 여 데이터베이스를 만듭니다. 데이터 정렬, StorageContainerUri 및 StorageContainerSasToken 지정 되어야 합니다. 복구: 지역에서 복제 된 백업을 복원 하 여 데이터베이스를 만듭니다.
      RecoverableDatabaseId 복원 복구 가능한 데이터베이스 리소스 ID로 지정 되어야 합니다.
      가능한 값은 다음과 같습니다. 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recovery'
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
