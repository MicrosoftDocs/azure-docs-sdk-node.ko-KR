  - uid: '@azure/arm-sql.DatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="e8af8-105">데이터베이스 만들기 모드를 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="e8af8-106">기본값: 일반 데이터베이스 만들기입니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-106">Default: regular database creation.</span></span>

      <span data-ttu-id="e8af8-107">복사본: 기존 데이터베이스의 복사본으로 데이터베이스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="e8af8-108">sourceDatabaseId 원본 데이터베이스의 리소스 ID로 지정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="e8af8-109">: 보조 데이터베이스를 기존 데이터베이스의 보조 복제본으로 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="e8af8-110">sourceDatabaseId 기존 주 데이터베이스의 리소스 ID로 지정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="e8af8-111">PointInTimeRestore: 기존 데이터베이스의 지정 된 지정 시간 백업 복원 하 여 데이터베이스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="e8af8-112">sourceDatabaseId 기존 데이터베이스의 리소스 ID로 지정 해야 하 고 restorePointInTime 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="e8af8-113">복구: 지역에서 복제 된 백업을 복원 하 여 데이터베이스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="e8af8-114">sourceDatabaseId 복원 복구 가능한 데이터베이스 리소스 ID로 지정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="e8af8-115">복원: 삭제 된 데이터베이스의 백업을 복원 하 여 데이터베이스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="e8af8-116">sourceDatabaseId 지정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="e8af8-117">SourceDatabaseId 데이터베이스의 원래 리소스 ID 인 경우 sourceDatabaseDeletionDate 지정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="e8af8-118">그렇지 않으면 sourceDatabaseId 복원 가능한 삭제 된 데이터베이스 리소스 ID는 이어야 합니다 하 고 sourceDatabaseDeletionDate 무시 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="e8af8-119">이전 시점으로에서 복원할 수 restorePointInTime는 지정할 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="e8af8-120">RestoreLongTermRetentionBackup: 장기 보존 자격 증명 모음에서 복원 하 여 데이터베이스를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="e8af8-121">recoveryServicesRecoveryPointResourceId는 리소스 id입니다. 복구 지점으로 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="e8af8-122">Copy, 보조 및 RestoreLongTermRetentionBackup DataWarehouse 버전에 대 한 지원 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e8af8-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="e8af8-123">가능한 값은 다음과 같습니다. 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="e8af8-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
    syntax:
      content: 'createMode?: CreateMode'
      return:
        type:
          - '@azure/arm-sql.CreateMode'
