  - uid: '@azure/cognitiveservices-face.PersonGroupPerson.deleteFace'
    name: 'deleteFace(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      지정한 personGroupId 고 personId persistedFaceId 하 여 사용자 그룹의 사용자에서 얼굴을 삭제 합니다.
      <br /> 순차적으로를 같은 사람의 얼굴을 추가/삭제를 처리 합니다.
      다른 사람 얼굴 추가/삭제는 병렬로 처리 됩니다.
    syntax:
      content: 'function deleteFace(personGroupId: string, personId: string, persistedFaceId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: personGroupId
          type:
            - string
          description: 특정 사용자 그룹을 참조 하는 id입니다.
        - id: personId
          type:
            - string
          description: 특정 사용자를 참조 하는 id입니다.
        - id: persistedFaceId
          type:
            - string
          description: Id를 기존 얼굴의 특정 persistedFaceId 참조입니다.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
