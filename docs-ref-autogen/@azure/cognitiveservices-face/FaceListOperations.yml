      <span data-ttu-id="9c33d-129">사용자 지정 faceListId, 이름, 선택적 userData 및 recognitionModel 빈 얼굴 목록을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-129">Create an empty face list with user-specified faceListId, name, an optional userData and recognitionModel.</span></span> <span data-ttu-id="9c33d-130">최대 64 얼굴 목록은 하나의 구독에 허용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-130">Up to 64 face lists are allowed in one subscription.</span></span>
      <br /> <span data-ttu-id="9c33d-131">얼굴 목록 얼굴, 최대 1,000 개의 얼굴은 및에서 사용 하는 [얼굴-비슷한 찾을](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-131">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <br /> <span data-ttu-id="9c33d-132">를 만든 후 사용자가 사용 해야 [FaceList-추가 얼굴](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) 얼굴을 가져오려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-132">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id="9c33d-133">될 때까지 서버에 저장 된 얼굴 [FaceList-삭제](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) 라고 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-133">Faces are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="9c33d-134">마찬가지로 유명인 유사한 얼굴을 필터링 하는 유사한 얼굴 찾기 같은 시나리오에 사용 됩니다 찾거나 식별 조명으로 방식으로 직면 하 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-134">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="9c33d-135">사용자를 식별 하는 실제 사용 하 여가 있는 경우 사용 하 여 하지만 [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) 하 고 [직면-식별](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-135">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="9c33d-136">보세요 [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) 얼굴 번호 큰 경우.</span><span class="sxs-lookup"><span data-stu-id="9c33d-136">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id="9c33d-137">최대 1,000,000 얼굴 지원할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-137">It can support up to 1,000,000 faces.</span></span> <span data-ttu-id="9c33d-138">'recognitionModel' 얼굴 목록을 사용 하 여 연결을 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-138">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id="9c33d-139">'RecognitionModel'에 대 한 기본값 'recognition_01' 경우 최신 모델로 해야 모델이 매개이 변수에서 명시적으로 지정 하세요 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-139">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="9c33d-140">기존 얼굴 목록에 추가 된 새 얼굴 인식 모델에 이미 연결 된 컬렉션을 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-140">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="9c33d-141">얼굴 목록에서 기존 얼굴 기능 인식 모델의 다른 버전으로 추출 하는 기능을 업데이트할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="9c33d-141">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>
