    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="ffc1c-102">현재 구독에 스냅숏을 적용 하기 위해 작업을 제출 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="ffc1c-103">각 스냅숏의 경우 스냅숏의-applyScope에 포함 된 구독에만 수행 적용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="ffc1c-104">스냅숏 인터페이스는 백업 및 동일한 지역 내에 있거나 여러 지역 간에 글꼴 데이터 한 면 구독에서 복원 하는 사용자입니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="ffc1c-105">두 단계로 호출 스냅숏 스냅숏-소스 개체의 복사본을 만들고 스냅숏으로 저장 하는 데 걸리는 사용자 첫 번째 호출을 포함 하는 워크플로입니다-붙여넣을 대상 구독에 스냅숏을 적용 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="ffc1c-106">계정 및 지역 간 적용할 수 있도록 스냅숏은 (인스턴스당 Azure)를 중앙 집중화 된 위치에 저장 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="ffc1c-107">스냅숏 적용은 비동기 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="ffc1c-108">OperationStatus-스냅숏 적용의 진행률을 추적 하는 것에 대 한 가져오기에에서 사용할 응답 헤더에 "작업-Location" 필드에서 작업 id는 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="ffc1c-109">대상 개체 id OperationStatus-가져오기 응답의 작업 상태는 "성공"에서 "resourceLocation" 필드에 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="ffc1c-110">스냅숏 적용 시간 스냅숏 개체에 있는 사람 및 얼굴 항목의 수에 따라 달라 집니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="ffc1c-111">여러 명의 얼굴이 사용 하 여 1,000,000 개인에 대 한 1 시간으로 설정 또는 초 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="ffc1c-112">스냅숏은 자동으로 만료 되며 스냅숏이 만들어진 후 48 시간 동안의 정리</span><span class="sxs-lookup"><span data-stu-id="ffc1c-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="ffc1c-113">수행 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-113">Take.</span></span> <span data-ttu-id="ffc1c-114">따라서 대상 구독 스냅숏을 만든 후 48 시간 내에 적용 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="ffc1c-115">하지만 스냅숏을 적용 차단 하지 대상에 대해 다른 모든 작업 개체, 권장 되지 않습니다 스냅숏을 적용 하는 동안 정확성을 보장할 수 없습니다 때문에 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="ffc1c-116">스냅숏 적용이 완료 되 면 대상 개체에 대해 모든 작업이 정상적으로 작업할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="ffc1c-117">스냅숏 않습니다 하지 해야 다시 학습 대상 개체 식별/FindSimilar를 호출 하기 전에 적용할 스냅숏을 대상 구독을 의미 하는 원본 개체의 학습 결과를도 포함 되어 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="ffc1c-118">하나의 스냅숏만 적용할 수 있습니다 여러 번 병렬로 현재 CreateNew 적용 모드 지원 되지만, 즉, 대상 구독에 이미 동일한 형식과 동일한의 objectId를 사용 하 여 개체를 포함 하는 경우 적용 작업이 실패 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="ffc1c-119">사용자는 이러한 충돌을 피하기 위해 요청 본문에 "objectId"을 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="ffc1c-120">무료 계층 구독 할당량: 100 매월 작업을 적용 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="ffc1c-121">S0 계층 구독 할당량: 100 하루 작업을 적용 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
