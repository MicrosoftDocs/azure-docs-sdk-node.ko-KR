    summary: |-
      <span data-ttu-id="ffc1c-162">사용자가 지정한 스냅숏 유형, 원본 개체 id 사용 하 여 얼굴 목록, 큰 얼굴 목록, 사용자 그룹 또는 큰 사용자 그룹의 스냅숏을, 범위 및 선택적 사용자 데이터를 적용 하는 작업을 제출 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="ffc1c-163">스냅숏 인터페이스는 백업 및 동일한 지역 내에 있거나 여러 지역 간에 글꼴 데이터 한 면 구독에서 복원 하는 사용자입니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="ffc1c-164">두 단계로 호출 스냅숏 스냅숏-소스 개체의 복사본을 만들고 스냅숏으로 저장 하는 데 걸리는 사용자 첫 번째 호출을 포함 하는 워크플로입니다-붙여넣을 대상 구독에 스냅숏을 적용 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="ffc1c-165">계정 및 지역 간 적용할 수 있도록 스냅숏은 (인스턴스당 Azure)를 중앙 집중화 된 위치에 저장 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="ffc1c-166">스냅숏을 만드는 비동기 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="ffc1c-167">OperationStatus-스냅숏을 만들기 진행률을 추적 하는 것에 대 한 가져오기에에서 사용할 응답 헤더에 "작업-Location" 필드에서 작업 id는 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="ffc1c-168">스냅숏 id OperationStatus-가져오기 응답의 작업 상태는 "성공"에서 "resourceLocation" 필드에 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="ffc1c-169">스냅숏 시간이 원본 개체에 있는 사람 및 얼굴 항목의 수에 따라 달라 집니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="ffc1c-170">초 또는 몇 시간 동안 여러 명의 얼굴이 사용 하 여 1,000,000 개인에 대 한 최대 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="ffc1c-171">스냅숏은 자동으로 만료 되며 스냅숏이 만들어진 후 48 시간 동안의 정리</span><span class="sxs-lookup"><span data-stu-id="ffc1c-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="ffc1c-172">수행 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-172">Take.</span></span> <span data-ttu-id="ffc1c-173">사용자는 스냅숏-만료 전에 언제 든 지 직접 삭제를 사용 하 여 스냅숏을 삭제할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="ffc1c-174">특정 개체에 대 한 스냅숏을 개체에 대 한 다른 작업 차단 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="ffc1c-175">모든 읽기 전용 작업 (Get/목록 및 식별/FindSimilar/확인)를 정상적으로 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="ffc1c-176">추가/업데이트/삭제는 소스 개체 또는 사람/얼굴 및 학습을 비롯 한 모든 쓰기 작업에는 차단 되지 있지만 쓰기 가능한 업데이트가 반영 되지 않을 스냅숏에서 해당 수행 하는 동안 하므로 권장 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="ffc1c-177">스냅숏 수행이 완료 되 면 모든 읽기 및 쓰기 가능한 작업이 정상적으로 작업할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="ffc1c-178">스냅숏 않습니다 하지 해야 다시 학습 대상 개체 식별/FindSimilar를 호출 하기 전에 적용할 스냅숏을 대상 구독을 의미 하는 원본 개체의 학습 결과 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="ffc1c-179">무료 계층 구독 할당량: 100 매월 작업을 수행 합니다.</span><span class="sxs-lookup"><span data-stu-id="ffc1c-179">Free-tier subscription quota: 100 take operations per month.</span></span>
