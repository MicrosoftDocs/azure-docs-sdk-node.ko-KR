      <span data-ttu-id="637f3-244">사용자 그룹 또는 큰 사용자 그룹에서 특정 쿼리 사용자 글꼴의 가장 가까운 일치 항목을 찾으려고 1 대 다 id입니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-244">1-to-many identification to find the closest matches of the specific query person face from a person group or large person group.</span></span>
      <br/> <span data-ttu-id="637f3-245">FaceIds 배열에 있는 각 얼굴을 얼굴 식별 됩니다 계산 쿼리 얼굴 및 (personGroupId로 지정)의 사용자 그룹의 모든 얼굴에 대 한 유사성 또는 큰 사용자 (largePersonGroupId 하 여 지정), 그룹화 및 순위를 지정 하는 얼굴에 대 한 후보 첵을 반환 합니다. 유사성 신뢰도입니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-245">For each face in the faceIds array, Face Identify will compute similarities between the query face and all the faces in the person group (given by personGroupId) or large person group (given by largePersonGroupId), and return candidate person(s) for that face ranked by similarity confidence.</span></span> <span data-ttu-id="637f3-246">사용자 그룹/대규모 사용자 그룹 id에 대 한 준비 확인 하도록 교육을 받아야 합니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-246">The person group/large person group should be trained to make it ready for identification.</span></span> <span data-ttu-id="637f3-247">에 대해 자세히 알아보기 [PersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) 하 고 [LargePersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)합니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-247">See more in [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) and [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4).</span></span>
      <br/>
      <span data-ttu-id="637f3-248">설명:</span><span class="sxs-lookup"><span data-stu-id="637f3-248">Remarks:</span></span><br />
      * <span data-ttu-id="637f3-249">알고리즘 같은 요청에서 독립적으로 식별할 수 있도록 둘 이상의 얼굴 수가 10 개 얼굴 허용 합니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-249">The algorithm allows more than one face to be identified independently at the same request, but no more than 10 faces.</span></span>
      * <span data-ttu-id="637f3-250">사용자 그룹/대규모 사용자 그룹의 각 사용자는 둘 이상의 면 있지만 개 이하의 248 얼굴 있을 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-250">Each person in the person group/large person group could have more than one face, but no more than 248 faces.</span></span>
      * <span data-ttu-id="637f3-251">얼굴 이미지 품질이 향상 식별 정밀도 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-251">Higher face image quality means better identification precision.</span></span> <span data-ttu-id="637f3-252">고품질 얼굴을 고려 하십시오: 정면, clear, 및 얼굴 크기는 200 또는 큰 x 200 픽셀 (눈 사이의 100 픽셀)입니다.</span><span class="sxs-lookup"><span data-stu-id="637f3-252">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
