      <br /> <span data-ttu-id="b5cbc-104">를 만든 후 사용 하 여 [PersonGroup 사람-만들](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) 그룹에 사용자를 추가 하 고 다음 호출 [PersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) 이 그룹에 대 한 준비 [얼굴-식별](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)합니다.</span><span class="sxs-lookup"><span data-stu-id="b5cbc-104">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="b5cbc-105">개인의 얼굴, 이미지 및 사용자 데이터를 저장할 서버의 [PersonGroup Person까지</span><span class="sxs-lookup"><span data-stu-id="b5cbc-105">The person's face, image, and userData will be stored on server until [PersonGroup Person</span></span>
