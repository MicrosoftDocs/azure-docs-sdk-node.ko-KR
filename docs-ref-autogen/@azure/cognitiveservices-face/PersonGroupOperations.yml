    summary: "<span data-ttu-id=\"a2754-102\">지정 된 personGroupId, 이름, 사용자가 제공한 userData recognitionModel를 사용 하 여 새 사용자 그룹을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"a2754-103\">사용자 그룹에는 얼굴 인식 기능을 포함 하 여 업로드 된 사용자 데이터의 컨테이너입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"a2754-104\">를 만든 후 사용 하 여 [PersonGroup 사람-만들](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) 그룹에 사용자를 추가 하 고 다음 호출 [PersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) 이 그룹에 대 한 준비 [얼굴-식별](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"a2754-105\">이미지가 저장 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-105\">No image will be stored.</span></span> <span data-ttu-id=\"a2754-106\">사용자의 얼굴 기능을 추출 하 고 될 때까지 서버에서 사용자 데이터를 저장할 [PersonGroup 사람-삭제](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) 또는 [PersonGroup-삭제](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) 라고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"a2754-107\">이 사용자 그룹을 사용 하 여 연결할 'recognitionModel'를 지정 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"a2754-108\">'RecognitionModel'에 대 한 기본값 'recognition_01' 경우 최신 모델로 해야 모델이 매개이 변수에서 명시적으로 지정 하세요 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"a2754-109\">기존 사용자 그룹에 추가 된 새 얼굴 인식 모델에 이미 연결 된 컬렉션을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"a2754-110\">사용자 그룹의 기존 기능에 얼굴 인식 모델의 다른 버전으로 추출 하는 기능을 업데이트할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"a2754-111\">'recognition_01': 에 대 한 기본 인식 모델 [PersonGroup-만들기](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"a2754-112\">이러한 모든 사람 그룹 2019 년 3 월 이전에 만든이 인식 모델을 사용 하 여 결합 된입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"a2754-113\">'recognition_02': 2019 년 3 월에 릴리스된 인식 모델입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"a2754-114\">전체 정확도 'recognition_01'에 비해 향상 되어 있으므로 'recognition_02' 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"a2754-115\">사용자 그룹 할당량:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"a2754-116\">무료 계층 구독 할당량: 1,000 사용자 그룹입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"a2754-117\">각각 최대 1,000 명의 사용자를 포함합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"a2754-118\">S0 계층 구독 할당량: 1,000,000 사용자 그룹입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"a2754-119\">각각 최대 10,000 명의 사람을 보유합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"a2754-120\">더 큰 규모 얼굴 식별 문제를 처리 하려면 사용해 보세요 [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a2754-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
