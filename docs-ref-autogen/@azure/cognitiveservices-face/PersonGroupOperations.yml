      * <span data-ttu-id="b5cbc-109">S0 계층 구독 할당량: 1,000,000 사용자 그룹입니다.</span><span class="sxs-lookup"><span data-stu-id="b5cbc-109">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id="b5cbc-110">각각 최대 10,000 명의 사람을 보유합니다.</span><span class="sxs-lookup"><span data-stu-id="b5cbc-110">Each holds up to 10,000 persons.</span></span>
