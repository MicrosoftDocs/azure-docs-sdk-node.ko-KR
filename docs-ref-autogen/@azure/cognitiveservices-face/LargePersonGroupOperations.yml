    summary: |-
      <span data-ttu-id="846cf-105">사용자가 지정한 largePersonGroupId 사용 하 여 새 대규모 사용자 그룹, 이름, 선택적 userData 및 recognitionModel를 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-105">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="846cf-106">대규모 사용자 그룹은 최대 1,000,000 사람 얼굴 이미지 및 얼굴 인식 기능을 포함 하 여 업로드 된 사용자 데이터의 컨테이너.</span><span class="sxs-lookup"><span data-stu-id="846cf-106">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>
      <br /> <span data-ttu-id="846cf-107">를 만든 후 사용 하 여 [LargePersonGroup 사람-만듭니다](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) 호출 및 그룹에 사용자를 추가할 [LargePersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) 이 그룹에 대 한 준비 [얼굴-식별](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)합니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-107">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="846cf-108">사람 얼굴, 이미지 및 사용자 데이터를 저장할 때까지 서버의 [LargePersonGroup 사람-삭제](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) 하거나 [LargePersonGroup-삭제](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) 라고 합니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-108">The person face, image, and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>
      <br />
      * <span data-ttu-id="846cf-109">무료 계층 구독 할당량: 1,000 대규모 사용자 그룹입니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-109">Free-tier subscription quota: 1,000 large person groups.</span></span>
      * <span data-ttu-id="846cf-110">S0 계층 구독 할당량: 1,000,000 대규모 사용자 그룹입니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-110">S0-tier subscription quota: 1,000,000 large person groups.</span></span>
      <br />
      <span data-ttu-id="846cf-111">이 대규모 사용자 그룹을 사용 하 여 연결할 'recognitionModel'를 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-111">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id="846cf-112">'RecognitionModel'에 대 한 기본값 'recognition_01' 경우 최신 모델로 해야 모델이 매개이 변수에서 명시적으로 지정 하세요 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-112">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="846cf-113">기존 대규모 사용자 그룹에 추가 된 새 얼굴 인식 모델에 이미 연결 된 컬렉션을 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-113">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>
      <span data-ttu-id="846cf-114">대규모 사용자 그룹의 기존 기능에 얼굴 인식 모델의 다른 버전으로 추출 하는 기능을 업데이트할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="846cf-114">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>
