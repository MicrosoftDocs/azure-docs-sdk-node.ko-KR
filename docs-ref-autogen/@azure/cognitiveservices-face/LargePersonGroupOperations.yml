    summary: "<span data-ttu-id=\"f8deb-105\">사용자가 지정한 largePersonGroupId 사용 하 여 새 대규모 사용자 그룹, 이름, 선택적 userData 및 recognitionModel를 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"f8deb-106\">대규모 사용자 그룹은 최대 1,000,000 사람 얼굴 인식 기능을 포함 하 여 업로드 된 사용자 데이터의 컨테이너.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"f8deb-107\">를 만든 후 사용 하 여 [LargePersonGroup 사람-만듭니다](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) 호출 및 그룹에 사용자를 추가할 [LargePersonGroup-학습](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) 이 그룹에 대 한 준비 [얼굴-식별](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"f8deb-108\">이미지가 저장 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-108\">No image will be stored.</span></span> <span data-ttu-id=\"f8deb-109\">사용자의 얼굴 기능을 추출 하 고 될 때까지 서버에서 사용자 데이터를 저장할 [LargePersonGroup 사람-삭제](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) 또는 [LargePersonGroup-삭제](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) 라고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"f8deb-110\">이 대규모 사용자 그룹을 사용 하 여 연결할 'recognitionModel'를 지정 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"f8deb-111\">'RecognitionModel'에 대 한 기본값 'recognition_01' 경우 최신 모델로 해야 모델이 매개이 변수에서 명시적으로 지정 하세요 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"f8deb-112\">기존 대규모 사용자 그룹에 추가 된 새 얼굴 인식 모델에 이미 연결 된 컬렉션을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"f8deb-113\">대규모 사용자 그룹의 기존 기능에 얼굴 인식 모델의 다른 버전으로 추출 하는 기능을 업데이트할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"f8deb-114\">'recognition_01': 에 대 한 기본 인식 모델 [LargePersonGroup-만들기](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"f8deb-115\">이러한 모든 대규모 사용자 그룹 2019 년 3 월 이전에 만든이 인식 모델을 사용 하 여 결합 된입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"f8deb-116\">'recognition_02': 2019 년 3 월에 릴리스된 인식 모델입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"f8deb-117\">전체 정확도 'recognition_01'에 비해 향상 되어 있으므로 'recognition_02' 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"f8deb-118\">대규모 사용자 그룹 할당량:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"f8deb-119\">무료 계층 구독 할당량: 1,000 대규모 사용자 그룹입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"f8deb-120\">S0 계층 구독 할당량: 1,000,000 대규모 사용자 그룹입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f8deb-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
