          description: '사용자의 검색 쿼리 용어입니다. 용어는 비워둘 수 없습니다. 용어 포함 될 수 있습니다 [Bing Advanced Operators](http://msdn.microsoft.com/library/ff795620.aspx)합니다. 예를 들어 특정 도메인에 이미지를 제한 하려면 사용 합니다 [사이트:](http://msdn.microsoft.com/library/ff795613.aspx) 연산자입니다. Insights 쿼리의 관련성을 개선 하기 위해 (참조 [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)), 사용자의 쿼리 용어를 항상 포함 해야 합니다. Image Search API에만이 매개 변수를 사용 합니다. 추세 이미지 API를 호출 하는 경우에이 매개 변수를 지정 하지 마십시오.'
