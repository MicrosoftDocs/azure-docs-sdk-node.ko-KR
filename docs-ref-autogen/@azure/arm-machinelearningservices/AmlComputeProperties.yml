    type: property
    summary: |-
      대상 노드 수입니다. 계산에 대 한 계산 노드의 대상 수입니다. AllocationState 크기를 조정 하는 경우이 속성에 진행 중인 크기 조정 작업에 대 한 대상 노드 수를 나타냅니다. AllocationState 안정적 이면이 속성에 이전 크기 조정 작업에 대 한 대상 노드 수를 나타냅니다.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
