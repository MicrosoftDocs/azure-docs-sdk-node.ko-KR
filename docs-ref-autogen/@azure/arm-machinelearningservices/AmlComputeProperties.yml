      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'allocationStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-machinelearningservices'
