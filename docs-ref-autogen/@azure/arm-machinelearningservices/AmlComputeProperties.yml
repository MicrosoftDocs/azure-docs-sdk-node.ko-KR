  - uid: '@azure/arm-machinelearningservices.AmlComputeProperties.allocationState'
    name: allocationState
    fullName: allocationState
    children: []
    langs:
      - typeScript
    type: property
    summary: '할당 상태입니다. 계산의 할당 상태입니다. 가능한 값은: steady-나타냅니다 계산이 크기 조정 합니다. 진행 중인 계산의 계산 노드 수를 변경 하지 않고 있습니다. 계산 및 계산 노드 수를 변경 하려면 계산에서 수행 중인 작업이 없는 경우 만들어질 때이 상태로 설정 됩니다. 계산 크기는; 나타냅니다-크기 조정 즉, 노드는 계산을 추가 하거나 계산에서 제거 합니다. 가능한 값은 다음과 같습니다. ''정상'', ''크기 조정'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        type:
          - '@azure/arm-machinelearningservices.AllocationState'
    package: '@azure/arm-machinelearningservices'
