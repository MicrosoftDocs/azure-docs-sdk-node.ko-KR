    children: []
    langs:
      - typeScript
    type: property
    summary: '각도 (도) 가장 가까운 가로 또는 세로 방향 기준으로 검색 된 텍스트의 각도입니다. 이 각도에서 시계 방향으로 입력된 이미지를 회전 후 인식 된 텍스트 줄을 가로 또는 세로 됩니다. Orientation 속성을 함께 사용할 수 하거나 이미지 또는 인식의 원래 결과 적절 한 각도 가운데를 기준으로 하 여 원본 이미지를 회전 하 여 원래 이미지에 올바르게 인식 결과 오버레이 하 합니다. 각도 안심 하 고 검색할 수 없는 경우이 속성 나타나지 않습니다. 다른 각도에서 텍스트를 포함 하는 이미지, 텍스트의 일부만 올바르게 인식 합니다.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
