    summary: 하나의 일괄 처리에서 롤링 업그레이드에서 동시에 업그레이드 될 총 가상 머신 인스턴스의 최대 백분율입니다. 최대 이므로 이전 또는 이후 일괄 처리의 비정상 인스턴스를 더 높은 안정성 보장을 줄이려면 일괄 처리 인스턴스의 백분율이 될 수 있습니다. 이 매개 변수의 기본값은 20%입니다.
