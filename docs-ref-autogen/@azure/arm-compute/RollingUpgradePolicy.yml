    summary: 하나의 일괄 처리의 모든 virtual machines에 대 한 업데이트를 완료 하 고 다음 일괄 처리 시작 사이의 대기 시간입니다. ISO 8601 형식으로 기간을 지정 해야 합니다. 기본값은 0 초 (PT0S)입니다.
