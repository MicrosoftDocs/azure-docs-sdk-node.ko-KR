  - uid: '@azure/arm-compute.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      캐싱 요구 사항을 지정합니다. <br><br> 가능한 값은 다음과 같습니다. <br><br> **없음** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Default: **표준 저장소에 대 한 none입니다. Premium storage에 대 한 읽기 전용**합니다. 가능한 값은 다음과 같습니다. 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      가상 컴퓨터를 만들어야 하는 방법을 지정 합니다.<br><br> 가능한 값은 다음과 같습니다.<br><br>
      **연결** \u2013이이 값은 특수 한 디스크를 사용 하 여 가상 머신을 만들 때 사용 합니다.<br><br> **FromImage** \u2013 가상 머신을 만들려면 이미지를 사용 하는 경우이 값이 사용 됩니다. 플랫폼 이미지를 사용 하는 경우 imageReference 요소 위에서 설명한 사용할 수도 있습니다. Marketplace 이미지를 사용 하는 경우 또한 앞에서 설명한 계획 요소를 사용 합니다. 가능한 값은 다음과 같습니다. 'FromImage', 'Empty', 'Attach'
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 빈 데이터 디스크의 크기를 기가바이트 단위로 지정합니다. 가상 머신 이미지에서 디스크의 크기를 덮어쓰려면이 요소를 사용할 수 있습니다. <br><br> 이 값은 1023GB 보다 클 수 없습니다.
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.image'
    name: image
    fullName: image
    children: []
    langs:
      - typeScript
    type: property
    summary: 원본 사용자 가상 하드 디스크 이미지입니다. 가상 하드 디스크를 가상 머신에 연결 되 고 하기 전에 복사 됩니다. SourceImage 제공 된 경우 대상 가상 하드 드라이브 없어야 합니다.
    optional: true
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        type:
