    name: diskIOPSReadWrite
    fullName: diskIOPSReadWrite
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 디스크에 대 한 허용 되는 IOPS 수 UltraSSD 디스크에 대해 설정할 수 있습니다. 하나의 작업 4k 및 256 k 바이트 간에 전송할 수 있습니다.
    optional: true
    syntax:
      content: 'diskIOPSReadWrite?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskMBpsReadWrite'
    name: diskMBpsReadWrite
    fullName: diskMBpsReadWrite
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 디스크에 허용 되는 대역폭 UltraSSD 디스크에 대해 설정할 수 있습니다. MBps 의미 수백만 대의 바이트 수 / 초-MB 여기 10의 거듭제곱의 ISO 표기법을 사용 합니다.
    optional: true
    syntax:
      content: 'diskMBpsReadWrite?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: CreationData.createOption 비어 있는 경우이 필드는 필수 이며 만들려면 VHD의 크기를 나타냅니다. 다른 옵션을 사용 하 여 만들거나 업데이트에 대 한이 필드가 있으면 조정을 나타냅니다. 크기 조정 디스크는 실행 중인 VM에 연결 되지 않은 디스크의 크기를 늘릴 수만 하는 경우에 허용 됩니다.
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskState'
    name: diskState
    fullName: diskState
    children: []
    langs:
      - typeScript
    type: property
    summary: '디스크의 상태입니다. 가능한 값은 다음과 같습니다. ''연결 되지 않은'', ''연결'', ''예약'', ''ActiveSAS'', ''ReadyToUpload'', ''ActiveUpload'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'diskState?: DiskState'
      return:
        type:
          - '@azure/arm-compute.DiskState'
    package: '@azure/arm-compute'
