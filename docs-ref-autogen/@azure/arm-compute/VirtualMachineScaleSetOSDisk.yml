  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      캐싱 요구 사항을 지정합니다. <br><br> 가능한 값은 다음과 같습니다. <br><br> **없음** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Default: **표준 저장소에 대 한 none입니다. Premium storage에 대 한 읽기 전용**합니다. 가능한 값은 다음과 같습니다. 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: '확장 집합의 가상 컴퓨터를 만들어야 하는 방법을 지정 합니다.<br><br> 허용 되는 유일한 값은: **FromImage** \u2013 가상 머신을 만들려면 이미지를 사용 하는 경우이 값이 사용 됩니다. 플랫폼 이미지를 사용 하는 경우 imageReference 요소 위에서 설명한 사용할 수도 있습니다. Marketplace 이미지를 사용 하는 경우 또한 앞에서 설명한 계획 요소를 사용 합니다. 가능한 값은 다음과 같습니다. ''FromImage'', ''Empty'', ''Attach'''
