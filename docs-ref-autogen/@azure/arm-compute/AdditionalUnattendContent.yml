    langs:
      - typeScript
    type: interface
    summary: 'Windows 설치 프로그램에서 사용 되는 Unattend.xml 파일에 포함 될 수 있는 추가 XML 형식 정보를 지정 합니다. 콘텐츠 이름, 구성 요소 이름 및 내용이 적용 되는 패스를 설정 하 여 정의 됩니다.'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.componentName'
    name: componentName
    fullName: componentName
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      구성 요소 이름입니다. 현재 허용 되는 유일한 값은 Microsoft Windows-셸을 설치.
      가능한 값은 다음과 같습니다. 'Microsoft-Windows-Shell-Setup'
    optional: true
    syntax:
      content: 'componentName?: ComponentNames'
      return:
        type:
          - '@azure/arm-compute.ComponentNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.content'
    name: content
    fullName: content
    children: []
    langs:
      - typeScript
    type: property
    summary: 지정 된 경로 및 구성 요소에 대 한 unattend.xml 파일에 추가 되는 서식이 지정 된 XML 콘텐츠를 지정 합니다. XML은 4KB 미만 이어야 합니다 하 고 설정 또는 삽입 되는 기능에 대 한 루트 요소를 포함 해야 합니다.
    optional: true
    syntax:
      content: 'content?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.passName'
    name: passName
    fullName: passName
    children: []
    langs:
      - typeScript
    type: property
    summary: 단계 이름입니다. 현재 허용 되는 유일한 값은 OobeSystem. 가능한 값은 다음과 같습니다. 'OobeSystem'
    optional: true
    syntax:
      content: 'passName?: PassNames'
      return:
        type:
          - '@azure/arm-compute.PassNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.settingName'
    name: settingName
    fullName: settingName
    children: []
    langs:
      - typeScript
    type: property
    summary: '설정의 이름을 지정 콘텐츠가 적용 되는 합니다. 가능한 값은 다음과 같습니다. FirstLogonCommands 및 AutoLogon입니다. 가능한 값은 다음과 같습니다. '' 자동 로그온 '', ''FirstLogonCommands'''
    optional: true
    syntax:
      content: 'settingName?: SettingNames'
      return:
        type:
          - '@azure/arm-compute.SettingNames'
    package: '@azure/arm-compute'
