    summary: |-
      확장 집합의 가상 컴퓨터에 업그레이드 모드를 지정합니다.<br /><br /> 가능한 값은 다음과 같습니다.<br /><br /> **수동** -확장 집합의 가상 컴퓨터에 대 한 업데이트의 응용 프로그램을 제어 합니다. ManualUpgrade 작업을 사용 하 여이 작업을 수행 합니다.<br /><br />
      **자동** -확장 집합의 모든 가상 컴퓨터가 동시에 자동으로 업데이트 됩니다. 가능한 값은 다음과 같습니다. '자동', ' Manual', '롤링'
