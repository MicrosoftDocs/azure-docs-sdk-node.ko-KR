    summary: |-
      <span data-ttu-id="9060e-102">관리자 계정의 암호를 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="9060e-102">Specifies the password of the administrator account.</span></span> <br><br> <span data-ttu-id="9060e-103">**최소 길이 (Windows):** 8 자</span><span class="sxs-lookup"><span data-stu-id="9060e-103">**Minimum-length (Windows):** 8 characters</span></span> <br><br> <span data-ttu-id="9060e-104">**최소 길이 (Linux):** 6 자</span><span class="sxs-lookup"><span data-stu-id="9060e-104">**Minimum-length (Linux):** 6 characters</span></span> <br><br> <span data-ttu-id="9060e-105">**최대 길이 (Windows):** 123 자</span><span class="sxs-lookup"><span data-stu-id="9060e-105">**Max-length (Windows):** 123 characters</span></span> <br><br> <span data-ttu-id="9060e-106">**최대 길이 (Linux):** 72 자</span><span class="sxs-lookup"><span data-stu-id="9060e-106">**Max-length (Linux):** 72 characters</span></span> <br><br>
      <span data-ttu-id="9060e-107">**복잡성 요구 사항:** 아래 3 개 4 조건을 충족 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9060e-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="9060e-108">가 소문자</span><span class="sxs-lookup"><span data-stu-id="9060e-108">Has lower characters</span></span> <br><span data-ttu-id="9060e-109">가 대문자</span><span class="sxs-lookup"><span data-stu-id="9060e-109">Has upper characters</span></span> <br> <span data-ttu-id="9060e-110">숫자를가지고</span><span class="sxs-lookup"><span data-stu-id="9060e-110">Has a digit</span></span> <br> <span data-ttu-id="9060e-111">가 특수 문자 (정규식 일치 [\W_])</span><span class="sxs-lookup"><span data-stu-id="9060e-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="9060e-112">**값을 사용할 수 없습니다:** "abc@123", "P@$$w0rd" "P@ssw0rd","P@ssword123"를 "Pa$ $word" 인 "pass@word1", "암호!", "Password1", "Password22", "iloveyou!"</span><span class="sxs-lookup"><span data-stu-id="9060e-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="9060e-113">암호 다시 설정에 대 한 참조 [원격 데스크톱 서비스 또는 Windows VM에서 해당 로그인 암호를 재설정 하는 방법](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="9060e-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="9060e-114">루트 암호 다시 설정에 대 한 참조 [사용자, SSH, 관리 및 확인 또는 VMAccess 확장을 사용 하 여 Azure Linux Vm에서 디스크를 복구 합니다.](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="9060e-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
