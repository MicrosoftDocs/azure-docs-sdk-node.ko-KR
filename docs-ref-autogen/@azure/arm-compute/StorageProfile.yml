  - uid: '@azure/arm-compute.StorageProfile.imageReference'
    name: imageReference
    fullName: imageReference
    children: []
    langs:
      - typeScript
    type: property
    summary: '사용할 이미지에 대 한 정보를 지정 합니다. 플랫폼 이미지, marketplace 이미지 또는 가상 머신 이미지에 대 한 정보를 지정할 수 있습니다. 플랫폼 이미지, marketplace 이미지 또는 가상 머신 이미지를 사용 하려고 하지만 다른 생성 작업에서 사용 되지 않습니다 하는 경우에이 요소가 필요 합니다.'
    optional: true
