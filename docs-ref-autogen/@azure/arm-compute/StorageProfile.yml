      디스크에 대 한 자세한 내용은 참조 하세요. [Azure virtual machines 용 디스크 및 Vhd에 대 한](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)합니다.
    optional: true
