    summary: |-
      이 속성을 사용 하면 사용자 이미지 또는 특수 한 VHD에서 VM을 만드는 경우 디스크에 포함 된 운영 체제의 종류를 지정할 수 있습니다. <br><br> 가능한 값은 다음과 같습니다. <br><br>
      **Windows** <br><br> **Linux**. 가능한 값은 다음과 같습니다. 'Windows', 'Linux'
