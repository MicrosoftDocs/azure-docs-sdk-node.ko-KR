  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isCompressionEnabled'
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: CDN에 콘텐츠 압축 사용 되는지 여부를 나타냅니다. 기본값은 False입니다. 압축을 사용 하면 콘텐츠 되 수 압축된 버전에 대 한 사용자 요청 하는 경우 압축 합니다. 요청 된 콘텐츠가 1 바이트 보다 작거나 1MB 보다 큰 경우 CDN의 콘텐츠는 압축 되지 합니다.
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpAllowed'
    name: isHttpAllowed
    fullName: isHttpAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: 끝점에서 HTTP 트래픽을 허용 되는지 여부를 나타냅니다. 기본값은 true입니다. 하나 이상의 프로토콜 (HTTP 또는 HTTPS) 허용 되어야 합니다.
    optional: true
    syntax:
      content: 'isHttpAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpsAllowed'
    name: isHttpsAllowed
    fullName: isHttpsAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: 끝점에서 HTTPS 트래픽이 허용 되는지 여부를 나타냅니다. 기본값은 true입니다. 하나 이상의 프로토콜 (HTTP 또는 HTTPS) 허용 되어야 합니다.
    optional: true
    syntax:
      content: 'isHttpsAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.optimizationType'
    name: optimizationType
    fullName: optimizationType
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 CDN 끝점에 대 한 최적화를 예를 들어 다운로드, Media services 시나리오 고객이 지정 합니다. 이 정보를 사용 하 여 CDN 시나리오 기반 최적화를 적용할 수 있습니다. 가능한 값은 다음과 같습니다. ''GeneralWebDelivery'', ''GeneralMediaStreaming'', ''VideoOnDemandMediaStreaming'', ''LargeFileDownload'', ''DynamicSiteAcceleration'''
    optional: true
    syntax:
      content: 'optimizationType?: OptimizationType'
      return:
        type:
          - '@azure/arm-cdn.OptimizationType'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originHostHeader'
    name: originHostHeader
    fullName: originHostHeader
    children: []
    langs:
      - typeScript
    type: property
    summary: '각 요청과 함께 원본으로 전송 하는 호스트 헤더 값입니다. 이 비워 두면 요청 호스트 이름이이 값을 결정 합니다. 웹 앱, Blob Storage 및 Cloud Services와 같은 azure CDN 원본을 기본적으로 원본 호스트 이름과 일치 하도록 호스트 헤더 값이 필요 합니다.'
    optional: true
    syntax:
      content: 'originHostHeader?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originPath'
    name: originPath
    fullName: originPath
    children: []
    langs:
      - typeScript
    type: property
    summary: 'CDN에서, 예: contoso.cloudapp.net/originpath 콘텐츠를 검색 하는 데 사용할 수 있는 출처에 디렉터리 경로입니다.'
    optional: true
    syntax:
      content: 'originPath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.probePath'
    name: probePath
    fullName: probePath
    children: []
    langs:
      - typeScript
    type: property
    summary: 원본은 데 도움이 되는 동적 콘텐츠의 배달을 가속화 하 고 CDN에 대 한 최적의 경로 계산에서 호스트 되는 파일 경로입니다. 이 원본 경로 상대적입니다.
    optional: true
    syntax:
      content: 'probePath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.queryStringCachingBehavior'
    name: queryStringCachingBehavior
    fullName: queryStringCachingBehavior
    children: []
    langs:
      - typeScript
    type: property
    summary: 'CDN 쿼리 문자열을 포함 하는 요청을 캐시 하는 방법을 정의 합니다. 캐시 되 고 캐시에서 쿼리 문자열을 포함 하는 요청을 방지 하기 위해 캐싱을 우회 또는 고유한 URL 사용 하 여 모든 요청을 캐시 하는 경우 쿼리 문자열을 무시할 수 있습니다. 가능한 값은 다음과 같습니다. ''IgnoreQueryString'', ''BypassCaching'', ''UseQueryString'', ''NotSet'''
    optional: true
    syntax:
      content: 'queryStringCachingBehavior?: QueryStringCachingBehavior'
      return:
        type:
          - '@azure/arm-cdn.QueryStringCachingBehavior'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 끝점 태그입니다.
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-cdn'
