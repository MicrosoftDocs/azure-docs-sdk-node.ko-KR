  - uid: '@azure/arm-commerce.RateCard.get'
    name: 'get(string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '리소스/미터 메타 데이터 및 제품 ID, 통화, 로캘 및 지역에서 지정된 된 구독에서 사용 하는 관련 된 가격에 대 한 쿼리 수 있습니다. 메타 데이터를 포함 하 여 요금 청구 기준에 연관 이지만 서비스 이름으로 제한 되지 않는, 형식, 리소스, 측정값 및 지역 단위 언제 든 예 고 없이 변경 될 수 있습니다. 자동화 된 방식으로이 청구 데이터를 사용 하려는 경우 각 청구 가능 항목을 고유 하 게 식별 하는 청구 측정기 GUID를 사용 하십시오. 청구 측정기 GUID를 새 청구 모델을 변경 하려면 일정을 변경 하기 전에 알려드립니다.'
    syntax:
      content: 'function get(filter: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: filter
          type:
            - string
          description: '작업에 적용할 필터입니다. ''Eq''만 지원 하 고 지금은 ''및'' 논리 연산자입니다. 모든 4 개의 쿼리 매개 변수 ''OfferDurableId'', ''통화'', ''로캘'', ''Region''는 $filter의 일부가 될 해야 합니다.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.RateCardGetResponse>
    package: '@azure/arm-commerce'
