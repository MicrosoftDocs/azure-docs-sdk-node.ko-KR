            - string
          description: 연관 된 패브릭 이름 항목을 백업 합니다.
        - id: containerName
          type:
            - string
          description: 연관 컨테이너 이름 항목을 백업 합니다.
        - id: protectedItemName
          type:
            - string
          description: 백업 데이터를 인출 해야 합니다. 항목 이름은 백업 합니다.
        - id: recoveryPointId
          type:
            - string
          description: RecoveryPointID 가져올 데이터를 백업 된 나타냅니다.
        - id: options
