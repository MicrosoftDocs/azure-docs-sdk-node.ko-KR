      <span data-ttu-id="bc719-112">구독 상태입니다.</span><span class="sxs-lookup"><span data-stu-id="bc719-112">Subscription state.</span></span> <span data-ttu-id="bc719-113">가능한 상태는 \* 활성 – 구독이 활성화 되어 \* 일시 중단 됨 – 구독이 차단 되 고 구독자는 제품의 Api를 호출할 수 없습니다 \* 제출 – 구독 요청이 개발자가 했습니다 하지만 아직 승인 되거나 거부 된, \* 거부 – 구독 요청이 거부 되었습니다 관리자가 \* cancelled – 구독 취소 되었습니다 개발자 또는 관리자에 의해 \* 만료 – 구독 만료 날짜에 도달 되었고 비활성화 되었습니다.</span><span class="sxs-lookup"><span data-stu-id="bc719-113">Possible states are \* active – the subscription is active, \* suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, \* submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, \* rejected – the subscription request has been denied by an administrator, \* cancelled – the subscription has been cancelled by the developer or administrator, \* expired – the subscription reached its expiration date and was deactivated.</span></span>
      <span data-ttu-id="bc719-114">가능한 값: '일시 중지', 'active', '만료', '제출', '거부', '취소'</span><span class="sxs-lookup"><span data-stu-id="bc719-114">Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'</span></span>
