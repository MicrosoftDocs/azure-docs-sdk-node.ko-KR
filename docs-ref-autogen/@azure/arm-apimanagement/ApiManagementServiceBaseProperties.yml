  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'API Management 서비스의 사용자 지정 속성입니다. 설정 `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` (1.0, 1.1 및 1.2)에 모든 TLS에 대 한 암호화 TLS_RSA_WITH_3DES_EDE_CBC_SHA 사용 하지 않도록 설정 됩니다. 설정 `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` 방금 TLS 1.1 및 설정을 사용 하지 않도록 설정할 수 있습니다 `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` API Management 서비스에서 TLS 1.0을 사용 하지 않도록 설정할 수 있습니다.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.enableClientCertificate'
    name: enableClientCertificate
    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: '소비 SKU 서비스에 사용 되는 것을 알리기만 하는 속성입니다. 이 게이트웨이에 대 한 각 요청 시 클라이언트 인증서를 적용 합니다. 수도 게이트웨이에서 정책에서 인증서를 인증할 수가 있습니다. 기본값: false.'
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
