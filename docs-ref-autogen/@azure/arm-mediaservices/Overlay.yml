  - uid: '@azure/arm-mediaservices.Overlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 입력된 비디오 오버레이가 끝나는 위치입니다. 값은 ISO 8601 기간 형식에 있어야 합니다. 예를 들어 PT30S 사용 하 여 30 초에서 입력된 비디오에 오버레이 종료 합니다. 오버레이 inputLoop 참인 경우 입력 비디오의 끝까지 적용 됩니다 지정 되지 않은 경우. 위의 경우 inputLoop가 false 이면 오버레이 오버레이 미디어의 기간 동안 지속 됩니다.
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: 그러면 오버레이가 페이드 인 입력된 비디오에는 기간입니다. 값은 ISO 8601 기간 형식에 있어야 합니다. 기본 동작은 (PT0S 동일)에 없는 페이드를 지정 하지 않으면.
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: 입력된 비디오에서 오버레이 페이드는 기간입니다. 값은 ISO 8601 기간 형식에 있어야 합니다. 기본 동작은 없는 페이드 아웃 (PT0S 동일)을 적용 하도록 지정 되지 않은 경우.
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: '오버레이로 사용할 작업 입력의 레이블. 입력 파일을 하나만 지정 해야 합니다. JPG 또는 PNG 형식으로 이미지 파일 (예: WAV MP3, WMA, M4A 파일), 오디오 파일 또는 비디오 파일을 지정할 수 있습니다. 참조 https://aka.ms/mesformats 목록은 지원 되는 오디오 및 비디오 파일 형식에 대 한 합니다.'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: 다형 판별자
    syntax:
      content: 'odatatype: "Overlay"'
      return:
        type:
          - '"Overlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 시작 위치를 입력 비디오를 참조 하 여 오버레이가 시작 되는입니다. 값은 ISO 8601 형식에 있어야 합니다. 예를 들어 PT05S 사용 하 여 5 초에서 입력된 비디오에서 오버레이 시작 합니다. 오버레이 입력 비디오의 시작 부분에서 시작을 지정 하지 않으면.
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'