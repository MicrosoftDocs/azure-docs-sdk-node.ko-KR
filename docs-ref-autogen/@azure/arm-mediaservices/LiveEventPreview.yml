    summary: 미리 보기 로케이터 Guid 형식에서 식별자입니다.  생성 시 지정 하는이 이벤트가 생성 되기 전에 미리 보기 로케이터 url을 알아야 호출자에 게 수 있습니다.  생략 하면 임의의 식별자를 서비스에 생성 됩니다.  라이브 이벤트가 생성 되 면이 값을 업데이트할 수 없습니다.
