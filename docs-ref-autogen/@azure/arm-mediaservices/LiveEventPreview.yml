    type: property
    summary: |-
      미리 보기에 대해 생성 하는 StreamingLocator와 사용 하 여 연결 하는 대신 미디어 식별자입니다.
      이 값은 생성 시 지정 하 고 업데이트할 수 없습니다.  식별자는 CustomLicenseAcquisitionUrlTemplate StreamingPolicyName 필드에 지정 StreamingPolicy의 CustomKeyAcquisitionUrlTemplate에 사용할 수 있습니다.
