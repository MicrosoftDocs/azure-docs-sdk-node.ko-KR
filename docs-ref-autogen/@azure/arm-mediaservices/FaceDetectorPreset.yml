    summary: |-
      <span data-ttu-id="6244d-103">비디오를 분석 하는 최대 해상도 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="6244d-104">기본 동작은 "SourceResolution,"는 유지 입력 비디오를 분석 하는 경우 해당 원래 해상도입니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="6244d-105">"StandardDefinition"를 사용 하 여 적절 한 가로 세로 비율을 유지 하면서 표준 선명도 비디오 입력된 크기가 조정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="6244d-106">비디오 해상도의 경우에이 크기가 조정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="6244d-107">예를 들어 1920x1080 입력을 처리 하기 전에 640x360을 확장할 수 됩니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="6244d-108">"StandardDefinition"로 전환 하는 데 걸리는 프로세스 고해상도 비디오 시간을 줄일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="6244d-109">이 구성 요소를 사용 하 여 비용을 줄일 수도 있습니다 (참조 https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics 세부 정보에 대 한).</span><span class="sxs-lookup"><span data-stu-id="6244d-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="6244d-110">그러나 크기가 조정 된 비디오에서 너무 작아 끝나는 얼굴 검색 되지 않을 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="6244d-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="6244d-111">가능한 값은 다음과 같습니다. 'SourceResolution', 'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="6244d-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
    optional: true
    syntax:
      content: 'resolution?: AnalysisResolution'
      return:
        type:
          - '@azure/arm-mediaservices.AnalysisResolution'
    package: '@azure/arm-mediaservices'
