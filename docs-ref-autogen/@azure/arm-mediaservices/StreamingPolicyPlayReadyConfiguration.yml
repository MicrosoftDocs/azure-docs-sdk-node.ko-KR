    summary: '최종 사용자 플레이어에 라이선스를 배달 하는 사용자 지정 서비스의 URL에 대 한 템플릿.  Azure Media Services 라이선스를 발급 하는 데 사용 하는 경우 필요 하지 않습니다.  템플릿을은 대체할 수 있는 토큰 요청에 특정 값을 사용 하 여 런타임에 업데이트 하는 서비스를 지원 합니다.  현재 지원 되는 토큰 값은 {AlternativeMediaId}가 바뀌는 StreamingLocatorId.AlternativeMediaId, 및 {ContentKeyId}의 값을 사용 하 여 요청 된 키 식별자의 값으로 대체 됩니다입니다.'
