  - uid: '@azure/arm-mediaservices.VideoLayer.frameRate'
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 계층을 인코딩할는 프레임 (초당 프레임)에서 비율. 값 (예를 들어, 30 또는 29.97) 번호 또는 M/M과 N은 정수 (예를 들어 30000/1001), 여기서 N의 형태로 수 있습니다. 인코더는 프로필 및 수준에 따라 허용 된 프레임 속도 대 한 제약 조건을 적용 합니다. 지정 하지 않으면 인코더는 입력된 비디오와 동일한 프레임 속도를 사용 합니다.'
    optional: true
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 계층에 대 한 출력 비디오의 높이입니다. 값 (픽셀) 절대 또는 상대 (백분율)의 수 있습니다. 예를 들어 50% 출력 비디오 입력으로 높이 절반 만큼 픽셀을 의미 합니다.
    optional: true
    syntax:
      content: 'height?: undefined | string'
