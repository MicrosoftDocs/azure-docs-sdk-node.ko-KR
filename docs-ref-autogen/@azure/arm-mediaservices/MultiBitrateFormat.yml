      - '@azure/arm-mediaservices.MultiBitrateFormat.outputFiles'
    langs:
      - typeScript
    type: interface
    summary: GOP 정렬 다중 비트 전송률 파일의 컬렉션을 생성 하는 것에 대 한 속성을 설명 합니다. 기본 동작은 모든 오디오 함께 muxed 상태인 각 비디오 레이어에 대 한 하나의 출력 파일이 생성 됩니다. OutputFiles 컬렉션을 지정 하 여 생성 된 정확한 출력 파일을 제어할 수 있습니다.
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      생성 된 출력 파일에 대 한 파일 이름의 패턴입니다. 다음 매크로 파일 이름에 지원 됩니다. {Basename}-{Extension} 입력된 비디오의 기본 이름-이 형식에 대 한 적절 한 확장입니다. {Label}-레이블을 코덱/계층에 할당 합니다.
      {Index}-미리 보기에 대 한 고유 인덱스. 미리 보기에만 적용 됩니다. {비트 전송률}-오디오/비디오 비트 전송률입니다. 미리 보기에는 적용 되지 않습니다. {코덱}-오디오/비디오 코덱의 형식입니다. 모든 unsubstituted 매크로 축소 되 고 파일 이름에서 제거 됩니다.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
