    name: outputFiles
    fullName: outputFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: 생성할 출력 파일의 목록입니다.  목록의 각 항목에는 오디오 및 비디오 레이어 레이블 muxed 함께 집합입니다.
    optional: true
    syntax:
      content: 'outputFiles?: OutputFile[]'
      return:
        type:
          - '@azure/arm-mediaservices.OutputFile[]'
    package: '@azure/arm-mediaservices'
