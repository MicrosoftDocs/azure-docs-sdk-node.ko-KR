    type: property
    summary: |-
      오류의 알기 쉬운 언어 종속적 표현입니다.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'message?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.JobError.retry'
    name: retry
    fullName: retry
    children: []
    langs:
      - typeScript
    type: property
    summary: '작업을 다시 시도 수 수 있습니다를 나타냅니다. Azure 문의 재시도 실패할 경우 Azure Portal을 통해 지원 합니다. 가능한 값은 다음과 같습니다. ''DoNotRetry'', ''MayRetry'' **NOTE: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'retry?: JobRetry'
      return:
        type:
          - '@azure/arm-mediaservices.JobRetry'
    package: '@azure/arm-mediaservices'
