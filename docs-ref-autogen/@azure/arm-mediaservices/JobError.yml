  - uid: '@azure/arm-mediaservices.JobError.category'
    name: category
    fullName: category
    children: []
    langs:
      - typeScript
    type: property
    summary: '오류 분류를 사용 하 여는 데 도움이 됩니다. 가능한 값은 다음과 같습니다. ''Service'', ''다운로드'', ''업로드'', ''구성'', ''콘텐츠'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'category?: JobErrorCategory'
      return:
        type:
          - '@azure/arm-mediaservices.JobErrorCategory'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.JobError.code'
    name: code
    fullName: code
    children: []
    langs:
      - typeScript
    type: property
    summary: '오류를 설명 하는 오류 코드입니다. 가능한 값은 다음과 같습니다. ''ServiceError'', ''ServiceTransientError'', ''DownloadNotAccessible'', ''DownloadTransientError'', ''UploadNotAccessible'', ''UploadTransientError'', ''ConfigurationUnsupported'', ''ContentMalformed'', ''ContentUnsupported'' **참고 합니다. 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**'
    optional: true
    syntax:
      content: 'code?: JobErrorCode'
      return:
        type:
          - '@azure/arm-mediaservices.JobErrorCode'
    package: '@azure/arm-mediaservices'
