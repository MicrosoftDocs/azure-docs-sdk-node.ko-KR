    name: details
    fullName: details
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      배열이 보고 된 오류를 발생 시킨 특정 오류에 대 한 세부 정보입니다.
      **참고: 이 속성이 serialize 되지 않습니다. 또한 서버에서 채울 수만 있습니다.**
    optional: true
    syntax:
      content: 'details?: JobErrorDetail[]'
