  - uid: '@azure/arm-migrate.Assessments.create'
    name: 'create(string, string, string, string, Models.AssessmentsCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      지정 된 이름 및 지정 된 설정을 사용 하 여 새 평가 만듭니다. 이므로 프로젝트에서 평가의 이름을 고유한 identiefier을 이미 제공 된 이름 사용 하 여 평가 있으면 기존 평가 업데이트 됩니다.
      결과에서 모든 PUT 작업을 작성 또는 평가에서 업데이트, 평가 "InProgress" 상태로 이동 하면 됩니다. 이 평가 개체의 필드 'computationState'로 표시 됩니다. 삭제 작업을를 않으며이 시간 동안 다른 PUT 작업이 해당 평가 개체에서 허용 됩니다. 평가 위해 계산 되 면 완료, 'computationState' 필드 'Ready'으로 업데이트 됩니다 다른 PUT 또는 DELETE 다음에 작업의 평가에 발생할 수 있습니다.

      평가 계산에서 모든 PUT 400-잘못 된 요청 오류가 발생으로 이어질 수 있습니다.
    syntax:
      content: 'function create(resourceGroupName: string, projectName: string, groupName: string, assessmentName: string, options?: Models.AssessmentsCreateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Azure 리소스 그룹 프로젝트의 이름은의 일부입니다.
        - id: projectName
          type:
            - string
          description: Azure Migrate 프로젝트의 이름입니다.
        - id: groupName
          type:
            - string
          description: 프로젝트 내에서 그룹의 고유 이름입니다.
        - id: assessmentName
          type:
            - string
          description: 프로젝트 내에서 평가의 고유 이름입니다.
        - id: options
          type:
            - Models.AssessmentsCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.AssessmentsCreateResponse>
    package: '@azure/arm-migrate'
