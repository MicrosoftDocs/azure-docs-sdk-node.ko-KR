  - uid: '@azure/servicefabric.HealthInformation.timeToLiveInMilliSeconds'
    name: timeToLiveInMilliSeconds
    fullName: timeToLiveInMilliSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="d88a9-129">이 상태 보고서가 유효한 기간입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="d88a9-130">이 필드는 기간을 지정하는 데 ISO8601 형식을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-130">This field uses ISO8601 format for specifying the duration.</span></span>
      <span data-ttu-id="d88a9-131">클라이언트가 주기적으로 보고하는 경우 TTL(Time to Live)보다 높은 빈도로 보고서를 보내야 합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>
      <span data-ttu-id="d88a9-132">클라이언트가 전환 시 보고하는 경우 TTL(Time to live)을 무한으로 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-132">If clients report on transition, they can set the time to live to infinite.</span></span>
      <span data-ttu-id="d88a9-133">TTL(Time to live)이 만료되면 상태 정보를 포함하는 상태 이벤트는 RemoveWhenExpired가 true인 경우 Health 스토어에서 제거되거나 RemoveWhenExpired가 false인 경우 오류로 평가됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>
      <span data-ttu-id="d88a9-134">지정되지 않은 경우 TTL(Time to live)은 무한 값으로 기본 설정됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-134">If not specified, time to live defaults to infinite value.</span></span>
    optional: true
    syntax:
      content: 'timeToLiveInMilliSeconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
