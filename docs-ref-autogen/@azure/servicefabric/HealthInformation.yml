  - uid: '@azure/servicefabric.HealthInformation.healthState'
    name: healthState
    fullName: healthState
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="d88a9-110">Service Fabric 엔터티를 같은 클러스터, 노드, 응용 프로그램, 서비스, 파티션, 복제본 등의 상태입니다. 가능한 값은 다음과 같습니다. ''Invalid'', ''확인'', ''Warning'', ''Error'', ''알 수 없는''</span><span class="sxs-lookup"><span data-stu-id="d88a9-110">The health state of a Service Fabric entity such as Cluster, Node, Application, Service, Partition, Replica etc. Possible values include: ''Invalid'', ''Ok'', ''Warning'', ''Error'', ''Unknown''</span></span>'
    syntax:
      content: 'healthState: HealthState'
      return:
        type:
          - '@azure/servicefabric.HealthState'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthInformation.property'
    name: property
    fullName: property
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="d88a9-111">상태 정보의 속성입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-111">The property of the health information.</span></span> <span data-ttu-id="d88a9-112">엔터티는 서로 다른 속성에 대한 상태 보고서를 가질 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-112">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="d88a9-113">속성은 문자열이며 보고자 유연성에서 보고서를 트리거하는 상태 조건을 분류하도록 허용하는 고정된 열거형이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="d88a9-114">예를 들어 SourceId "LocalWatchdog"가 있는 보고자는 노드에서 사용 가능한 디스크의 상태를 모니터링할 수 있으므로 해당 노드에서 "AvailableDisk" 속성을 보고할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="d88a9-115">동일한 보고자는 노드 연결을 모니터링할 수 있으므로 동일한 노드에서 "Connectivity" 속성을 보고할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="d88a9-116">Health 스토어에서 이러한 보고서는 지정된 노드에 대한 별도의 상태 이벤트로 처리됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="d88a9-117">SourceId와 함께 속성은 상태 정보를 고유하게 식별합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthInformation.removeWhenExpired'
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="d88a9-118">보고서가 만료될 때 Health 스토어에서 제거할지 여부를 나타내는 값입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-118">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="d88a9-119">true로 설정된 경우 보고서는 만료된 후 Health 스토어에서 제거됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-119">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="d88a9-120">false로 설정된 경우 보고서는 만료될 때 오류로 처리됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="d88a9-121">이 속성의 값은 기본적으로 false입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-121">The value of this property is false by default.</span></span>
      <span data-ttu-id="d88a9-122">클라이언트가 주기적으로 보고하는 경우 RemoveWhenExpired를 false(기본값)로 설정해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="d88a9-123">이 이렇게 하면 보고자에 문제가 있음 (예: 교착 상태) 및 보고할 수 없습니다, 하는 경우 엔터티 오류로 평가 됩니다 상태 보고서가 만료 되 면 합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="d88a9-124">엔터티를 오류 성능 상태에 있는 것으로 플래그 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-124">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthInformation.sequenceNumber'
    name: sequenceNumber
    fullName: sequenceNumber
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="d88a9-125">숫자 문자열의 이 상태 보고서에 대한 일련 번호입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-125">The sequence number for this health report as a numeric string.</span></span>
      <span data-ttu-id="d88a9-126">보고서 일련 번호는 Health 스토어에서 유효하지 않은 보고서를 검색하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-126">The report sequence number is used by the health store to detect stale reports.</span></span>
      <span data-ttu-id="d88a9-127">지정되지 않은 경우 일련 번호는 보고서가 추가될 때 상태 클라이언트에서 자동으로 생성됩니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
    optional: true
    syntax:
      content: 'sequenceNumber?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthInformation.sourceId'
