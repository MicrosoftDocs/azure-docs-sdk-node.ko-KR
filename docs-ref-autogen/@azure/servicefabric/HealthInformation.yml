      <span data-ttu-id="d88a9-106">제공된 문자열이 긴 경우 자동으로 잘립니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-106">If the provided string is longer, it will be automatically truncated.</span></span>
      <span data-ttu-id="d88a9-107">잘린 경우 설명의 마지막 문자는 "[잘림]" 표식을 포함하고, 총 문자열 크기는 4096자입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>
      <span data-ttu-id="d88a9-108">표식은 사용자에게 잘림이 발생했음을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-108">The presence of the marker indicates to users that truncation occurred.</span></span>
