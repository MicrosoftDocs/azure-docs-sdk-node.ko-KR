      <span data-ttu-id="d88a9-103">상태 정보의 설명입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-103">The description of the health information.</span></span> <span data-ttu-id="d88a9-104">보고서에 대한 사람이 읽을 수 있는 정보를 추가하는 데 사용되는 일반 텍스트를 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-104">It represents free text used to add human readable information about the report.</span></span>
