    fullName: sourceId
    children: []
    langs:
      - typeScript
    type: property
    summary: <span data-ttu-id="d88a9-128">상태 정보를 생성한 클라이언트/watchdog/시스템 구성 요소를 식별하는 원본 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="d88a9-128">The source name that identifies the client/watchdog/system component that generated the health information.</span></span>
    syntax:
      content: 'sourceId: string'
      return:
        type:
          - string
