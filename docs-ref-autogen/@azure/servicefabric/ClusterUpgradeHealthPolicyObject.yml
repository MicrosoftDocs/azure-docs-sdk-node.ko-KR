    type: property
    summary: |-
      클러스터를 업그레이드하는 동안 허용되는 노드 상태 저하의 최대 비율입니다.
      델타는 업그레이드 시작 시 노드 상태와 상태 평가 시 노드 상태 간에 측정됩니다. 클러스터의 전역 상태를 허용 한도 내로 유지하기 위해 업그레이드 도메인 업그레이드가 완료될 때마다 검사가 수행됩니다. 기본값은 10%입니다.
    optional: true
    syntax:
      content: 'maxPercentDeltaUnhealthyNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
