    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="28b74-104">보고서를 즉시 보낼지 여부를 나타내는 플래그입니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="28b74-105">상태 보고서는 Health 스토어에 전달하는 Service Fabric 게이트웨이 애플리케이션에 전송됩니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="28b74-106">Immediate가 true로 설정된 경우 보고서는 HTTP 게이트웨이 애플리케이션이 사용 중인 패브릭 클라이언트 설정에 관계 없이 HTTP 게이트웨이에서 Health 스토어로 즉시 전송됩니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="28b74-107">이는 가능한 한 빨리 보내야 하는 중요한 보고서에 유용합니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="28b74-108">타이밍 및 기타 조건에 따라 보고서 전송이 여전히 실패할 수 있습니다. 예를 들어, HTTP 게이트웨이가 닫혀 있거나 메시지가 게이트웨이에 도달하지 않는 경우입니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="28b74-109">Immediate가 false로 설정된 경우 보고서는 HTTP 게이트웨이의 상태 클라이언트 설정에 따라 전송됩니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="28b74-110">따라서 HealthReportSendInterval 구성에 따라 일괄처리됩니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="28b74-111">상태 클라이언트가 상태 보고서 처리뿐만 아니라 Health 스토어로 메시지를 보고하는 상태를 최적화하도록 허용하므로 이는 권장 설정입니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="28b74-112">기본적으로 보고서는 즉시 전송되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="28b74-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="28b74-113">기본값: false.</span><span class="sxs-lookup"><span data-stu-id="28b74-113">Default value: false.</span></span>
    optional: true
    syntax:
      content: 'immediate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
