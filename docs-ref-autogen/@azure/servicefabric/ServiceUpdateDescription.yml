  - uid: '@azure/servicefabric.ServiceUpdateDescription.flags'
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      다른 속성이 설정 되어 있는지 여부를 나타내는 플래그입니다. 각 연결 된 속성에 해당, 아래에 지정 된 플래그를 있는 경우 설정, 속성이 지정 되어 있음을 나타냅니다.
      이 속성에 비트 'OR' 연산자를 사용 하 여 얻은 해당 플래그의 조합일 수 있습니다.
      예를 들어 제공 된 값이 6의 ReplicaRestartWaitDuration (2) 및 (4)의 QuorumLossWaitDuration 플래그 설정 됩니다.
      - None-를 나타내지 않습니다 다른 속성이 설정 되어 있습니다. 값은 0입니다.
      - TargetReplicaSetSize/InstanceCount-의 TargetReplicaSetSize 속성 (상태 저장 서비스) 또는 InstanceCount 속성 (상태 비저장 서비스)에 대 한 설정 되었는지 여부를 나타냅니다. 값은 1입니다.
      - ReplicaRestartWaitDuration-속성의 ReplicaRestartWaitDuration를 나타냅니다. 값은 2입니다.
      - QuorumLossWaitDuration-속성의 QuorumLossWaitDuration를 나타냅니다. 값은
      4.
      - StandByReplicaKeepDuration-의 StandByReplicaKeepDuration 속성을 나타냅니다. 값은 8입니다.
      - MinReplicaSetSize-속성이 MinReplicaSetSize를 나타냅니다. 값은 16입니다.
      - PlacementConstraints-속성의 PlacementConstraints를 나타냅니다. 값은 32입니다.
      - PlacementPolicyList-속성이 ServicePlacementPolicies를 나타냅니다. 값은
      64.
      - 상관 관계-속성이 CorrelationScheme를 나타냅니다. 값은 128입니다.
      - 메트릭-속성이 ServiceLoadMetrics를 나타냅니다. 값은 256입니다.
      - DefaultMoveCost-속성이 DefaultMoveCost를 나타냅니다. 값은 512입니다.
      - ScalingPolicy-속성이 ScalingPolicies를 나타냅니다. 값은 1024입니다.
    optional: true
    syntax:
      content: 'flags?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
