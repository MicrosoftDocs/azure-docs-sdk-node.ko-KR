  - uid: '@azure/servicefabric.RestartDeployedCodePackageDescription.codePackageInstanceId'
    name: codePackageInstanceId
    fullName: codePackageInstanceId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      현재 진입점을 실행 하는 것에 대 한 인스턴스 ID입니다. 지점을 지정 하는 경우 코드 패키지 설치 항목에 대 한 첫 번째 실행 하 고 진입점을 시작한 주 완료 된 후.
      해당 인스턴스 ID는 변경, 각 시간 진입점 실행 파일을 실행 됩니다. 0은 코드 패키지 인스턴스 ID와 전달 되 면 API를 현재 실행 중인 모든 인스턴스 ID 사용 하 여 코드 패키지 다시 시작 됩니다.
      API는 현재 인스턴스 ID를 전달 된 인스턴스 id입니다. 일치 하는 경우에 코드 패키지 다시 시작에 0을 전달 하는 것 보다 인스턴스는 다른 ID, 하는 경우
      참고, 정확한 인스턴스 ID를 전달 (0 아님) API에서 더 안전 합니다 때문에 경우 코드 패키지의 최대 한 번 다시 시작 되도록 합니다.
    syntax:
      content: 'codePackageInstanceId: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
