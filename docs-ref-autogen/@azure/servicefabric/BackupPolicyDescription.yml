  - uid: '@azure/servicefabric.BackupPolicyDescription.maxIncrementalBackups'
    name: maxIncrementalBackups
    fullName: maxIncrementalBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      두 개의 전체 백업 간에 수행할 증분 백업의 최대 수를 정의합니다. 이것이 바로 상한값입니다. 다음 중 한 가지 조건에서, 지정된 수의 증분 백업이 완료되기 전에 전체 백업이 수행될 수 있습니다.
      - 주 바뀌었기 때문 복제본에서 전체 백업을 아예 가져올에
      - 마지막 백업 잘린 후 이후 로그 레코드의 일부 또는
      - 복제본이 MaxAccumulatedBackupLogSizeInMB 제한을 통과했습니다.
    syntax:
      content: 'maxIncrementalBackups: number'
      return:
        type:
          - number
    package: '@azure/servicefabric'
