    type: property
    summary: |-
      <span data-ttu-id="febaa-103">클러스터 상태 및 반환 되는 클러스터 엔터티를 선택 하려면 필터를 평가 하는 데 사용 하는 클러스터 및 응용 프로그램 상태 정책을 설명 합니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="febaa-104">클러스터 상태 정책이 있는 경우 클러스터 이벤트와 클러스터 노드를 평가에 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="febaa-105">없는 경우, 클러스터 매니페스트 또는 기본 클러스터 상태 정책에 정의 된 클러스터 상태 정책 상태 평가 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="febaa-106">기본적으로 각 응용 프로그램 매니페스트에서 정의 된 정책이 없습니다 응용 프로그램 매니페스트 또는 기본 상태 정책에 정의 된 해당 특정 응용 프로그램 상태 정책을 사용 하 여 평가 됩니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="febaa-107">응용 프로그램 상태 정책 맵이 지정 되어 있고 응용 프로그램에 대 한 항목이 있는, 지정 된 응용 프로그램 상태 정책 응용 프로그램 상태 평가에 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="febaa-108">사용자 응답에 포함할 클러스터 엔터티를 선택 하려면 유연 하 게 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="febaa-109">선택한은 엔터티 상태에 따라 수행 하 고 계층에 따라 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="febaa-110">쿼리는 여러 수준의 자식의 지정한 필터를 기반으로 엔터티를 반환할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="febaa-111">예를 들어,이 응용 프로그램에 대 한 지정 된 이름의 한 응용 프로그램을 반환, 오류 또는 경고 및 모든 파티션 및 이러한 서비스 중 하나에 대 한 복제본에 있는 서비스만 반환할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="febaa-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
    optional: true
    syntax:
      content: 'clusterHealthChunkQueryDescription?: ClusterHealthChunkQueryDescription'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthChunkQueryDescription'
