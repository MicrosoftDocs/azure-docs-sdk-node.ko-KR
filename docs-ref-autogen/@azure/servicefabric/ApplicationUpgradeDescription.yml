    summary: '응용 프로그램 업그레이드 매개 변수를 설명 합니다. 업그레이드 설명이 기존의 애플리케이션 설명을 대체합니다. 즉, 매개 변수가 지정되지 않은 경우 애플리케이션의 기존 매개 변수를 빈 매개 변수 목록으로 덮어씁니다. 이 경우 애플리케이션은 애플리케이션 매니페스트에서의 매개 변수 기본값을 사용합니다. 기존 매개 변수 값을 변경 하려면 먼저 GetApplicationInfo 쿼리를 사용 하 여 응용 프로그램 매개 변수를 받으세요 하 고이 ApplicationUpgradeDescription 매개 변수로 해당 값을 제공 합니다.'
    package: '@azure/servicefabric'
