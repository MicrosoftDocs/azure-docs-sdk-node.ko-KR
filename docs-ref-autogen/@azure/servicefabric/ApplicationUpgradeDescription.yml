    summary: '가능한 값은 업그레이드의 종류입니다. 가능한 값은 다음과 같습니다. '' Invalid'', ''배포'' 합니다. 기본값: '' 배포 '' 합니다.'
    syntax:
      content: 'upgradeKind: UpgradeKind'
      return:
        type:
          - '@azure/servicefabric.UpgradeKind'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationUpgradeDescription.upgradeReplicaSetCheckTimeoutInSeconds'
    name: upgradeReplicaSetCheckTimeoutInSeconds
    fullName: upgradeReplicaSetCheckTimeoutInSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      예기치 않은 문제가 있을 때 업그레이드 도메인의 처리를 차단하고 가용성의 손실을 방지하는 최대 시간입니다. 이 시간 제한이 만료되면 가용성 손실 문제와 상관없이 업그레이드 도메인 처리가 진행됩니다. 시간 제한은 각 업그레이드 도메인의 시작 시 다시 설정됩니다. 유효한 값은 0과 42949672925(포함) 사이입니다.
      (부호 없는 32 비트 정수)입니다.
    optional: true
    syntax:
      content: 'upgradeReplicaSetCheckTimeoutInSeconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
