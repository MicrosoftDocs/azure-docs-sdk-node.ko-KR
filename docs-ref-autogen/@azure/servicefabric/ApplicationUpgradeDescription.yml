    langs:
      - typeScript
    type: property
    summary: 애플리케이션 업그레이드를 위한 대상 애플리케이션 유형 버전(애플리케이션 매니페스트에 있음)입니다.
    syntax:
      content: 'targetApplicationTypeVersion: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
