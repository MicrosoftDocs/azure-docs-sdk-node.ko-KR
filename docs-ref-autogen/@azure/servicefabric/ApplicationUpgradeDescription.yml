      - typeScript
    type: property
    summary: '클러스터를 통해 업그레이드 진행 하는 순서를 정의 합니다. 가능한 값은 다음과 같습니다. ''Invalid'', ''기본'', ''숫자'', ''사전순 으로'', ''ReverseNumeric'', ''ReverseLexicographical''. 기본값: '' Default ''입니다.'
    optional: true
    syntax:
      content: 'sortOrder?: UpgradeSortOrder'
      return:
        type:
          - '@azure/servicefabric.UpgradeSortOrder'
    package: '@azure/servicefabric'
