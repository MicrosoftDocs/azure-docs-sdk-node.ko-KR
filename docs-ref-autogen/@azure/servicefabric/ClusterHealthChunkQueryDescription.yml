    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.nodeFilters'
    name: nodeFilters
    fullName: nodeFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      반환 된 클러스터 상태 청크에 포함할 노드를 지정 하는 필터의 목록을 정의 합니다.
      필터가 지정 된 경우에 노드가 없으면 반환 됩니다. 모든 노드는 입력된 필터에 관계 없이 클러스터의 집계 된 성능 상태를 평가 하는 데 사용 됩니다.
      클러스터 상태 청크 쿼리는 여러 노드 필터를 지정할 수 있습니다.
      예를 들어, 항상 해당 NodeName로 식별 되는 노드를 포함 하는 다른 필터 및 상태 오류를 사용 하 여 모든 노드를 반환 하는 필터를 지정할 수 있습니다.
    optional: true
    syntax:
      content: 'nodeFilters?: NodeHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.NodeHealthStateFilter[]'
    package: '@azure/servicefabric'
