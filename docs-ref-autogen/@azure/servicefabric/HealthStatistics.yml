items:
  - uid: '@azure/servicefabric.HealthStatistics'
    name: HealthStatistics
    fullName: HealthStatistics
    children:
      - '@azure/servicefabric.HealthStatistics.healthStateCountList'
    langs:
      - typeScript
    type: interface
    summary: |-
      쿼리 설명 통계를 포함 하도록 구성 된 경우 상태 쿼리 결과의 일부로 반환 된 엔터티의 상태 통계입니다.
      통계에는 현재 엔터티의 모든 자식 유형에 대 한 상태 상태 개수를 포함 합니다.
      예를 들어 클러스터에 대 한 상태 통계는 노드, 응용 프로그램, 서비스, 파티션, 복제본, 배포 된 응용 프로그램 및 배포 된 서비스 패키지에 대 한 상태 상태 수를 포함 합니다.
      파티션에 대 한 상태 통계에는 복제본에 대 한 상태 개수를 포함 합니다.
    package: '@azure/servicefabric'
