    summary: |-
      <span data-ttu-id="30e05-101">쿼리 설명 통계를 포함 하도록 구성 된 경우 상태 쿼리 결과의 일부로 반환 된 엔터티의 상태 통계입니다.</span><span class="sxs-lookup"><span data-stu-id="30e05-101">The health statistics of an entity, returned as part of the health query result when the query description is configured to include statistics.</span></span>
      <span data-ttu-id="30e05-102">통계에는 현재 엔터티의 모든 자식 유형에 대 한 상태 상태 개수를 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="30e05-102">The statistics include health state counts for all children types of the current entity.</span></span>
      <span data-ttu-id="30e05-103">예를 들어 클러스터에 대 한 상태 통계는 노드, 응용 프로그램, 서비스, 파티션, 복제본, 배포 된 응용 프로그램 및 배포 된 서비스 패키지에 대 한 상태 상태 수를 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="30e05-103">For example, for cluster, the health statistics include health state counts for nodes, applications, services, partitions, replicas, deployed applications and deployed service packages.</span></span>
      <span data-ttu-id="30e05-104">파티션에 대 한 상태 통계에는 복제본에 대 한 상태 개수를 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="30e05-104">For partition, the health statistics include health counts for replicas.</span></span>
