    type: property
    summary: |-
      <span data-ttu-id="d2146-129">필터와 일치 하는 파티션의 ID입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-129">ID of the partition that matches the filter.</span></span> <span data-ttu-id="d2146-130">필터는 존재 하는 경우 지정된 된 파티션을에 적용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-130">The filter is applied only to the specified partition, if it exists.</span></span>
      <span data-ttu-id="d2146-131">파티션이 존재 하지 않는 경우이 필터를 기반으로 하는 클러스터 상태 청크에서 파티션 없이 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-131">If the partition doesn't exist, no partition is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="d2146-132">파티션이 존재 하는 경우 다른 필터 속성을 반영 하기는 클러스터 상태 청크에서 포함 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-132">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="d2146-133">지정 하지 않으면 (있는 경우) 부모 필터와 일치 하는 모든 파티션에서 고려 되며 상태 상태 필터와 같은 다른 필터 멤버와 일치 시킵니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-133">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'partitionIdFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.PartitionHealthStateFilter.replicaFilters'
    name: replicaFilters
    fullName: replicaFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="d2146-134">반환 된 클러스터 상태에 포함 되어야 하는 복제본 청크 부모 파티션에의 자식으로 지정 하는 필터의 목록을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-134">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="d2146-135">복제본에는 부모 파티션에 필터와 일치 하는 경우에 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-135">The replicas are returned only if the parent partition matches a filter.</span></span>
      <span data-ttu-id="d2146-136">목록이 비어 있으면 복제본이 없는 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-136">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="d2146-137">모든 복제본은 입력된 필터에 관계 없이 부모 파티션 집계 성능 상태를 평가 하는 데 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-137">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="d2146-138">파티션 필터는 여러 복제본 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-138">The partition filter may specify multiple replica filters.</span></span>
      <span data-ttu-id="d2146-139">예를 들어, 항상 해당 복제본 id로 식별 된 복제본을 포함 하는 다른 필터 및 상태 오류를 사용 하 여 모든 복제본을 반환 하는 필터를 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-139">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
    optional: true
    syntax:
      content: 'replicaFilters?: ReplicaHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ReplicaHealthStateFilter[]'
    package: '@azure/servicefabric'
