      <span data-ttu-id="d2146-101">파티션을 클러스터 상태 청크에서 서비스의 자식으로 포함 해야 하는지 여부를 결정 하기 위한 일치 하는 조건을 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-101">Defines matching criteria to determine whether a partition should be included as a child of a service in the cluster health chunk.</span></span>
