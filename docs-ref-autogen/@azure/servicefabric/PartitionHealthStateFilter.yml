    type: property
    summary: |
      <span data-ttu-id="d2146-105">파티션의 상태에 대 한 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="d2146-106">원하는 상태를 일치 하는 경우 파티션을 선택 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-106">It allows selecting partitions if they match the desired health states.</span></span>
      <span data-ttu-id="d2146-107">가능한 값은 다음 상태 중 하나의 정수 값입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="d2146-108">필터와 일치하는 파티션만 반환됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-108">Only partitions that match the filter are returned.</span></span> <span data-ttu-id="d2146-109">모든 파티션은 집계 하는 클러스터 상태를 평가 하는 데 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-109">All partitions are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="d2146-110">지정 하지 않으면 기본값은 None, 파티션 ID를 지정 하지 않으면입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="d2146-111">필터에는 기본값이 하 고 파티션 ID를 지정 하면 일치 하는 파티션을 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>
      <span data-ttu-id="d2146-112">상태 값은 플래그 기반 열거형이므로 값은 비트 OR 연산자를 사용하여 구한 값의 조합일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="d2146-113">예를 들어 제공 된 값이 6 이면 HealthState 값 확인 (2) 및 (4) 경고를 사용 하 여 파티션을 일치 합니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="d2146-114">Default-기본값.</span><span class="sxs-lookup"><span data-stu-id="d2146-114">Default - Default value.</span></span> <span data-ttu-id="d2146-115">모든 HealthState와 일치합니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-115">Matches any HealthState.</span></span> <span data-ttu-id="d2146-116">값은 0입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-116">The value is zero.</span></span>
      - <span data-ttu-id="d2146-117">None-모든 HealthState 값과 일치 하지 않는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="d2146-118">주어진 상태 컬렉션에 대해 결과를 반환하지 않기 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="d2146-119">값은 1입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-119">The value is 1.</span></span>
      - <span data-ttu-id="d2146-120">확인-는 일치 Ok 인 입력과 필터 HealthState 값이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="d2146-121">값은 2입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-121">The value is 2.</span></span>
      - <span data-ttu-id="d2146-122">경고-필터 값 Warning를 HealthState 인 입력과 일치 하는입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="d2146-123">값은 4입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-123">The value is 4.</span></span>
      - <span data-ttu-id="d2146-124">Error-HealthState 값이 error 인 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="d2146-125">값은 8입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-125">The value is 8.</span></span>
      - <span data-ttu-id="d2146-126">All-모든 HealthState 값의 입력과 일치 하는 필터입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="d2146-127">값은 65535입니다.</span><span class="sxs-lookup"><span data-stu-id="d2146-127">The value is 65535.</span></span> <span data-ttu-id="d2146-128">기본값: 0.</span><span class="sxs-lookup"><span data-stu-id="d2146-128">Default value: 0.</span></span>
    optional: true
