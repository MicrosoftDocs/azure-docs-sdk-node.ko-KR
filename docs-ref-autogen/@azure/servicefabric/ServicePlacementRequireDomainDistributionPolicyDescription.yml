    type: interface
    summary: |
      동일한 파티션의 두 복제본을 동일한 장애 또는 업그레이드 도메인에 배치 하지 할 위치를 Service Fabric 서비스의 배치에 사용 되는 정책을 설명 합니다.
      이 일반적인 계획 되지 않은 중단으로 인해 동시 실패 또는 다른 경우 후속/동시 오류의 위험 가능성이 높아져서 서비스를 노출 될 수 있습니다. 예를 들어 복제본 위치 당 하나의 복제본을 사용 하 여 다른 데이터 센터에서 배포할 경우를 것이 좋습니다. 데이터 센터의 오프 라인 상태로 전환 하는 경우에 나머지 데이터 센터 중 하나에 해당 데이터 센터에 배치 된 복제본 게 패킹 하면 일반적으로 합니다. 필요 없는 경우이 정책 설정 되어야 합니다.
