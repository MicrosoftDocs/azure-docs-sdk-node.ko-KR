    summary: |
      <span data-ttu-id="25fd3-101">동일한 파티션의 두 복제본을 동일한 장애 또는 업그레이드 도메인에 배치 하지 할 위치를 Service Fabric 서비스의 배치에 사용 되는 정책을 설명 합니다.</span><span class="sxs-lookup"><span data-stu-id="25fd3-101">Describes the policy to be used for placement of a Service Fabric service where two replicas from the same partition should never be placed in the same fault or upgrade domain.</span></span>
