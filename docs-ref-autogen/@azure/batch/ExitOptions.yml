  - uid: '@azure/batch.ExitOptions.dependencyAction'
    name: dependencyAction
    fullName: dependencyAction
    children: []
    langs:
      - typeScript
    type: property
    summary: '작업 일괄 처리 서비스는이 작업에 종속 된 태스크의 수행입니다. 종료 코드 0 및 ''block'' 기타 모든 종료 조건에 대 한 기본값은 ''충족''. 작업의 usesTaskDependencies 속성을 다음 dependencyAction 속성 오류를 반환 하 고 잘못 된 속성 값 오류가;를 사용 하 여 추가 작업 요청은 실패를 지정 하는 false로 설정 된 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다. 가능한 값: ''충족'', ''차단'''
    optional: true
    syntax:
      content: 'dependencyAction?: DependencyAction'
      return:
        type:
          - '@azure/batch.DependencyAction'
    package: '@azure/batch'
  - uid: '@azure/batch.ExitOptions.jobAction'
    name: jobAction
    fullName: jobAction
    children: []
    langs:
      - typeScript
    type: property
    summary: '지정 된 종료 조건 및 작업의 onTaskFailed 속성을 사용 하 여 작업이 완료 되 면 작업을 포함 하는 작업에서 수행할 작업은 ''performExitOptionsJobAction''. 기본값은 없음 종료 코드 0 및 다른 모든 종료 조건에 대 한 종료. 그런 다음이 속성을 지정 하면 오류가 반환 및 잘못 된 속성 값 오류가;를 사용 하 여 추가 작업 요청이 실패 작업의 onTaskFailed 속성이 noaction 인 경우 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다. 가능한 값: ''none'', ''disable'', ''terminate'''
    optional: true
    syntax:
      content: 'jobAction?: JobAction'
      return:
        type:
          - '@azure/batch.JobAction'
    package: '@azure/batch'
