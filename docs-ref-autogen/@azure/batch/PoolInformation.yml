      <span data-ttu-id="9a6b3-102">임시 '자동 ' 풀에 대 한 특성입니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-102">Characteristics for a temporary 'auto pool'.</span></span> <span data-ttu-id="9a6b3-103">Batch 서비스는 작업이 제출 될 때 자동 풀이 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-103">The Batch service will create this auto pool when the job is submitted.</span></span> <span data-ttu-id="9a6b3-104">자동 풀 만들기에 실패 하면 Batch 서비스는 작업 완료 된 상태로 이동 하 고 풀 만들기 오류 작업의 일정 오류 속성에 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-104">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span>
      <span data-ttu-id="9a6b3-105">Batch 서비스의 수명을 관리 (모두 생성 및 keepAlive를 지정 하지 않으면 삭제) 자동 풀의 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-105">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="9a6b3-106">작업이 활성 상태일 때 자동 풀의 수명에 영향을 주는 모든 사용자 동작 예기치 않은 동작이 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-106">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="9a6b3-107">풀 ID 또는 자동 풀 사양 중 하나만 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
