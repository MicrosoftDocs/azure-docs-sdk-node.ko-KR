    summary: '<span data-ttu-id="9a6b3-108">기존 풀의 ID입니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-108">The ID of an existing pool.</span></span> <span data-ttu-id="9a6b3-109">작업의 모든 작업은 지정된 된 풀에서 실행 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-109">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id="9a6b3-110">이 속성에서 참조 하는 풀에 존재 하는지 확인 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-110">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="9a6b3-111">풀을 Batch 서비스에서 작업을 예약 하려고 시점에 없으면 해당 id를 사용 하 여 풀을 만들 때까지 작업에 대 한 작업이 실행 됩니다. 일괄 처리 서비스는 작업 요청을 거부 하지 참고 단순히 실행 되지 않습니다 작업 풀 생길 때까지 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-111">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="9a6b3-112">풀 ID 또는 자동 풀 사양 중 하나만 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="9a6b3-112">You must specify either the pool ID or the auto pool specification, but not both.</span></span>'
