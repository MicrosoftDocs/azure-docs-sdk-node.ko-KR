  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 규칙에 대 한 우선 순위입니다. 우선 순위는 풀 내에서 고유 해야 하며 우선 순위에 따라에서 평가 됩니다. 번호가 낮을수록 우선순위가 높습니다. 예를 들어, 150, 250 및 350의 순서 번호로 규칙을 지정할 수 있습니다. 150의 순서 번호로 규칙 250 순서를 가진 규칙 보다 우선 합니다. 허용 된 우선 순위는 150를 3500입니다. 경우 예약 되거나 중복 된 값을 요청은 실패 하며 HTTP 상태 코드 400 제공 됩니다.'
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      원본 주소 접두사 또는 태그를 규칙과 일치 합니다. 유효한 값은 단일 IP 주소 (예: 10.10.10.10), IP 서브넷 (예: 192.168.1.0/24), 기본 태그 또는 * (모든 주소의 경우)에 대 한 합니다.
      다른 값에는 요청은 실패 하며 HTTP 상태 코드 400 메시지가 제공 됩니다.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
