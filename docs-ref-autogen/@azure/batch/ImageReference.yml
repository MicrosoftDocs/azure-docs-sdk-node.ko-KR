    type: property
    summary: |-
      가상 머신 이미지의 ARM 리소스 식별자입니다. 이 사용자 지정 이미지를 사용 하 여 풀의 노드를 만들 수를 계산 합니다. 이 폼 /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName의}입니다.
      이 속성은 다른 ImageReference 속성을 사용 하 여 함께 사용할 수 없습니다. 가상 머신 이미지는 동일한 지역 및 Azure Batch 계정으로 구독에 있어야 합니다. 자세한 내용은 https://docs.microsoft.com/azure/batch/batch-custom-images을 참조하십시오.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'