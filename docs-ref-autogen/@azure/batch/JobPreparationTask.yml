    type: interface
    summary: |-
      <span data-ttu-id="63be8-101">작업에 대 한 작업을 실행 하려면 계산 노드 준비 작업 준비를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="63be8-102">작업 준비에서 일반적으로 수행 하는 활동이 포함 됩니다. 작업의 모든 태스크에서 사용 하는 공용 리소스 파일을 다운로드 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="63be8-103">작업 준비 태스크는 계산 노드에서 공유 위치로 이러한 공용 리소스 파일을 다운로드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="63be8-104">(AZ_BATCH_NODE_ROOT_DIR\shared) 또는 해당 작업의 모든 태스크에서 통신할 수 있도록 계산 노드에서 로컬 서비스를 시작 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="63be8-105">작업 준비 태스크 실패 하면 (즉, 종료 코드 0으로 종료 하기 전에 해당 재시도 횟수 exhausts), 일괄 처리는 계산 노드에서이 작업의 작업 실행 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="63be8-106">노드를 이미지로 다시 설치 될 때까지이 작업의 작업을 실행 하려면 부적격 남아 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="63be8-107">노드에 활성 상태로 유지 되며 다른 작업에 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-107">The node remains active and can be used for other jobs.</span></span>
      <span data-ttu-id="63be8-108">작업 준비 태스크는 동일한 계산 노드에서 여러 번 실행 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="63be8-109">따라서 다시 실행을 처리 하는 작업 준비 태스크를 작성 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="63be8-110">계산 노드 다시 부팅 하는 경우 작업 준비 태스크가 다시 실행 됩니다 노드에서 작업 준비 태스크 이전에 완료 되지 않은 경우 또는 rerunOnNodeRebootAfterSuccess 참인 경우 작업의 다른 작업을 예약 하기 전에.</span><span class="sxs-lookup"><span data-stu-id="63be8-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="63be8-111">계산 노드, 이미지로 다시 설치 하는 경우에 작업 준비 태스크 작업의 모든 작업을 예약 하기 전에 다시 실행 됩니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="63be8-112">Batch 계산 노드에서 복구 작업이 트리거될 때 작업을 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="63be8-113">포함 (하지만에 제한 되지 않습니다)의 복구 작업이 경우 비정상 계산 노드를 다시 부팅 또는 계산 노드 호스트 오류로 인해 표시 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="63be8-114">복구 작업은 독립적 이며 된 maxTaskRetryCount에 대해 계산 되지 않습니다 인해 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>
      <span data-ttu-id="63be8-115">된 maxTaskRetryCount 0 인 경우에 내부는 재시도 복구 작업으로 인해 발생할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>
      <span data-ttu-id="63be8-116">이 인해 모든 작업이 멱 등 원 이어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="63be8-117">즉, 작업을 중단 되 고 중복 된 데이터 나 손상 없이 다시 시작을 허용 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="63be8-118">최상의 일종의 검사점을 사용 하는 장기 실행 작업에 대 한 연습입니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
    package: '@azure/batch'
