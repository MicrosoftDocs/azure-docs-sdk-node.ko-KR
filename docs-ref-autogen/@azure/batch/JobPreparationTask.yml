    summary: '<span data-ttu-id="63be8-144">여부 Batch 서비스는 작업 준비 태스크 계산 노드에서 작업의 다른 작업을 예약 하기 전에 성공적으로 완료 하려면 기다려야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-144">Whether the Batch service should wait for the Job Preparation task to complete successfully before scheduling any other tasks of the job on the compute node.</span></span> <span data-ttu-id="63be8-145">종료 코드 0 사용 하 여 종료 될 경우 작업 준비 태스크를 성공적으로 완료 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-145">A Job Preparation task has completed successfully if it exits with exit code 0.</span></span> <span data-ttu-id="63be8-146">True 및 작업 준비 태스크는 계산 노드에서 실패 하면, Batch 서비스는 최대 다시 시도 횟수 (지정 된 대로 제약 조건 요소의)까지 작업 준비 태스크 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-146">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="63be8-147">작업이 아직 완료 되지 않은 경우 성공적으로 모든 재시도 후 다음 Batch 서비스는 계산 노드에서 작업의 작업을 예약 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-147">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="63be8-148">계산 노드는 활성 및 적격 다른 작업의 작업을 실행 하려면 유지 됩니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-148">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="63be8-149">False 인 경우, Batch 서비스는 작업 준비 태스크 완료에 대 한 대기 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-149">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="63be8-150">이 경우 작업 준비 태스크 실행; 중 계산 노드에서 실행 작업의 다른 작업을 시작 수 있습니다. 새 작업 노드에서 예약 계속 작업 준비 태스크에 실패 한 경우에 사용 되며 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-150">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="63be8-151">기본값은 true입니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-151">The default value is true.</span></span>'
