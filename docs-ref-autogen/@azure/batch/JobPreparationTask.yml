  - uid: '@azure/batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess'
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="63be8-132">여부 Batch 서비스는 다시 실행 작업 준비 태스크 계산 노드 다시 부팅 한 후 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-132">Whether the Batch service should rerun the Job Preparation task after a compute node reboots.</span></span>
      <span data-ttu-id="63be8-133">작업 준비 태스크는 계산 노드, 이미지로 다시 설치 하는 경우 또는 작업 준비 태스크 완료 되지 않은 경우 항상 다시 실행 됩니다 (예: 다시 부팅 작업을 실행 하는 동안 발생).</span><span class="sxs-lookup"><span data-stu-id="63be8-133">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="63be8-134">따라서 작업 준비 태스크를 idempotent로 여러 번 실행 하는 경우 올바르게 동작 하는 항상 작성 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-134">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="63be8-135">기본값은 true입니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-135">The default value is true.</span></span>
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="63be8-136">Batch 서비스는 명령줄을 실행 하기 전에 계산 노드에 다운로드 하는 파일의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-136">A list of files that the Batch service will download to the compute node before running the command line.</span></span> <span data-ttu-id="63be8-137">이 요소 아래에 나열 된 파일 작업의 작업 디렉터리에 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-137">Files listed under this element are located in the task's working directory.</span></span>
      <span data-ttu-id="63be8-138">리소스 파일의 목록에 대 한 최대 크기가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-138">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="63be8-139">최대 크기를 초과 하면 요청이 실패 하 고 응답 오류 코드는 RequestEntityTooLarge 됩니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-139">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="63be8-140">이런 경우의 ResourceFiles 컬렉션 크기가 줄여야 합니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-140">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="63be8-141">.Zip 파일, 응용 프로그램 패키지 또는 Docker 컨테이너를 사용 하 여 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="63be8-141">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
