    summary: '<span data-ttu-id="23a45-114">Batch 서비스는 작업의 태스크를 실행 하는 풀.</span><span class="sxs-lookup"><span data-stu-id="23a45-114">The pool on which the Batch service runs the job''s tasks.</span></span> <span data-ttu-id="23a45-115">작업은 사용 하지 않도록 설정 하는 경우에 작업에 대 한 풀을 변경할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-115">You may change the pool for a job only when the job is disabled.</span></span> <span data-ttu-id="23a45-116">업데이트 작업 호출 poolInfo 요소를 포함 하 고 작업을 비활성화 되지 않습니다 못합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-116">The Update Job call will fail if you include the poolInfo element and the job is not disabled.</span></span> <span data-ttu-id="23a45-117">KeepAlive 속성만 업데이트할 수 있는 autoPoolSpecification 사양은 poolInfo에서을 지정 하면 다음 자동 풀을 사용 하면 작업의 poollifetimeoption 하는 경우에 합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-117">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job.</span></span>'
