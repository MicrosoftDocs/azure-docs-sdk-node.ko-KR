    type: property
    summary: |-
      <span data-ttu-id="23a45-106">작업 일괄 처리 서비스 작업의 모든 태스크가 완료 상태인 경우 수행 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="23a45-107">생략 하면 완성 동작을 noaction으로 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="23a45-108">Terminatejob 현재 값을 사용 하는 경우이 작업의 완료 동작 변경할 수 없습니다 terminatejob에서 noaction에 없으므로 오류입니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="23a45-109">Noaction를 terminatejob에서는 값을 변경 하지 있습니다-즉, 자동 작업 종료를 참여 한 후 해제할 수는 없습니다 것 다시 합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="23a45-110">이 작업을 수행 하려고 하면 요청이 실패 하 고 일괄 처리 반환 상태 코드 400 (잘못 된 요청) 및 '잘못 된 속성 값' 오류 응답입니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="23a45-111">PUT 요청에서이 요소를 지정 하지 않으면 경우 같습니다 noaction 전달 합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="23a45-112">현재 값이 terminatejob 하는 경우이 오류가 발생 합니다.</span><span class="sxs-lookup"><span data-stu-id="23a45-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="23a45-113">가능한 값: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="23a45-113">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
