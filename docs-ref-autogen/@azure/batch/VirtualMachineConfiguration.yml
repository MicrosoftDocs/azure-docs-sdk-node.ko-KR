    type: property
    summary: |-
      <span data-ttu-id="c4712-105">풀의 계산 노드에 연결 된 데이터 디스크에 대 한 구성입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-105">The configuration for data disks attached to the compute nodes in the pool.</span></span> <span data-ttu-id="c4712-106">이 속성은 이어야 풀의 계산 노드에 빈 데이터 디스크가 연결 해야 하는 경우를 지정 합니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-106">This property must be specified if the compute nodes in the pool need to have empty data disks attached to them.</span></span>
      <span data-ttu-id="c4712-107">이 업데이트할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-107">This cannot be updated.</span></span> <span data-ttu-id="c4712-108">각 노드는 고유한 디스크를 (디스크는 파일 공유를이 아님)를 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-108">Each node gets its own disk (the disk is not a file share).</span></span> <span data-ttu-id="c4712-109">기존 디스크를 연결할 수 없습니다, 그리고 연결 된 각 디스크는 비어 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-109">Existing disks cannot be attached, each attached disk is empty.</span></span> <span data-ttu-id="c4712-110">노드 풀에서 제거 되 면 디스크와 연결 된 모든 데이터가 삭제 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-110">When the node is removed from the pool, the disk and all data associated with it is also deleted.</span></span> <span data-ttu-id="c4712-111">연결 형식이 디스크, 자세한 내용은 사용 하기 전에 포맷 되어야 합니다 https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux 고 https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-111">The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span></span>
    optional: true
    syntax:
