    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="c4712-113">운영 체제를 배포할 때 사용할 온-프레미스 라이선스의 형식입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-113">The type of on-premises license to be used when deploying the operating system.</span></span> <span data-ttu-id="c4712-114">이 Windows 운영 체제를 포함 하 고 배포 되는 노드에 대 한 유효한 온-프레미스 라이선스를 보유 하는 경우에 사용 해야 하는 이미지에만 적용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-114">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="c4712-115">생략 하면 없는 온-프레미스 라이선스 할인이 적용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-115">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="c4712-116">값은 다음과 같습니다. Windows_Server-온-프레미스 라이선스 Windows Server입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-116">Values are: Windows_Server - The on-premises license is for Windows Server.</span></span>
      <span data-ttu-id="c4712-117">Windows_Client-온-프레미스 라이선스 Windows 클라이언트입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-117">Windows_Client - The on-premises license is for Windows Client.</span></span>
    optional: true
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.VirtualMachineConfiguration.nodeAgentSKUId'
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c4712-118">에 프로 비전 될 Batch 노드 에이전트 SKU에서에서 계산 노드 풀 합니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-118">The SKU of the Batch node agent to be provisioned on compute nodes in the pool.</span></span> <span data-ttu-id="c4712-119">Batch 노드 에이전트는 풀의 각 노드에서 실행 되 고 노드와 Batch 서비스 간에 명령 및 컨트롤 인터페이스를 제공 하는 프로그램입니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-119">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="c4712-120">SKU라고 하는 노드 에이전트의 구현은 서로 다른 운영 체제에 대해 여러 가지가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-120">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="c4712-121">노드 에이전트 SKU 선택한 이미지 참조가 일치 하는 지정 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="c4712-121">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="c4712-122">확인 된 이미지 참조 목록 함께 지원 되는 노드 에이전트 Sku 목록을 ''목록 노드 에이전트 Sku를 지원 하는 데 사용'' 작업을 참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="c4712-122">To get the list of supported node agent SKUs along with their list of verified image references, see the ''List supported node agent SKUs'' operation.</span></span>'
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: '@azure/batch'
