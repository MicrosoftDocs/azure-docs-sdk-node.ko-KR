  - uid: '@azure/batch.ComputeNodeUser.sshPublicKey'
    name: sshPublicKey
    fullName: sshPublicKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 계산 노드에 원격 로그인을 위해 사용할 수 있는 SSH 공개 키입니다. 공개 키 OpenSSH 인코딩을 사용 하 여 호환 되 고 base 64 인코딩되어야 합니다. Linux 노드에 대해서만이 속성을 지정할 수 있습니다. 이 Windows 노드을 지정 하는 경우 다음 Batch 서비스는 요청을 거부; HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.
    optional: true
    syntax:
      content: 'sshPublicKey?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'