  - uid: '@azure/batch.ComputeNodeUser.password'
    name: password
    fullName: password
    children: []
    langs:
      - typeScript
    type: property
    summary: 계정의 암호입니다. 암호는 Windows 노드 (해당 되는 'cloudServiceConfiguration'를 사용 하 여 만든 또는 Windows 이미지 참조를 사용 하 여 'virtualMachineConfiguration'를 사용 하 여 만든)에 대 한 필수입니다. Linux 계산 노드에 대 한 sshPublicKey 속성과 함께 암호를 선택적으로 지정할 수 있습니다.
