    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      데이터 디스크를 사용 하도록 설정 하려면 캐시의 형식입니다. 캐시에 대 한 기본값은 readwrite입니다. 캐싱 옵션에 대 한 정보를 참조 하세요.: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/합니다.
      가능한 값: 'none', 'readOnly', 'readWrite'
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
