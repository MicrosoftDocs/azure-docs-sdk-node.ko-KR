    type: property
    summary: '<span data-ttu-id="c13d3-109">작업 시작 시간부터 작업이 실행 될 수 있는 최대 경과 시간 측정 합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-109">The maximum elapsed time that the task may run, measured from the time the task starts.</span></span> <span data-ttu-id="c13d3-110">작업 시간 제한 내에 완료 되지 않으면, Batch 서비스는 것을 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-110">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="c13d3-111">이 작업은 지정 하지 않으면 제한은 없습니다 시간 기간 작업이 실행 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-111">If this is not specified, there is no time limit on how long the task may run.</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.TaskConstraints.retentionTime'
    name: retentionTime
    fullName: retentionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c13d3-112">실행 한 실행을 완료 하는 시간에서 계산 노드의 태스크 디렉터리를 유지 하는 최소 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-112">The minimum time to retain the task directory on the compute node where it ran, from the time it completes execution.</span></span> <span data-ttu-id="c13d3-113">이 시간이 지난 후 Batch 서비스는 작업 디렉터리 및 모든 해당 콘텐츠를 삭제할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-113">After this time, the Batch service may delete the task directory and all its contents.</span></span> <span data-ttu-id="c13d3-114">기본값은 7 일, 즉, 작업 디렉터리는 보존 7 일 계산 노드가 제거 작업을 삭제 하는 경우가 아니면 합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-114">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>'
    optional: true
    syntax:
      content: 'retentionTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'