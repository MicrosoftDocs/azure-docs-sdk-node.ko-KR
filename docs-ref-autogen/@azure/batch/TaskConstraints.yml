    summary: '<span data-ttu-id="c13d3-102">태스크를 다시 시도할 수 있는 최대 횟수입니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-102">The maximum number of times the task may be retried.</span></span> <span data-ttu-id="c13d3-103">종료 코드가 0이 아니면 Batch 서비스가 태스크를 다시 시도합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-103">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="c13d3-104">이 값을 0이 아닌 종료 코드로 인해 실행 태스크에 대 한 재시도 횟수를 구체적으로 제어 하는 note 합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-104">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="c13d3-105">Batch 서비스는 태스크를 한 번 시도한 후 이 한도까지 다시 시도할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-105">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="c13d3-106">예를 들어 최대 재시도 횟수가 3 인 경우 일괄 처리 시도 태스크를 4 번 (초기 시도 1와 재시도 3 회).</span><span class="sxs-lookup"><span data-stu-id="c13d3-106">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="c13d3-107">최대 재시도 횟수가 0 인 경우에 Batch 서비스는 첫 번째 시도 후 작업을 재시도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-107">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="c13d3-108">경우는 최대 재시도 횟수는-1, 일괄 처리 서비스 다시 시도 작업을 제한 없이 합니다.</span><span class="sxs-lookup"><span data-stu-id="c13d3-108">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.TaskConstraints.maxWallClockTime'
