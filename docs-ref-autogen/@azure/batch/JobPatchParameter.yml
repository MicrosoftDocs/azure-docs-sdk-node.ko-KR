      <span data-ttu-id="4663b-107">생략 하면 완성 동작을 그대로 변경 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="4663b-107">If omitted, the completion behavior is left unchanged.</span></span> <span data-ttu-id="4663b-108">Noaction를 terminatejob에서는 값을 변경 하지 있습니다-즉, 자동 작업 종료를 참여 한 후 해제할 수는 없습니다 것 다시 합니다.</span><span class="sxs-lookup"><span data-stu-id="4663b-108">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="4663b-109">'잘못 된 속성 값' 오류 응답;를 사용 하 여이 작업을 수행 하려는 경우 요청에 실패 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="4663b-109">If you try to do this, the request fails with an 'invalid property value' error response; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="4663b-110">가능한 값: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="4663b-110">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
