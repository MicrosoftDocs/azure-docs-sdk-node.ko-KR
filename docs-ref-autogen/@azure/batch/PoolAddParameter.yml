  - uid: '@azure/batch.PoolAddParameter.applicationLicenses'
    name: applicationLicenses
    fullName: applicationLicenses
    children: []
    langs:
      - typeScript
    type: property
    summary: 응용 프로그램 목록을 라이선스 일괄 처리 서비스가 풀의 각 계산 노드에서 사용할 수 있게 됩니다. 응용 프로그램 라이선스 목록에는 사용할 수 있는 일괄 처리 서비스 응용 프로그램 라이선스의 하위 집합 이어야 합니다. 지원 되지 않는 라이선스 요청 되 면 풀 생성 되지 것입니다.
    optional: true
    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.applicationPackageReferences'
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀의 각 계산 노드에 설치할 응용 프로그램 패키지의 목록입니다. 응용 프로그램 패키지 참조 변경 내용 풀에 조인 하는 모든 새 계산 노드에 영향을 있지만 다시 부팅 되거나 이미지로 다시 설치 될 때까지 풀에 이미 있는 계산 노드는 영향을 주지 않습니다. 지정된 된 풀에서 10 개의 응용 프로그램 패키지 참조의 최대가 있습니다.
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 자동 크기 조정 수식에 따라 풀 크기를 자동으로 조정 하는 시간 간격입니다. 기본값은 15 분입니다. 최소 및 최대 값은 각각 5 분이 고 168 시간입니다. 작은 값 5 분 보다 크거나 168 시간을 지정 하는 경우 Batch 서비스; 오류를 반환 하는 HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: '원하는 풀의 계산 노드 수는 수식입니다. 이 속성은 아니어야 enableAutoScale가 false로 설정 하는 경우를 지정 합니다. 필요한 enableAutoScale 설정 된 경우 true입니다. 수식은 풀을 만들기 전에 유효성을 검사 합니다. 수식이 유효 하지 않을 경우 Batch 서비스는 자세한 오류 정보를 사용 하 여 요청을 거부 합니다. 이 수식을 지정 하는 방법에 대 한 자세한 내용은 ''자동으로 Azure Batch 풀의 계산 노드 크기''를 참조 하세요. (https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/)합니다.'
    optional: true
    syntax:
      content: 'autoScaleFormula?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '풀의 각 계산 노드에 설치할 인증서의 목록입니다. Windows 계산 노드, Batch 서비스 위치 지정 된 인증서 저장소에 인증서를 설치 합니다. Linux 계산 노드에 대 한 인증서는 태스크 작업 디렉터리 및 변수 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대해 쿼리 하는 작업에 제공 되는 환경 내에 디렉터리에 저장 됩니다. ''원격 사용자''의 표시 여부를 사용 하 여 인증서에 대 한 ''인증서'' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다.'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.cloudServiceConfiguration'
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀의 클라우드 서비스 구성입니다. 이 속성과 virtualMachineConfiguration은 상호 배타적 이므로 속성 중 하나를 지정 해야 합니다. 두이 일 수 없습니다 poolAllocationMode 속성이 'UserSubscription'로 설정 된 Batch 계정을 만든 경우를 지정 합니다.
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
      return:
        type:
          - '@azure/batch.CloudServiceConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.displayName'
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀에 대 한 표시 이름입니다. 표시 이름은 고유할 필요가 및 최대 길이는 1024 자 유니코드 문자를 포함할 수 있습니다.
    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.enableAutoScale'
    name: enableAutoScale
    fullName: enableAutoScale
    children: []
    langs:
      - typeScript
    type: property
    summary: 여부 풀 크기가 시간이 지남에 따라 자동으로 조정 해야 합니다. False 이면 targetDedicateNodes targetLowPriorityNodes을 하나 이상 지정 되어야 합니다. True 이면 autoScaleFormula 속성 필수 항목이 며 수식에 따라 풀을 자동으로 조정 합니다. 기본값은 False입니다.
    optional: true
    syntax:
      content: 'enableAutoScale?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.enableInterNodeCommunication'
    name: enableInterNodeCommunication
    fullName: enableInterNodeCommunication
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      여부 풀 노드 간 직접 통신을 허용 합니다. 노드 간 통신 사용 풀의 노드에 배포 제한 사항으로 인해 풀의 최대 크기를 제한 합니다.
      따라서 원하는 크기에 도달 하지 않았는지 풀 수 있습니다. 기본값은 False입니다.
    optional: true
    syntax:
      content: 'enableInterNodeCommunication?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '계정 내에서 풀을 고유 하 게 식별 하는 문자열입니다. ID는 하이픈 및 밑줄만 포함 하는 영숫자 문자 조합을 포함할 수 있습니다 및 64 개 이상의 문자를 포함할 수 없습니다. ID는 대소 문자가 구분 및 대/소문자 (즉, 없을 경우 계정 내에서 대/소문자만 다른 두 개의 풀 Id)입니다.'
    syntax:
      content: 'id: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.maxTasksPerNode'
    name: maxTasksPerNode
    fullName: maxTasksPerNode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      풀의 단일 계산 노드에서 동시에 실행할 수 있는 최대 태스크 수입니다.
      기본값은 1입니다. 최대값은 256 또는 4 번 풀의 vmSize의 코어 수 중 더 작은 숫자입니다.
    optional: true
    syntax:
      content: 'maxTasksPerNode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 목록 메타 데이터로 풀과 연결 된 이름-값 쌍입니다. Batch 서비스 메타 데이터를 의미를 할당 하지 않습니다. 이 사용자 코드를 사용 합니다.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.networkConfiguration'
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀의 네트워크 구성입니다.
    optional: true
    syntax:
      content: 'networkConfiguration?: NetworkConfiguration'
      return:
        type:
          - '@azure/batch.NetworkConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.resizeTimeout'
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: '계산 노드 풀에 할당에 대 한 제한 시간입니다. 수동 크기 조정, 에게만이 시간 제한이 적용 됩니다. 영향을 주지 않습니다 enableAutoScale 설정 된 경우 true입니다. 기본값은 15 분입니다. 최소값은 5 분입니다. 5 분 보다 작은 값을 지정할 일괄 처리 서비스 오류를 반환 합니다. HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.'
    optional: true
    syntax:
      content: 'resizeTimeout?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀에 조인 하는 대로 각 계산 노드에서 실행 하도록 지정 하는 작업. 노드는 노드를 다시 시작할 때 또는 풀에 추가 되 면 작업을 실행 합니다.
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.targetDedicatedNodes'
    name: targetDedicatedNodes
    fullName: targetDedicatedNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: '원하는 수의 전용 풀의 노드를 계산합니다. 이 속성은 아니어야 enableAutoScale이 설정 된 경우 true입니다. EnableAutoScale targetDedicatedNodes, targetLowPriorityNodes, 또는 둘 다를 사용 하도록 설정한 다음 false로 설정 된 경우'
    optional: true
    syntax:
      content: 'targetDedicatedNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.targetLowPriorityNodes'
    name: targetLowPriorityNodes
    fullName: targetLowPriorityNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: '우선 순위가 낮은 계산 노드 풀에서 원하는 수입니다. 이 속성은 아니어야 enableAutoScale이 설정 된 경우 true입니다. EnableAutoScale targetDedicatedNodes, targetLowPriorityNodes, 또는 둘 다를 사용 하도록 설정한 다음 false로 설정 된 경우'
    optional: true
    syntax:
      content: 'targetLowPriorityNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.taskSchedulingPolicy'
    name: taskSchedulingPolicy
    fullName: taskSchedulingPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: 어떻게 작업은 풀의 계산 노드 간에 분산 됩니다. 지정 하지 않으면 기본 분산 됩니다.
    optional: true
    syntax:
      content: 'taskSchedulingPolicy?: TaskSchedulingPolicy'
      return:
        type:
          - '@azure/batch.TaskSchedulingPolicy'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.userAccounts'
    name: userAccounts
    fullName: userAccounts
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀의 각 노드에서 만들 사용자 계정의 목록입니다.
    optional: true
    syntax:
      content: 'userAccounts?: UserAccount[]'
      return:
        type:
          - '@azure/batch.UserAccount[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.virtualMachineConfiguration'
    name: virtualMachineConfiguration
    fullName: virtualMachineConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 풀의 가상 머신 구성입니다. 이 속성과 cloudServiceConfiguration은 상호 배타적 이므로 속성 중 하나를 지정 해야 합니다.
    optional: true
    syntax:
      content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
      return:
        type:
          - '@azure/batch.VirtualMachineConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolAddParameter.vmSize'
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      풀에서 가상 머신의 크기입니다. 풀에 포함된 모든 가상 머신의 크기는 같습니다.
      Cloud Services에 대 한 가상 컴퓨터의 사용 가능한 크기에 대 한 정보에 대 한 풀 (cloudServiceConfiguration을 사용 하 여 만든 풀) 클라우드 서비스에 대 한 크기를 참조 (https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/)합니다. Batch는 ExtraSmall, A1V2 및 A2V2를 제외한 모든 Cloud Services VM 크기를 지원합니다. 크기 가상 머신 (Linux)에 대 한 크기는 Virtual Machines Marketplace (virtualMachineConfiguration을 사용 하 여 만든 풀)에서 이미지를 사용 하 여 풀에 대 한 사용 가능한 VM에 대 한 정보에 대 한 참조 (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) 또는 Virtual Machines (Windows)의 크기 (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch는 STANDARD_A0 및 프리미엄 저장소 (STANDARD_GS, STANDARD_DS, 및 STANDARD_DSV2 시리즈)를 제외한 모든 Azure VM 크기를 지원합니다.
    syntax:
      content: 'vmSize: string'
      return:
        type:
          - string
    package: '@azure/batch'
