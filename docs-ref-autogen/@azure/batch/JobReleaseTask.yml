    type: interface
    summary: |-
      <span data-ttu-id="44809-101">다음 중 하나로 인해 작업이 종료 되 면 작업 릴리스 태스크를 실행 합니다. 사용자 작업 종료 API 또는 작업이 여전히 활성 상태인, 작업의 최대 벽 시계 시간 제한에 도달 하면 및 작업이 여전히 활성, 또는 작업의 작업 관리자 태스크를 완료 하 고 작업을 종료 하도록 합니다. 삭제 작업 API를 호출 하면 작업 Manag er 완료합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="44809-102">각 계산 노드에 있는 작업의 작업 실행 및 작업 준비 태스크 실행 및 완료 작업 해제 태스크가 실행 됩니다.</span><span class="sxs-lookup"><span data-stu-id="44809-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="44809-103">계산 노드는 계산 노드는 작업 준비 태스크가 실행 된 후 작업에서 실행 중인 작업의 모든 추가 작업 없이 종료를 이미지로 다시 설치 (및 따라서 작업 준비 태스크는 다시 실행 되지 않으면) 해당 노드에서 작업 릴리스 태스크 실행 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span>
      <span data-ttu-id="44809-104">작업 릴리스 태스크 실행 중 계산 노드를 다시 부팅 하는 경우 계산 노드 시작 되 면 작업 해제 태스크가 다시 실행 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="44809-105">모든 작업 릴리스 태스크 완료 될 때까지 작업이 완료 된 것으로 표시 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="44809-106">작업 릴리스 태스크는 백그라운드로 실행 됩니다.</span><span class="sxs-lookup"><span data-stu-id="44809-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="44809-107">예약 된 슬롯; 차지 하지 않습니다. 즉, 풀에 지정 된 maxTasksPerNode 제한에 대해 계산 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
    package: '@azure/batch'
