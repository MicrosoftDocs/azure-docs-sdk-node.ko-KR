    type: property
    summary: '<span data-ttu-id="44809-115">작업 내에서 작업 릴리스 태스크를 고유 하 게 식별 하는 문자열입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-115">A string that uniquely identifies the Job Release task within the job.</span></span> <span data-ttu-id="44809-116">ID는 하이픈 및 밑줄만 포함 하는 영숫자 문자 조합을 포함할 수 있습니다 및 64 개 이상의 문자를 포함할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-116">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="44809-117">이 속성을 지정 하지 않는 경우 기본값은 ''jobrelease'' Batch 서비스에 할당 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-117">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="44809-118">작업에서 없습니다 다른 작업에는 작업 릴리스 태스크와 같은 ID를 가질 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-118">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="44809-119">Batch 서비스에서 동일한 id 사용 하 여 작업을 제출 하면 TaskIdSameAsJobReleaseTask; 오류 코드로 요청을 거부 REST API를 직접 호출 된 경우 HTTP 상태 코드 409 (충돌) 됩니다.</span><span class="sxs-lookup"><span data-stu-id="44809-119">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
