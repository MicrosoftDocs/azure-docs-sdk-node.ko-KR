    summary: '<span data-ttu-id="44809-112">작업 해제 태스크가 실행 되는 컨테이너에 대 한 설정입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-112">The settings for the container under which the Job Release task runs.</span></span> <span data-ttu-id="44809-113">이 옵션을 지정 하는 경우 AZ_BATCH_NODE_ROOT_DIR (노드에서 Azure Batch 디렉터리의 루트) 아래의 모든 디렉터리가 재귀적으로 컨테이너에 매핑되고, 모든 작업 환경 변수가 컨테이너에 매핑되고 및 태스크 명령줄은 컨테이너에서 실행 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
