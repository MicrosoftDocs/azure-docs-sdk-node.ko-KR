  - uid: '@azure/batch.JobReleaseTask.maxWallClockTime'
    name: maxWallClockTime
    fullName: maxWallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="44809-120">태스크 작업 릴리스 태스크 시간부터 측정 하는 지정 된 계산 노드에서 실행 될 수 있습니다 최대 경과 된 시간에 시작 됩니다.</span><span class="sxs-lookup"><span data-stu-id="44809-120">The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts.</span></span> <span data-ttu-id="44809-121">작업 시간 제한 내에 완료 되지 않으면, Batch 서비스는 것을 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-121">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="44809-122">기본값은 15 분입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-122">The default value is 15 minutes.</span></span> <span data-ttu-id="44809-123">15 분 보다 긴 시간 제한을 지정할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-123">You may not specify a timeout longer than 15 minutes.</span></span> <span data-ttu-id="44809-124">이렇게 하면 Batch 서비스 거부 오류로; HTTP 상태 코드를 호출 하는 REST API를 직접 경우 400 (잘못 된 요청)입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-124">If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="44809-125">Batch 서비스는 명령줄을 실행 하기 전에 계산 노드에 다운로드 하는 파일의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-125">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="44809-126">리소스 파일의 목록에 대 한 최대 크기가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-126">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="44809-127">최대 크기를 초과 하면 요청이 실패 하 고 응답 오류 코드는 RequestEntityTooLarge 됩니다.</span><span class="sxs-lookup"><span data-stu-id="44809-127">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="44809-128">이런 경우의 ResourceFiles 컬렉션 크기가 줄여야 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-128">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="44809-129">.Zip 파일, 응용 프로그램 패키지 또는 Docker 컨테이너를 사용 하 여 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-129">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="44809-130">이 요소 아래에 나열 된 파일 작업의 작업 디렉터리에 있습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-130">Files listed under this element are located in the task''s working directory.</span></span>'
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.retentionTime'
    name: retentionTime
    fullName: retentionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="44809-131">계산 노드에서 작업 릴리스 태스크에 대 한 작업 디렉터리를 유지 하는 최소 시간입니다.</span><span class="sxs-lookup"><span data-stu-id="44809-131">The minimum time to retain the task directory for the Job Release task on the compute node.</span></span>
      <span data-ttu-id="44809-132">이 시간이 지난 후 Batch 서비스는 작업 디렉터리 및 모든 해당 콘텐츠를 삭제할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="44809-132">After this time, the Batch service may delete the task directory and all its contents.</span></span> <span data-ttu-id="44809-133">기본값은 7 일, 즉, 작업 디렉터리는 보존 7 일 계산 노드가 제거 작업을 삭제 하는 경우가 아니면 합니다.</span><span class="sxs-lookup"><span data-stu-id="44809-133">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
    optional: true
    syntax:
      content: 'retentionTime?: undefined | string'
      return:
        type:
          - undefined | string
