    type: property
    summary: '<span data-ttu-id="e9365-102">풀의 각 계산 노드에 설치할 응용 프로그램 패키지의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="e9365-103">풀에 대 한 기존 응용 프로그램 패키지 참조를 대체합니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="e9365-104">응용 프로그램 패키지 참조 변경 내용 풀에 조인 하는 모든 새 계산 노드에 영향을 있지만 다시 부팅 되거나 이미지로 다시 설치 될 때까지 풀에 이미 있는 계산 노드는 영향을 주지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="e9365-105">지정된 된 풀에서 10 개의 응용 프로그램 패키지 참조의 최대가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="e9365-106">생략 하거나 빈 컬렉션을 지정 하는 경우 풀에서 모든 기존 응용 프로그램 패키지 참조가 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-106">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>'
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
