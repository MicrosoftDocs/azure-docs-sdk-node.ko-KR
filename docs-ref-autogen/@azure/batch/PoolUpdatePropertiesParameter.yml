  - uid: '@azure/batch.PoolUpdatePropertiesParameter.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e9365-107">풀의 각 계산 노드에 설치할 인증서의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="e9365-108">이 목록에는 풀에 구성 된 모든 기존 인증서 참조를 대체 합니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-108">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="e9365-109">빈 컬렉션을 지정 하는 경우 모든 기존 인증서 참조 풀에서 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-109">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="e9365-110">Windows 계산 노드, Batch 서비스 위치 지정 된 인증서 저장소에 인증서를 설치 합니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="e9365-111">Linux 계산 노드에 대 한 인증서는 태스크 작업 디렉터리 및 변수 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대해 쿼리 하는 작업에 제공 되는 환경 내에 디렉터리에 저장 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="e9365-112">''원격 사용자''의 표시 여부를 사용 하 여 인증서에 대 한 ''인증서'' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
