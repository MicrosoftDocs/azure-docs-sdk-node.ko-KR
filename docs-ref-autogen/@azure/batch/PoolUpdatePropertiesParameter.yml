  - uid: '@azure/batch.PoolUpdatePropertiesParameter.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e9365-116">하므로 각 계산 노드에서 실행 되도록 작업을 풀에 조인 합니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-116">A task to run on each compute node as it joins the pool.</span></span> <span data-ttu-id="e9365-117">노드는 노드를 다시 시작할 때 또는 풀에 추가 되 면 작업을 실행 합니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-117">The task runs when the node is added to the pool or when the node is restarted.</span></span> <span data-ttu-id="e9365-118">이 요소가 있을 경우 모든 기존 시작 태스크를 덮어씁니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-118">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="e9365-119">생략 하면 모든 기존 시작 태스크는 풀에서 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9365-119">If omitted, any existing start task is removed from the pool.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
