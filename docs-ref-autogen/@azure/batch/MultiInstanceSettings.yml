    type: property
    summary: '<span data-ttu-id="2ddab-104">Batch 서비스 조합 명령줄을 실행 하기 전에 다운로드 하는 파일의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-104">A list of files that the Batch service will download before running the coordination command line.</span></span> <span data-ttu-id="2ddab-105">일반 리소스 파일과 태스크 리소스 파일 차이점은 기본에 대해서만 태스크 리소스 파일은 다운로드 하는 반면 기본을 포함 하는 모든 하위 작업에 대 한 공용 리소스 파일 다운로드 됩니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-105">The difference between common resource files and task resource files is that common resource files are downloaded for all subtasks including the primary, whereas task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="2ddab-106">또한 이때 이러한 리소스 파일 작업 작업 디렉터리로 다운로드 되지 않습니다 하지만 대신 태스크 루트 디렉터리 (작업 디렉터리 위의 디렉터리)에 다운로드 됩니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-106">Also note that these resource files are not downloaded to the task working directory, but instead are downloaded to the task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="2ddab-107">리소스 파일의 목록에 대 한 최대 크기가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-107">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="2ddab-108">최대 크기를 초과 하면 요청이 실패 하 고 응답 오류 코드는 RequestEntityTooLarge 됩니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-108">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="2ddab-109">이런 경우의 ResourceFiles 컬렉션 크기가 줄여야 합니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-109">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="2ddab-110">.Zip 파일, 응용 프로그램 패키지 또는 Docker 컨테이너를 사용 하 여 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-110">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
