    summary: '<span data-ttu-id="2ddab-101">다중 인스턴스 작업은 MPI 작업을 지원 하기 위해 자주 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-101">Multi-instance tasks are commonly used to support MPI tasks.</span></span> <span data-ttu-id="2ddab-102">MPI 경우에서 (예를 들어 0이 아닌 종료 코드로 종료) 인해 하위 작업 중 하나라도 실패할 경우 전체 다중 인스턴스 태스크가 실패 합니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance task fails.</span></span> <span data-ttu-id="2ddab-103">다중 인스턴스 작업은 종료되고 해당 재시도 한계까지 재시도됩니다.</span><span class="sxs-lookup"><span data-stu-id="2ddab-103">The multi-instance task is then terminated and retried, up to its retry limit.</span></span>'
