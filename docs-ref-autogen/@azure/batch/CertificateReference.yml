  - uid: '@azure/batch.CertificateReference.storeLocation'
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      인증서를 설치 하는 계산 노드에서 인증서 저장소의 위치입니다. 기본값은 currentuser입니다. 이 속성은 풀 (cloudServiceConfiguration을를 사용 하 여 만든, 또는 Windows를 사용 하 여 virtualMachineConfiguration을 사용 하 여 이미지 참조)에 Windows 노드를 사용 하 여 구성에 대해서만 적용할 수 있습니다. Linux 계산 노드에 대 한 인증서는 태스크 작업 디렉터리 및 변수 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대해 쿼리 하는 작업에 제공 되는 환경 내에 디렉터리에 저장 됩니다. '원격 사용자'의 표시 여부를 사용 하 여 인증서에 대 한 '인증서' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다.
      가능한 값: 'currentUser', 'localMachine'
    optional: true
    syntax:
      content: 'storeLocation?: CertificateStoreLocation'
      return:
        type:
          - '@azure/batch.CertificateStoreLocation'
    package: '@azure/batch'
  - uid: '@azure/batch.CertificateReference.storeName'
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      인증서를 설치 하는 계산 노드에서 인증서 저장소의 이름입니다.
      이 속성은 풀 (cloudServiceConfiguration을를 사용 하 여 만든, 또는 Windows를 사용 하 여 virtualMachineConfiguration을 사용 하 여 이미지 참조)에 Windows 노드를 사용 하 여 구성에 대해서만 적용할 수 있습니다. 일반 저장소 이름은 다음과 같습니다. My 루트, CA, 트러스트, 허용 안 함, TrustedPeople, TrustedPublisher, AuthRoot, 주소록, 하지만 모든 사용자 지정 저장소 이름을 사용할 수도 있습니다. 기본값은 My입니다.
    optional: true
    syntax:
      content: 'storeName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CertificateReference.thumbprint'
    name: thumbprint
    fullName: thumbprint
    children: []
    langs:
      - typeScript
    type: property
    summary: 인증서의 지문
    syntax:
      content: 'thumbprint: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.CertificateReference.thumbprintAlgorithm'
    name: thumbprintAlgorithm
    fullName: thumbprintAlgorithm
    children: []
    langs:
      - typeScript
    type: property
    summary: 지 문으로 연결 되는 알고리즘입니다. Sha1 이어야 합니다.
    syntax:
      content: 'thumbprintAlgorithm: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.CertificateReference.visibility'
    name: visibility
    fullName: visibility
    children: []
    langs:
      - typeScript
    type: property
    summary: 계산 노드에 사용자 계정이 인증서의 개인 데이터에 액세스할을 수 있어야 합니다. 이 컬렉션에 있는 둘 이상의 표시 여부를 지정할 수 있습니다. 기본값은 모든 계정.
    optional: true
    syntax:
      content: 'visibility?: CertificateVisibility[]'
      return:
        type:
          - '@azure/batch.CertificateVisibility[]'
    package: '@azure/batch'
