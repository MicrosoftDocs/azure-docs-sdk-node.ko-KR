    summary: '대상 blob 또는 Azure Storage 컨테이너 내에서 가상 디렉터리입니다. FilePattern 특정 파일을 참조 하는 경우 (즉, 포함 와일드 카드 없음) 다음 경로 해당 파일을 업로드 하는 blob의 이름입니다. FilePattern 하나 이상의 와일드 카드가 포함 (및 따라서 여러 파일을 일치 될 수 있습니다) 하는 경우 파일을 업로드 하는 blob 가상 디렉터리 (앞에 추가 되어 각 blob 이름)의 이름입니다 경로. 생략 하면 파일의 파일 이름과 일치 하는 blob 이름의 컨테이너의 루트에 업로드 됩니다.'
