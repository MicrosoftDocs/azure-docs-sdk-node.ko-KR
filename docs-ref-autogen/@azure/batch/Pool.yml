      현재 비활성화 되어 풀의 자동 크기 조정 하는 경우 요청의 일부로 유효한 자동 크기 조정 수식을 지정 해야 합니다. 풀의 자동 크기 조정을 이미 사용 하는 경우, 새 자동 크기 조정 수식 및/또는 새 평가 간격을 지정할 수 있습니다. 호출할 수 없습니다이 API는 동일한 풀에 대 한 30 초 마다 한 번만 합니다.
