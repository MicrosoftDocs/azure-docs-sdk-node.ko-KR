    summary: |-
      <span data-ttu-id="5ca88-110">풀을 삭제할 수를 요청 하면 다음 동작이 발생 합니다: 풀 상태가 삭제;로 설정 된 풀에서 진행 중인 크기 조정 작업 중지 됩니다. Batch 서비스 노드를 0으로 풀 크기 조정 시작 기존 노드에서 실행 되는 모든 태스크 종료 되며 (마치 기본 requeue 옵션으로 풀 크기 조정 작업을 요청한 것)를 다시 대기 합니다. 마지막으로 풀은 시스템에서 제거 됩니다.</span><span class="sxs-lookup"><span data-stu-id="5ca88-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="5ca88-111">실행 중인 태스크는 다시 대기, 때문에 사용자 다시 다른 풀을 대상으로 작업을 업데이트 하 여 이러한 태스크를 실행 합니다.</span><span class="sxs-lookup"><span data-stu-id="5ca88-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="5ca88-112">새 풀에 작업을 실행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="5ca88-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="5ca88-113">Requeue 동작을 재정의 하려는 경우 풀을 삭제 하기 전에 풀 크기가 0으로 축소 하는 명시적으로 풀 크기 조정을 호출 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="5ca88-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="5ca88-114">풀 삭제 상태에서 업데이트, 패치 또는 삭제 API를 호출 하면 HTTP 상태 코드 409 PoolBeingDeleted 오류 코드로 실패 합니다.</span><span class="sxs-lookup"><span data-stu-id="5ca88-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
