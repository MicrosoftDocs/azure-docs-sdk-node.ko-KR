  - uid: '@azure/batch.ComputeNode.affinityId'
    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 노드에서 예약 작업 하도록 요청 하는 작업을 추가할 때 전달할 수 있는 식별자입니다. 이 소프트 선호도 방금 note 합니다. 대상 노드는 사용 중인 경우 작업 시 사용할 수 없는 예약 된 다음 태스크를 예약 됩니다 다른 곳에서.
    optional: true
    syntax:
      content: 'affinityId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.allocationTime'
    name: allocationTime
    fullName: allocationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 이 계산 노드는 풀에 할당 된 시간입니다. 이 시간은 경우 처음에 할당 된 노드와 설정한 후 변경 되지 않습니다. 노드는 서비스를 복구 하거나 선점 하는 경우에 업데이트 되지 않습니다.
    optional: true
    syntax:
      content: 'allocationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '계산 노드에 설치 된 인증서의 목록입니다. Windows 계산 노드, Batch 서비스 위치 지정 된 인증서 저장소에 인증서를 설치 합니다. Linux 계산 노드에 대 한 인증서는 태스크 작업 디렉터리 및 변수 AZ_BATCH_CERTIFICATES_DIR이이 위치에 대해 쿼리 하는 작업에 제공 되는 환경 내에 디렉터리에 저장 됩니다. ''원격 사용자''의 표시 여부를 사용 하 여 인증서에 대 한 ''인증서'' 디렉터리 사용자의 홈 디렉터리에 만들어집니다 (예를 들어 /home/ {사용자 이름} / 인증서) 인증서는 해당 디렉터리에 배치 됩니다.'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
