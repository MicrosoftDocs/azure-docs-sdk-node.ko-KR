    summary: |-
      계산 노드의 ID입니다. 풀에 추가 되는 모든 노드에 고유 ID가 할당 됩니다.
      노드를 풀에서 제거 될 때마다 모든 로컬 파일 삭제 되 고 ID를 회수 하 고 새 노드에 대 한 다시 사용할 수 있습니다.
    optional: true
    syntax:
      content: 'id?: undefined | string'
