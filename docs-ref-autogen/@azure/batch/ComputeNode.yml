  - uid: '@azure/batch.ComputeNode.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: '계산 노드의 현재 상태입니다. 우선 순위가 낮은 노드는 선취 했습니다. 다른 노드에서 사용 가능 해지면 우선 되었을 때 노드에서 실행 되 던 작업에 일정이 변경 됩니다. 가능한 값: ''유휴'', ''다시 부팅''에서 ''이미지로 다시 설치'', ''실행 중'', ''사용할 수 없는'', ''만들기'', ''시작'', ''waitingForStartTask'', ''startTaskFailed'', ''알 수 없는'', ''leavingPool'', ''오프 라인'', ''선점'''
    optional: true
