    fullName: ipAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: 다른 계산 노드에서이 계산 노드와 통신 하는 데 사용할 수 있는 IP 주소입니다. 풀에 추가 되는 모든 노드에 고유 IP 주소를 할당 됩니다. 노드를 풀에서 제거 될 때마다 모든 로컬 파일 삭제 되 고 IP 주소를 회수 하 고 새 노드에 대 한 다시 사용할 수 있습니다.
