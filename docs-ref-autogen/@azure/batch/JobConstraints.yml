    summary: |-
      <span data-ttu-id="2f792-110">작업이 만들어진 시간부터 작업이 실행 될 수 있는 최대 경과 시간 측정 합니다.</span><span class="sxs-lookup"><span data-stu-id="2f792-110">The maximum elapsed time that the job may run, measured from the time the job is created.</span></span> <span data-ttu-id="2f792-111">작업 시간 제한 내에 완료 되지 않으면, Batch 서비스 하 고 실행 중인 모든 작업을 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="2f792-111">If the job does not complete within the time limit, the Batch service terminates it and any tasks that are still running.</span></span> <span data-ttu-id="2f792-112">이 경우 종료 이유는 MaxWallClockTimeExpiry 됩니다.</span><span class="sxs-lookup"><span data-stu-id="2f792-112">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span>
