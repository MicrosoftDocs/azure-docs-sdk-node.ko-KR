      - typeScript
    type: property
    summary: '사용자 계정에 대 한 SSH 개인 키입니다. 개인 키를 암호로 보호 되지 않아야 합니다. 개인 키를 풀의 enableInterNodeCommunication 속성 (무시 됩니다 enableInterNodeCommunication false 이면) true 인 경우 Linux 풀의 노드 간에 SSH에 대 한 비대칭 키 기반된 인증을 자동으로 구성 됩니다. 사용자의.ssh 디렉터리에 키 쌍을 배치 하 여 수행 합니다. 그렇지 않은 경우 지정 된, 암호 없는 SSH (사용자의.ssh 디렉터리 수정 이루어집니다) 노드 간 구성 되어 있지 않습니다.'
    optional: true
    syntax:
