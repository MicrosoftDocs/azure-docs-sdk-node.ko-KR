    summary: '<span data-ttu-id="adc4e-141">여부 작업 관리자 태스크의 완료는 전체 작업의 완료를 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-141">Whether completion of the Job Manager task signifies completion of the entire job.</span></span> <span data-ttu-id="adc4e-142">True 이면 작업 관리자 태스크가 완료 되 면 일괄 처리 서비스 표시로 작업을 완료 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-142">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="adc4e-143">모든 작업 (이외의 작업 릴리스)이이 시간에 실행 중인 경우 해당 작업이 종료 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-143">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="adc4e-144">False 인 경우 작업 관리자 태스크의 완료 작업 상태를 영향을 주지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-144">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="adc4e-145">이 경우 onAllTasksComplete 특성을 사용 하 여 작업을 종료 하거나 클라이언트 또는 사용자 작업을 명시적으로 종료 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-145">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="adc4e-146">이 예가 경우 작업 관리자 태스크 집합을 만들지만 그런 다음 추가 역할이 실행에서 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-146">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="adc4e-147">기본값은 true입니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-147">The default value is true.</span></span> <span data-ttu-id="adc4e-148">제어 작업 수명 및 작업 관리자 태스크를 사용 하 여 (필요가 진행률 모니터링) 작업에 대 한 작업을 만드는 데에 onTaskFailure 특성과 onAllTasksComplete를 사용 하는 경우 다음 반드시 killJobOnCompletion false로 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-148">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
