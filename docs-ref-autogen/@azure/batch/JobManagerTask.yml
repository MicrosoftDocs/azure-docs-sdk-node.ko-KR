    type: property
    summary: '<span data-ttu-id="adc4e-118">명령줄을 실행 하기 전에 계산 노드에 Batch 서비스를 배포할 응용 프로그램 패키지의 목록입니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-118">A list of application packages that the Batch service will deploy to the compute node before running the command line.</span></span> <span data-ttu-id="adc4e-119">응용 프로그램 패키지는 다운로드 되 고 작업 디렉터리는 작업이 아닌 공유 디렉터리에 배포 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-119">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="adc4e-120">따라서 참조 된 패키지가 계산 노드에서 이미 최신 상태를 하지 다시 다운로드 됩니다. 계산 노드에서 기존 복사본이 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-120">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="adc4e-121">참조 된 응용 프로그램 패키지를 설치할 수 없거나, 예를 들어 패키지 삭제 되었거나 다운로드 실패 한 작업이 실패 하기 때문에 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-121">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
