    summary: '<span data-ttu-id="adc4e-122">작업 일괄 처리 서비스 작업을 수행 하는 데 사용할 수 있는 인증 토큰에 대 한 설정입니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-122">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="adc4e-123">이 속성을 설정 하는 경우 Batch 서비스 계정 액세스 키를 요구 하지 않고 일괄 처리 서비스 작업을 인증에 사용할 수 있는 인증 토큰을 사용 하 여 작업을 제공 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-123">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="adc4e-124">토큰은 AZ_BATCH_AUTHENTICATION_TOKEN 환경 변수를 통해 제공 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-124">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="adc4e-125">토큰을 사용 하 여 작업을 수행할 수 있는 작업의 설정에 따라 달라 집니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-125">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="adc4e-126">예를 들어, 태스크를 작업에 다른 작업을 추가 하거나 작업에서 다른 태스크 또는 작업의 상태를 확인 하기 위해 작업 권한을 요청할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-126">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
