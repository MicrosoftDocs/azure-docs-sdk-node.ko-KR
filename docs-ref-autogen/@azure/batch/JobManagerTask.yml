    summary: '<span data-ttu-id="adc4e-101">작업 관리자 태스크는 작업이 만들어질 때 자동으로 시작 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="adc4e-102">Batch 서비스 작업의 다른 태스크 보다 먼저 작업 관리자 태스크를 예약 하려고 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="adc4e-103">풀을 축소할 때 Batch 서비스는 작업 관리자 작업 (즉, 작업 관리자 태스크를 실행 하는 노드 하려면 ''일반'' 실행 태스크를 제거 하는 노드) 최대한 오랫동안 실행 되는 계산 노드를 유지 하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="adc4e-104">작업 관리자 태스크가 실패 하 고 다시 시작 해야 하는 경우, 시스템 가장 높은 우선 순위로 예약 하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="adc4e-105">사용 가능한 유휴 노드가 없는 경우 시스템 풀에서 실행 중인 태스크 중 하나를 종료 하 고 다시 시작 하려면 작업 관리자 태스크에 대 한 공간을 확보 하기 위해 큐에 반환할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="adc4e-106">하나의 작업에서 작업 관리자 태스크를 다른 작업의 태스크 보다 우선 순위가 높지 않습니다는 참고 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="adc4e-107">작업, 작업 수준 우선 순위만 관찰 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="adc4e-108">예를 들어, 0 순위 작업의 작업 관리자를 다시 시작 해야 작업 우선 순위 1 작업을 제거 하지 됩니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="adc4e-109">Batch 계산 노드에서 복구 작업이 트리거될 때 작업을 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="adc4e-110">포함 (하지만에 제한 되지 않습니다)의 복구 작업이 경우 비정상 계산 노드를 다시 부팅 또는 계산 노드 호스트 오류로 인해 표시 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="adc4e-111">복구 작업은 독립적 이며 된 maxTaskRetryCount에 대해 계산 되지 않습니다 인해 다시 시도 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="adc4e-112">된 maxTaskRetryCount 0 인 경우에 내부는 재시도 복구 작업으로 인해 발생할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="adc4e-113">이 인해 모든 작업이 멱 등 원 이어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="adc4e-114">즉, 작업을 중단 되 고 중복 된 데이터 나 손상 없이 다시 시작을 허용 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="adc4e-115">최상의 일종의 검사점을 사용 하는 장기 실행 작업에 대 한 연습입니다.</span><span class="sxs-lookup"><span data-stu-id="adc4e-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
    package: '@azure/batch'
