- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: 저장소 계정 만들기를 시작 작업을 Azure에서 새 저장소 계정을 만듭니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx 자세한)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: 저장소 계정 만들기를 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 'Azure 내에서 고유 저장소 계정의 이름. 저장소 계정 이름은 길이가 3 자에서 24 자 사이 여야 합니다 및 숫자와 소문자만 사용 해야 합니다. 이 이름은 DNS 접두사 이름이 며 blob, 큐 및 테이블 저장소 계정에 액세스에 사용할 수 있습니다. 예: http://ServiceName.blob.core.windows.net/mycontainer/'
    - id: parameters.description
      type:
      - string
      description: 저장소 계정에 대 한 설명입니다. 설명은 최대 1024 자 수 있습니다.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Abase64 인코딩된 문자열로 지정 된 저장소 계정의 이름. 이름에는 최대 100 자를 수 있습니다. 이름을 사용할 수 있습니다 추적용으로 저장소 계정을 식별 합니다.
    - id: parameters.affinityGroup
      type:
      - string
      description: 지정된 된 구독에서 기존 선호도 그룹의 이름입니다. 위치를 지정 하지 않은 경우 필요 합니다. 요청 본문에 있지만 둘 다에서 위치 또는 AffinityGroup 요소를 포함할 수 있습니다. 사용 가능한 선호도 그룹을 나열 하려면 선호도 그룹 나열 작업을 사용 합니다.
      optional: true
    - id: parameters.location
      type:
      - string
      description: 저장소 계정이 만들어지는 위치입니다. AffinityGroup 지정 하지 않은 경우 필요 합니다. 요청 본문에 있지만 둘 다에서 위치 또는 AffinityGroup 요소를 포함할 수 있습니다. 사용 가능한 위치 나열 위치 나열 작업을 사용 합니다.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장된 저장소 계정 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 최대 50 확장된 속성 이름/값 쌍을 할 수 있습니다. Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다. 다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 저장소 계정에서 소유 하는 다른 확장된 속성을 동일 하 게 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다. 각 확장된 속성 값에는 최대 길이인 255 자 있습니다.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "계정이 로컬 중복 저장소, 지역 중복 저장소, 영역 중복 저장소 또는 읽기 액세스 지역 중복 저장소를 지원 하는지 여부를 지정 합니다. 가능한 값은: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' 및 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 응답 스트림입니다.
    content: function beginCreating(parameters, callback)
  langs:
  - js
