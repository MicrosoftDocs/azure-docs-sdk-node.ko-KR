      description: <span data-ttu-id="e57d4-117">저장소 계정 만들기를 시작 작업에 제공 되는 매개 변수입니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-117">Parameters supplied to the Begin Creating Storage Account operation.</span></span>
    - id: parameters.name
      type:
      - string
      description: '<span data-ttu-id="e57d4-118">Azure 내에서 고유 저장소 계정의 이름.</span><span class="sxs-lookup"><span data-stu-id="e57d4-118">A name for the storage account, unique within Azure.</span></span> <span data-ttu-id="e57d4-119">저장소 계정 이름은 길이가 3 자에서 24 자 사이 여야 합니다 및 숫자와 소문자만 사용 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-119">Storage account names must be between 3 and 24 characters in length, and must use numbers and lower-case letters only.</span></span> <span data-ttu-id="e57d4-120">이 이름은 DNS 접두사 이름이 며 blob, 큐 및 테이블 저장소 계정에 액세스에 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-120">This name is the DNS prefix name and can be used to access blobs, queues, and tables in the storage account.</span></span> <span data-ttu-id="e57d4-121">예: http://ServiceName.blob.core.windows.net/mycontainer/</span><span class="sxs-lookup"><span data-stu-id="e57d4-121">For example: http://ServiceName.blob.core.windows.net/mycontainer/.</span></span>'
    - id: parameters.description
      type:
      - string
      description: <span data-ttu-id="e57d4-122">저장소 계정에 대 한 설명입니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-122">A description for the storage account.</span></span> <span data-ttu-id="e57d4-123">설명은 최대 1024 자 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-123">The description may be up to 1024 characters in length.</span></span>
