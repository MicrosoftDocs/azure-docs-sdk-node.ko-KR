- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: 저장소 계정 업데이트가 작업 레이블 및 설명을 업데이트 합니다 및 사용 하거나 Azure에서 저장소 계정에 대 한 지리적 복제 상태를 사용 하지 않도록 설정 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx 자세한)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: 업데이트할 저장소 계정의 이름입니다.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: 저장소 계정 업데이트가 작업에 제공 되는 매개 변수입니다.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Base64로 인코딩된 저장소 계정의 이름. 이름에는 최대 100 자를 수 있습니다. 이름을 사용할 수 있습니다 추적용으로 저장소 계정을 식별 합니다.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 확장된 저장소 계정 속성의 이름을 나타냅니다. 각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다. 최대 50 확장된 속성 이름/값 쌍을 할 수 있습니다. Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다. 다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 저장소 계정에서 소유 하는 다른 확장된 속성을 동일 하 게 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다. 각 확장된 속성 값에는 최대 길이인 255 자 있습니다. 확장된 속성 값을 NULL로 설정 하 여 삭제할 수 있습니다.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "계정이 로컬 중복 저장소, 지역 중복 저장소, 영역 중복 저장소 또는 읽기 액세스 지역 중복 저장소를 지원 하는지 여부를 지정 합니다. 가능한 값은: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' 및 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 응답 스트림입니다.
    content: function update(accountName, parameters, callback)
  langs:
  - js
