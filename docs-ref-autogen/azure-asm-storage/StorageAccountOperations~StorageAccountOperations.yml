    - id: parameters.affinityGroup
      type:
      - string
      description: <span data-ttu-id="e57d4-127">지정된 된 구독에서 기존 선호도 그룹의 이름입니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-127">The name of an existing affinity group in the specified subscription.</span></span> <span data-ttu-id="e57d4-128">위치를 지정 하지 않은 경우 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-128">Required if Location is not specified.</span></span> <span data-ttu-id="e57d4-129">요청 본문에 있지만 둘 다에서 위치 또는 AffinityGroup 요소를 포함할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-129">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="e57d4-130">사용 가능한 선호도 그룹을 나열 하려면 선호도 그룹 나열 작업을 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-130">To list available affinity groups, use the List Affinity Groups operation.</span></span>
      optional: true
    - id: parameters.location
      type:
      - string
      description: <span data-ttu-id="e57d4-131">저장소 계정이 만들어지는 위치입니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-131">The location where the storage account is created.</span></span> <span data-ttu-id="e57d4-132">AffinityGroup 지정 하지 않은 경우 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-132">Required if AffinityGroup is not specified.</span></span> <span data-ttu-id="e57d4-133">요청 본문에 있지만 둘 다에서 위치 또는 AffinityGroup 요소를 포함할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-133">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="e57d4-134">사용 가능한 위치 나열 위치 나열 작업을 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-134">To list available locations, use the List Locations operation.</span></span>
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="e57d4-135">확장된 저장소 계정 속성의 이름을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-135">Represents the name of an extended storage account property.</span></span> <span data-ttu-id="e57d4-136">각 확장된 속성을 정의 된 이름 및 값에 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-136">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="e57d4-137">최대 50 확장된 속성 이름/값 쌍을 할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-137">You can have a maximum of 50 extended property name/value pairs.</span></span> <span data-ttu-id="e57d4-138">Name 요소의 최대 길이 64 자 하는 이름에 영숫자와 밑줄만 사용할 및 이름은 문자로 시작 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-138">The maximum length of the Name element is 64 characters, only alphanumeric characters and underscores are valid in the Name, and the name must start with a letter.</span></span> <span data-ttu-id="e57d4-139">다른 문자를 사용 하는 동안, 비문자 문자로 시작 하는 이름 또는 동일한 저장소 계정에서 소유 하는 다른 확장된 속성을 동일 하 게 이름을 입력 한 상태 코드 400 (잘못 된 요청) 오류가 반환 됩니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-139">Attempting to use other characters, starting the Name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same storage account will result in a status code 400 (Bad Request) error.</span></span> <span data-ttu-id="e57d4-140">각 확장된 속성 값에는 최대 길이인 255 자 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-140">Each extended property value has a maximum length of 255 characters.</span></span>
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "<span data-ttu-id=\"e57d4-141\">계정이 로컬 중복 저장소, 지역 중복 저장소, 영역 중복 저장소 또는 읽기 액세스 지역 중복 저장소를 지원 하는지 여부를 지정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e57d4-141\">Specifies whether the account supports locally-redundant storage, geo-redundant storage, zone-redundant storage, or read access geo-redundant storage.</span></span> <span data-ttu-id=\"e57d4-142\">가능한 값은: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' 및 'Standard_RAGRS'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e57d4-142\">Possible values are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and 'Standard_RAGRS'.</span></span>"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: <span data-ttu-id="e57d4-143">응답 스트림입니다.</span><span class="sxs-lookup"><span data-stu-id="e57d4-143">The response stream.</span></span>
    content: function beginCreating(parameters, callback)
