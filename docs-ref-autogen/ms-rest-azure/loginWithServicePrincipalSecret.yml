  children: []
  type: function
  langs:
  - typeScript
  summary: ApplicationTokenCredentials 개체를 제공합니다.
  syntax:
    content: 'function loginWithServicePrincipalSecret(clientId: string, secret: string, domain: string, options: AzureTokenCredentialsOptions, callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
    parameters:
    - id: clientId
      type:
      - string
      description: >
        Active directory 응용 프로그램 클라이언트 id의 SPN (ServicePrincipal 이름) 라고도 합니다.

        참조 [.NET 용 Active Directory 퀵 스타트](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) 예입니다.
    - id: secret
      type:
      - string
      description: >
        서비스 주체에 대 한 응용 프로그램 암호입니다.
    - id: domain
      type:
      - string
      description: >
        이 응용 프로그램이 포함 된 도메인 또는 테 넌 트 id입니다.
    - id: options
      type:
      - ms-rest-azure.AzureTokenCredentialsOptions
      description: ''
    - id: callback
      type:
      - '(err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void'
