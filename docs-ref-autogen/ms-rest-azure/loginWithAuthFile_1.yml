  summary: >
    <span data-ttu-id="cab63-101">이 메서드를 사용 하기 전에 az cli를 설치 하세요 https://github.com/Azure/azure-cli/releases합니다.</span><span class="sxs-lookup"><span data-stu-id="cab63-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="cab63-102">그런 다음 실행 `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`합니다.</span><span class="sxs-lookup"><span data-stu-id="cab63-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>

    <span data-ttu-id="cab63-103">다른 클라우드/환경에 대 한 sp를 만들려는 경우 다음 실행 하세요.</span><span class="sxs-lookup"><span data-stu-id="cab63-103">If you want to create the sp for a different cloud/environment then please execute:</span></span>

    1. <span data-ttu-id="cab63-104">az 클라우드 목록</span><span class="sxs-lookup"><span data-stu-id="cab63-104">az cloud list</span></span>

    2. <span data-ttu-id="cab63-105">az 클라우드 설정 – n <name of the environment></span><span class="sxs-lookup"><span data-stu-id="cab63-105">az cloud set –n <name of the environment></span></span>

    3. <span data-ttu-id="cab63-106">az ad sp 만들기에 대 한 rbac-sdk 인증 > auth.json 서비스 주체를 이미 만든 경우 다음 로그인 서비스 주체 정보를 사용 하 여:</span><span class="sxs-lookup"><span data-stu-id="cab63-106">az ad sp create-for-rbac --sdk-auth > auth.json If the service principal is already created then login with service principal info:</span></span>

    3. <span data-ttu-id="cab63-107">az 로그인-서비스 주체-u <clientId> -p <clientSecret> -t <tenantId></span><span class="sxs-lookup"><span data-stu-id="cab63-107">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>

    4. <span data-ttu-id="cab63-108">az 계정 표시-sdk 인증 > auth.json</span><span class="sxs-lookup"><span data-stu-id="cab63-108">az account show --sdk-auth > auth.json</span></span>


    <span data-ttu-id="cab63-109">인증 파일에서 제공 하는 서비스 주체 정보를 사용 하 여 인증 합니다.</span><span class="sxs-lookup"><span data-stu-id="cab63-109">Authenticates using the service principal information provided in the auth file.</span></span> <span data-ttu-id="cab63-110">이 메서드는 options 매개 변수 또는 기본 'AZURE_SUBSCRIPTION_ID' 환경 변수를 제공 하는 사용자에 게 subscriptionId 인증 파일에서 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="cab63-110">This method will set the subscriptionId from the auth file to the user provided environment variable in the options parameter or the default 'AZURE_SUBSCRIPTION_ID'.</span></span>
