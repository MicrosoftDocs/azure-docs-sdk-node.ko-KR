  type: interface
  summary: 이미지 insights 요청이 성공 하면 응답을 포함 하는 최상위 개체입니다. 이미지 정보를 요청 하는 방법에 대 한 내용은 참조는 [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken) 쿼리 매개 변수입니다. 모듈 쿼리 매개 변수 Bing 응답에 포함 된 필드를 영향을 줍니다. 설정 하는 경우 [모듈](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested) 만 Caption으로 다음이 개체만 imageCaption 필드가 포함 됩니다.
  extends:
    name: azure-cognitiveservices-imagesearch.Response
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.bestRepresentativeQuery
  name: bestRepresentativeQuery
  fullName: bestRepresentativeQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: 쿼리 용어 가장 이미지를 나타냅니다. 이미지의 더 많은 그림을 사용 하 여 웹 페이지를 사용자는 쿼리 개체의 링크를 클릭 합니다.
  optional: true
  syntax:
    content: 'bestRepresentativeQuery?: Query'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageCaption
  name: imageCaption
  fullName: imageCaption
  children: []
  langs:
  - typeScript
  type: property
  summary: 이미지에 사용할 캡션입니다.
  optional: true
  syntax:
    content: 'imageCaption?: ImageInsightsImageCaption'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageInsightsImageCaption
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageInsightsToken
  name: imageInsightsToken
  fullName: imageInsightsToken
  children: []
  langs:
  - typeScript
  type: property
  summary: 이미지에 대 한 자세한 정보를 보려면 Image Search API를 후속 호출에서 사용 하는 토큰입니다. 이 토큰을 사용 하는 방법에 대 한 내용은 insightsToken 쿼리 매개 변수를 참조 하세요. 이 토큰 이미지 개체에 동일한 토큰으로 사용
  optional: true
  syntax:
    content: 'imageInsightsToken?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageTags
  name: imageTags
  fullName: imageTags
  children: []
  langs:
  - typeScript
  type: property
  summary: 이미지에 있는 콘텐츠의 특성의 목록입니다. 예를 들어, 이미지를 사용자의 경우에 사용자의 성별 및 옷 착용 하는 이러한 유형의 태그를 나타낼 수 있습니다.
  optional: true
  syntax:
    content: 'imageTags?: ImageTagsModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageTagsModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.pagesIncluding
  name: pagesIncluding
  fullName: pagesIncluding
  children: []
  langs:
  - typeScript
  type: property
  summary: 이미지를 포함 하는 웹 페이지의 목록입니다. 웹 페이지에 액세스 하려면 이미지의 hostPageUrl 필드에서 URL을 사용 합니다.
  optional: true
  syntax:
    content: 'pagesIncluding?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recipes
  name: recipes
  fullName: recipes
  children: []
  langs:
  - typeScript
  type: property
  summary: 이미지와 관련 된 작성법의 목록입니다. 예를 들어 이미지는 apple 원형 차트의 경우 목록에는 apple 원형을 만들기 위한 레시피 포함 합니다.
  optional: true
  syntax:
    content: 'recipes?: RecipesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecipesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recognizedEntityGroups
  name: recognizedEntityGroups
  fullName: recognizedEntityGroups
  children: []
  langs:
  - typeScript
  type: property
  summary: 목록에 지정된 된 이미지에 있는 엔터티를 일치 하는 엔터티 이미지가 포함 된 그룹입니다. 예를 들어, 해당 그룹의 엔터티를 인식 하는 경우 응답 일반 유명인 그룹에서 이미지를 포함할 수 있습니다.
  optional: true
  syntax:
    content: 'recognizedEntityGroups?: RecognizedEntitiesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecognizedEntitiesModule
  package: azure-cognitiveservices-imagesearch
