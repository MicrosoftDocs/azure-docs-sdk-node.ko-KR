- uid: azure-cognitiveservices-imagesearch.ImageInsights.shoppingSources
  name: shoppingSources
  fullName: shoppingSources
  children: []
  langs:
  - typeScript
  type: property
  summary: 목록 merchants 이미지와 관련 된 항목을 제공 하는입니다. 예를 들어, 이미지는 apple 원형 차트의 경우 목록 merchants apple 파이 판매를 포함 합니다.
  optional: true
  syntax:
    content: 'shoppingSources?: AggregateOffer'
    return:
      type:
      - azure-cognitiveservices-imagesearch.AggregateOffer
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarImages
  name: visuallySimilarImages
  fullName: visuallySimilarImages
  children: []
  langs:
  - typeScript
  type: property
  summary: 목록 원본 이미지를 시각적으로 유사한 이미지입니다. 예를 들어, 지정된 된 이미지 인 경우 일몰 water의 본문을 통해 유사한 이미지 목록을 개 일몰의 최고 수 위 본문. 지정된 된 이미지를 사용자의 경우 유사한 이미지 같은 사람의 수 또는 마찬가지로 또는 유사한 설정을 소개 하는 사람의 수 있습니다. 유사성에 대 한 조건을 계속 발전 하는 것입니다.
  optional: true
  syntax:
    content: 'visuallySimilarImages?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarProducts
  name: visuallySimilarProducts
  fullName: visuallySimilarProducts
  children: []
  langs:
  - typeScript
  type: property
  summary: 원래 이미지에 있는 제품을 시각적으로 유사한 제품을 포함 하는 이미지의 목록입니다. 예를 들어, 지정된 된 이미지는 표지를 포함 하는 경우 유사한 이미지 목록을 표지를 포함 합니다. 이미지 제품에 대 한 온라인 있는 Bing 제공에 대 한 요약 정보를 제공 합니다.
  optional: true
  syntax:
    content: 'visuallySimilarProducts?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
