    summary: |+
      <span data-ttu-id="50917-101">응용 프로그램/프레임 워크 특정 환경 지원</span><span class="sxs-lookup"><span data-stu-id="50917-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="50917-102">isAngular-Angular Framework 인지 결정 하기 위해 설정 하는 플래그입니다.</span><span class="sxs-lookup"><span data-stu-id="50917-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="50917-103">MSAL이를 사용 하 여 토큰 브로드캐스트할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="50917-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="50917-104">자세한 내용은 여기: core에서이 종속성을 해결 하기 위해.</span><span class="sxs-lookup"><span data-stu-id="50917-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="50917-105">unprotectedResources-배열의 URI는 보호 되지 않는 리소스입니다.</span><span class="sxs-lookup"><span data-stu-id="50917-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="50917-106">MSAL이이 URI는 나가는 요청 토큰을 연결 됩니다.</span><span class="sxs-lookup"><span data-stu-id="50917-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="50917-107">기본값은 'null'입니다.</span><span class="sxs-lookup"><span data-stu-id="50917-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="50917-108">protectedResourceMap-이 매핑하는 것에 MSAL에 의해 자동으로 웹 API 호출에서 액세스 토큰을 연결 하는 데 사용 되는 범위는 리소스입니다. 리소스에 대 한 단일 액세스 토큰을 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="50917-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="50917-109">사용자 특정 리소스 경로 다음과 같이 매핑할 수 있도록: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, 또는 리소스의 앱 URL: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="50917-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="50917-110">CORS 호출에 대 한 필수입니다.</span><span class="sxs-lookup"><span data-stu-id="50917-110">This is required for CORS calls.</span></span>

    syntax:
