      - <span data-ttu-id="8ef29-104">캐시: 캐시 위치를 구성 하는 위치 및 쿠키에 캐시를 저장할지 여부를</span><span class="sxs-lookup"><span data-stu-id="8ef29-104">cache: this is where you configure cache location and whether to store cache in cookies</span></span>
