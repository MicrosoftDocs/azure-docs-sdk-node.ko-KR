### YamlMime:UniversalReference
items:
  - uid: msal.Configuration
    name: Configuration
    fullName: Configuration
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      구성 개체를 사용 하 여 MSAL을 구성 하 고는 UserAgentApplication를 초기화 합니다.
      이 개체를 사용 하면 MSAL 기능의 중요 한 요소를 구성할 수 있습니다.
      - 인증: clientID, Microsoft Id 플랫폼에 대 한 인증에 사용 되는 기관 인증 요소를 구성 하는 위치는
      - 캐시: 캐시 위치를 구성 하는 위치 및 쿠키에 캐시를 저장할지 여부를
      - system:이로 거, 프레임 시간 제한 등을 구성할 수 있습니다.
      - framework: 이것은 angular의 실행 모드를 구성할 수 있습니다. 자세한 내용은 여기 선보일 예정입니다.
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal