items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      <span data-ttu-id="5dd52-101">캐시 옵션 cacheLocation-cacheLocation 사용자를 설정 하려고 합니다. 지정 하는 데 사용 합니다. 유효한 값은 "localStorage"와 "sessionStorage" storeAuthStateInCookie-경우 설정 라이브러리 저장 브라우저 쿠키에서 인증 흐름의 유효성을 검사 하는 데 필요한 인증 요청 상태입니다.</span><span class="sxs-lookup"><span data-stu-id="5dd52-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="5dd52-102">기본적으로이 플래그는 false로 설정 됩니다.</span><span class="sxs-lookup"><span data-stu-id="5dd52-102">By default this flag is set to false.</span></span>
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal