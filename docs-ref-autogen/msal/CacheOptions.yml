### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      구성 하는 데 사용 된 캐시 구성 옵션이 아래:
      - cacheLocation-cacheLocation 사용자 지정 하는 데 설정 하려고 합니다. 유효한 값은 "localStorage" 및 "보다 sessionStorage"
      - storeAuthStateInCookie-MSAL 저장소 집합의 브라우저 쿠키에서 인증 흐름의 유효성을 검사 하는 데 필요한 인증 요청 상태입니다. 기본적으로이 플래그는 false로 설정 됩니다.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal