items:
  - uid: msal.CacheLocation
    name: CacheLocation
    fullName: CacheLocation
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |-
      MSAL에서 지원 되는 캐시 위치 옵션이 있습니다.
      - 로컬 저장소: MSAL은 브라우저 로컬 저장소를 사용 하 여 해당 캐시를 저장 합니다.
      - 세션 저장소: MSAL은 브라우저 세션 저장소를 사용 하 여 해당 캐시를 저장 합니다.
    syntax:
      content: type CacheLocation = "localStorage" | "sessionStorage"
    package: msal