### YamlMime:UniversalReference
items:
  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |2+
       인증 옵션 clientId-Azure Active Directory 기관-개발자가 앱에 할당 하는 클라이언트 ID 보낼 수 없는 기관, 기본값은 "" (할 일: 후속 Pm-를 사용 하 여 기관 논의 될 때까지이 메모는 자리 표시자) validateAuthority-기관 유효성 검사를 설정/해제 하는 데 사용 합니다. True (기본값)로 설정 된 경우 MSAL 잘 구성 된 기관 나타내는 잘 알려진 Url 템플릿에 대해 응용 프로그램의 기관을 비교 합니다.
      인증 기관 MSAL 악의적인 페이지에서 인증 프롬프트가 표시 되지 않도록 하려면 런타임에 가져온 경우에 유용 합니다.
      redirectUri-의 리디렉션 URI는 응용 프로그램을이 동일 해야 응용 프로그램 등록 포털의 값입니다.
      기본값은 `window.location.href`입니다.
      postLogoutRedirectUri-사용자를 로그 아웃 한 후이 위치로 리디렉션하는 데 사용 합니다. 기본값은 `window.location.href`입니다.
      상태-사용 하 여 인증 요청 navigateToLoginRequestUrl-로그인 후 시작 페이지 기본 탐색을 해제 하는 데 사용 하 여 상태 매개 변수를 보냅니다. 기본값은 True입니다. 이 리디렉션 흐름에 대해서만 사용 됩니다.

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal