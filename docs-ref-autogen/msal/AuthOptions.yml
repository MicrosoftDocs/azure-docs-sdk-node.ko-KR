  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |2+
       <span data-ttu-id="1445a-101">인증 옵션 clientId-Azure Active Directory 기관-개발자가 앱에 할당 하는 클라이언트 ID 보낼 수 없는 기관, 기본값은 "" (할 일: 후속 Pm-를 사용 하 여 기관 논의 될 때까지이 메모는 자리 표시자) validateAuthority-기관 유효성 검사를 설정/해제 하는 데 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="1445a-102">True (기본값)로 설정 된 경우 MSAL 잘 구성 된 기관 나타내는 잘 알려진 Url 템플릿에 대해 응용 프로그램의 기관을 비교 합니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="1445a-103">인증 기관 MSAL 악의적인 페이지에서 인증 프롬프트가 표시 되지 않도록 하려면 런타임에 가져온 경우에 유용 합니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="1445a-104">redirectUri-의 리디렉션 URI는 응용 프로그램을이 동일 해야 응용 프로그램 등록 포털의 값입니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="1445a-105">기본값은 `window.location.href`입니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="1445a-106">postLogoutRedirectUri-사용자를 로그 아웃 한 후이 위치로 리디렉션하는 데 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="1445a-107">기본값은 `window.location.href`입니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="1445a-108">상태-사용 하 여 인증 요청 navigateToLoginRequestUrl-로그인 후 시작 페이지 기본 탐색을 해제 하는 데 사용 하 여 상태 매개 변수를 보냅니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="1445a-109">기본값은 True입니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-109">Default is true.</span></span> <span data-ttu-id="1445a-110">이 리디렉션 흐름에 대해서만 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="1445a-110">This is used only for redirect flows.</span></span>

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal