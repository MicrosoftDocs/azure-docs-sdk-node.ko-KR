- uid: azure-cognitiveservices-computervision.ComputerVisionClient.analyzeImageByDomain
  name: analyzeImageByDomain(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    이 작업 도메인 특정 모델을 적용 하 여 이미지 내에서 콘텐츠를 인식 합니다.  Computer Vision API에서 지원 되는 도메인 특정 모델 목록 아래의 /models GET 요청을 사용 하 여 검색할 수 있습니다.  API를 단일 도메인 특정 모델 에서만 제공 되는 현재: 유명인 200,000 명을 합니다. 이미지를 업로드 하는 (1) 또는 (2) 이미지 URL을 지정 합니다.-두 입력된 방법 지원 됩니다. 성공적인 응답은 JSON에서 반환 됩니다.

    요청에 실패 한 경우 오류 코드 및 문제가 무엇 인지 이해 하려면 메시지 응답 포함 됩니다.
  syntax:
    content: 'function analyzeImageByDomain(model: string, url: string, options?: Object)'
    parameters:
    - id: model
      type:
      - string
      description: >
        도메인 특정 콘텐츠 인식입니다.
    - id: url
      type:
      - string
      description: >
        이미지의 공개적으로 도달 가능한 URL
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-computervision.DomainModelResults>
  package: azure-cognitiveservices-computervision
