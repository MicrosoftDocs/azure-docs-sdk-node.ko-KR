  name: append
  children: []
  type: method
  langs:
  - typeScript
  summary: '사용 되는 지정된 된 파일에 추가 하는 일련의 합니다. 참고: 대상 ConcurrentAppend에 의해 추가 된 데이터를 포함 해야 합니다. ConcurrentAppend 및 추가; 서로 교환해 서 사용할 수 없습니다. 대상 파일을 수정한 후 다음 중 하나를 사용 하 여 옵션을 추가, 대상 파일에서 다른 추가 옵션을 사용할 수 없습니다.'
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        파일 시스템 작업을 실행 하려면 Azure Data Lake Store 계정입니다.
    - id: path
      type:
      - string
      description: >
        Data Lake Store 경로 (부터 '/')을 추가할 파일입니다.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        파일에 추가 하는 경우를 포함 하도록 파일 내용입니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
