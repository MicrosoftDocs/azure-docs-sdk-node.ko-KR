  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        파일 시스템 작업을 실행 하려면 Azure Data Lake Store 계정입니다.
    - id: path
      type:
      - string
      description: >
        Data Lake Store 경로 (부터 '/')의 만료 시간을 제거 하는 파일입니다.
    - id: expiryOption
      type:
      - string
      description: >
        파일에 사용할 만료 종류를 나타냅니다: 1. NeverExpire: 만료 시간을 무시 됩니다. 2. RelativeToNow: 만료 시간은 밀리초 파일 만료 업데이트 될 때 기준으로 만료 날짜를 나타내는 정수입니다. 3. RelativeToCreationDate: 만료 시간 (밀리초) 파일 만들기를 기준으로 만료 날짜를 나타내는 정수는 합니다. 4. 절대: 만료 시간 정수가 밀리초에서 1970 년 1/1/를 기준으로 하 여 Unix 타임 스탬프로 00시: 00입니다. 가능한 값: 'NeverExpire', 'RelativeToNow', 'RelativeToCreationDate', 'Absolute'
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
