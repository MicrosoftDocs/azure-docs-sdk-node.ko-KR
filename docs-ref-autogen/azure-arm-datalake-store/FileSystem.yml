- uid: azure-arm-datalake-store.FileSystem.concurrentAppend
  name: concurrentAppend
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    필요에 따라 지정된 된 파일에 추가 합니다. 아직 존재 하지 않는 경우 먼저 파일을 만들기. 이 메서드를 지 원하는 여러 동시 파일에 추가 합니다.

    참고: 대상 만들기 또는 표준 (순차적) 추가 하 여 추가 데이터를 포함 해야 합니다. ConcurrentAppend 및 추가; 서로 교환해 서 사용할 수 없습니다. 대상 파일을 수정한 후 다음 중 하나를 사용 하 여 옵션을 추가, 대상 파일에서 다른 추가 옵션을 사용할 수 없습니다. ConcurrentAppend 순서를 보장 하지 않습니다 및 대상 파일에 중복 된 데이터에 발생할 수 있습니다.
  syntax:
    content: 'function concurrentAppend(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        파일 시스템 작업을 실행 하려면 Azure Data Lake Store 계정입니다.
    - id: path
      type:
      - string
      description: >
        Data Lake Store 경로 (부터 '/')의 동시 사용 하 여 추가을 추가 합니다.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        파일에 추가 하는 경우를 포함 하도록 파일 내용입니다.
