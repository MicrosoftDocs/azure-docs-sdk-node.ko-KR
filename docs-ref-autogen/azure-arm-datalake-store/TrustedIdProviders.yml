- uid: azure-arm-datalake-store.TrustedIdProviders.createOrUpdate
  name: createOrUpdate(string, string, string, CreateOrUpdateTrustedIdProviderParameters, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 만들거나 지정된 된 신뢰할 수 있는 id 공급자를 업데이트 합니다. 이 새 공급자를 사용 하 여 대체는 지정 된 이름의 신뢰할 수 있는 id 공급자 업데이트 중
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, accountName: string, trustedIdProviderName: string, parameters: CreateOrUpdateTrustedIdProviderParameters, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 리소스 그룹의 이름입니다.
    - id: accountName
      type:
      - string
      description: >
        Data Lake Store 계정의 이름입니다.
    - id: trustedIdProviderName
      type:
      - string
      description: >
        신뢰할 수 있는 id 공급자의 이름입니다. 이 계정에는 공급자의 차이점에 대 한 사용 됩니다.
    - id: parameters
      type:
      - azure-arm-datalake-store.CreateOrUpdateTrustedIdProviderParameters
      description: >
        만들기 또는 신뢰할 수 있는 id 공급자를 대체 합니다. 제공 된 매개 변수입니다.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-datalake-store.TrustedIdProvider>
  package: azure-arm-datalake-store
