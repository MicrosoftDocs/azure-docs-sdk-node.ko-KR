  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      배열 도구 모음에 표시할 단추입니다.
      이 배열의 순서의 도구 모음 단추 순서와 일치 합니다.
      유효한 값은 제외 하 고 모든 그리기 모드 `"idle"`합니다.
      기본값은 제외 하 고 모든 그리기 모드 `"idle"`합니다.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Id는 도구 모음에 추가 해야 하는 HTML 요소입니다.
      지정 하지 않으면 도구 모음을 맵에 추가 됩니다.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      사용 하 여 단추에 표시할 열의 수입니다.
      단추 개수 보다 크거나 열의 수 이면 도구 모음 단일 가로 행 됩니다.
      하나의 열을 사용 하는 경우 도구 모음에서 단일 세로 열 수 있습니다.
      기본값은 `Infinity`입니다.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      도구 모음을 맵에 추가 되 면이 값 맵에서 도구 모음 컨트롤이 추가 될 위치를 지정 합니다.
      기본값은 `atlas.ControlPosition.NonFixed`입니다.
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      스타일의 DrawingToolbar입니다.
      가능한 값은: `"light"` 또는 `"dark"`합니다.
      기본값은 `"light"`입니다.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      도구 모음이 표시 여부를 지정 합니다.
      기본 `true`입니다.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
