  type: property
  summary: 템플릿 콘텐츠입니다. 기존 템플릿에 템플릿 구문을 직접 링크 하지 않고 요청을 전달 하려는 경우이 요소를 사용 합니다. JObject 또는 올바른 형식의 JSON 문자열을 수 있습니다. TemplateLink 속성 또는 template 속성 중 하나만 사용 합니다.
