- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    리소스를 배포 하는 데 사용 되는 모드입니다. 이 값은 증분 또는 전체 수 있습니다.

    증분 모드에서는 리소스 템플릿에 포함 되지 않은 기존 리소스를 삭제 하지 않고 배포 됩니다. 전체 모드에서는 리소스를 배포할지 및 템플릿에 포함 되지 않은 리소스 그룹에 기존 리소스가 삭제 됩니다. 리소스를 실수로 삭제할 수 있습니다 하는 대로 전체 모드를 사용 하는 경우 주의 해야 합니다. 가능한 값은 다음과 같습니다. '증분', ' 완료 '
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
