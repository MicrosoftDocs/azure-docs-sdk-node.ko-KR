- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: 템플릿의 배포 매개 변수를 정의 하는 이름 및 값 쌍입니다. 기존 매개 변수 파일에 링크 하지 않고 요청에서 직접 매개 변수 값을 제공 하려는 경우이 요소를 사용 합니다. ParametersLink 속성 또는 매개 변수 속성 중 하나만 사용 합니다. JObject 또는 올바른 형식의 JSON 문자열로 수 있습니다.
  optional: true
