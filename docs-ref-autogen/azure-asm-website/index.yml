- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: 새 <xref:azure-asm-website.WebsiteManagementService> 개체입니다.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 계정에 대 한 구독 ID입니다.
    - id: authentication
      type:
      - object
      description: >-
        클라이언트 인증 개체입니다.

        Keyfile/certfile 또는 keyvalue/certvalue를 사용 하 여 서비스 요청을 인증 하는 관리 인증서를 제공 해야 합니다.
    - id: authentication.keyfile
      type:
      - string
      description: PEM를 포함 하는 파일의 경로 인코딩된 키
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 파일의 경로를
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: PEM를 포함 하는 문자열로 인코딩된 키
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 문자열
      optional: true
    - id: hostOptions
      type:
      - object
      description: 기본값을 재정의 하는 호스트 옵션입니다.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 관리 끝점입니다.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 사용할 API 버전입니다.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: 새 WebsitemanagementService 개체입니다.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: 새 <xref:azure-asm-website.ScmService> 개체입니다.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        클라이언트 인증 개체입니다.

        기본 인증에 대 한 인증/패스를 사용 해야 합니다.
    - id: authentication.user
      type:
      - string
      description: 기본 인증 사용자 이름입니다.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: 기본 인증 암호입니다.
      optional: true
    - id: hostOptions
      type:
      - object
      description: 기본값을 재정의 하는 호스트 옵션입니다.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: SCM 리포지토리 끝점입니다.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: 새 WebsitemanagementService 개체입니다.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    새 CertificateCloudCredentials 개체를 만듭니다.

    두 쌍 인증서 / 키 값 pem 파일 위치 또는 수를 전달 해야 합니다.
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 구독 식별자입니다.
    - id: credentials.cert
      type:
      - string
      description: 인증서입니다.
      optional: true
    - id: credentials.key
      type:
      - string
      description: 인증서 키입니다.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 파일 내용입니다.
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
