  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateSlotConfigNames
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateSlotConfigNames
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateSlotConfigNames(webSpaceName, webSiteName, parameters, callback)
  summary: ''
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateSlotConfigNames(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.SlotConfigNamesUpdate
      description: 매개 변수입니다.
    - id: parameters.connectionStringNames
      type:
      - array
      description: 되지 않는 연결 문자열 설정의 이름을 나열 하는 하나 이상의 문자열 요소 durig 사이트 스왑을 이동 합니다. 예를 들어 이라는 스테이징 슬롯 준비 테스트 데이터베이스를 가리키는 UsersDatabase 연결이 있으면 프로덕션 슬롯으로 교환 하는 경우에 이동할 수 없습니다 하지만 프로덕션에서 현재 값을 수행 해야 합니다.
      optional: true
    - id: parameters.appSettingNames
      type:
      - array
      description: 되지 않을 수 있는 앱 설정의 이름을 나열 하는 하나 이상의 문자열 요소 durig 사이트 스왑을 이동 합니다. 예를 들어 이라는 스테이징 슬롯에 EnableVerboseLogging 설정 = 1, 프로덕션 슬롯으로 교환 하는 경우에 이동할 수 없습니다 하지만 프로덕션에서 현재 값을 수행 해야 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function updateSlotConfigNames(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
