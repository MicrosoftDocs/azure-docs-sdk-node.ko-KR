- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#update
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#update
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: update(webSpaceName, webSiteName, parameters, callback)
  summary: 요청 본문에서 설정을 지정 하 고 HTTP PUT 메서드를 사용 하 여 웹 사이트에 대 한 설정을 업데이트할 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn167005.aspx 자세한)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.update(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateParameters
      description: 웹 사이트 업데이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.hostNameSslStates
      type:
      - array
      description: 웹 사이트에 바인딩된 호스트 이름의 SSL 상태입니다.
      optional: true
    - id: parameters.hostNames
      type:
      - array
      description: >-
        사용자 지정 도메인을 비롯 하 여 웹 사이트에 대 한 공개 호스트 이름을 포함 하는 문자열의 배열입니다.

        중요: PUT 작업에서 사용자 지정 도메인을 추가한 경우 해야 웹 사이트에 대해 원하는 모든 호스트 이름을 포함 합니다. PUT 작업에서 사용자 지정 도메인 이름을 삭제 하려면 삭제 하려는 것을 생략을 유지 하려는 웹 사이트에 대 한 호스트 이름을 모두를 포함 합니다.
      optional: true
    - id: parameters.serverFarm
      type:
      - string
      description: 서버 팜 (웹 호스팅 계획) 사이트를 배치할 위치를 지정 하는 문자열입니다. 서버 팜이 존재 해야 합니다.
      optional: true
    - id: parameters.state
      type:
      - string
      description: 웹 사이트의 상태를 설명 하는 문자열입니다. 가능한 값에는 중지 됨, 실행 또는 QuotaExceeded 포함 됩니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function update(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: 사이트에 대 한 백업 일정을 업데이트합니다.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: 백업 일정 사양입니다.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: 백업 일정 구조-일정을 설정 하는 경우에 유효 합니다. 주문형 백업에 대 한 Null 이어야 합니다.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: 백업 빈도 지정 합니다.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: 'FrequencyInterval-예: 날짜 또는 시간 단위'
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: 보존 정책은 미리 정의 된 기간 (일) 후 백업을 삭제합니다. True 인 경우 됩니다 항상 하나 이상의 백업 유지 합니다. 에 관계 없이 정책입니다. False 이면 모든 백업은 삭제할 수 있습니다.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: 이 일정 백업, Null 이면을 시작 하는 경우 마지막에 아무 것도 아직 시작 되지 않았습니다.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: 백업 이전 N 일 (이 값으로 정의 된 N)는 자동으로 삭제 됩니다.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: 경우이 일정은 사이트 백업 시작 해야 합니다. Null은 즉시 의미 합니다.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: 데이터베이스 백업에 대 한 설정입니다.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: 백업 일정 (주문형 백업에 대 한 Null를 수 있음)에 대해서만 유효 합니다. 사용할 수 있으면 사용 하지 않도록 설정 하는 경우 false (백업이 수행).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: 이 백업-이름은 blob 이름을 생성 하기 위해 사용 됩니다.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        저장소 계정의 컨테이너에 대 한 SAS URL입니다. 예:

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: 업데이트 된 설정이 포함 된 요청 본문을 사용 하 여 HTTP PUT를 실행 하 여 웹 사이트에 대 한 구성 설정을 업데이트할 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx 자세한)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: 업데이트 구성 웹 사이트 작업에 제공 되는 매개 변수입니다.
    - id: parameters.appSettings
      type:
      - object
      description: 웹 사이트에 대 한 응용 프로그램 설정을 포함 하는 이름/값 쌍의 집합.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: 데이터베이스 및 기타 외부 리소스에 대 한 연결 문자열입니다.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: 하나 이상의 요소 목록, 웹 사이트의 도메인 이름 자체가 요청 되는 경우 웹 사이트를 반환 하는 파일의 이름 기본 설정 순서는 문자열입니다. 예를 들어 기본값에 대 한 문서 http://contoso.com default.htm, 페이지입니다 http://www.contoso.com/default.htm 브라우저 가리키는 때 반환 되는 http://www.contoso.com합니다.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: 자세한 오류 로깅을 설정할지 여부를 나타냅니다.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: 문서 루트입니다.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: 특정 파일 이름 확장명에 대 한 요청을 처리 하기 위한 사용자 지정 실행 프로그램을 지정 합니다.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: HTTP 오류 로깅이 사용 되는지 여부를 나타냅니다.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: 로그 디렉터리의 크기 제한입니다.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: 관리 되는 파이프라인 모드입니다.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: 이름/값 쌍 소스 제어 또는 기타 정보에 대 한 합니다.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: .NET Framework 버전입니다. 지원 되는 값은 v2.0 및 v4.0입니다.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        웹 사이트에 할당 된 웹 작업자의 수입니다. 웹 사이트 모드가 무료 인 경우이 값은 1입니다.

        웹 사이트 모드가 공유 인 경우이 값의 범위 1에서-6. 웹 사이트 모드가 표준 인 경우이 값의 범위 1에서 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        웹 사이트 PHP 버전입니다.

