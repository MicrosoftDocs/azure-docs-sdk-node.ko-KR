  name: deleteMethod(webSpaceName, webSiteName, parameters, callback)
  summary: HTTP DELETE 요청을 실행 하 여 웹 사이트를 삭제할 수 있습니다. 삭제할 웹 사이트가 서버 팜에 남아 있는 유일한 사이트인 경우 삭제할 수 있습니다 필요에 따라 서버 팜에 deleteEmptyServerFarm 매개 변수를 사용 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx 자세한)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.deleteMethod(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebSiteDeleteParameters
      description: 웹 사이트 삭제 작업에 제공 되는 매개 변수입니다.
    - id: parameters.deleteEmptyServerFarm
      type:
      - boolean
      description: 서버 팜을 삭제할 경우를 나타냅니다. 삭제할 웹 사이트가 서버 팜의 마지막 웹 사이트인 경우 서버 팜을 삭제할 수 있습니다.
    - id: parameters.deleteMetrics
      type:
      - boolean
      description: 웹 사이트에 대 한 메트릭을 삭제 해야 하는 경우를 나타냅니다.
    - id: parameters.deleteAllSlots
      type:
      - boolean
      description: 웹 사이트에 대 한 모든 슬롯을 삭제 해야 하는 경우를 나타냅니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function deleteMethod(webSpaceName, webSiteName, parameters, callback)
