- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#restore
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#restore
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: restore(webSpaceName, webSiteName, restoreRequest, callback)
  summary: 새 사이트 또는 기존 사이트는 사이트를 복원 (덮어쓰기 플래그 설정할 수에 마찬가지).
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.restore(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webSiteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: 복원 요청을 합니다.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: 복원 작업도 웹 사이트와 함께 데이터베이스 및 데이터베이스를 복원 하는 경우 원래 h 사이트 하는 경우 보다 다른 서버에는
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: '백업이 저장 된 blob 이름입니다. 예: mysite1_20140203.zip'
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: 데이터베이스 백업에 대 한 설정입니다.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: 사이트를 복원할 때 사용자 지정 도메인은 동일한 데이터 센터에서 다른 사이트와 충돌할 수 있습니다. 이 값이 true 이면 복원 하는 동안 이러한 호스트 이름을 무시 됩니다. False 인 경우 이러한 충돌 시 복원 작업이 실패 합니다.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True 이면 복원 작업에 사용할 경우 덮어쓸 기존 사이트; false이 고, 그렇지 합니다.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        저장소 계정의 컨테이너에 대 한 SAS URL입니다. 예:

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function restore(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
