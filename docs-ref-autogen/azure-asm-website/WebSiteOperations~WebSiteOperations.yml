      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: <span data-ttu-id="9360e-133">응답 스트림입니다.</span><span class="sxs-lookup"><span data-stu-id="9360e-133">The response stream.</span></span>
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
