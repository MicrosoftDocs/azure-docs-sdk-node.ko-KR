- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: 요청 본문에 웹 사이트 이름과 기타 정보를 포함 하는 POST 요청을 사용 하 여 웹 사이트를 만들 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx 자세한)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: 웹 사이트 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 웹 사이트의 이름입니다. 이 기본 도메인의 호스트 이름이 일치 해야 합니다.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        이 웹 사이트와 연결 된 (웹 호스팅 계획) 서버 팜의 이름입니다. 이 값이 필요 합니다.

        팜을 이미 있어야 합니다.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: 만들려는 웹 공간에 대 한 정보입니다.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: 만들어질 웹 공간의 지역입니다.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: 웹 공간의 이름입니다.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: 웹 공간 계획입니다. 이 값은 VirtualDedicatedPlan 여야 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
