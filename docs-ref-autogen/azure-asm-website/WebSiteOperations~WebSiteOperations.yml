      - boolean
      description: <span data-ttu-id="9360e-127">백업 일정 (주문형 백업에 대 한 Null를 수 있음)에 대해서만 유효 합니다.</span><span class="sxs-lookup"><span data-stu-id="9360e-127">Valid only for a backup schedule (can be Null for on-demand backups).</span></span> <span data-ttu-id="9360e-128">사용할 수 있으면 사용 하지 않도록 설정 하는 경우 false (백업이 수행).</span><span class="sxs-lookup"><span data-stu-id="9360e-128">True if enabled; false if disabled (no backups will be performed).</span></span>
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: <span data-ttu-id="9360e-129">이 백업-이름은 blob 이름을 생성 하기 위해 사용 됩니다.</span><span class="sxs-lookup"><span data-stu-id="9360e-129">The name of this backup - will be used for generating a blob name.</span></span>
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        <span data-ttu-id="9360e-130">저장소 계정의 컨테이너에 대 한 SAS URL입니다.</span><span class="sxs-lookup"><span data-stu-id="9360e-130">SAS URL for a container in a storage account.</span></span> <span data-ttu-id="9360e-131">예:</span><span class="sxs-lookup"><span data-stu-id="9360e-131">E.g.</span></span>

