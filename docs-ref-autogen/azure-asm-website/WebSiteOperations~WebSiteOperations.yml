- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateHybridConnection
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateHybridConnection
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateHybridConnection(webSpaceName, siteName, parameters, callback)
  summary: 웹 사이트에 대 한 하이브리드 연결으로 연결을 업데이트합니다.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateHybridConnection(webSpaceName, siteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: siteName
      type:
      - string
      description: 웹 사이트의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.HybridConnectionUpdateParameters
      description: 하이브리드 연결 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.biztalkUri
      type:
      - string
      description: Biztalk 서비스의 리소스 uri입니다. 이 필드가 비어 있을 수 있습니다. 없으면 Azure Portal이이 연결에 대 한 biztalk 서비스를 제대로 표시 되지 않습니다.
      optional: true
    - id: parameters.entityConnectionString
      type:
      - string
      description: 이 연결에 대 한 biztalk 응용 프로그램 연결 문자열
      optional: true
    - id: parameters.entityName
      type:
      - string
      description: 이 연결에 대 한 고유 이름
    - id: parameters.hostname
      type:
      - string
      description: 대상 온-프레미스 리소스의 호스트 이름
      optional: true
    - id: parameters.port
      type:
      - number
      description: 대상 온-프레미스 리소스의 포트
      optional: true
    - id: parameters.resourceConnectionString
      type:
      - string
      description: 사용 하도록 예약 합니다. 리소스에 대 한 연결 문자열입니다. 이 필드를 비워 둘 수 있습니다.
      optional: true
    - id: parameters.resourceType
      type:
      - string
      description: 사용 하도록 예약 합니다. 연결할 리소스의 형식입니다. 이 필드를 비워 둘 수 있습니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function updateHybridConnection(webSpaceName, siteName, parameters, callback)
