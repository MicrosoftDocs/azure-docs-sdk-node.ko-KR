- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: 새 웹 호스팅 계획을 만듭니다.  (참조 http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ 자세한)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: 웹 호스팅 계획 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 웹 호스팅 계획의 이름입니다.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: 요청 된 작업자 수입니다.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: 웹 호스팅 계획의 SKU입니다.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        작업자 크기입니다.

        가능한 값에는 소형, 중형 및 대형 됩니다. 해당 하는 요소는 0에서 for JSON, Small, 1 = = 보통, 2 = 큰 합니다.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: 관리 사이트입니다. 관리 사이트는 사이트 확장 계획의 모든 사이트에서 공유 하는 콘텐츠 배포에 사용 됩니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
