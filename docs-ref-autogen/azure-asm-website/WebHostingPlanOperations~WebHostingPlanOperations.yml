- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: HTTP GET 요청을 실행 하 여 사이트에 대 한 기록 사용 메트릭을 검색할 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx 자세한)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 웹 공간의 이름입니다.
    - id: webHostingPlanName
      type:
      - string
      description: 웹 호스팅 계획의 이름입니다.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: 가져올 기록 사용 메트릭을 웹 호스팅 계획 작업에 제공 된 매개 변수입니다.
    - id: parameters.metricNames
      type:
      - array
      description: 반환할 메트릭의 이름의 쉼표로 구분 된 목록을 지정 합니다. 이름 매개 변수를 지정 하지 않으면 모든 사용 가능한 메트릭이 반환 됩니다.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: 반환할 메트릭의 시작 시간입니다. 이 매개 변수를 지정 하지 않으면 현재 시간의 시작이 됩니다.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: 반환할 메트릭의 종료 시간입니다. 이 매개 변수를 지정 하지 않으면 현재 시간이 사용 됩니다.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 메트릭을 반환 되는 수준이 있습니다. 지원 되는 값은 PT1M (분) PT1H (시간), P1D (일).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        각 컴퓨터 인스턴스에 대 한 메트릭을 포함 해야 하는 경우를 지정 하는 플래그입니다.

        하나 이상의 컴퓨터에서 실행 되는 사이트에 대 한 잘못 된 컴퓨터를 식별 하는 데 유용 수 있습니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 응답 스트림입니다.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
