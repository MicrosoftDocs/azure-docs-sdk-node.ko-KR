- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: 새 WebsiteManagementService 개체를 만듭니다.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: 구성 정보, 계정 또는 연결 문자열에 대 한 구독 ID
    - id: authentication
      type:
      - object
      description: >-
        클라이언트 인증 개체입니다.

        Keyfile/certfile 또는 keyvalue/certvalue를 사용 하 여 서비스 요청을 인증 하는 관리 인증서를 제공 해야 합니다.
    - id: authentication.keyfile
      type:
      - string
      description: PEM를 포함 하는 파일의 경로 인코딩된 키
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 파일의 경로를
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: PEM를 포함 하는 문자열로 인코딩된 키
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 문자열
      optional: true
    - id: hostOptions
      type:
      - object
      description: 기본값을 재정의 하는 호스트 옵션입니다.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 관리 끝점입니다.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 사용할 API 버전입니다.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
