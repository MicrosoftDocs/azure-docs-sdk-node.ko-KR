  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    필터링 할 로컬 IP 주소입니다. Notation: "127.0.0.1" 단일 주소 항목에 대 한 합니다.

    "127.0.0.1-127.0.0.255" 범위에 대 한 합니다. "127.0.0.1"; 127.0.0.5? 여러 항목입니다. 여러 범위는 현재 지원 되지 않습니다. 현재 지원 되지 않는 여러 항목이 포함 된 혼합 범위입니다.

    기본 = null입니다.
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
