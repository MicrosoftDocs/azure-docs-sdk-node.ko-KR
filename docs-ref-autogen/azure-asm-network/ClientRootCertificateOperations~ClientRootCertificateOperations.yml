- uid: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations
  id: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations
  name: ClientRootCertificateOperations
  summary: >-
    네트워크 관리 API에는 구독에 대 한 클라이언트 루트 인증서를 관리 하기 위한 작업이 포함 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj154113.aspx 자세한 내용은) __참고__:이 클래스의 인스턴스는 인스턴스의 [NetworkManagementClient]에 대 한 자동으로 생성 됩니다 {@link NetworkManagementClient ~ NetworkManagementClient}.

    [ClientRootCertificates]를 참조 하세요. {@link NetworkManagementClient ~ NetworkManagementClient #clientRootCertificates}.

    ClientRootCertificateOperations 클래스의 새 인스턴스를 초기화합니다.
