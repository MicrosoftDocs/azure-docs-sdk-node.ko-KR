  summary: 시작 만드는 가상 네트워크 게이트웨이 작업 Azure에서 지정된 된 가상 네트워크에 대 한 새 네트워크 게이트웨이 만듭니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj154119.aspx 자세한)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginCreating(networkName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: 이 게이트웨이에 대 한 가상 네트워크의 이름입니다.
    - id: parameters
      type:
      - azure-asm-network.GatewayCreateParameters
      description: 가상 네트워크 게이트웨이 만드는 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.gatewaySKU
      type:
      - string
      description: 이 가상 네트워크 게이트웨이 SKU입니다. 유효한 값은 기본 및 HighPerformance입니다.
      optional: true
    - id: parameters.gatewayType
      type:
      - string
      description: 이 가상 네트워크 게이트웨이에 대 한 라우팅 형식입니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
