      description: 응답 스트림입니다.
    content: function beginCreating(networkName, parameters, callback)
  langs:
  - js
- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginCreatingGatewayConnection
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginCreatingGatewayConnection
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginCreatingGatewayConnection(parameters, callback)
  summary: 시작 만드는 가상 네트워크 게이트웨이 연결 작업에는 새 네트워크 게이트웨이 연결을 만듭니다.
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginCreatingGatewayConnection(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectionCreateParameters
      description: 게이트웨이 연결 만들기 시작 작업에 제공 되는 매개 변수입니다.
    - id: parameters.connectedEntityId
      type:
      - string
      description: 서비스 키 / 로컬 네트워크 게이트웨이 Id / Vnet 네트워크 게이트웨이 id입니다.
      optional: true
    - id: parameters.gatewayConnectionName
      type:
      - string
      description: 가상 네트워크 게이트웨이 연결의 이름입니다.
      optional: true
    - id: parameters.gatewayConnectionType
      type:
      - string
      description: '게이트웨이 연결 유형을: Ipsec/전용/VpnClient/Vnet2Vnet 합니다.'
      optional: true
    - id: parameters.virtualNetworkGatewayId
      type:
      - azure-asm-network.Guid
      description: 가상 네트워크 게이트웨이 id입니다.
      optional: true
    - id: parameters.routingWeight
      type:
      - number
      description: 라우팅 가중치입니다.
      optional: true
    - id: parameters.sharedKey
      type:
      - string
      description: Ipsec 공유 키입니다.
      optional: true
    - id: parameters.enableBgp
      type:
      - boolean
      description: 이 연결을 통한 BGP 세션 설정 여부
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: 응답 스트림입니다.
    content: function beginCreatingGatewayConnection(parameters, callback)
  langs:
  - js
