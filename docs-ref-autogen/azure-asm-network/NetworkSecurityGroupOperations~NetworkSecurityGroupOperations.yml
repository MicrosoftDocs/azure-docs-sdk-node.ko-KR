- uid: azure-asm-network.NetworkSecurityGroupOperations~NetworkSecurityGroupOperations#beginSettingRule
  id: azure-asm-network.NetworkSecurityGroupOperations~NetworkSecurityGroupOperations#beginSettingRule
  parent: azure-asm-network.NetworkSecurityGroupOperations~NetworkSecurityGroupOperations
  name: beginSettingRule(networkSecurityGroupName, ruleName, parameters, callback)
  summary: 기존 네트워크 보안 그룹에 새 네트워크 보안 규칙을 설정합니다.
  fullName: azure-asm-network.NetworkSecurityGroupOperations~NetworkSecurityGroupOperations.beginSettingRule(networkSecurityGroupName, ruleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkSecurityGroupName
      type:
      - string
      description: ''
      optional: true
    - id: ruleName
      type:
      - string
      description: ''
      optional: true
    - id: parameters
      type:
      - azure-asm-network.NetworkSecuritySetRuleParameters
      description: 네트워크 보안 규칙 설정 작업에 제공 되는 매개 변수입니다.
    - id: parameters.type
      type:
      - string
      description: '규칙의 유형을 가져오거나 설정 합니다. 가능한 값: (수신 트래픽에 대해 평가할)에 대 한 인바운드, 아웃 바운드 (에 송신 트래픽에 대해 평가할).'
    - id: parameters.priority
      type:
      - number
      description: 우선 순위를 가져오거나 설정 합니다. 100-4096에서 값입니다.
    - id: parameters.action
      type:
      - string
      description: 동작을 가져오거나 설정 합니다. 허용/거부 합니다. 트래픽을 허용 하거나 거부 하려면 여부입니다.
    - id: parameters.sourceAddressPrefix
      type:
      - string
      description: SourceAddressPrefix을 가져오거나 설정 합니다. 트래픽이 전송 되는 원본 ip CIDR 값입니다. 모든 트래픽 또는 미리 정의 된 태그 중 하나에 매핑할 별표 (*)를 지정할 수 있습니다.
    - id: parameters.sourcePortRange
      type:
      - string
      description: '원본 포트 (단일 포트) 또는 원본 포트 범위를 가져오거나 (구분 하 여 "-") 또는 모든 포트에 대 한 별표 (*). 모든 숫자에 포함 됩니다. 예: 80, 80 ~ 80, 80-81 *'
    - id: parameters.destinationAddressPrefix
      type:
      - string
      description: DestinationAddressPrefix을 가져오거나 설정 합니다. 트래픽이 전송 되는 대상 ip CIDR 값입니다. 모든 트래픽 또는 미리 정의 된 태그 중 하나에 매핑할 별표 (*)를 지정할 수 있습니다.
    - id: parameters.destinationPortRange
      type:
      - string
      description: '대상 포트 (단일 포트) 또는 대상 포트 범위를 가져오거나 (구분 하 여 "-") 또는 모든 포트에 대 한 별표 (*). 모든 숫자에 포함 됩니다. 예: 80, 80 ~ 80, 80-81 *'
    - id: parameters.protocol
      type:
      - string
      description: 프로토콜을 가져오거나 설정 합니다. TCP, UDP * 합니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: 응답 스트림입니다.
    content: function beginSettingRule(networkSecurityGroupName, ruleName, parameters, callback)
  langs:
  - js
