- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: ManagementCertificateOperations
  summary: >-
    Azure 구독과 연결 된 리소스에 연결 하려고 하는 클라이언트를 인증 하는 구독 인증서 라고도 하는 관리 인증서를 사용할 수 있습니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx 자세한 내용은) __참고__:이 클래스의 인스턴스는 인스턴스의 [ManagementClient]에 대 한 자동으로 생성 됩니다 {@link ManagementClient ~ ManagementClient}.

    [ManagementCertificates]를 참조 하세요. {@link ManagementClient ~ ManagementClient #managementCertificates}.

    ManagementCertificateOperations 클래스의 새 인스턴스를 초기화합니다.
