      - date
      description: <span data-ttu-id="89f8f-112">구독 작업 나열 UTC 형식으로 시작 하는 기간의 시작입니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="89f8f-113">이 매개 변수 및 EndTime 매개 변수는 구독 작업을 검색할 시간을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="89f8f-114">이 매개 변수는 지난에서 90 일 넘게의 시작 날짜를 나타낼 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="89f8f-115">구독 작업 나열 UTC 형식으로 시작 하는 기간의 종료입니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="89f8f-116">이 매개 변수 및 StartTime 매개 변수 구독 작업을 검색할 시간을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="89f8f-117">지정된 된 개체에 대해서만 구독 작업만 반환 형식과 개체 id입니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="89f8f-118">이 매개 변수는 개체에서 HTTP GET을 수행 하기 위한 URL 값으로 설정 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="89f8f-119">개체가 지정 된 경우 필터는 적용 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="89f8f-120">지정 된 결과 상태를 성공, 실패 또는 InProgress에 대해서만 구독 작업을 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="89f8f-121">이 필터는 특정 결과 상태인 개체에 대 한 구독 작업을 선택할 ObjectIdFilter를 사용 하 여 결합할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="89f8f-122">결과 상태가 지정 되지 않은 필터는 적용 되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="89f8f-123">요청된 된 기간이 매우 큰 경우와 같이 목록에 작업이 너무 많은 경우 응답 불완전 목록 및 목록의 나머지를 반환 하는 데 사용할 수 있는 토큰을 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="89f8f-124">후속 요청에서 마지막 응답이 중단 작업을 나열 하려면이 매개 변수를 포함 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="89f8f-125">토큰이 지정 되지 않은, 경우는 필터가 적용 되지 않습니다 및 응답은 지정 된 시작 시간에서 시작 됩니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="89f8f-126">응답 스트림입니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
