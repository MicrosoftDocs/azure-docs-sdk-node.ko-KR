      description: <span data-ttu-id="89f8f-111">구독 작업 나열 작업에 제공 되는 매개 변수입니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-111">Parameters supplied to the List Subscription Operations operation.</span></span>
