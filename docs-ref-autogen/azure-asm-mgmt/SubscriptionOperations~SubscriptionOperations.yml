- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: 구독 작업 나열 작업 만들기의 목록을 반환 하 고, 업데이트 및 지정 된 기간 동안 구독에서 수행 된 작업을 삭제 합니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx 자세한)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: 구독 작업 나열 작업에 제공 되는 매개 변수입니다.
    - id: parameters.startTime
      type:
      - date
      description: 구독 작업 나열 UTC 형식으로 시작 하는 기간의 시작입니다. 이 매개 변수 및 EndTime 매개 변수는 구독 작업을 검색할 시간을 나타냅니다. 이 매개 변수는 지난에서 90 일 넘게의 시작 날짜를 나타낼 수 없습니다.
    - id: parameters.endTime
      type:
      - date
      description: 구독 작업 나열 UTC 형식으로 시작 하는 기간의 종료입니다. 이 매개 변수 및 StartTime 매개 변수 구독 작업을 검색할 시간을 나타냅니다.
    - id: parameters.objectIdFilter
      type:
      - string
      description: 지정된 된 개체에 대해서만 구독 작업만 반환 형식과 개체 id입니다. 이 매개 변수는 개체에서 HTTP GET을 수행 하기 위한 URL 값으로 설정 되어야 합니다. 개체가 지정 된 경우 필터는 적용 되지 않습니다.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: 지정 된 결과 상태를 성공, 실패 또는 InProgress에 대해서만 구독 작업을 반환합니다. 이 필터는 특정 결과 상태인 개체에 대 한 구독 작업을 선택할 ObjectIdFilter를 사용 하 여 결합할 수 있습니다. 결과 상태가 지정 되지 않은 필터는 적용 되지 않습니다.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: 요청된 된 기간이 매우 큰 경우와 같이 목록에 작업이 너무 많은 경우 응답 불완전 목록 및 목록의 나머지를 반환 하는 데 사용할 수 있는 토큰을 포함 합니다. 후속 요청에서 마지막 응답이 중단 작업을 나열 하려면이 매개 변수를 포함 해야 합니다. 토큰이 지정 되지 않은, 경우는 필터가 적용 되지 않습니다 및 응답은 지정 된 시작 시간에서 시작 됩니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 응답 스트림입니다.
    content: function listOperations(parameters, callback)
  langs:
  - js
