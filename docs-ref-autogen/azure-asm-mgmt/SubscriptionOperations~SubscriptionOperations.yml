  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="89f8f-109">구독 작업 나열 작업 만들기의 목록을 반환 하 고, 업데이트 및 지정 된 기간 동안 구독에서 수행 된 작업을 삭제 합니다.</span><span class="sxs-lookup"><span data-stu-id="89f8f-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="89f8f-110">(참조 http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx 자세한)</span><span class="sxs-lookup"><span data-stu-id="89f8f-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
