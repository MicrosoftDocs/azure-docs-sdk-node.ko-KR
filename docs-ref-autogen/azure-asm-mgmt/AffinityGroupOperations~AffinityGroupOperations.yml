- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: 선호도 그룹 만들기 작업은 지정 된 구독에 대 한 새 선호도 그룹을 만듭니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx 자세한)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: 선호도 그룹 만들기 작업에 제공 되는 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 구독에 고유한 선호도 그룹에 대 한 이름.
    - id: parameters.label
      type:
      - string
      description: 선호도 그룹에 대 한 base-64 인코딩된 이름입니다. 최대 100 자를 이름일 수 있습니다. 해당 값 선호도 그룹의 이름을 기본적으로 제공 하지 않으면.
    - id: parameters.description
      type:
      - string
      description: 선호도 그룹에 대 한 설명입니다. 설명은 최대 1024 자 입력할 수 있습니다.
      optional: true
    - id: parameters.location
      type:
      - string
      description: 데이터 센터의 선호도 그룹을 만들 위치입니다. 사용 가능한 위치 나열 위치 나열 작업은를 참조 하세요.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 응답 스트림입니다.
    content: function create(parameters, callback)
  langs:
  - js
