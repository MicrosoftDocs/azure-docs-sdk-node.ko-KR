- uid: azure-asm-mgmt.ManagementClient~ManagementClient
  id: azure-asm-mgmt.ManagementClient~ManagementClient
  name: ManagementClient
  summary: 서비스 관리 API는 대부분의 관리 포털을 통해 사용할 수 있는 기능에 대 한 프로그래밍 방식의 액세스를 제공합니다. 서비스 관리 API는 REST API. 모든 API 작업 SSL을 통해 수행 되 고 X.509 v3 인증서를 사용 하 여 상호 인증 됩니다.  (참조 http://msdn.microsoft.com/en-us/library/windowsazure/ee460799.aspx 자세한) ManagementClient 클래스의 새 인스턴스를 초기화 합니다.
