- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: 새 <xref:azure-asm-sql.SqlManagementService> 개체입니다.
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 계정에 대 한 구독 ID입니다.
    - id: authentication
      type:
      - object
      description: >-
        클라이언트 인증 개체입니다.

        Keyfile/certfile 또는 keyvalue/certvalue를 사용 하 여 서비스 요청을 인증 하는 관리 인증서를 제공 해야 합니다.
    - id: authentication.keyfile
      type:
      - string
      description: PEM를 포함 하는 파일의 경로 인코딩된 키
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 파일의 경로를
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: PEM를 포함 하는 문자열로 인코딩된 키
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 로 인코딩된 인증서를 PEM를 포함 하는 문자열
      optional: true
    - id: hostOptions
      type:
      - object
      description: 기본값을 재정의 하는 호스트 옵션입니다.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 관리 끝점입니다.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 사용할 API 버전입니다.
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: 새 SqlManagementService 개체입니다.
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
