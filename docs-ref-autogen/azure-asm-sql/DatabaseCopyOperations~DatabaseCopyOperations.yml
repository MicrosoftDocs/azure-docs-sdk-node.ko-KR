      - string
      description: 원본 데이터베이스의 이름입니다.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCopyCreateParameters
      description: 데이터베이스 만들기에 대 한 추가 매개 변수는 작업을 복사합니다.
    - id: parameters.partnerServer
      type:
      - string
      description: 복사 대상 서버의 이름을 가져옵니다.
    - id: parameters.partnerDatabase
      type:
      - string
      description: 복사 대상 데이터베이스의 이름을 가져옵니다.
