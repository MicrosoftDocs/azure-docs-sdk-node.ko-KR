- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    Azure SQL Database 관리 API에는 Azure SQL Database 서버에 대 한 서버 수준 방화벽 규칙을 관리 하기 위한 작업이 포함 됩니다. Azure SQL Database 관리 API를 사용 하 여 데이터베이스 수준 방화벽 규칙을 관리할 수 없습니다. master 또는 개별 사용자 데이터베이스에 대해 TRANSACT-SQL 문을 실행 하 여 관리할 수만 있습니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [SqlManagementClient]에 대 한 자동으로 생성 됩니다 {@link SqlManagementClient ~ SqlManagementClient}.

    [FirewallRules]를 참조 하세요. {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    FirewallRuleOperations 클래스의 새 인스턴스를 초기화합니다.
