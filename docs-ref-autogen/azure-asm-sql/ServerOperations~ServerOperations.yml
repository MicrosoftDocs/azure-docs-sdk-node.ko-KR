- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: 구독에서 새 SQL Database 서버 프로 비전합니다.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: 서버를 프로 비전 하는 데 필요한 매개 변수입니다.
    - id: parameters.administratorUserName
      type:
      - string
      description: 새 서버에 사용할 관리자 사용자 이름을 가져오거나 설정 합니다.
    - id: parameters.administratorPassword
      type:
      - string
      description: 새 서버에 대 한 관리자 암호를 가져오거나 설정 합니다.
    - id: parameters.location
      type:
      - string
      description: 이 서버를 만들 수 있는 영역을 가져오거나 설정 합니다.  참조 http://azure.microsoft.com/en-us/regions/#services 모든 사용 가능한 지역 목록은 합니다.
    - id: parameters.version
      type:
      - string
      description: '만들려는 서버의 버전을 가져오거나 설정 합니다.  유효한 값은: 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function create(parameters, callback)
  langs:
  - js
