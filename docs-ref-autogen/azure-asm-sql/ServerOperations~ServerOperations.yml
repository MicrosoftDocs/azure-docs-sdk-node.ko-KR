    - id: serverName
      type:
      - string
      description: 관리자 암호를 변경 해야 하는 Azure SQL 데이터베이스 서버의 이름입니다.
    - id: parameters
      type:
      - azure-asm-sql.ServerChangeAdministratorPasswordParameters
