- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    Azure SQL Database 관리 API에는 데이터베이스 작업을 가져오기 위한 작업이 포함 됩니다. 특히,이 API를 사용 하면 특정 작업 가져오기 또는 나열 하는 모든 작업이 발생 한 특정 데이터베이스 또는 Azure SQL Database 서버에 있는 모든 데이터베이스에 있습니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [SqlManagementClient]에 대 한 자동으로 생성 됩니다 {@link SqlManagementClient ~ SqlManagementClient}.

    [DatabaseOperations]를 참조 하세요. {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    DatabaseOperationOperations 클래스의 새 인스턴스를 초기화합니다.
