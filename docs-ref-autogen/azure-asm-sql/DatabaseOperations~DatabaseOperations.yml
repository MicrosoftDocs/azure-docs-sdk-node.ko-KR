- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Azure SQL Database에서 작동 하는 것에 대 한 모든 작업을 나타냅니다.

    작업을 포함: 만들기, 검색, 업데이트 및 데이터베이스를 삭제 및 데이터베이스에 대 한 이벤트 로그를 가져올 수 있습니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [SqlManagementClient]에 대 한 자동으로 생성 됩니다 {@link SqlManagementClient ~ SqlManagementClient}.

    [데이터베이스]를 참조 하세요. <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>합니다.

    DatabaseOperations 클래스의 새 인스턴스를 초기화합니다.
