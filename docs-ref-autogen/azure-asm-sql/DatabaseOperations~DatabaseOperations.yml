- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Azure SQL Database 서버에 데이터베이스를 만듭니다.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 데이터베이스를 만들 위치를 Azure SQL 데이터베이스 서버의 이름입니다.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Create database 작업에 대 한 매개 변수입니다.
    - id: parameters.name
      type:
      - string
      description: 새 데이터베이스의 이름을 가져오거나 설정 합니다.
    - id: parameters.edition
      type:
      - string
      description: 새 데이터베이스에 대 한 버전을 가져오거나 설정 합니다.  DatabaseEditions 열거형이이 속성에 대 한 유효한 값을 포함 합니다.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: 기가바이트 단위로이 데이터베이스의 최대 크기를 가져오거나 설정 합니다.  MaximumDatabaseSizeInBytes와 함께에서 사용 하는 경우 동의 해야 합니다.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: 새 데이터베이스의 데이터 정렬 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: 바이트 단위로 표시 하는이 데이터베이스의 최대 크기를 가져오거나 설정 합니다.  MaximumDatabaseSizeInGB와 함께에서 사용 하는 경우 동의 해야 합니다.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: 데이터베이스에 적용할 서비스 목표 ID를 가져오거나 설정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function create(serverName, parameters, callback)
  langs:
  - js
