- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: 새 데이터베이스를 만듭니다.
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 서버 이름
    - id: databaseName
      type:
      - string
      description: 만들려는 데이터베이스의 이름
    - id: options
      type:
      - object
      description: 생성 옵션입니다.
      optional: true
    - id: options.edition
      type:
      - string
      description: "'Web' 또는 'Business '입니다."
      optional: true
    - id: options.maxsize
      type:
      - number
      description: 웹에 대 한 1, 10 비즈니스용 최대 DB 크기 (GB)를 기본적으로, 특정 값만 유효 합니다.
      optional: true
    - id: options.collation
      type:
      - string
      description: sql 데이터 정렬 이름
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 오류가 발생 하는 경우 정보가 포함 됩니다. 그렇지 않으면 `createResult` 새 데이터베이스 정보가 포함 됩니다.
                                                                                       `response` 이 작업과 관련 된 정보가 포함 됩니다.
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
