- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    및 Azure blob storage에서 Azure SQL 데이터베이스 내보내기 및 가져오기에 대 한 작업이 포함 됩니다.

    __참고__:이 클래스의 인스턴스는 인스턴스의 [SqlManagementClient]에 대 한 자동으로 생성 됩니다 {@link SqlManagementClient ~ SqlManagementClient}.

    [Dac]를 참조 하세요. <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>합니다.

    DacOperations 클래스의 새 인스턴스를 초기화합니다.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
