  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: Azure SQL Database를 Azure Blob Storage에서 DACPAC 파일로 내보냅니다.
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 내보내려는 데이터베이스가 상주 하는 Azure SQL 데이터베이스 서버의 이름입니다.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: 내보내기 요청을 시작 하는 데 필요한 매개 변수입니다.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Azure Blob storage에서로 DACPAC 파일을 내보낼 수 설정 하는 데 필요한 자격 증명 정보를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: DACPAC 파일을 Azure Blob Storage에 저장 될 위치의 URI를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Azure Storage 계정에 대 한 액세스 키를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Azure SQL Database에 필요한 연결 정보를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: 내보낼 데이터베이스의 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 데이터베이스 관리자에 대 한 암호를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 데이터베이스가 있는 Azure SQL Database 서버 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 데이터베이스 관리자가 사용자의 사용자 이름을 가져오거나 설정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: 해당 요청 ID 사용 하 여 지정된 된 서버에서 가져오기 또는 내보내기 작업의 상태를 가져옵니다.  요청 ID는 가져오기 또는 내보내기 작업의 응답에서 제공 됩니다.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 가져오기 또는 내보내기 작업을 수행 하는 서버의 이름입니다.
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        작업이 수행 되는 Azure SQL 데이터베이스 서버의 정규화 된 도메인 이름입니다.

        예제: a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Azure SQL Database 서버에 대 한 관리자 사용자 이름입니다.
    - id: password
      type:
      - string
      description: Azure SQL Database 서버에 대 한 관리자 암호입니다.
    - id: requestId
      type:
      - string
      description: >-
        쿼리 중인 작업의 요청 ID입니다.

        가져오기 및 내보내기 작업의 응답에서 요청 ID는 가져옵니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: 해당 요청 ID 사용 하 여 지정된 된 서버에서 가져오기 또는 내보내기 작업의 상태를 가져옵니다.  요청 ID는 가져오기 또는 내보내기 작업의 응답에서 제공 됩니다.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 가져오기 또는 내보내기 작업을 수행 하는 서버의 이름입니다.
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: 매개 변수 가져오기의 상태 가져오기 또는 내보내기 작업에 필요 합니다.
    - id: parameters.serverName
      type:
      - string
      description: 가져오기 또는 내보내기 작업이 발생 하는 Azure SQL Database 서버의 정규화 된 이름을 가져오거나 설정 합니다.
    - id: parameters.userName
      type:
      - string
      description: Azure SQL Database 서버에 대 한 가져오기 또는 내보내기 작업이 발생 하는 사용자 이름을 가져오거나 설정 합니다.
    - id: parameters.password
      type:
      - string
      description: 가져오기 또는 내보내기 작업이 발생 하는 Azure SQL Database 서버에 대 한 암호를 설정 하거나 가져옵니다.
    - id: parameters.requestId
      type:
      - string
      description: 상태를 쿼리 하는 가져오기 또는 내보내기 작업에 대 한 Id를 가져오거나 설정 합니다.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: Azure Blob Storage에서 DACPAC 파일을 가져오는 Azure SQL Database로 시작합니다.
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 데이터베이스를 가져올 Azure SQL 데이터베이스 서버의 이름입니다.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: 가져오기 요청을 시작 하는 데 필요한 매개 변수입니다.
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: 가져올 때 생성 되는 데이터베이스에 대 한 버전을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Azure Blob Storage에서 DACPAC를 검색 하기 위한 자격 증명을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: 가져올 Azure Blob Storage에 저장 된 DACPAC 파일의 URI를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: DACPAC 파일이 저장 된 Azure Blob Storage 계정에 대 한 액세스 키를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: 가져올 하는 SQL Azure 연결 하 고 데이터베이스를 만드는 데 필요한 연결 정보를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: DACPAC 파일은 가져올 데이터베이스의 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 서버 관리자에 대 한 암호를 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 가져온된 데이터베이스를 만들 위치를 Azure SQL Database 서버 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 서버 관리 사용자 이름을 가져오거나 설정 합니다.
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: 가져올 때 생성 되는 데이터베이스의 크기를 가져오거나 설정 합니다.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 응답 스트림입니다.
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
