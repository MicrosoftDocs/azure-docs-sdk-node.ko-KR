      <span data-ttu-id="8a5f4-104">생성 된 출력 파일에 대 한 파일 이름의 패턴입니다.</span><span class="sxs-lookup"><span data-stu-id="8a5f4-104">The pattern of the file names for the generated output files.</span></span> <span data-ttu-id="8a5f4-105">다음 매크로 파일 이름에 지원 됩니다. {Basename}-{Extension} 입력된 비디오의 기본 이름-이 형식에 대 한 적절 한 확장입니다.</span><span class="sxs-lookup"><span data-stu-id="8a5f4-105">The following macros are supported in the file name: {Basename} - The base name of the input video {Extension} - The appropriate extension for this format.</span></span> <span data-ttu-id="8a5f4-106">{Label}-레이블을 코덱/계층에 할당 합니다.</span><span class="sxs-lookup"><span data-stu-id="8a5f4-106">{Label} - The label assigned to the codec/layer.</span></span>
