  - uid: azure-arm-mediaservices.FaceDetectorPreset.resolution
    name: resolution
    fullName: resolution
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      비디오를 분석 하는 최대 해상도 지정 합니다. 기본 동작은 "SourceResolution,"는 유지 입력 비디오를 분석 하는 경우 해당 원래 해상도입니다.
      "StandardDefinition"를 사용 하 여 적절 한 가로 세로 비율을 유지 하면서 표준 선명도 비디오 입력된 크기가 조정 됩니다. 비디오 해상도의 경우에이 크기가 조정 됩니다. 예를 들어 1920x1080 입력을 처리 하기 전에 640x360을 확장할 수 됩니다. "StandardDefinition"로 전환 하는 데 걸리는 프로세스 고해상도 비디오 시간을 줄일 수 있습니다. 이 구성 요소를 사용 하 여 비용을 줄일 수도 있습니다 (참조 https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics 세부 정보에 대 한).
      그러나 크기가 조정 된 비디오에서 너무 작아 끝나는 얼굴 검색 되지 않을 수 있습니다. 가능한 값은 다음과 같습니다. 'SourceResolution', 'StandardDefinition'
    optional: true
    syntax:
      content: 'resolution?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
