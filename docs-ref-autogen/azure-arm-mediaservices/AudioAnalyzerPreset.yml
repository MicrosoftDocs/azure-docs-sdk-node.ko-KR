  - uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    name: audioLanguage
    fullName: audioLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: '''언어 태그-지역의'' BCP-47 형식을 사용 하 여 입력에서 오디오 페이로드에 대 한 언어 (예: '' EN-US '').  지원 되는 언어 목록에는 영어 (예: '' EN-US '' 및 '' EN-GB ''), 스페인어 ('' 원본: ES-ES '' 및 '' ES-MX ''), 프랑스어 (''-FR''), 이탈리아어 ('' IT-IT ''), 일본어 ('' JA-JP ''), 포르투갈어 ('' PT-BR ''), 중국어 ('' ZH-CN ''), 독일어 ('' DE-DE ''), 아랍어 ('' AR-EG '' 및 '' ar SY''), 러시아어 ('' RU-RU ''), ('' 안녕하세요-IN''), 힌디어 및 한국어 ('' KO-KR ''). 콘텐츠 언어를 알고 있으면이 지정 하는 것이 좋습니다. 언어가 지정되지 않았거나 Null로 설정된 경우 자동 언어 검색이 첫 번째 검색된 언어를 선택하고 파일의 지속시간 동안 선택된 언어로 처리합니다. 이 언어 감지 기능에는 현재 영어, 중국어, 프랑스어, 독일어, 이탈리아어, 일본어, 스페인어, 러시아어 및 포르투갈어 지원합니다. 현재 첫 번째 언어가 검색된 후 언어 간에 동적으로 전환하는 기능은 지원되지 않습니다. 자동 검색 명확 하 게 눈에 띄는 음성 오디오 녹음/녹화를 사용 하 여 가장 적합합니다. 자동 검색 언어를 찾지 못하면, 기록 것 '' EN-US ''로 대체 합니다. "'
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
