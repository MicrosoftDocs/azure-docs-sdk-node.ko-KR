  type: property
  summary: "<span data-ttu-id=\"10efa-103\">'언어 태그-지역의' BCP-47 형식을 사용 하 여 입력에서 오디오 페이로드에 대 한 언어 (예: ' EN-US ').</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"10efa-104\">' EN-US ', ' EN-GB ', ' 원본: ES-ES ', ' ES-MX ', ' FR', ' IT-IT ', ' JA-JP ', ' PT-BR ', ' ZH-CN ', ' DE-DE ', ' AR-EG ', ' RU-RU ', ' 안녕하세요-IN' 지원 되는 언어 목록이 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"10efa-105\">지정 하지 않으면 자동 언어 감지 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"10efa-106\">이 기능에는 현재 영어, 중국어, 프랑스어, 독일어, 이탈리아어, 일본어, 스페인어, 러시아어 및 포르투갈어 지원합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"10efa-107\">자동 검색 명확 하 게 눈에 띄는 음성 오디오 녹음/녹화를 사용 하 여 가장 적합합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"10efa-108\">자동 검색 언어를 찾지 못하면, 기록 영어로 대체 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10efa-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
