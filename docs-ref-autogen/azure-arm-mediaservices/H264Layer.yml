      - typeScript
    type: property
    summary: 'VBV 버퍼 창 길이입니다. 값은 ISO 8601 형식에 있어야 합니다. 값은 범위 [0.1-100] 시간 (초)에 있어야 합니다. 기본값은 5 초 (예를 들어 PT5S)입니다.'
