  - uid: azure-arm-mediaservices.H264Layer.frameRate
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: '이 계층을 인코딩할는 프레임 (초당 프레임)에서 비율. 값 (예를 들어, 30 또는 29.97) 번호 또는 M/M과 N은 정수 (예를 들어 30000/1001), 여기서 N의 형태로 수 있습니다. 인코더는 프로필 및 수준에 따라 허용 된 프레임 속도 대 한 제약 조건을 적용 합니다. 지정 하지 않으면 인코더는 입력된 비디오와 동일한 프레임 속도를 사용 합니다.'
    optional: true
    syntax:
      content: 'frameRate?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.height
