      - typeScript
    type: property
    summary: '입력 비디오를 미리 보기 생성을 시작할 위치입니다. 값은 절대 타임 스탬프에 있을 수 있습니다 (ISO 8601, 예: PT05S) 프레임 수 (예를 들어, 10 일 프레임에 대 한) 또는 상대 값 (예: ''%1''). 또한 인코더가 비디오의 처음 몇 초에서 최상의 축소판 그림을 선택 하도록 지시 하는 매크로 {Best}를 지원 합니다.'
    syntax:
